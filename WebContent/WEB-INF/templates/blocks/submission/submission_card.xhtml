<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<!--@elvariable id="submissions" type="java.util.List<de.l3s.learnweb.resource.submission.Submission>"-->

	<h:panelGroup styleClass="w-100 d-flex justify-content-center justify-content-sm-end pb-3" rendered="#{(userBean.moderator) and not submissionBean.submissionOverviewReadOnly}">
		<h:form prependId="false">
			<p:commandButton value="#{msg['Submission.create_new_submission']}" styleClass="moderator-btn" process="@this" oncomplete="PF('create_submission_dialog').show();"/>
		</h:form>
	</h:panelGroup>
	<ui:repeat var="submission" varStatus="status" value="#{submissions}">
		<div class="#{status.last ? '' : 'mb-4' }">
			<div class="d-flex align-items-center justify-content-between p-2 bg-light flex-md-row flex-column">
				<div class="d-flex align-items-center">
					<h4 class="mb-0 mr-1">
						#{submission.title}
					</h4>
				</div>

				<div class="d-flex text-md-right flex-md-row flex-column">
					<h:form>
						<p:commandButton value="locked" styleClass="moderator-btn" rendered="#{(userBean.moderator) and submissionBean.submissionOverviewReadOnly and submission.currentSubmission and submission.submitted}"
									   process="@this" update=":current_submissions" action="#{submissionBean.unlockSubmission}" oncomplete="addSubmissionHeaderClickHandler();clickCurrentSubmissions();setScrollPos();" onstart="saveScrollPos(event);">
							<f:setPropertyActionListener target="#{submissionBean.selectedSubmission}" value="#{submission}"/>
						</p:commandButton>

						<p:commandButton value="unlocked" styleClass="moderator-btn" rendered="#{(userBean.moderator) and submissionBean.submissionOverviewReadOnly and submission.currentSubmission and not submission.submitted and not empty submission.submittedResources}"
									   process="@this" update=":current_submissions" action="#{submissionBean.lockSubmission}" oncomplete="addSubmissionHeaderClickHandler();clickCurrentSubmissions();">
							<f:setPropertyActionListener target="#{submissionBean.selectedSubmission}" value="#{submission}"/>
						</p:commandButton>

						<p:commandButton value="#{msg.edit}" styleClass="moderator-btn my-1 my-md-0" rendered="#{(userBean.moderator) and not submissionBean.submissionOverviewReadOnly}"
								  process="@this" oncomplete="PF('submission_edit_dialog').show();toggleSurveySelectField(PF('editSurveyCheckBox').input.is(':checked'), 'edit');" update=":edit_submission_dialog1">
							<f:setPropertyActionListener target="#{submissionBean.selectedSubmission}" value="#{submission}"/>
						</p:commandButton>

						<p:button outcome="submission_resources" value="#{msg['Submission.view_submission']}" styleClass="moderator-btn my-1 my-md-0"
								  rendered="#{submission.pastSubmission and (not userBean.moderator || submissionBean.submissionOverviewReadOnly)}">
							<f:param name="submission_id" value="#{submission.id}"/>
							<f:param name="user_id" value="#{submissionBean.userId}"/>
						</p:button>

						<p:button outcome="submission_resources" value="#{msg['Submission.view_submission']}" styleClass="moderator-btn my-1 my-md-0"
								  rendered="#{submission.currentSubmission and userBean.moderator and submissionBean.submissionOverviewReadOnly}">
							<f:param name="submission_id" value="#{submission.id}"/>
							<f:param name="user_id" value="#{submissionBean.userId}"/>
						</p:button>

						<p:button outcome="submission_moderator" value="#{msg['Submission.view_user_submissions']}" styleClass="moderator-btn my-1 my-md-0"
								  rendered="#{userBean.moderator}">
							<f:param name="submission_id" value="#{submission.id}"/>
						</p:button>

						<p:button outcome="submission_resources" value="#{msg['Submission.submit_resources']}" styleClass="my-1 my-md-0"
								  rendered="#{submission.currentSubmission and submission.isSurveySubmitted(userBean.user.id) and not submissionBean.submissionOverviewReadOnly}">
							<f:param name="submission_id" value="#{submission.id}"/>
							<f:param name="user_id" value="#{submissionBean.userId}"/>
						</p:button>

						<p:button outcome="../survey/survey" value="Please submit the survey first" styleClass="my-1 my-md-0"
								  rendered="#{submission.currentSubmission and not submission.isSurveySubmitted(userBean.user.id) and not submissionBean.submissionOverviewReadOnly}">
							<f:param name="resource_id" value="#{submission.surveyResourceId}"/>
						</p:button>
					</h:form>
				</div>
			</div>

			<div class="p-1 #{status.last ? '' : 'border-bottom' }">
				<div class="form-group mt-3 d-flex flex-column">
					<span class="font-weight-lighter">#{msg['Submission.open_date']}:
						<h:outputText styleClass="font-weight-light" value="#{submission.openDatetime}">
							<f:convertDateTime dateStyle="long" type="both" timeZone="#{userBean.timeZone}"/>
						</h:outputText>
					</span>

					<span class="font-weight-lighter">#{msg['Submission.close_date']}:
						<h:outputText styleClass="font-weight-light" value="#{submission.closeDatetime}">
							<f:convertDateTime dateStyle="long" type="both" timeZone="#{userBean.timeZone}"/>
						</h:outputText>
					</span>

					<span class="font-weight-lighter">#{msg.course}:
						<h:outputText styleClass="font-weight-light" value="#{submission.course.title}"/>
					</span>
				</div>

				<p class="font-weight-lighter mb-3">#{submission.description}</p>

				<h:panelGroup id="resourceGrid" styleClass="res-grid mt-5" layout="block" rendered="#{not empty submission.submittedResources}">
					<ui:repeat value="#{submission.submittedResources}" var="res">
						<h:outputLink styleClass="d-block res-item text-decoration-none" value="resource.jsf"
									  pt:data-itemType="resource"
									  pt:data-itemId="#{res.id}">
							<f:param name="resource_id" value="#{res.id}"/>

							<ui:decorate template="/WEB-INF/templates/blocks/resources/single_res_block.xhtml">
								<ui:param name="res" value="#{res}"/>
							</ui:decorate>
						</h:outputLink>
					</ui:repeat>
				</h:panelGroup>
			</div>
		</div>
	</ui:repeat>
</ui:composition>
