<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

<h:form id="edit_resource_form">
    <p:remoteCommand name="onUnloadCommand" actionListener="#{rightPaneBean.releaseResourceIfLocked}"/>
    <p:poll interval="60" listener="#{rightPaneBean.editActivityListener}"/>

    <ui:fragment rendered="#{rightPaneBean.clickedResource.type eq 'text' or
                             rightPaneBean.clickedResource.type eq 'website' or
                             rightPaneBean.clickedResource.type eq 'pdf' or
                             rightPaneBean.clickedResource.type eq 'video' or
                             rightPaneBean.clickedResource.type eq 'image' or
                             rightPaneBean.clickedResource.type eq 'audio'}">
        <ui:decorate template="/WEB-INF/templates/blocks/right-pane/preview_box.xhtml">
            <ui:param name="res" value="#{rightPaneBean.clickedResource}"/>
        </ui:decorate>
    </ui:fragment>

    <ui:decorate template="/WEB-INF/templates/blocks/resources/edit.xhtml">
        <ui:param name="res" value="#{rightPaneBean.clickedAbstractResource}"/>
    </ui:decorate>

    <div class="d-flex">
        <div class="mr-auto">
            <p:commandButton styleClass="alt-btn" value="Recreate thumbnail" actionListener="#{resourceDetailBean.onUpdateThumbnail}"
                             update=":right_pane" global="false" immediate="true" rendered="#{userBean.admin}"
                             onstart="PF('rightPaneOverlay').show();" oncomplete="PF('rightPaneOverlay').hide()">
                <f:setPropertyActionListener target="#{rightPaneBean.paneAction}" value="viewResource"/>
                <f:setPropertyActionListener target="#{rightPaneBean.clickedResource}" value="#{rightPaneBean.clickedAbstractResource}"/>
            </p:commandButton>
        </div>
        <div>
            <p:commandButton value="#{msg.cancel}" styleClass="secondary-btn" actionListener="#{rightPaneBean.cancelEditClickedResource}"
                             update=":right_pane" global="false" immediate="true"
                             onstart="PF('rightPaneOverlay').show();" oncomplete="PF('rightPaneOverlay').hide()"/>
            <p:commandButton value="#{msg.save}" actionListener="#{rightPaneBean.editClickedResource}" update=":right_pane :growl" global="false"
                             onstart="PF('rightPaneOverlay').show();" oncomplete="PF('rightPaneOverlay').hide();resourceUpdatedHook();"/>
        </div>
    </div>
</h:form>

</ui:composition>
