<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

<dl class="row">
    <dt class="col-sm-3">#{msg.group}:</dt>
    <dd class="col-sm-9"><h:outputText value="#{rightPaneBean.clickedFolder.group.title}"/></dd>

    <ui:fragment rendered="#{rightPaneBean.clickedFolder.parentFolder != null}">
        <dt class="col-sm-3">#{msg.path}:</dt>
        <dd class="col-sm-9"><h:outputText value="#{rightPaneBean.clickedFolder.parentFolder.prettyPath}"/></dd>
    </ui:fragment>

    <dt class="col-sm-3">#{msg.title}:</dt>
    <dd class="col-sm-9"><h:outputText value="#{rightPaneBean.clickedFolder.title}"/></dd>

    <ui:fragment rendered="#{not empty rightPaneBean.clickedFolder.description}">
        <dt class="col-sm-3">#{msg.description}:</dt>
        <dd class="col-sm-9"><h:outputText value="#{rightPaneBean.clickedFolder.description}" escape="false"/></dd>
    </ui:fragment>

    <ui:fragment rendered="#{not empty rightPaneBean.clickedFolder.user}">
        <dt class="col-sm-3">#{msg.created_by}:</dt>
        <dd class="col-sm-9"><h:outputText value="#{rightPaneBean.clickedFolder.user.username}"/></dd>
    </ui:fragment>
</dl>

</ui:composition>
