<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:dataTable id="resources_tbl" value="#{resources}" var="item" rows="30" paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}">
            <f:facet name="header">
                <ui:insert name="header">#{msg.list_of_resources}</ui:insert>
            </f:facet>

            <f:facet name="{Exporters}">
                <h:panelGroup styleClass="d-flex float-right" style="margin-top: 2px">
                    <h:commandLink styleClass="text-danger float-right p-1">
                        <i class="fa fa-fw fa-file-pdf-o" aria-hidden="true"></i>
                        <p:dataExporter type="pdf" target="resources_tbl" fileName="resources"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-success float-right p-1">
                        <i class="fa fa-fw fa-file-excel-o" aria-hidden="true"></i>
                        <p:dataExporter type="xml" target="resources_tbl" fileName="resources"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-gray float-right p-1">
                        <i class="fa fa-fw fa-file-text-o" aria-hidden="true"></i>
                        <p:dataExporter type="csv" target="resources_tbl" fileName="resources"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-gray float-right p-1">
                        <i class="fa fa-fw fa-file-text-o" aria-hidden="true"></i>
                        <p:dataExporter type="xls" target="resources_tbl" fileName="resources"/>
                    </h:commandLink>

                    <h:commandButton styleClass="float-right ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only px-2 mx-2" rendered="#{exportable}" value="#{msg.request_all_data}" action="#{dataExporterBean.requestUserResources()}"/>
                </h:panelGroup>
            </f:facet>

            <p:column exportFunction="#{item.getTitle()}" headerText="#{msg.title}">
                <a href="#{item.url}">
                	<h:outputText value="#{item.title}"/>
                </a>
            </p:column>

            <p:column styleClass="d-none" headerText="#{msg.url}">
                <h:outputText value="#{item.url}"/>
            </p:column>

            <p:column headerText="#{msg.username}">
                <h:outputText value="#{item.user.realUsername}"/>
            </p:column>

            <p:column headerText="#{msg.language}">
                <h:outputText value="#{item.language}"/>
            </p:column>

            <p:column headerText="#{msg.description}">
                <h:outputText escape="false" value="#{item.shortDescription}"/>
            </p:column>

            <p:column headerText="#{msg.author}">
                <h:outputText value="#{item.author}"/>
            </p:column>

            <p:column headerText="#{msg.file}">
                <a href="#{item.url}">
                    <h:outputText value="#{item.fileName}" rendered="#{item.storageType eq 1}"/>
                </a>
            </p:column>

            <p:column headerText="#{msg.creation_date}">
                <h:outputText value="#{item.creationDate}">
                	<f:convertDateTime dateStyle="default" type="both" timeZone="#{userBean.timeZone}"/>
                </h:outputText>
            </p:column>

            <p:column headerText="#{msg.type}">
                <h:outputText value="#{item.type}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
