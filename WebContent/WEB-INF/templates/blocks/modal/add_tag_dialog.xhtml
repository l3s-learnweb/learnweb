<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

<p:dialog id="addTagDialog" widgetVar="addTag" header="#{msg.add_tag}"
          modal="true" resizable="false" draggable="false" closeOnEscape="true" dynamic="true">
    <div class="fg-grid mb-3">
        <p:outputLabel for="@next" value="#{msg.name}:"/>
        <div class="fg-col">
            <p:inputText id="modal_tag_name"/>
        </div>
    </div>

    <div class="d-flex">
        <div class="me-auto">
            <h:outputText value="* #{msg.mandatory_field}"/>
        </div>
        <div class="d-flex flex-row-reverse">
            <p:button value="#{msg.save}" styleClass="confirm" onclick="return false;"/>
            <p:button value="#{msg.cancel}" styleClass="secondary-btn" onclick="PF('addTagDialog').hide();return false;"/>
        </div>
    </div>
</p:dialog>

</ui:composition>
