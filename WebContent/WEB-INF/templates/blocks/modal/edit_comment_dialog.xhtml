<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

<p:dialog id="editCommentDialog" widgetVar="editCommentDialog" header="#{msg.edit}" appendTo="@(body)"
          modal="true" resizable="false" draggable="false" responsive="true" closeOnEscape="true" dynamic="true">
    <h:form id="comment_edit_form">
        <div class="fg-grid mb-3">
            <p:outputLabel for="@next" value="#{msg.comment}:"/>
            <div class="fg-col">
                <p:inputTextarea autoResize="1" maxHeight="20" value="#{resourceDetailBean.clickedComment.text}"/>
            </div>
        </div>

        <div class="d-flex">
            <div class="mr-auto">
                <h:outputText value="* #{msg.mandatory_field}"/>
            </div>
            <div class="d-flex flex-row-reverse">
                <p:commandButton actionListener="#{resourceDetailBean.onEditComment}" update=":comments_list :growl" process="@form"
                                 value="#{msg.save}" onsuccess="PF('editCommentDialog').hide();"/>
                <p:button value="#{msg.cancel}" styleClass="secondary-btn" onclick="PF('editCommentDialog').hide();return false;"/>
            </div>
        </div>
    </h:form>
</p:dialog>

</ui:composition>
