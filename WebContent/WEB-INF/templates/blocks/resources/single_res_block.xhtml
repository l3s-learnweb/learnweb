<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!--@elvariable id="res" type="de.l3s.learnweb.resource.Resource"-->
<!--@elvariable id="showControls" type="java.lang.Boolean"-->

<div class="res-block">
    <div class="res-bl-preview">
        <div class="res-bl-preview-wrap">
            <img class="res-bl-preview-image" src="#{res.smallThumbnail.url}" alt="#{res.title}" title="#{res.title}"/>
        </div>

        <h:panelGroup class="resource-controls #{res.editLocked ? 'edit-locked' : ''}" layout="block" rendered="#{showControls}">
            <h:outputLink value="#" title="#{msg.copy}" styleClass="action-copy">
                <i class="fa text-success fa-plus" aria-hidden="true"></i>
            </h:outputLink>

            <h:outputLink value="#" title="#{msg.edit}" styleClass="action-edit" rendered="${res.canEditResource(userBean.user)}">
                <i class="fa text-warning fa-pencil" aria-hidden="true"></i>
            </h:outputLink>

            <h:outputLink value="#" title="#{msg.delete}" styleClass="action-delete" rendered="${res.canDeleteResource(userBean.user)}">
                <i class="fa text-danger fa-times" aria-hidden="true"></i>
            </h:outputLink>
        </h:panelGroup>
    </div>

    <div class="res-bl-details">
        <div class="res-bl-icon">
            <i class="fa res-t-icon t-#{res.type}" aria-hidden="true"></i>
        </div>
        <div class="res-bl-desc">
            <h:outputText value="#{res.title}" escape="false" styleClass="res-bl-title"/>
            <span class="res-bl-author">#{msg.by} <b>#{res.user.username}</b></span>
        </div>
    </div>
</div>

</ui:composition>
