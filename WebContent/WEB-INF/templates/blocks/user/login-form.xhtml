<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

<h:form>
    <div class="form-group">
        <p:outputLabel for="@next" value="#{msg.username}:" indicateRequired="false" />
        <p:inputText id="username" value="#{loginBean.username}" label="#{msg.username}" />
		<p:message for="@previous"/>
    </div>

    <div class="form-group">
        <p:outputLabel for="@next" value="#{msg.password}:" indicateRequired="false" />
        <p:password id="password" value="#{loginBean.password}" label="#{msg.password}" />
		<p:message for="@previous"/>
    </div>

    <h:panelGroup layout="block" styleClass="form-group" rendered="#{loginBean.captchaRequired}">
        <p:outputLabel for="@next" value="#{msg.captcha}:" styleClass="d-none"/>
        <p:captcha id="captcha" label="#{msg.captcha}" language="#{userBean.locale}" required="true"/>
        <p:message for="@previous"/>
    </h:panelGroup>
    
	<p:commandButton action="#{loginBean.login()}" value="#{msg.loginLabel}" ajax="false"/>

	<h:outputLink value="#{request.contextPath}/lw/user/password.jsf" styleClass="d-block mt-2">#{msg.forgotten_password}</h:outputLink>    
</h:form>

</ui:composition>
