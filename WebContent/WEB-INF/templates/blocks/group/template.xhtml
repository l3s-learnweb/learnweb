<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!--@elvariable id="group" type="de.l3s.learnweb.group.Group"-->

    <ui:define name="center_layout">
        <h:outputStylesheet library="vendor" name="fancybox-v3.5.7/jquery.fancybox.min.css"/>
        <h:outputScript library="vendor" name="fancybox-v3.5.7/jquery.fancybox.min.js" target="body"/>
        <h:outputScript library="vendor" name="contextMenu-v2.9.0/jquery.contextMenu.min.js" target="body"/>
        <h:outputScript library="learnweb-layout" name="js/right-pane.js" target="body"/>
        <h:outputScript library="learnweb-layout" name="js/group-resources.js" target="body"/>

        <ui:fragment rendered="#{group ne null}">
            <ui:fragment rendered="${not group.canViewResources(userBean.user)}">
                <h3 class="error">
                    <h:outputText value="#{msg.group_resources_access_denied}"/>
                    <h:outputText value="#{msg.group_resources_access_denied_join_first}"
                                  rendered="${group.policyView != 'GROUP_LEADER' and group.canJoinGroup(userBean.user)}"/>
                </h3>
            </ui:fragment>

            <ui:fragment rendered="#{group.canViewResources(userBean.user)}">
                <ui:insert name="group_layout"/>
            </ui:fragment>
        </ui:fragment>
    </ui:define>

    <ui:define name="right_layout">
        <ui:decorate template="/WEB-INF/templates/blocks/right-pane/right_pane.xhtml"/>
    </ui:define>
</ui:composition>
