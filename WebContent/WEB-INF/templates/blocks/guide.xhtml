<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<h:outputStylesheet name="vendor/fancybox-v3.5.7/jquery.fancybox.min.css"/>
<h:outputScript name="vendor/fancybox-v3.5.7/jquery.fancybox.min.js"/>

<style type="text/css">
    .video_guide.grey_border {
        background: url(#{request.contextPath}/resources/frontpage/videoguide.jpg) top no-repeat;
        width: 100%;
        height: 153px;
        cursor: pointer;
        padding: 0;
        box-sizing: border-box;
    }

    .video_guide:hover {
        background-position: bottom;
    }
</style>

<div class="video_guide grey_border" id="guide_thumbnail"></div>

<script type="application/javascript">
    $("#guide_thumbnail").on('click', function () {
        $.fancybox.open([
            {
                src: '#{request.contextPath}/resources/frontpage/lwGuide/ppt1.svg'
            },
            {
                src: '#{request.contextPath}/resources/frontpage/lwGuide/ppt2.svg'
            },
            {
                src: '#{request.contextPath}/resources/frontpage/lwGuide/ppt3.svg'
            },
            {
                src: '#{request.contextPath}/resources/frontpage/lwGuide/ppt4.svg',
                opts : {
                    caption : '#{msg.searchHelp}'
                }
            },
            {
                src: '#{request.contextPath}/resources/frontpage/lwGuide/ppt5.svg'
            },
            {
                src: '#{request.contextPath}/resources/frontpage/lwGuide/ppt6.svg'
            }
        ], {
            buttons: [
                "slideShow",
                "close"
            ]
        });
    });
</script>
</ui:composition>
