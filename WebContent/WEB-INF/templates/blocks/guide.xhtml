<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<div class="guide-slideshow" id="guide">
    <img src="#{request.contextPath}/resources/frontpage/videoguide.jpg" alt="Start guide slideshow"/>
</div>

<script type="application/javascript">
  $('#guide').on('click', function () {
    $.fancybox.open([
      { src: '#{request.contextPath}/resources/frontpage/lwGuide/ppt1.svg' },
      { src: '#{request.contextPath}/resources/frontpage/lwGuide/ppt2.svg' },
      { src: '#{request.contextPath}/resources/frontpage/lwGuide/ppt3.svg' },
      { src: '#{request.contextPath}/resources/frontpage/lwGuide/ppt4.svg' },
    ], { buttons: ['slideShow', 'close'] });
  });
</script>

</ui:composition>
