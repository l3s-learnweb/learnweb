<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<!--@elvariable id="res" type="de.l3s.learnweb.resource.Resource"-->

<script src="https://code.responsivevoice.org/responsivevoice.js?key=RsSTV7jB" async="async"></script>
<h:outputScript library="layout" name="js/glossary.js" target="body"/>


<ui:fragment rendered="#{userBean.admin}">
    <!-- some tests -->
    <h:form id="updatetest">
    
        <p:commandButton value="dummy button" styleClass="alt-btn" actionListener="#{glossaryBean.getTableLanguageFilter()}" process="@this" update=":updatetest" immediate="true"/>
    </h:form>
    
    <h:panelGroup id="test"></h:panelGroup>
</ui:fragment>


<h:form id="glossary_table_form" prependId="false">
    <p:dataTable id="glossary_table" widgetVar="glossTable" value="#{glossaryBean.lazyTableItems}" var="item"
                 styleClass="glossary-table" sortBy="#{item.timestamp}" sortOrder="descending"
                 lazy="true" paginator="true" rows="200" rowsPerPageTemplate="100,200,400,1000"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

        <p:ajax event="filter" oncomplete="groupRow()"/>
        <p:ajax event="page" oncomplete="groupRow()"/>
        <p:ajax event="sort" oncomplete="groupRow()"/>

        <f:facet name="header">
            <div class="row p-1">
                <p:outputPanel styleClass="col">
                    <h:outputText value="#{msg.searchLabel}" styleClass="font-weight-light mr-2"/>
                    <p:inputText id="globalFilter" onkeyup="PF('glossTable').filter()" placeholder="#{msg['Glossary.search_filter_placeholder']}"/>
                </p:outputPanel>
                <p:commandButton value="#{msg['addEntry']}" action="#{glossaryBean.clear}" styleClass="alt-btn" process="@this"
                                 update=":glossary_add" oncomplete="openGlossForm();" global="false"/>
            </div>
        </f:facet>

        <f:facet name="footer">
            <div class="row p-1">
                <div class="col">
                    <h:outputText value="#{msg['Glossary.total_entries']} = #{glossaryBean.entryCount}"></h:outputText>
                </div>
                <div class="col text-right">
                    <p:commandLink styleClass="text-warning mr-2" onclick="PF('excel_import_dialog').show();return false;"
                                   rendered="#{glossaryBean.optionImportEnabled}">
                        Import <i class="fa fa-fw fa-upload" aria-hidden="true"></i>
                    </p:commandLink>

                    Export to:
                    <p:commandLink ajax="false" styleClass="text-success">
                        <i class="fa fa-fw fa-file-excel-o" aria-hidden="true"></i>
                        <p:dataExporter type="xls" target="glossary_table" fileName="glossary" postProcessor="#{glossaryBean.postProcessXls}"/>
                    </p:commandLink>
                    <p:commandLink ajax="false" styleClass="text-danger">
                        <i class="fa fa-fw fa-file-pdf-o" aria-hidden="true"></i>
                        <p:dataExporter type="pdf" fileName="glossary" target="glossary_table" preProcessor="#{glossaryBean.rotatePDF}"/>
                    </p:commandLink>
                </div>
            </div>
        </f:facet>

        <p:column style="width: 57px;" exportable="false">
            <div class="text-right">
                <p:commandLink action="#{glossaryBean.deleteEntry(item)}" title="#{msg.delete}"
                               process="@this" update=":glossary_table_form " oncomplete="groupRow()">
                    <i class="fa fa-fw fa-trash text-danger" aria-hidden="true"></i>
                    <p:confirm message="#{of:format1(msg.delete_entry_confirm_message, item.topics)}"/>
                </p:commandLink>

                <p:commandLink action="#{glossaryBean.setGlossaryForm(item)}" title="#{msg.edit_entry}"
                               process="@this" update=":glossary_add" oncomplete="openGlossForm();">
                    <i class="fa fa-fw fa-pencil text-warning" aria-hidden="true"></i>
                </p:commandLink>
            </div>
        </p:column>
        <p:column headerText="#{msg['Glossary.topic']} 1" filterable="true" filterBy="#{item.topicOne}" sortBy="#{item.topicOne}">
            <h:outputText value="#{item.topicOne}" pt:data-itemId="#{item.entryId}" id="cell1" escape="false"/>
        </p:column>
        <p:column headerText="#{msg['Glossary.topic']} 2" filterable="true" filterBy="#{item.topicTwo}" sortBy="#{item.topicTwo}">
            <h:outputText value="#{item.topicTwo}" pt:data-itemId="#{item.entryId}" id="cell2"/>
        </p:column>
        <p:column headerText="#{msg['Glossary.topic']} 3" filterable="true" filterBy="#{item.topicThree}" sortBy="#{item.topicThree}">
            <h:outputText value="#{item.topicThree}" pt:data-itemId="#{item.entryId}" id="cell3"/>
        </p:column>
        <p:column headerText="#{msg['Glossary.Definition']}" filterable="true" sortBy="#{item.description}" filterBy="#{item.description}">
            <h:outputText value="#{item.description}" pt:data-itemId="#{item.entryId}" id="cell4"/>
        </p:column>
        <p:column headerText="#{msg['Glossary.term']}" filterable="true" sortBy="#{item.term}" filterBy="#{item.term}">
            <h:outputText value="#{item.term}"/>
        </p:column>
        <p:column headerText="#{msg.language}" filterBy="#{item.language}">
            <f:facet name="filter">
                <p:selectCheckboxMenu label="#{msg.filter}" value="#{glossaryBean.tableLanguageFilter}" onchange="PF('glossTable').filter()"
                                      converter="localeConverter">
                    <f:selectItems value="#{glossaryBean.allowedTermLanguages}"/>
                    <p:ajax event="toggleSelect" process="@this" oncomplete="PF('glossTable').filter()"/>
                </p:selectCheckboxMenu>
            </f:facet>
            <h:outputText value="#{msg['language_' += item.languageTag]}"/>
        </p:column>
        <p:column headerText="#{msg['Glossary.use']}">
            <h:outputText value="#{item.uses}"/>
        </p:column>
        <p:column headerText="#{msg['Glossary.pronounciation']}">
            <p:commandLink type="button" rendered="#{item.term ne null and glossaryBean.getPronounciationVoice(item.language) ne null}"
                           onclick="responsiveVoice.speak('#{utilBean.escapeJS(item.term)}', '#{glossaryBean.getPronounciationVoice(item.language)}');return false;">
                <i class="fa fa-fw fa-volume-up"></i>
            </p:commandLink>
            <h:outputText value="#{item.pronounciation}"/>
        </p:column>
        <p:column headerText="#{msg['Glossary.acronym']}" filterable="true" filterBy="#{item.acronym}">
            <h:outputText value="#{item.acronym}"/>
        </p:column>
        <p:column headerText="#{msg['source']}" filterable="true" filterBy="#{item.source}">
            <h:outputText value="#{item.source}"/>
        </p:column>
        <p:column headerText="#{msg['Glossary.phraseology']}" filterable="true" filterBy="#{item.phraseology}">
            <h:outputText value="#{item.phraseology}"/>
        </p:column>
    </p:dataTable>
</h:form>

<p:dialog header="#{msg['Glossary.import_glossary']}" widgetVar="excel_import_dialog"
          modal="true" resizable="false" draggable="false" responsive="true" closeOnEscape="true">
    <div class="p-grid">
        <h:form id="import_form" prependId="false">
            <h:panelGroup layout="block" rendered="#{userBean.admin}" styleClass="mb-3">
                <!-- disabled until completed -->
                <h:outputFormat value="#{msg['Glossary.overwrite_question']}" styleClass="d-block"/>
                <h:outputText value="#{msg['Glossary.overwrite_description']}" styleClass="d-block mb-2"/>

                <p:selectBooleanButton value="#{glossaryBean.overwriteGlossary}" onLabel="#{msg['yes']}" offLabel="#{msg['no']}">
                    <p:ajax listener="#{glossaryBean.changeOverwriteFlag}"/>
                </p:selectBooleanButton>
            </h:panelGroup>

            <p:fileUpload mode="advanced" skinSimple="true" listener="#{glossaryBean.onImportXls}" styleClass="fileupload-minimal"
                          allowTypes="/(\.|\/)(xls|xlsx)$/" multiple="false" auto="true" update=":glossary_dialog :glossary_table_form"
                          oncomplete="PF('excel_import_dialog').hide(); PF('glossaryDlg').show(); groupRow();"/>
        </h:form>
    </div>
</p:dialog>

<p:dialog id="glossary_dialog" header="#{msg['Glossary.import_result']}" widgetVar="glossaryDlg"
          modal="true" resizable="false" draggable="false" responsive="true" closeOnEscape="true">
    <h:outputFormat value="#{msg['Glossary.import_successful']}" styleClass="d-block" rendered="#{glossaryBean.importResponse.successful}">
        <f:param value="#{glossaryBean.importResponse.entryCount}"/>
    </h:outputFormat>
    <h:outputText value="#{msg['Glossary.import_error']}" styleClass="d-block" rendered="#{not glossaryBean.importResponse.successful}"/>
    <h:form>
        <p:dataTable var="error" value="#{glossaryBean.importResponse.errors}" rendered="#{not glossaryBean.importResponse.successful}">
            <p:column headerText="Excel cell">
                <h:outputText value="#{error.cell}"/>
            </p:column>
            <p:column headerText="Error message">
                <h:outputText value="#{error.errorMessage}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</p:dialog>

<p:panel header="#{msg['Glossary.edit_glossary']}" id="glossaryForm" styleClass="collapse mt-1">
    <h:form id="glossary_add" prependId="false">
        <p:panelGrid id="grid" styleClass="my-0 mb-3 mx-auto" columns="3">
            <p:outputLabel for="@next" styleClass="font-weight-bold" value="#{msg['Glossary.topic']} 1"/>
            <p:selectOneMenu id="topic_1" value="#{glossaryBean.formEntry.topicOne}" required="true" editable="true">
                <f:selectItems value="#{glossaryBean.availableTopicOne}"/>
                <f:ajax listener="#{glossaryBean.changeTopicOne}" render="topic_2 topic_3"/>
            </p:selectOneMenu>
            <p:message for="@previous"/>

            <p:outputLabel for="@next" styleClass="font-weight-bold" value="#{msg['Glossary.topic']} 2"/>
            <h:panelGroup id="topic_2">
                <p:selectOneMenu value="#{glossaryBean.formEntry.topicTwo}" editable="true" rendered="#{not empty glossaryBean.availableTopicTwo}">
                    <f:selectItems value="#{glossaryBean.availableTopicTwo}"/>
                    <f:ajax listener="#{glossaryBean.changeTopicTwo}" render="topic_3"/>
                </p:selectOneMenu>
                <p:inputText value="#{glossaryBean.formEntry.topicTwo}" styleClass="w-100" rendered="#{empty glossaryBean.availableTopicTwo}"/>
            </h:panelGroup>
            <p:message for="@previous"/>

            <p:outputLabel for="@next" styleClass="font-weight-bold" value="#{msg['Glossary.topic']} 3"/>
            <h:panelGroup id="topic_3">
                <p:selectOneMenu value="#{glossaryBean.formEntry.topicThree}" editable="true" rendered="#{not empty glossaryBean.availableTopicThree}">
                    <f:selectItems value="#{glossaryBean.availableTopicThree}"/>
                </p:selectOneMenu>
                <p:inputText value="#{glossaryBean.formEntry.topicThree}" styleClass="w-100" rendered="#{empty glossaryBean.availableTopicThree}"/>
            </h:panelGroup>
            <p:message for="@previous"/>

            <p:outputLabel for="description" styleClass="font-weight-bold" value="#{msg['Glossary.Definition']}"/>
            <h:panelGroup>
                <h:inputHidden value="#{glossaryBean.formEntry.descriptionPasted}" id="paste_status_description" />
                <p:inputText id="description" value="#{glossaryBean.formEntry.description}" styleClass="w-100"
                             required="#{glossaryBean.optionMandatoryDescription}" pt:onpaste="setPasteStatus(this, 'description');"/>
            </h:panelGroup>
            <p:message for="description"/>
        </p:panelGrid>

        <p:dataTable value="#{glossaryBean.formEntry.terms}" var="term" id="lang_terms">
            <p:column headerText="#{msg['Glossary.term']}" rendered="#{not term.deleted}">
                <p:inputText id="term" value="#{term.term}" styleClass="w-100" required="#{not empty param[save.clientId]}"
                             pt:onpaste="setPasteStatus(this, 'term');" label="#{msg['Glossary.term']}"/>
                <p:message for="@previous"/>

                <h:inputHidden value="#{term.termPasted}" id="paste_status_term"></h:inputHidden>
                <h:inputHidden value="#{term.pronounciationPasted}" id="paste_status_pronounciation"></h:inputHidden>
                <h:inputHidden value="#{term.acronymPasted}" id="paste_status_acronym"></h:inputHidden>
                <h:inputHidden value="#{term.phraseologyPasted}" id="paste_status_phraseology"></h:inputHidden>
            </p:column>

            <p:column headerText="#{msg.language}" rendered="#{not term.deleted}">
                <p:selectOneMenu id="language" value="#{term.language}" converter="localeConverter">
                    <f:selectItems value="#{glossaryBean.allowedTermLanguages}"/>
                </p:selectOneMenu>
                <p:message for="@previous"/>
            </p:column>

            <p:column headerText="#{msg['Glossary.use']}" rendered="#{not term.deleted}">
                <p:selectCheckboxMenu id="use" value="#{term.uses}" label="Uses" multiple="true" filter="true" filterMatchMode="startsWith">
                    <f:selectItem itemValue="technical" itemLabel="#{msg['Glossary.use_technical']}"/>
                    <f:selectItem itemValue="popular" itemLabel="#{msg['Glossary.use_popular']}"/>
                    <f:selectItem itemValue="informal" itemLabel="#{msg['Glossary.use_informal']}"/>
                </p:selectCheckboxMenu>
            </p:column>
            <p:column headerText="#{msg['Glossary.pronounciation']}" rendered="#{not term.deleted}">
                <p:inputText id="pronoun" value="#{term.pronounciation}" styleClass="w-100" pt:onpaste="setPasteStatus(this, 'pronounciation');"/>
            </p:column>
            <p:column headerText="#{msg['Glossary.acronym']}" rendered="#{not term.deleted}">
                <p:inputText id="acro" value="#{term.acronym}" styleClass="w-100" pt:onpaste="setPasteStatus(this, 'acronym');"/>
            </p:column>
            <p:column headerText="#{msg.source}" rendered="#{not term.deleted}">
                <p:selectOneMenu id="ref" value="#{term.source}" autoWidth="false">
                    <f:selectItem itemValue="#{null}" itemLabel="--#{msg['Glossary.select']}--"/>
                    <f:selectItem itemValue="Wikipedia" itemLabel="#{msg['Glossary.wikipedia']}"></f:selectItem>
                    <f:selectItem itemValue="encyclopaedia" itemLabel="#{msg['Glossary.encyclopaedia']}"></f:selectItem>
                    <f:selectItem itemValue="monolingual dictionary" itemLabel="#{msg['Glossary.mono_dictionary']}"></f:selectItem>
                    <f:selectItem itemValue="bilingual dictionary" itemLabel="#{msg['Glossary.bi_dictionary']}"></f:selectItem>
                    <f:selectItem itemValue="scientific/academic publication" itemLabel="#{msg['Glossary.publication']}"></f:selectItem>
                    <f:selectItem itemValue="institutional website" itemLabel="#{msg['Glossary.website']}"></f:selectItem>
                    <f:selectItem itemValue="glossary" itemLabel="#{msg['Glossary.glossary']}"></f:selectItem>
                    <f:selectItem itemValue="Linguee or Reverso" itemLabel="Linguee or Reverso"></f:selectItem>
                    <f:selectItem itemValue="patients' websites and blogs" itemLabel="#{msg['Glossary.web_blog']}"></f:selectItem>
                    <f:selectItem itemValue="other" itemLabel="other"></f:selectItem>
                </p:selectOneMenu>
            </p:column>
            <p:column headerText="#{msg['Glossary.phraseology']}" rendered="#{not term.deleted}">
                <p:inputTextarea id="phras" value="#{term.phraseology}" styleClass="w-100" autoResize="false"
                                 pt:onpaste="setPasteStatus(this, 'phraseology');"/>
            </p:column>
            <p:column width="20" rendered="#{not term.deleted}">
                <p:commandLink id="delete_term" actionListener="#{glossaryBean.deleteTerm(term)}" update=":lang_terms " title="#{msg.delete}">
                    <f:ajax execute="@this lang_terms"/>
                    <i class="fa fa-fw fa-trash text-danger" aria-hidden="true"></i>
                </p:commandLink>
            </p:column>
        </p:dataTable>

        <div class="d-flex mt-3">
            <div class="mr-auto">
                <p:commandButton id="add_synonym" value="#{msg['Glossary.add_synonym']}" actionListener="#{glossaryBean.addTerm()}"
                                 update=":glossary_add :lang_terms" process="@this lang_terms" styleClass="alt-btn">
                </p:commandButton>
            </div>
            <div>
                <p:defaultCommand target="save"/>
                <p:commandButton value="#{msg.cancel}" action="#{glossaryBean.clear}"
                                 process="@this" resetValues="true" oncomplete="closeGlossForm()" styleClass="secondary-btn">
                </p:commandButton>
                <p:commandButton id="save" value="#{msg.save}" action="#{glossaryBean.onSave()}" update=":glossary_add :glossary_table_form "
                                 binding="#{save}" oncomplete="groupRow()">
                </p:commandButton>
            </div>
        </div>
    </h:form>
</p:panel>

</ui:composition>
