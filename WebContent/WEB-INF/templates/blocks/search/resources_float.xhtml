<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui">

    <!--@elvariable id="resources" type="java.util.LinkedList<de.l3s.learnweb.resource.ResourceDecorator>"-->

    <h:outputScript name="bundle/jquery.justifiedGallery.min.js" target="body"/>

    <ui:repeat var="res" value="#{resources}">
        <a id="resource_#{res.rank}" href="#{res.url}" class="search-item search-item-image search-item-lightbox d-inline-block ${res.clicked ? 'snippet-clicked' : ''}">
            <img src="#{res.thumbnailMedium}" alt="#{res.title}" height="#{res.height}" width="#{res.width}"/>
        </a>
    </ui:repeat>

    <o:onloadScript>
        $('.search-float').justifiedGallery({
            rowHeight: '160',
            maxRowHeight: '180',
            margins: 8,
            border: 8,
            captionsShowAlways: true,
            captionsAnimation: true,
            waitThumbnailsLoad: false,
        });
    </o:onloadScript>

</ui:composition>
