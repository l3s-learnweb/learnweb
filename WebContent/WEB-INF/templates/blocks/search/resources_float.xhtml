<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <!--@elvariable id="resources" type="java.util.LinkedList<de.l3s.learnweb.resource.ResourceDecorator>"-->

    <div id="gallery">
        <p:repeat var="res" value="#{resources}">
            <div class="resource d-inline-block hover-border">
                <a href="#{res.thumbnail4.url}" data-fancybox="search-gallery" data-type="image" data-captionId="#product#{res.rank}">
                    <img src="#{res.thumbnail2b.url}" alt="#{res.title}"/>
                </a>
                <div class="product-form" id="product#{res.rank}">
                    <ui:decorate template="/WEB-INF/templates/blocks/search/resource_metadata.xhtml">
                        <ui:param name="res" value="#{res}"/>
                    </ui:decorate>
                </div>
            </div>
        </p:repeat>
    </div>

</ui:composition>
