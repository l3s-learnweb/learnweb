<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!--@elvariable id="resources" type="java.util.LinkedList<de.l3s.learnweb.resource.ResourceDecorator>"-->
	<div class="border-0 row mx-n1">
		<p:repeat var="res" value="#{resources}">
			<div class="col-12 col-md-4 col-lg-3 col-xl-2 p-1 resource">
				<div id="resource_#{res.rank}" class="card  hover-border shadow-sm" data-src="#embedded-#{res.rank}" data-captionId="#product#{res.rank}" data-fancybox="search-gallery">
					<div class="position-relative embed-responsive embed-responsive-16by9">
						<img id="#{res.rank}" class="card-img-top embed-responsive-item border-bottom" src="#{res.thumbnail2b.url}"/>
						<ui:fragment rendered="#{res.resource.duration gt 0}">
							<div class="video-duration p-1">#{res.durationInMinutes}</div>
						</ui:fragment>
					</div>
					<div class="card-body p-2" style="height: 3rem;">
						<div class="truncate-two-lines w-100">
						<h:outputText value="#{res.title}" styleClass="font-weight-bolder" escape="false"></h:outputText>
						</div>
					</div>
					<div class="product-form d-none" id="product#{res.rank}">
						<ui:decorate template="/WEB-INF/templates/blocks/search/resource_metadata.xhtml">
							<ui:param name="res" value="#{res}"/>
						</ui:decorate>
					</div>
				</div>
			</div>
		</p:repeat>
	</div>
</ui:composition>
