<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
>

	<!--@elvariable id="resources" type="java.util.LinkedList<de.l3s.learnweb.resource.ResourceDecorator>"-->

	<ui:repeat var="res" value="#{resources}">
		<a id="resource_#{res.rank}" href="#{res.url}" class="search-item search-item-video search-item-lightbox" target="_blank">
			<div class="item-thumbnail ratio ratio-16x9">
				<img src="#{res.mediumThumbnail.url}" height="#{res.mediumThumbnail.height}" width="#{res.mediumThumbnail.width}" alt="#{res.title}"/>

				<h:outputText value="#{res.durationInMinutes}" styleClass="video-duration" rendered="#{res.resource.duration gt 0}"/>
			</div>

			<div class="item-title text-truncate-multiline">
				<h:outputText value="#{res.title}" escape="false"/>
			</div>
		</a>
	</ui:repeat>
</ui:composition>
