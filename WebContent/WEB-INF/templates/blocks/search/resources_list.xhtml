<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <!--@elvariable id="resources" type="java.util.LinkedList<de.l3s.learnweb.resource.ResourceDecorator>"-->

    <ui:repeat value="#{resources}" var="res">
        <h:panelGroup layout="block" styleClass="search-page-sep m-3" rendered="#{res.rank gt 1 and res.rank % 10 eq 1}">
            <h:outputFormat value="#{msg.page_number}" styleClass="text-muted font-weight-bold">
                <f:param value="#{(res.rank + 9) / 10}"/>
            </h:outputFormat>
        </h:panelGroup>

        <div class="search-item search-item-web my-3 d-flex" id="resource_#{res.rank}">
            <h:form styleClass="item-controls d-flex flex-column mr-1 mt-1 text-center">
                <ui:fragment>
                    <p:commandLink actionListener="#{searchBean.setSelectedResource(res)}"
                                   update=":copy_resource_dialog" process="@this" oncomplete="PF('copyResourceDialog').show();"
                                   styleClass="fa fa-fw fa-files-o text-decoration-none text-secondary"/>
                    <p:tooltip for="@previous" value="#{msg.addToMyResources}" position="right"  hideEffect="clip"/>
                </ui:fragment>

                <ui:fragment rendered="${res.archived}">
                    <h:outputLink id="archive" value="#{res.firstArchivedObject.archiveUrl}">
                        <h:outputText styleClass="fa fa-floppy-o mb-1" value=""/>
                    </h:outputLink>
                    <p:tooltip for="archive" position="right" hideEffect="clip">
                        <h:outputFormat value="#{msg['Archive.captured_between']}">
                            <f:param value="${res.firstArchivedObject.timestamp}"/>
                            <f:param value="${res.lastArchivedObject.timestamp}"/>
                        </h:outputFormat>
                    </p:tooltip>
                </ui:fragment>

                <ui:fragment rendered="#{not empty res.group}">
                    <h:outputLink id="group" value="group/overview.jsf">
                        <h:outputText styleClass="fa fa-users mb-1" value=""/>
                        <f:param name="group_id" value="#{res.group.id}"/>
                    </h:outputLink>
                    <p:tooltip for="group" value="#{msg.group}: #{res.group.title}" position="right" hideEffect="clip"/>
                </ui:fragment>

                <ui:fragment rendered="#{not empty res.getMetadataValue('collector')}">
                    <p:outputLabel id="collector" class="fa fa-user-plus mb-1"/>
                    <p:tooltip for="collector" value="#{msg.collector}: #{res.getMetadataValue('collector')}" position="right" hideEffect="clip"/>
                </ui:fragment>

                <ui:fragment rendered="#{empty res.getMetadataValue('collector') and not empty res.user.fullName}">
                    <p:outputLabel id="collector-fullname" class="fa fa-user-plus mb-1"/>
                    <p:tooltip for="collector-fullname" value="#{msg.collector}: #{res.resource.user.fullName}" position="right" hideEffect="clip"/>
                </ui:fragment>
            </h:form>

            <div class="item-description">
                <h:outputLink styleClass="res-link text-decoration-none" target="_blank" value="#{userBean.getUrlProxied(res)}">
                    <h:outputText value="#{res.title}" escape="false" styleClass="item-title h5 mb-0 text-truncate"/><br/>
                    <h:outputText value="#{res.url}" escape="false" styleClass="item-origin text-truncate"/>
                </h:outputLink>

                <div class="text-truncate-multiline line-height-sm">
                    <h:outputText value="#{res.snippet}" escape="false"/>
                </div>

                <div class="text-truncate">
                    <h:outputLink rendered="#{res.id != -1}" value="group/resources.jsf?group_id=#{res.groupId}">
                        <i class="fa fa-angle-double-right" aria-hidden="true"></i> Stored in #{msg['application.name']} group : #{res.group.title}
                    </h:outputLink>
                </div>
            </div>
        </div>
    </ui:repeat>

</ui:composition>
