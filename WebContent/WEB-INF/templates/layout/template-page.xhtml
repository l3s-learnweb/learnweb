<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="#{userBean.localeCode}">

    <!--@elvariable id="pageTitle" type="java.lang.String"-->
    <!--@elvariable id="helpText" type="java.lang.String"-->
    <!--@elvariable id="disableGrowl" type="java.lang.Boolean"-->
    <!--@elvariable id="loginRequired" type="java.lang.Boolean"-->

    <f:view locale="#{userBean.locale}" contentType="text/html">
        <ui:insert name="metadata"/>

        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes"/>

                <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
            </f:facet>

            <title>
                <h:outputText value="#{pageTitle}" escape="false"/> - #{msg['application.name']}
            </title>

            <h:outputStylesheet library="learnweb-layout" name="css/styles.css"/>

            <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>

            <ui:insert name="head"/>
        </h:head>

        <h:body styleClass="layout-body template-page">
            <div class="layout-wrapper layout-wrapper-sidebar-inactive">
                <header class="layout-topbar bg-white">
                    <div class="layout-container d-flex flex-row align-items-center">
                        <div class="d-flex mr-auto">
                            <a href="#{request.contextPath}/lw/index.jsf" class="topbar-element logo text-primary">
                                <i class="lw lw-logo"></i>
                            </a>
                        </div>

                        <div class="d-flex">
                            <div class="topbar-element no-hover-bg row justify-content-end">
                                <ui:insert name="header_right"/>
                            </div>
                        </div>
                    </div>
                </header>

                <div class="layout-main d-flex flex-column">
                    <main class="layout-main-content">
                        <ui:insert name="center_layout">
                            <div class="container my-4">
                                <ui:insert name="container_layout"/>
                            </div>
                        </ui:insert>
                    </main>

                    <ui:include src="parts/footer.xhtml"/>
                </div>
            </div>

            <p:growl id="growl" rendered="#{not disableGrowl}"/>
        </h:body>
    </f:view>
</html>
