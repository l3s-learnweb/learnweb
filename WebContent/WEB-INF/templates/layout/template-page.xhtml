<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="#{userBean.localeCode}">

    <!--@elvariable id="pageTitle" type="java.lang.String"-->
    <!--@elvariable id="helpText" type="java.lang.String"-->
    <!--@elvariable id="disableGrowl" type="java.lang.Boolean"-->
    <!--@elvariable id="loginRequired" type="java.lang.Boolean"-->

    <f:view locale="#{userBean.locale}" contentType="text/html">
        <ui:insert name="metadata"/>

        <h:head>
            <f:facet name="first">
                <ui:include src="parts/head.xhtml">
                    <ui:param name="pageTitle" value="#{pageTitle}"/>
                </ui:include>
            </f:facet>

            <h:outputStylesheet name="learnweb-layout/css/styles.css"/>

            <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>

            <ui:insert name="head"/>
        </h:head>

        <h:body styleClass="layout-body template-page">
            <div class="layout-wrapper layout-wrapper-sidebar-inactive">
                <header class="layout-header bg-primary">
                    <div class="layout-container d-flex flex-row align-items-center">
                        <div class="d-flex mr-auto">
                            <a href="#{request.contextPath}/" class="header-element header-logo no-hover-bg">
                                <h:graphicImage library="images" name="logos/logo_learnweb.png" alt="#{msg['application.name']} logo" styleClass="w-100"/>
                            </a>
                        </div>

                        <h:form styleClass="d-flex">
                            <div class="header-element no-hover-bg row justify-content-end">
                                <ui:insert name="header_right"/>
                            </div>

                            <ui:include src="parts/language_switch.xhtml"/>
                        </h:form>
                    </div>
                </header>

                <div class="layout-main d-flex flex-column">
                    <main class="layout-main-content">
                        <ui:insert name="center_layout">
                            <div class="container my-4">
                                <ui:insert name="container_layout"/>
                            </div>
                        </ui:insert>
                    </main>

                    <ui:include src="parts/footer.xhtml"/>
                </div>
            </div>

            <p:growl id="growl" rendered="#{not disableGrowl}"/>
        </h:body>
    </f:view>
</html>
