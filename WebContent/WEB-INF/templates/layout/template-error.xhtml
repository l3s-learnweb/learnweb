<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="en">

    <!--@elvariable id="pageTitle" type="java.lang.String"-->

    <f:view contentType="text/html" transient="true">
        <ui:insert name="metadata"/>

        <h:head>
            <ui:include src="parts/head.xhtml"/>
            <title><h:outputText value="#{pageTitle} - " escape="false" rendered="#{!empty pageTitle}"/>#{msg['application.name']}</title>
        </h:head>

        <h:body styleClass="layout-body template-page">
            <f:facet name="last">
                <h:outputStylesheet name="bundle/learnweb.main.css"/>
            </f:facet>

            <div class="layout-wrapper layout-wrapper-sidebar-inactive">
                <header class="layout-header bg-primary">
                    <div class="container d-flex flex-row align-items-center">
                        <div class="d-flex ms-sm-0 me-auto">
                            <a href="#{request.contextPath}/" class="header-element header-logo no-hover-bg">
                                <h:graphicImage library="images" name="learnweb_logo.png" alt="#{msg['application.name']}" styleClass="w-inherit"/>
                            </a>
                        </div>
                    </div>
                </header>

                <div class="layout-main d-flex flex-column" id="main">
                    <main class="layout-main-content">
                        <ui:insert name="center_layout">
                            <div class="container my-3">
                                <ui:insert name="container_layout"/>
                            </div>
                        </ui:insert>
                    </main>

                    <ui:include src="parts/footer.xhtml"/>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
