<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:lw="http://learnweb.l3s.uni-hannover.de/components">

    <div class="layout-sidebar #{guestPreferences.darkMenu ? 'layout-sidebar-dark' : ''} #{guestPreferences.gradientMenu ? 'layout-sidebar-gradient': ''}">
        <div class="sidebar-scroll-content">
            <h:form id="sidebar_menu">
                <lw:learnwebMenu model="#{userBean.sidebarMenuModel}" toggleable="true"/>
            </h:form>
        </div>
    </div>

</ui:composition>
