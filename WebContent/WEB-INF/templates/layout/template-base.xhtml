<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="#{userBean.localeCode}">

    <!--@elvariable id="pageTitle" type="java.lang.String"-->
    <!--@elvariable id="helpText" type="java.lang.String"-->
    <!--@elvariable id="hideGrowl" type="java.lang.Boolean"-->

    <f:view locale="#{userBean.locale}" contentType="text/html">
        <ui:insert name="metadata"/>

        <h:head>
            <ui:include src="parts/head.xhtml"/>
            <title><h:outputText value="#{pageTitle} - " escape="false" rendered="#{!empty pageTitle}"/>#{msg['application.name']}</title>

            <base href="#{request.contextPath}/lw/"/>

            <h:outputStylesheet name="learnweb-layout/css/styles.css"/>

            <h:outputScript library="primefaces" name="jquery/jquery.js"/>
            <h:outputScript library="learnweb-layout" name="js/layout.js"/>

            <ui:fragment rendered="#{userBean.trackingEnabled}">
                <script>
                    window.wapsTrackerData = {
                        start: new Date(),
                        apiKey: '#{learnwebBean.trackerApiKey}',
                        externalUserId: '#{userBean.getUser().getId()}'
                    };
                </script>
                <script src="https://learnweb.l3s.uni-hannover.de/tracker/js/init.js" async="async"></script>
            </ui:fragment>
        </h:head>

        <h:body styleClass="layout-body ui-loading">
            <ui:insert name="body_content"/>

            <p:growl id="growl" rendered="#{not hideGrowl}" escape="false"/>

            <p:ajaxStatus styleClass="ajax-status-screen" delay="100">
                <f:facet name="start">
                    <div class="ui-blockui bg-center position-fixed" style="z-index: 1050 !important;"></div>
                </f:facet>
            </p:ajaxStatus>

            <h:form>
                <!-- TODO: check if we need this -->
                <p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException" onexception="PF('expiredExceptionDialog').show();"/>
                <p:ajaxExceptionHandler type="java.lang.Exception" update="exceptionDialog" onexception="PF('exceptionDialog').show();"/>

                <p:dialog id="exceptionDialog" header="#{msg.error}" widgetVar="exceptionDialog"
                          modal="true" resizable="false" draggable="false" responsive="true" closeOnEscape="true">
                    <a class="error h4 mb-3" onclick="$('#stacktrace').fadeIn();">#{msg.fatal_error}</a>
                    <div id="stacktrace" class="collapse">
                        <h:outputText value="Message:#{pfExceptionHandler.message}"/>
                        <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false"/>
                    </div>
                </p:dialog>

                <p:dialog header="#{msg.session_expired}" widgetVar="expiredExceptionDialog"
                          modal="true" resizable="false" draggable="false" responsive="true" closeOnEscape="true">
                    <p class="error h4 mb-3">#{msg.reload_page}</p>
                    <p:button onclick="document.location.reload(); return false;" value="#{msg.reload}"/>
                </p:dialog>
            </h:form>

            <h:form styleClass="d-none">
                <p:remoteCommand name="setPreferenceRemote" actionListener="#{userBean.setPreferenceRemote()}" async="true" process="@this" partialSubmit="true" global="false"/>
            </h:form>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" header="#{msg.confirmation}" icon="ui-icon-alert">
                <p:commandButton value="#{msg.yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="#{msg.no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:body>
    </f:view>
</html>
