<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

	<ui:fragment rendered="#{userBean.languageSwitchEnabled}">
		<h:outputLink id="languageSwitchButton" value="#{userBean.bannerLink}" styleClass="header-element lang-button" onclick="return false;">
			<h:graphicImage name="images/flags/flag_#{userBean.localeCode}.png" alt="Language switch"/>
		</h:outputLink>

		<p:menu overlay="true" trigger="languageSwitchButton" my="right bottom" at="right top" styleClass="ui-menu-navbar-submenu ui-menu-primary">
			<p:menuitem action="#{userBean.setLocaleCode('de')}">
				<h:graphicImage name="images/flags/flag_de.png" alt="#{msg.language_de}"/>
				<span>Deutsch</span>
			</p:menuitem>
			<p:menuitem action="#{userBean.setLocaleCode('en')}">
				<h:graphicImage name="images/flags/flag_en.png" alt="#{msg.language_en}"/>
				<span>English</span>
			</p:menuitem>
			<p:menuitem action="#{userBean.setLocaleCode('es')}">
				<h:graphicImage name="images/flags/flag_es.png" alt="#{msg.language_es}"/>
				<span>Español</span>
			</p:menuitem>
			<p:menuitem action="#{userBean.setLocaleCode('it')}">
				<h:graphicImage name="images/flags/flag_it.png" alt="#{msg.language_it}"/>
				<span>Italiano</span>
			</p:menuitem>
			<p:menuitem action="#{userBean.setLocaleCode('pt')}">
				<h:graphicImage name="images/flags/flag_pt.png" alt="#{msg.language_pt}"/>
				<span>Português</span>
			</p:menuitem>
			<p:menuitem action="#{userBean.setLocaleCode('uk')}">
				<h:graphicImage name="images/flags/flag_uk.png" alt="#{msg.language_uk}"/>
				<span>Українська</span>
			</p:menuitem>
			<p:menuitem action="#{userBean.setLocaleCode('xx')}" rendered="#{userBean.admin}">
				<h:graphicImage name="images/flags/flag_xx.png" alt="Show message keys"/>
				<span>Developer</span>
			</p:menuitem>
		</p:menu>
	</ui:fragment>

</ui:composition>
