<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="#{userBean.localeCode}">

    <!--@elvariable id="pageTitle" type="java.lang.String"-->
    <!--@elvariable id="helpText" type="java.lang.String"-->
    <!--@elvariable id="disableGrowl" type="java.lang.Boolean"-->
    <!--@elvariable id="loginRequired" type="java.lang.Boolean"-->

    <f:view locale="#{userBean.locale}" contentType="text/html">
        <ui:insert name="metadata"/>

        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes"/>

                <title><h:outputText value="#{pageTitle}" escape="false"/> - #{msg['application.name']}</title>
                <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
            </f:facet>

            <base href="#{request.contextPath}/lw/"/>

            <h:outputStylesheet library="learnweb-layout" name="css/styles.css"/>

            <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
            <h:outputScript name="vendor/jquery-ui-v1.12.1/jquery-ui.min.js"/>
            <h:outputScript name="vendor/jquery-migrate-v3.0.1/jquery-migrate-3.0.1.js" />
            <h:outputScript name="vendor/cq-prolyfill-v0.4.0/cq-prolyfill.min.js"/>
            <h:outputScript library="learnweb-layout" name="js/layout.js"/>
            <h:outputScript library="learnweb-layout" name="js/default2.js"/>

            <ui:insert name="head"/>

            <ui:fragment rendered="#{userBean.trackingEnabled}">
                <script src="https://learnweb.l3s.uni-hannover.de/tracker/js/init.js" async="async"></script>
                <script>
                    window.wapsTrackerData = {
                        start: new Date(),
                        apiKey: '#{learnwebBean.trackerApiKey}',
                        externalUserId: '#{userBean.getUser().getId()}'
                    };
                </script>
            </ui:fragment>
        </h:head>

        <h:body styleClass="layout-body">
            <div class="layout-wrapper #{userBean.loggedIn ? null : 'layout-wrapper-sidebar-inactive'}">
                <ui:include src="parts/header.xhtml"/>

                <ui:fragment rendered="#{userBean.loggedIn}">
                    <ui:include src="parts/sidebar.xhtml"/>
                </ui:fragment>

                <div class="layout-main d-flex flex-column">
                    <main class="layout-main-content">
                        <ui:fragment rendered="#{not learnwebBean.maintenanceMode}">
                            <p:messages id="message" showDetail="false" showSummary="true" escape="false"/>

                            <ui:fragment rendered="#{loginRequired and !userBean.loggedIn}">
                                <ui:include src="/templates/user/login.xhtml"/>
                            </ui:fragment>

                            <ui:fragment rendered="#{!loginRequired || userBean.loggedIn}">
                                <ui:insert name="breadcrumb_bar">
                                    <p:breadCrumb>
                                        <p:menuitem value="#" url="#{userBean.bannerLink}"/>
                                        <ui:insert name="sub_breadcrumb"/>
                                    </p:breadCrumb>
                                </ui:insert>

                                <div class="row flex-nowrap">
                                    <div class="col">
                                        <ui:insert name="center_layout"/>
                                    </div>

                                    <ui:fragment rendered="#{rightPane}">
                                        <div class="col-6 d-none d-lg-block">
                                            <ui:insert name="right_layout"/>
                                        </div>
                                    </ui:fragment>
                                </div>
                            </ui:fragment>
                        </ui:fragment>
                        <ui:fragment rendered="#{learnwebBean.maintenanceMode}">
                            <h2 class="text-danger">#{msg.service_unavailable}</h2>
                        </ui:fragment>
                    </main>

                    <ui:include src="parts/footer.xhtml"/>
                </div>
            </div>

            <p:growl id="growl" rendered="#{not disableGrowl}"/>

            <h:form>
                <!-- TODO: check if we need it -->
                <p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException" onexception="PF('expiredExceptionDialog').show();" />
                <p:ajaxExceptionHandler type="java.lang.Exception" update="exceptionDialog" onexception="PF('exceptionDialog').show();" />

                <p:dialog id="exceptionDialog" header="#{msg.error}" widgetVar="exceptionDialog" resizable="true">
                    <p class="error" onclick="$('#stacktrace').fadeIn();">#{msg.fatal_error}</p>

                    <div id="stacktrace" class="d-none">
                        <h:outputText value="Message:#{pfExceptionHandler.message}" />
                        <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" />
                    </div>
                </p:dialog>

                <p:dialog header="#{msg.session_expired}" widgetVar="expiredExceptionDialog" modal="true">
                    <div class="error" style="font-size:1.4rem">
                        #{msg.reload_page}
                    </div>
                    <br/>
                    <br/>
                    <p:button onclick="document.location.reload(); return false;" value="#{msg.reload}" />
                </p:dialog>
            </h:form>

            <h:form styleClass="d-none">
                <p:remoteCommand actionListener="#{userBean.setPreferenceRemote()}" name="setPreferenceRemote" async="true" process="@this" partialSubmit="true" global="false"/>
                <p:remoteCommand actionListener="${searchBean.logQuerySuggestion()}" name="logQuerySuggestion" async="true" process="@this" partialSubmit="true" global="false"/>
            </h:form>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" header="#{msg.confirmation}" icon="ui-icon-alert">
                <p:commandButton value="#{msg.yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="#{msg.no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:body>
    </f:view>
</html>
