<ui:composition template="/WEB-INF/templates/layout/template-page.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<ui:param name="pageTitle" value="#{msg['application.name']}"/>

<ui:define name="header_right">
    <ul class="header-menu row justify-content-end">
        <li><a href="#"><span>#{msg.loginLabel}</span></a></li>
    </ul>
</ui:define>

<ui:define name="center_layout">
    <div class="section-landing h-100">
        <div id="header" class="header h-100" style="background-image:url(../resources/frontpage/tib.jpg);">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="bg-white-90 p-3 mb-4">
                            <h2 class="m-0">Welcome to ArchiveWeb</h2>

                            <p><h:outputText value="#{msg['ArchiveWeb.homepage']}"/></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-lg-4 mb-4 mb-md-0" rendered="#{!userBean.loggedIn}">
                        <div class="bg-white-90 p-3 pb-4">
                            <ui:include src="/WEB-INF/templates/blocks/user/login-form.xhtml"/>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-8">
                        <div class="header-news-list bg-dark-90 text-white">
                            <h2 class="m-0 bg-dark">#{msg['ArchiveWeb.sign_up']}</h2>

                            <h:form id="registration-form" styleClass="p-3">
                                <h:outputText value="#{msg['ArchiveWeb.sign_up_description']}" styleClass="mb-3 d-block"/>

                                <div class="form-group">
                                    <p:outputLabel for="@next" value="#{msg.username}:"/>
                                    <p:inputText id="register_username" value="#{archiveWebRegistrationBean.username}" label="#{msg.username}" required="true"/>
                                    <p:message for="@previous"/>
                                </div>

                                <div class="form-group">
                                    <p:outputLabel for="@next" value="#{msg.password}:"/>
                                    <p:password id="register_password" value="#{archiveWebRegistrationBean.password}" label="#{msg.password}" required="true" autocomplete="false"/>
                                    <p:message for="@previous"/>
                                </div>

                                <div class="form-group">
                                    <p:outputLabel for="@next" value="#{msg.email_address}:"/>
                                    <p:inputText id="register_email" value="#{archiveWebRegistrationBean.email}" label="#{msg.email_address}" required="true" type="email"/>
                                    <p:message for="@previous"/>
                                </div>

                                <div class="form-group">
                                    <p:outputLabel for="@next" value="#{msg.affiliation}:"/>
                                    <p:inputText id="register_affiliation" value="#{archiveWebRegistrationBean.affiliation}" label="#{msg.affiliation}" required="true"/>
                                    <p:message for="@previous"/>
                                </div>

                                <div class="form-group">
                                    <p:outputLabel for="@next" value="#{msg.description}:"/>
                                    <p:inputTextarea id="register_description" value="#{archiveWebRegistrationBean.description}" label="#{msg.description}"
                                                     required="true" placeholder="#{msg['ArchiveWeb.short_description']}" rows="4" cols="50"/>
                                    <p:message for="@previous"/>
                                </div>

                                <p:commandButton action="#{archiveWebRegistrationBean.sendMail}" value="#{msg['ArchiveWeb.send_request']}" ajax="false"/>

                                <h:outputText value="* #{msg.mandatory_field}" styleClass="mt-2 d-block"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:define>
</ui:composition>
