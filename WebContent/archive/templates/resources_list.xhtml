<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition> 

	<ui:repeat var="res" value="#{resources}">
		
		<h:panelGroup layout="block" styleClass="page_counter" rendered="#{res.tempId gt 1 and res.tempId % 10 eq 1}">
			<h:outputText value="#{msg.page}  #{utilBean.toInt(res.tempId / 10)}" />
		</h:panelGroup>	
			
		<div class="resource" id="resource_${res.tempId}">		
			<h:panelGroup layout="block">
				<h:outputLink class="resourceWebLink" target="_blank" value="#{res.url}" onmouseup="return logClick(#{res.rankAtService}, 1)"><h:outputText value="#{res.title}" escape="false"/></h:outputLink>
				
	
				<div style="display:inline; vertical-align:top;">
				<h:outputLink value="https://web.archive.org/web/*/#{res.learnwebUrl}" title="" style="color:green;text-overflow:ellipsis;overflow:hidden;display:block;white-space: nowrap;width:100%;" target="_blank" onmouseup="return logClick(#{res.rankAtService}, 2)">#{res.learnwebUrl}</h:outputLink>
				
				<div style="margin-bottom:2px;">#{msg['ArchiveSearch.captured_between']} <a href="https://web.archive.org/web/#{res.getMetadataValue('first_timestamp')}/#{res.url}" style="color:green;" target="_blank" onmouseup="return logClick(#{res.rankAtService}, 3)">#{archiveDemoBean.formatDate(res.getMetadataValue('first_timestamp'))}</a> #{msg['ArchiveSearch.captured_between_and']} <a href="https://web.archive.org/web/#{res.getMetadataValue('last_timestamp')}/#{res.url}" style="color:green;" target="_blank" onmouseup="return logClick(#{res.rankAtService}, 4)">#{archiveDemoBean.formatDate(res.getMetadataValue('last_timestamp'))}</a></div>
				
				
				<h:outputText value="#{res.snippet}" style="display:block;width:100%;" escape="false"></h:outputText>
				
				</div>
				
			
						<h:panelGroup rendered="#{userBean.loggedIn}" class="add_resource_link" style="float:left;padding-top:3px;margin-right:10px" layout="block">				
							<h:form>
								<b><h:outputText value="#{msg.options}: " /></b>
								<p:commandLink update=":resource_form"
									oncomplete="PF('resource_dialog').show();"
									title="#{msg.addToMyResources}"
									style="display:inline;">
									<h:graphicImage value="/resources/icon/silk/add.png" width="16"
										height="16" alt="#{msg.addToMyResources}" />#{msg.addToMyResources}
								<f:setPropertyActionListener value="#{res.resource}"
										target="#{searchBean.selectedResource}" />
								</p:commandLink>
							</h:form>
						</h:panelGroup>
						<h:panelGroup layout="block" rendered="#{not empty res.group}" style="padding-top:3px;display:inline-block;">
							<b><h:outputText value="#{msg.group}: " /></b>	
				
								<h:outputLink value="group/resources.jsf">
									<f:param name="group_id" value="#{res.group.id}" />
									<h:outputText value="#{res.group.title}; " />
								</h:outputLink>					
						</h:panelGroup>
				
								
			
			</h:panelGroup>
		</div>		
	</ui:repeat>
</ui:composition>
</html>
