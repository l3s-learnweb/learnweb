<ui:composition template="templates/main.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="query" value="#{archiveDemoBean.query}" />
			<f:event type="preRenderView" listener="#{archiveDemoBean.preRenderView}" />
		</f:metadata>
	</ui:define>
	<ui:param name="pageTitle" value="#{msg.searchTitle}"/>
	<ui:param name="disableGrowl" value="true"/>
	
	<ui:define name="center_layout">
		<h:outputStylesheet library="search" name="search.css"  />	
		<h:outputScript library="search" name="search.js" target="head"/>
		<style type="text/css">
			a.suggestWebLink:link,a.suggestWebLink{font-size: 1.3rem; font-family: "Segoe UI",Arial,Helvetica,sans-serif;}
			
			.related_entities
			{
				float:left;
				margin-top:20px;
				margin-left:10px;
				width:415px;
				padding:10px 20px;
				background-color:#f9f9f9;
			}
			.entity_links
			{
				list-style-type:none;
				padding:0;
				margin:0;
			}	
		</style>
		
		<script type="text/javascript">
			var view = 'list';
			var userId = '#{userBean.user.id}';
			var searchHistoryEnabled = false;				
			var ajaxLoadFactsheet = function() {}; // necessary to use default search script	
			var loadFilterCounts = function() {}; 
			var logResourceOpened = function() {}; 
		</script>	
			
		<div class="float-left" style="width:600px;">
			<div id="results" class="list_view">			
				<div class="resources">
					<ui:decorate template="/archive/templates/resources_list.xhtml">
						<ui:param name="resources" value="#{archiveDemoBean.resources}" />				
					</ui:decorate>
				</div>	
				<div class="clear"></div>
			</div>			
			
			<div id="search_loading_more_results">
				#{msg.loading_more_results}
			</div>
			<div id="search_no_more_results">
				#{msg.no_more_results}
			</div>			
			<div id="search_nothing_found">
				#{msg.nothingFound}
			</div>
	
			<div id="new_results" style="display:none;">	
				<h:panelGroup id="nextPage" layout="block">				
					<ui:decorate  template="/archive/templates/resources_list.xhtml">
						<ui:param name="resources" value="#{archiveDemoBean.nextPage}" />
					</ui:decorate>		
				</h:panelGroup>
			</div>
		
			<!-- TODO: all remote commands cause an update of :nextPage  -->
			<h:form style="display:none;">	
				<p:remoteCommand actionListener="${archiveDemoBean.loadNextPage()}" update=":nextPage" name="ajaxLoadNextPage" oncomplete="displayNextPage(xhr, status, args);" process="@this" partialSubmit="true" />
			</h:form>
		</div>
		
		<h:panelGroup layout="block" class="related_entities" rendered="${not empty archiveDemoBean.suggestQueries()}">
			<h3>Related Entities:</h3>
			<br/>
			<ul class="entity_links">
			<ui:repeat var="query" value="${archiveDemoBean.suggestQueries()}">
				<li>
					<h:link value="#{query}" class="suggestWebLink" outcome="search" >
						<f:param name="query" value="#{query}" />
					</h:link>
				</li>
			</ui:repeat>
			</ul>
		</h:panelGroup>		
		
		<p:dialog header="#{msg.options}" widgetVar="resource_dialog" modal="false" minWidth="600" resizable="false" style="z-index:1500;">			
			<h:form id="resource_form">
				<h:panelGrid columns="2" rendered="#{userBean.loggedIn}" style="width:100%;">
					<h:outputText value="#{msg.add_to}:"/>
					<h:selectOneMenu value="#{searchBean.selectedResourceTargetGroupId}">
						<f:selectItem itemLabel="#{msg.myResourcesTitle}" itemValue="0" />
						<f:selectItem itemLabel="------------" itemValue="-1" itemDisabled="true" />	
						<f:selectItems var="group" value="#{userBean.user.writeAbleGroups}" itemLabel="#{group.title}" itemValue="#{group.id}"/>
					</h:selectOneMenu>
					
					<h:outputLabel value="#{msg.title}:" for="title"/>
					<p:inputText value="#{searchBean.selectedResource.title}" id="title" style="width:100%;"/>					
					
					<h:outputLabel value="#{msg.description}:" for="description"/>
					<p:inputTextarea  value="#{searchBean.selectedResource.description}" id="description" autoResize="true"  style="width:100%;"/>
					
					<h:outputText value="Url:" for="url"/>
					<h:outputText value="#{searchBean.selectedResource.url}" style="width:400px; padding:4px;" />
					
					<h:outputText value="#{msg.type}:"/>
					<h:outputText value="#{searchBean.selectedResource.type}" style="width:400px; padding:4px;" />
					
					<h:outputText value="#{msg.source}:"/>
					<h:outputText value="#{searchBean.selectedResource.source}" style="width:400px; padding:4px;" />
					  
					<h:outputText value="" />
					<p:commandButton value="#{msg.save}" action="#{searchBean.addSelectedResource}" process="@form" update=":growl" oncomplete="PF('resource_dialog').hide()"/>
				</h:panelGrid>		
			</h:form> 			
		</p:dialog>
			
	</ui:define>		
</ui:composition>
