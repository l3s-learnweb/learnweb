<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!--@elvariable id="resources" type="java.util.LinkedList<de.l3s.learnweb.resource.ResourceDecorator>"-->

	<div class="border-0 row  justify-content-center">
		<p:repeat var="res" value="#{resources}">
			<div id="resource_${res.tempId}"  class="resource card col-3 px-0 zoom" data-src="${res.urlProxied}"   data-fancybox="gallery">
				<div class="position-relative">
				<img id="${res.tempId}"  class="card-img-top border-bottom" src="${res.thumbnail2b.url}"/>
				<div class="video-duration">#{res.durationInMinutes}</div>
				</div>
				<div class="card-body p-0">
						<span class="font-weight-bold">#{res.title}</span>
				</div>
				<ui:decorate template="/templates/search/resource_metadata.xhtml">
					<ui:param name="res" value="#{res}"/>
				</ui:decorate>
			</div>
		</p:repeat>
	</div>
</ui:composition>
