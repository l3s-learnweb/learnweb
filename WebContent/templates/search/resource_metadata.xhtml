<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition> 
	<div class="metadata">
		<div class="title" >
			<h:outputText value="${res.title}" escape="false" />
		</div>
		
		<div class="embedded"><!--${res.embedded}--></div>	
			 
		<div class="description">
		
			<ui:fragment rendered="#{not empty res.description}">
				<b><h:outputText value="#{msg.description}:" escape="false"/></b><br/>
				<h:outputText value="${res.descriptionHTML}" escape="false" />
				<br/><br/>				
			</ui:fragment> 			
			
			<b><h:outputText value="#{msg.location}: " escape="false" /></b>
			<h:outputLink value="${res.url}">
				 <h:outputText value="${res.location}" escape="false" />
			</h:outputLink>
			<br />
			
			<b><h:outputText value="#{msg.resource_found_at}: " escape="false" /></b> 
			<h:outputText value="#{res.source}" escape="false" />
			<br />
			
			<ui:fragment rendered="#{not empty res.description}" >
				<b><h:outputText value="#{msg.author}: " escape="false" /></b> 
				<h:outputText value="#{res.resource.author}" />
				<br />
			</ui:fragment> 	
			
			<ui:fragment rendered="#{not empty res.group}">
				<b><h:outputText value="#{msg.group}: " /></b>	
				
				<h:outputLink value="group/overview.jsf">
					<f:param name="group_id" value="#{res.group.id}" />
					<h:outputText value="#{res.group.title}" />
				</h:outputLink>
				<br/>
			</ui:fragment>
			
			<ui:fragment rendered="#{not empty res.resource.tags}">
				<b><h:outputText value="#{msg.tags}: " escape="false" /></b>	
				
				<ui:repeat var="tag" value="#{res.resource.tags}" varStatus="status">
					<h:outputText value="#{tag.name}" /><h:outputText value=", " rendered="#{!status.last}" escape="false" />
				</ui:repeat>						
				<br/>
			</ui:fragment>
			
			<br /> 
		</div>
		
		
		<div class="snippet">
		
			<ui:fragment rendered="#{(not empty res.snippet) and false}">
				<br/>
			    <b><h:outputText value="#{msg.snippet}:" escape="false" /></b><br/>
				<h:outputText value="${res.snippet}" escape="false"  />
				<br/><br/>				
			</ui:fragment> 
			
			<br /> 
		</div>
		
		
		<div class="options">	
			<b><h:outputText value="#{msg.options}: " /></b><br/>
		
		 	<h:outputLink value="#{request.contextPath}/lw/user/login.jsf" rendered="#{!userBean.loggedIn}">
				<h:outputText value="#{msg.loginLabel}" />
			</h:outputLink> 
			
			<h:outputLink value="#" 
				onclick="setSelectedResource([{name:'resource_id', value:${res.tempId}}]); PF('resource_dialog').show(); return false;"
				rendered="#{userBean.loggedIn}" 
				title="#{msg.addToMyResources}">
				
				<h:graphicImage value="/resources/icon/silk/add.png" width="16" height="16" alt="#{msg.addToMyResources}" style="vertical-align: middle; margin-right:4px;" />#{msg.addToMyResources}

			</h:outputLink> 
		</div>						
	</div>
</ui:composition>
</html>
