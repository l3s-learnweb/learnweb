<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:fragment rendered="#{view eq 'list'}">
		<ui:decorate template="/templates/search/resources_list.xhtml">
			<ui:param name="resources" value="#{resources}" />
		</ui:decorate>
	</ui:fragment>
	
	<ui:fragment rendered="#{view eq 'float'}">
		<ui:decorate template="/templates/search/resources_float.xhtml">
			<ui:param name="resources" value="#{resources}" />
		</ui:decorate>
	</ui:fragment>
	
	<ui:fragment rendered="#{view eq 'grid'}">
		<ui:decorate template="/templates/search/resources_grid.xhtml">
			<ui:param name="resources" value="#{resources}" />
		</ui:decorate>
	</ui:fragment>

</ui:composition>
