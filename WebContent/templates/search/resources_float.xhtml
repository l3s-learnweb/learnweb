<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!--@elvariable id="resources" type="java.util.LinkedList<de.l3s.learnweb.resource.ResourceDecorator>"-->

	<ui:repeat var="resource" value="#{resources}" >
		<div class="resource" id="resource_${resource.tempId}" style="max-width:${resource.thumbnail2b.width}px">
			<h:panelGroup styleClass="#{resource.newResource ? 'float_newResource' : 'oldResource'}">
				<img src="${resource.thumbnail2b.url}" height="${resource.thumbnail2b.height}" width="${resource.thumbnail2b.width}" class="smallImage" />
			</h:panelGroup>

			<div class="preview" style="max-width:${resource.thumbnail2.width>160? resource.thumbnail2.width:180 }px;">
				<img src="${resource.thumbnail2.url}" height="${resource.thumbnail2.height}" width="${resource.thumbnail2.width}" class="mediumImage" />
				<div class="title"><h:outputText value="${resource.title}" escape="false" /></div>
				<div class="description">
					<h:outputText value="${resource.shortSnippet}" escape="false" />
				</div>
				<div class="location">
					<h:outputLink value="${resource.urlProxied}">
						<img src="#{request.contextPath}#{resource.serviceIcon}" alt="${resource.location}" height="16" width="16"/> <h:outputText value="${resource.location}" />
					</h:outputLink>
				</div>			
			</div>
			
			<ui:decorate  template="/templates/search/resource_metadata.xhtml">
				<ui:param name="resource" value="#{resource}" />
			</ui:decorate>			
		</div>
	</ui:repeat>
</ui:composition>
