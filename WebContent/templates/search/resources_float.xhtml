<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <!--@elvariable id="resources" type="java.util.LinkedList<de.l3s.learnweb.resource.ResourceDecorator>"-->

    <div id="gallery">
        <p:repeat var="res" value="#{resources}">
            <div class="product">
                <a href="${res.resource.maxImageUrl}" data-fancybox="search-gallery" data-type="image" data-captionId="#product${res.tempId}">
                    <img src="${res.thumbnail2b.url}" alt="${res.title}"/>
                </a>
                <div class="product-form" id="product${res.tempId}">
                    <ui:decorate template="/templates/search/resource_metadata.xhtml">
                        <ui:param name="res" value="#{res}"/>
                    </ui:decorate>
                </div>
            </div>
        </p:repeat>
    </div>

</ui:composition>
