<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<!--@elvariable id="resources" type="java.util.LinkedList<de.l3s.learnweb.resource.ResourceDecorator>"-->

<h:outputStylesheet name="vendor/tooltipster-v3.3.0/tooltipster.min.css"/>
<h:outputScript name="vendor/tooltipster-v3.3.0/jquery.tooltipster.min.js" target="head"/>
<div class="d-flex flex-column bg-white">
    <p:repeat value="#{resources}" var="res">
    <div class="resource m-2 col-sm-12 col-md-12 col-lg-5" id="resource_${res.tempId}">
        <div>
            <div>
                <h:outputLink styleClass="resourceWebLink" target="_blank" style="font-size: 1.2rem;" value="#{res.urlProxied}">
                    <h:outputText value="#{res.title}" escape="false"/>
                </h:outputLink>
            </div>
            <div>
                <div class="text-truncate overflow-hidden" style="color: #006621;">
                <h:outputText rendered="#{res.id != -1}" escape="true">#{msg['application.name']} <span style="font-family:Verdana, Arial, sans-serif;">&#187;</span> #{res.url}</h:outputText>
                <h:outputText rendered="#{res.id == -1}" escape="true" target="_blank">#{res.url}</h:outputText>
                </div>
                <ui:fragment rendered="${res.archived}">
                    <div>#{msg['Archive.captured_between']}
                        <a href="${res.firstArchivedObject.archiveUrl}" style="color:green;" target="_blank">
                            <h:outputText value="${res.firstArchivedObject.timestamp}"><f:convertDateTime type="date"
                                                                                                          dateStyle="short"/></h:outputText>
                        </a> #{msg['Archive.captured_between_and']}
                        <a href="${res.lastArchivedObject.archiveUrl}" style="color:green;" target="_blank">
                            <h:outputText value="${res.lastArchivedObject.timestamp}"><f:convertDateTime type="date"
                                                                                                         dateStyle="short"/></h:outputText>
                        </a>
                    </div>
                </ui:fragment>
            </div>
            <h:outputText value="#{res.snippet}" escape="false"></h:outputText>
        </div>
        <div>
            <p:outputLabel for="@next" value="#{msg.options}: " styleClass="font-weight-bold"/>
            <h:outputLink value="#" rendered="#{userBean.loggedIn}" title="#{msg.addToMyResources}" styleClass="fa fa-plus-circle mr-2 fa-fw text-decoration-none"
                          onclick="setSelectedResource([{name:'resource_id', value:${res.tempId}}]); PF('resource_dialog').show(); return false;">
            </h:outputLink>
            <h:panelGroup rendered="#{not empty res.group}" styleClass="mr-2">
                <p:outputLabel for="@next" value="#{msg.group}: " styleClass="font-weight-bold"/>
                <h:outputLink value="group/resources.jsf" class="tooltip" title="#{res.group.description}">
                    <f:param name="group_id" value="#{res.group.id}"/>
                    <h:outputText value="#{res.group.title}"/>
                </h:outputLink>
            </h:panelGroup>
            <h:panelGroup styleClass="metadata-field" rendered="#{not empty res.getMetadataValue('collector')}">
                <p:outputLabel for="@next" value="#{msg.collector}: " styleClass="font-weight-bold"/>
                <h:outputText value="#{res.getMetadataValue('collector')}"/>
            </h:panelGroup>
            <h:panelGroup styleClass="metadata-field" rendered="#{empty res.getMetadataValue('collector') and not empty res.ownerUser.fullName}">
                <p:outputLabel for="@next" value="#{msg.collector}: " styleClass="font-weight-bold"/>
                <h:outputText value="#{res.resource.ownerUser.fullName}"/>
            </h:panelGroup>
        </div>

    </div>
    </p:repeat>
</div>
</ui:composition>
