<html xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition>
	<div id="groupoverview_link">
		<h:outputLink value="myhome/groups.jsf">
			<h:outputText value="#{msg.groupOverview}"/>
			<h:outputText value="(#{userBean.newGroupsCount})" rendered="#{userBean.newGroupsCount gt 0}" id="new_group_count" styleClass="bold_red" style="padding-left:3px;"/>
		</h:outputLink>
		
		<p:tooltip for="new_group_count"  showEffect="fade" hideEffect="fade">
			<h:outputFormat value="#{msg.new_groups_message}">
			    <f:param value="#{userBean.newGroupsCount}" />
			</h:outputFormat>
		</p:tooltip> 
	</div>

	<h:panelGroup layout="block" styleClass="ui-panelmenu ui-widget" id="group_menu">
	
		<ui:repeat value="#{menuBean.model.elements}" var="group">
			<div class="ui-panelmenu-panel #{group.styleClass}">
				<h3 class="ui-panelmenu-header ui-state-default ui-corner-all">
					<span class="ui-icon ui-icon-triangle-1-e"></span>
					<a href="./group/resources.jsf?group_id=#{group.id}">#{group.label}</a>
				</h3>
			
				<div class="ui-panelmenu-content ui-widget-content ui-helper-hidden">
					<ul class="ui-menu-list ui-helper-reset">					
					<ui:repeat value="#{group.elements}" var="link">								
						<li class="ui-menuitem ui-widget ui-corner-all">
							<a class="#{link.styleClass} ui-menuitem-link" href="#{link.url}">
								#{link.value}
							</a>
						</li>
					</ui:repeat>
					</ul>	
				</div>
			
			</div>
		</ui:repeat>
	
	</h:panelGroup>


	<h:form rendered="#{userBean.searchHistoryEnabled}">
		<h:outputLink
			onclick="PF('shared_resultsets_dialog').show();return false;">
			<h:outputText value="View Shared Resultsets"
				style="padding-left:15px;" />
		</h:outputLink>
	</h:form>	
</ui:composition>
</html>
