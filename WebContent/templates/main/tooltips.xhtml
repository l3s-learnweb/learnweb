<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<ui:composition>
<ui:fragment rendered="#{userBean.showMessageAny}">
	<h:outputStylesheet name="vendor/tooltipster-v3.3.0/tooltipster.min.css"/>
	<h:outputScript name="vendor/tooltipster-v3.3.0/jquery.tooltipster.min.js" target="head"/>
	
	<script type="text/javascript">
		
	$(document).ready(function() {
		<ui:fragment rendered="#{userBean.showMessageJoinGroupInHeader}">
		
				// first on page load, initiate the Tooltipster plugin				
				$('#mygroups').tooltipster({
				   animation: 'grow',
				   delay: 600,
				   theme: 'tooltipster-default',
				   touchDevices: false,
				   trigger: 'hover',
				   content:"#{msg['TooltipMessage.join_group']}"
				});

			   // then immediately show the tooltips
			   setTimeout(function()
				{ 
						   $('#mygroups').tooltipster('show');
				}, 600);			  

				// as soon as a key is pressed on the keyboard, hide the tooltip. 
				$(window).mousedown(function() {
			      $('#mygroups').tooltipster('hide');
				});
		</ui:fragment>
	
		<ui:fragment rendered="#{userBean.showMessageJoinGroup}">
			  
			   $('#create_group_button').tooltipster({
				   animation: 'grow',
				   delay: 600,
				   theme: 'tooltipster-default',
				   touchDevices: false,
				   trigger: 'hover',
				   content:"#{msg['TooltipMessage.create_group']}",
				   position:'bottom'
				});
			   
			   setTimeout(function()
				{ 
						   $('#create_group_button').tooltipster('show');
				}, 1200);  
	   
			  $(window).mousedown(function() {
			      $('#create_group_button').tooltipster('hide');
			   });
			  
		</ui:fragment>
		
		<ui:fragment rendered="#{userBean.showMessageJoinGroup}">
		
		   $('#option_join_group').tooltipster({
			   animation: 'grow',
			   delay: 600,
			   theme: 'tooltipster-default',
			   touchDevices: false,
			   trigger: 'hover',
			   content:"#{msg['TooltipMessage.join_group']}",
			   position:'top'
			});
		   
		   setTimeout(function()
			{ 
					   $('#option_join_group').tooltipster('show');
			}, 600);
   
		  $(window).mousedown(function() {
		      $('#option_join_group').tooltipster('hide');
		   });
	  </ui:fragment>
	  
	  <ui:fragment rendered="#{userBean.showMessageAddResourceInHeader}">
		   
		   $('#myresources').tooltipster({
			   animation: 'grow',
			   delay: 600,
			   theme: 'tooltipster-default',
			   touchDevices: false,
			   trigger: 'hover',
			   content:"#{msg['TooltipMessage.add_resource']}"
			});
		   
		   setTimeout(function()
			{ 
				$('#myresources').tooltipster('show');
			}, 600);
	 
		  $(window).keypress(function() {
		      $('#myresources').tooltipster('hide');
		   });
		</ui:fragment>   
		
		<ui:fragment rendered="#{userBean.showMessageAddResource}">
		   
		   $('.resourcetoolbutton').tooltipster({
			   animation: 'grow',
			   delay: 600,
			   theme: 'tooltipster-default',
			   touchDevices: false,
			   trigger: 'hover',
			   content:"#{msg['TooltipMessage.resources']}",
			   position:'bottom'
			});

		   setTimeout(function()
			{ 
					   $('.resourcetoolbutton').tooltipster('show');
			}, 600);
		 
		  $(window).keypress(function() {
		      $('.resourcetoolbutton').tooltipster('hide');
		   });
		</ui:fragment>		
	 });
   	</script>
</ui:fragment>	
</ui:composition>
</html>
