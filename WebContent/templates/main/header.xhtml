		<script>
		$(document).ready(function() {

			   // first on page load, initiate the Tooltipster plugin
			   $('.tooltip').tooltipster({
				   animation: 'grow',
				   delay: 200,
				   theme: 'tooltipster-default',
				   touchDevices: false,
				   trigger: 'hover'
				});

			   // then immediately show the tooltip
			  $('.tooltip').tooltipster('show');

			   // as soon as a key is pressed on the keyboard, hide the tooltip.
			  $(window).keypress(function() {
			      $('.tooltip').tooltipster('hide');
			   });
		});

					});
	
				   // then immediately show the tooltips
				   setTimeout(function()
					{ 
							   $('#mygroups').tooltipster('show');

				  $(window).keypress(function() {

			</ui:fragment>

	<h:form>
		<p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException" onexception="PF('expiredExceptionDialog').show();" />

		<p:ajaxExceptionHandler type="java.lang.Exception" update="exceptionDialog" onexception="PF('exceptionDialoge').show();" />

		<p:dialog id="exceptionDialog" header="Exception '#{pfExceptionHandler.type}' occured!" widgetVar="exceptionDialog" height="500px">
	        #{msg.message}: #{pfExceptionHandler.message} <br />
	        StackTrace: <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" />
			<br />
		</p:dialog>

		<p:dialog header="Session expired" widgetVar="expiredExceptionDialog">
			<div class="error" style="font-size:1.4rem">#{msg.reload_page}</div>	        
	        <br/><br/>
	        <p:button onclick="document.location.href = document.location.href; return false;" value="Reload" />
