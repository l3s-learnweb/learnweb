<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<p:panel header="#{msg.loginTitle}">
		
			<h:form rendered="#{!userBean.loggedIn}">
				<div class="d-flex flex-column w-25 mb-3">
					<p:focus for="username"/>
					<h:outputText styleClass="font-weight-bold" for="username" value="#{msg.username}:"/>
					<p:inputText id="username" value="#{loginBean.username}" label="#{msg.username}" />
					<p:message styleClass="error" for="username" />
				</div>
				<div class="d-flex flex-column w-25 mb-3">
					<h:outputText styleClass="font-weight-bold" for="password" value="#{msg.password}:"/>
					<p:password id="password" value="#{loginBean.password}" feedback="false" label="#{msg.password}" />
					<p:message styleClass="error" for="password" />
				</div>
				<div class="d-flex flex-column w-25 mb-3">
					<h:outputText styleClass="font-weight-bold" value="" rendered="#{loginBean.captchaRequired}" />
					<p:captcha label="Captcha" rendered="#{loginBean.captchaRequired}" language="#{userBean.locale}" id="captcha"/>
					<p:message styleClass="error" for="captcha" rendered="#{loginBean.captchaRequired}" />
				</div>
					<h:outputText value="" />
					<p:commandButton styleClass="command-button" action="#{loginBean.login()}" value="#{msg.loginLabel}" ajax="false" />
					<h:outputText value="" />

			</h:form>		
			
			<h:outputText rendered="#{userBean.loggedIn}" value="#{msg.you_are_already_logged_in}" style="font-weight:bold;"/>
			<br/>
			<br/>
			<h:outputLink value="#{request.contextPath}/lw/user/password.jsf">
				<h:outputText value="#{msg.forgotten_password}"/>
			</h:outputLink>
			<br/>
			<h:outputLink value="#{request.contextPath}/lw/user/register.jsf">
				<h:outputText value="#{msg.registerLabel}" />
			</h:outputLink>

		</p:panel>
	</ui:composition>
</html>
