<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition>
		<div class="page_header">
			<span>
				#{msg.loginTitle}
			</span>
		</div>
		<div class="grey_border">

			<h:form rendered="#{!userBean.loggedIn}">
				<p:focus for="username"/>
					<h:outputLabel for="username" value="#{msg.username}:"/>
					<p:inputText id="username" value="#{loginBean.username}" label="#{msg.username}" styleClass="inputbox"/>
					<p:message styleClass="error" for="username" display="icon"/>

					<h:outputLabel for="password" value="#{msg.password}:"/>
					<p:password id="password" value="#{loginBean.password}" feedback="false" label="#{msg.password}" styleClass="inputbox"/>
					<p:message styleClass="error" for="password" display="icon"/>

					<h:outputText value="" />
					<p:commandButton styleClass="greenbutton" action="#{loginBean.login()}" value="#{msg.loginLabel}" ajax="false"
						style="margin-top:5px;" rendered="#{empty ipbanned}"/>
					<h:outputText value="" />

					<br />

					<div id="captcha-container" style="transform:scale(0.9);transform-origin:0; 0 margin-top: 15px" >
						<p:captcha label="Captcha" rendered="#{not empty captchaEnabled and empty ipbanned}" language="#{userBean.locale}"/>
					</div>


					<h:outputLink class="forgotten_password" value="user/password.jsf">
						<h:outputText value="#{msg.forgotten_password}" />
					</h:outputLink>

			</h:form>

			<h:outputText rendered="#{userBean.loggedIn}" value="#{msg.you_are_already_logged_in}" style="font-weight:bold;"/>
			<br/>
			<br/>
			<h:outputLink value="#{request.contextPath}/lw/user/password.jsf">
				<h:outputText value="#{msg.forgotten_password}"/>
			</h:outputLink>
			<br/>
			<h:outputLink value="#{request.contextPath}/lw/user/register.jsf">
				<h:outputText value="#{msg.registerLabel}" />
			</h:outputLink>

		</div>
	</ui:composition>
</html>
