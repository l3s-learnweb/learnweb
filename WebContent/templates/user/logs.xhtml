<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!--@elvariable id="news" type="java.util.List<de.l3s.learnweb.LogEntry>"-->


	<p:repeat value="#{news}" var="logEntry">
		<p:panel styleClass="m-0 p-2 d-flex rounded-sm mt-1">
			<div class="d-flex align-items-center ">
				<img id="userpic" class="mr-4 mr-md-2 rounded-circle" src="#{logEntry.userImage}" width="45" height="45"  alt="Profile picture"/>
				<div class="d-flex flex-column">
					<div>
						<h:outputText value="#{logEntry.description}" escape="false"  />
						<h:panelGroup rendered="#{logEntry.queryNeeded}">
							<h:outputText value=" #{msg.with_query}" escape="false"  />
							<h:outputLink value="search.jsf">
								<h:outputText value=" #{logEntry.resource.query}" escape="false"/>
								<f:param name="query" value="#{logEntry.resource.query}"/>
								<f:param name="action" value="web"/>
							</h:outputLink>
							<h:outputText value=" #{msg.from_source} #{logEntry.resource.source.label} " escape="false"  />
						</h:panelGroup>
					</div>

					<small><h:outputText value="${userBean.getPrettyDate(logEntry.date)}" title="${userBean.formatDate(logEntry.date)}" escape="false" styleClass="font-weight-light"/></small>
				</div>
			</div>



		</p:panel>
	</p:repeat>
				
</ui:composition>
