<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<h:dataTable var="logEntry" value="#{news}" style=" width: 100%;" id="logEntry">
							
		<h:column>
			<div class="float-left">
				<img id="userpic" src="#{logEntry.userImage}" width="30" height="30" style="padding-right: 10px;" alt="Profile picture"/>
			</div>
			<div style="width: auto;">
				<h:outputText value="#{logEntry.description}" escape="false"  />
				<h:panelGroup rendered="#{logEntry.queryNeeded}">
					<h:outputText value=" #{msg.with_query} " escape="false"  />	
						<h:outputLink value="search.jsf" style="text-decoration:none">
							<h:outputText value=" #{logEntry.resource.query}" escape="false" style="color:#3399FF;font-weight:bold;"/>
							<f:param name="query" value="#{logEntry.resource.query}"/>
							<f:param name="action" value="web"/>
						</h:outputLink>
					<h:outputText value=" #{msg.from_source} #{logEntry.resource.source.label} " escape="false"  />
				</h:panelGroup>
			</div>
						
			<h:outputText value="${userBean.getPrettyDate(logEntry.date)}" title="${userBean.formatDate(logEntry.date)}" escape="false" style="font-size:8pt; max-height:50px; color: grey;"/>	
					
			<br/>
			<br/>
					
			<hr width="auto" style="border:1px solid #eee !important;" />
		</h:column>	
									
	</h:dataTable>
				
</ui:composition>
</html>
