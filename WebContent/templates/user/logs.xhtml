<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!--@elvariable id="news" type="java.util.List<de.l3s.learnweb.LogEntry>"-->


	<p:repeat value="#{news}" var="logEntry" id="datagrid">
		<p:panel styleClass="rounded mt-1 text-break p-2">
			<div class="row">
				<div class="col-12">
					<div class="d-flex align-items-center">
						<img id="userpic" class="user-picture rounded-circle mr-4 mr-md-2" src="#{logEntry.userImage}" alt="Profile picture"/>
						<div class="d-flex flex-column">
							<div>
								<h:outputText value="#{logEntry.description}" escape="false"  />
								<h:panelGroup rendered="#{logEntry.queryNeeded}">
									<h:outputText value=" #{msg.with_query}" escape="false"  />
									<h:outputLink value="search.jsf">
										<h:outputText value=" #{logEntry.resource.query}"/>
										<f:param name="query" value="#{logEntry.resource.query}"/>
										<f:param name="action" value="web"/>
									</h:outputLink>
									<h:outputText value=" #{msg.from_source} #{logEntry.resource.source.label} " escape="false"  />
								</h:panelGroup>
							</div>

							<small><h:outputText value="${userBean.getPrettyDate(logEntry.date)}" title="${userBean.formatDate(logEntry.date)}" escape="false" styleClass="font-weight-light"/></small>
						</div>
					</div>
				</div>
			</div>
		</p:panel>
	</p:repeat>
				
</ui:composition>
