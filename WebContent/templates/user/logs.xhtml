<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!--@elvariable id="news" type="java.util.List<de.l3s.learnweb.LogEntry>"-->

	<h:dataTable var="logEntry" value="#{news}" style=" width: 100%;" id="logEntry">
							
		<h:column>
			<p:panel styleClass="m-0 p-2">
			<div class="float-left">
				<img id="userpic" src="#{logEntry.userImage}" width="30" height="30"  alt="Profile picture"/>
			</div>
			<div style="padding-left: 0.5rem;">
				<h:outputText value="#{logEntry.description}" style="padding-left: 0.5rem;" escape="false"  />
				<h:panelGroup rendered="#{logEntry.queryNeeded}">
					<h:outputText value=" #{msg.with_query}" escape="false"  />
						<h:outputLink value="search.jsf" style="text-decoration:none;">
							<h:outputText value=" #{logEntry.resource.query}" escape="false" style="font-weight:bold; "/>
							<f:param name="query" value="#{logEntry.resource.query}"/>
							<f:param name="action" value="web"/>
						</h:outputLink>
					<h:outputText value=" #{msg.from_source} #{logEntry.resource.source.label} " escape="false"  />
				</h:panelGroup>
			</div>
						
			<h:outputText value="${userBean.getPrettyDate(logEntry.date)}" title="${userBean.formatDate(logEntry.date)}" escape="false" style="font-size:8pt; max-height:50px; color: grey;"/>
			</p:panel>
		</h:column>	
									
	</h:dataTable>
				
</ui:composition>
