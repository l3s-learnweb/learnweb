<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition> 		
		<h:outputStylesheet library="lightbox" name="lightbox.css" />
		<h:outputScript library="frontpage" name="guide.js"/>	
		<style type="text/css">
			.video_guide.grey_border {
				background:url(#{request.contextPath}/resources/frontpage/videoguide.jpg) top no-repeat;
				width:100%;
				height:155px;
				cursor: pointer;
				padding:0;
				box-sizing: border-box;
			}
			.video_guide:hover{
				background-position:bottom;
			}
			.resource,
			.resource object { width: 100%; height: 100% }
		</style>
		
		<div class="video_guide grey_border" onclick="lightbox_open(); return false;"></div>		

		<div id="lightbox">
			<div id="lightbox_background" onclick="lightbox_close();"></div>

			<div id="lightbox_container">
				<div id="lightbox_content">
					<div id="lightbox_navigate_left" onclick="lightbox_prev();"></div>
					<div id="lightbox_navigate_right" onclick="lightbox_next();"></div>
				</div>
			</div>
		</div>

		<div id="gallery" class="d-none">
			<div class="resource">
				<object type="image/svg+xml" data-lazy="#{request.contextPath}/resources/frontpage/lwGuide/ppt1.svg" />
			</div>
			<div class="resource">
				<object type="image/svg+xml" data-lazy="#{request.contextPath}/resources/frontpage/lwGuide/ppt2.svg" />
			</div>
			<div class="resource">
				<object type="image/svg+xml" data-lazy="#{request.contextPath}/resources/frontpage/lwGuide/ppt3.svg" />
			</div>
			<div class="resource">
				<object type="image/svg+xml" data-lazy="#{request.contextPath}/resources/frontpage/lwGuide/ppt4.svg" />
			</div>
			<div class="resource">
				<object type="image/svg+xml" data-lazy="#{request.contextPath}/resources/frontpage/lwGuide/ppt5.svg" />
			</div>
			<div class="resource">
				<object type="image/svg+xml" data-lazy="#{request.contextPath}/resources/frontpage/lwGuide/ppt6.svg" />
			</div>
			#{msg.searchHelp}
		</div>			
	</ui:composition>
</html>
