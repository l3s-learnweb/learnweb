<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:fragment>

		<h:inputHidden id="ed_file_name" value="#{fileEditorBean.resource.fileName}" />
		<h:inputHidden id="ed_file_ext" value="#{fileEditorBean.filesExtension}" />
		<h:inputHidden id="ed_file_url" value="#{fileEditorBean.fullFilesUrl}" />
		<h:inputHidden id="ed_callback_url" value="#{fileEditorBean.callbackUrl}" />
		<h:inputHidden id="ed_file_key" value="#{fileEditorBean.key}" />
		<h:inputHidden id="ed_file_type" value="#{fileEditorBean.fileType}" />
	
		<h:outputScript target="head">var ONLY_OFFICE_CLIENT_URL = '#{fileEditorBean.onlyOfficeClientUrl}';</h:outputScript>
		<h:outputScript library="resource-office-edit" name="editor.js" target="head" />
		<h:outputScript library="resource-office-edit" name="api3.js" target="head" />

		<div id="iframeEditor"/>
		
	</ui:fragment>

</ui:composition>
