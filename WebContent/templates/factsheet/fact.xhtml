<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<!--@elvariable id="fact" type="de.l3s.learnweb.facts.FactSheetEntry"-->

	<ui:fragment rendered="#{fact.template eq 'list'}">
		<ui:decorate template="/templates/factsheet/fact_list.xhtml">
			<ui:param name="fact" value="#{fact}" />
		</ui:decorate>
	</ui:fragment>
	
	<ui:fragment rendered="#{true}">
		<ui:decorate template="/templates/factsheet/fact_date_place.xhtml">
			<ui:param name="fact" value="#{fact}" />
		</ui:decorate>
	</ui:fragment>
	
</ui:composition>
