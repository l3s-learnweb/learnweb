<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!--@elvariable id="fact" type="de.l3s.learnweb.facts.FactSheetEntry"-->

	<div class="fact_sheet_detail">
		<span class="fact_sheet_field">#{fact.label}:</span>
		<span class="fact_sheet_value">
			<p:repeat var="entry" value="#{fact.data}" varStatus="status">
				<h:outputText value=", " rendered="#{not status.first}"/>
				<h:outputText value="#{entry}"/>
			</p:repeat>
		</span>
	</div>
</ui:composition>
