<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="fact_sheet_detail">
		<span class="fact_sheet_field">#{fact.label}:</span>
		<span class="fact_sheet_value">
			<ui:repeat var="entry" value="#{fact.data}" varStatus="status">
				<h:outputText value=", " rendered="#{not status.first}" />
				<h:outputText value="#{entry}" />
			</ui:repeat>
		</span>
	</div>
</ui:composition>
