<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" lang="#{userBean.localeCode}">

<ui:composition>


	<div id="firstbar">
		
		<script type="text/javascript">
			function removeViewstate(searchForm)
			{
				$(searchForm).find("[name='javax.faces.ViewState']").remove();
			}
		
		</script>
		<form action="search.jsf" method="get" style="height:100%; float:left; vertical-align: middle" onsubmit="removeViewstate(this);">
			<input type="search" name="query" value="#{searchBean.query}" size="50" maxlength="100" id="searchfield" />
			<input type="hidden" name="action" value="image" />
			<input type="submit" value=" " id="searchbutton" title="#{msg.searchLabel}" />
		</form>
		
			<div class="userbar">
		<ul>
			<li>
				<a href="lw/myhome/resources.jsf" id="myresources">
					<h:outputText value="#{msg.myResourcesTitle}"/>
				</a>
			</li>
			<li>
				<a href="lw/myhome/groups.jsf" id="mygroups">
					<h:outputText value="#{msg.myGroups}"/>
				</a>
			</li>
			<li>
				<a href="lw/myhome/activity.jsf" id="activitystream">
					<h:outputText value="#{msg.activity_stream}"/>
				</a>
			</li>
			<li>
				<a href="lw/user/detail.jsf" id="profile">
					<h:outputText value="#{msg.myProfileTitle}"/>
				</a>
			</li>
			<li>
					<img alt="" src="resources/main-template/dropdownmenu.png" height="28" width="28" style="vertical-align: middle" class="menu"/>
				<ul>
					<li class="menupoint">
						<h:outputText value="#{msg.my_stuff}"/>
					</li>
					<li>
						<a href="lw/myhome/resources.jsf" class="link" id="moremyresources">
							<h:outputText value="#{msg.myResourcesTitle}"/>
						</a>
					</li>
					<li>
						<a href="lw/myhome/groups.jsf" class="link" id="moremygroups">
							<h:outputText value="#{msg.myGroups}"/>
						</a>
					</li>
					<li>
						<a href="lw/myhome/activity.jsf" class="link" id="moreactivitystream">
							<h:outputText value="#{msg.activity_stream}"/>
						</a>
					</li>
					<li class="menupoint">
						<h:outputText value="#{msg.settings}"/>
					</li>
					<li>
						<a href="lw/user/detail.jsf" class="link" id="moreprofile">
							<h:outputText value="#{msg.myProfileTitle}"/>
						</a>
					</li>
					<li>
						<a href="lw/myhome/services.jsf" class="link">
							<h:outputText value="#{msg.web2_0services}"/>
						</a>
					</li>
					<li>
						<a href="lw/user/login.jsf" class="link" id="login">#{msg.loginLabel}</a>
					</li>
					<li>
						<a href="#" class="link" id="logout">
							<h:outputText value="#{msg.logoutLabel}"/>
						</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
	
		
		<div class="language">
					<a href="#">
						<img alt="" src="resources/main-template/english.png" id="englishbutton" class="active" />
						<img alt="" src="resources/main-template/german.png" id="germanbutton" class="non-active" />
						<img alt="" src="resources/main-template/italian.png" id="italianbutton" class="non-active"/>
						<img alt="" src="resources/main-template/portuguese.png" id="portuguesebutton" class="non-active"/>
					</a>
					<ul>
						<li>
							<a href="#" id="english">
								<img alt="" src="resources/main-template/english.png" id="flag" style="vertical-align:middle; margin-bottom:-0.1rem;"/>
									<h:outputText value=" #{msg.language_en}"/>
							</a>
						</li>
						<li>
							<a href="#" id="german">
								<img alt="" src="resources/main-template/german.png" id="flag" style="vertical-align:middle; margin-bottom:-0.1rem;"/>
									<h:outputText value=" #{msg.language_de}"/>
							</a>
						</li>
						<li>
							<a href="#" id="italian">
								<img alt="" src="resources/main-template/italian.png" id="flag" style="vertical-align:middle; margin-bottom:-0.1rem;"/>
									<h:outputText value=" #{msg.language_it}"/>
							</a>
						</li>
						<li>
							<a href="#" id="portuguese">
								<img alt="" src="resources/main-template/portuguese.png" id="flag" style="vertical-align:middle; margin-bottom:-0.1rem;"/>
								 <h:outputText value=" #{msg.language_pt}"/>
							</a>
						</li>
					</ul>
		</div>
		<img alt="" src="resources/main-template/question.png" id="informationonscreen" />
		<span>			
			<h:outputLink id="loginbutton" value="lw/user/login.jsf" rendered="#{not userBean.loggedIn}">
				#{msg.loginLabel}
			</h:outputLink>
			
			<h:form>
				<h:commandLink action="#{loginBean.logout}" rendered="#{userBean.loggedIn}" immediate="true">
					<img alt="#{msg.logoutLabel}" src="resources/main-template/logout.png" height="25" width="25" id="logoutbutton" />							
				</h:commandLink>
			</h:form>
		</span>
	</div>



	<div id="secondbar">
		<a href="#" id="backtogroup">
			<h:outputText value="#{msg.back_to}"/>
		</a>
		<span class="resourcestype">
			<a href="#" id="web" class="activeResource">
				<h:outputText value="#{msg.web}"/>
			</a>
			<a href="#" id="images" class="non-activeResource">
				<h:outputText value="#{msg.Images}"/>
			</a>
			<a href="#" id="videos" class="non-activeResource">
				<h:outputText value="#{msg.Videos}"/>
			</a>
			<a href="#" id="more_option" class="non-activeResource">
				<h:outputText value="#{msg.more_options}" />
			</a>
		</span>
	</div>
	
	<ui:insert name="options_panel"></ui:insert>

</ui:composition>

</html>
