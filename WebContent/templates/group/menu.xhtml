<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

    <!--@elvariable id="group" type="de.l3s.learnweb.group.Group"-->
    <!--@elvariable id="active" type="java.lang.String"-->

    <div class="center-header" id="group_header">
        <ui:insert name="title"></ui:insert>

        <ul>
            <li>
                <h:link value="#{msg.overview}" outcome="/lw/group/overview.jsf?group_id=#{group.id}" styleClass="#{active == 'overview' ? 'active' : ''}" />

            </li>
            <li>
                <h:link value="#{msg.resources}" outcome="/lw/group/resources.jsf?group_id=#{group.id}" styleClass="#{active == 'resources' ? 'active' : ''}" />
            </li>
            <li>
                <h:link value="#{msg.members}" outcome="/lw/group/members.jsf?group_id=#{group.id}" styleClass="#{active == 'members' ? 'active' : ''}" />
            </li>
            <ui:fragment rendered="#{not empty group.links or not empty group.documentLinks}">
                <li>
                    <h:link value="#{msg.links}" outcome="/lw/group/links.jsf?group_id=#{group.id}" styleClass="#{active == 'links' ? 'active' : ''}" />
                </li>
            </ui:fragment>
            <li>
                <h:link value="#{msg.forum}" outcome="/lw/group/forum.jsf?group_id=#{group.id}" styleClass="#{active == 'forum' ? 'active' : ''}" />
            </li>
            <ui:fragment rendered="${group.course.isModerator(userBean.user) || group.isLeader(userBean.user)}">
                <li>
                    <h:link value="#{msg.options}" outcome="/lw/group/options.jsf?group_id=#{group.id}" styleClass="#{active == 'options' ? 'active' : ''}" />
                </li>
            </ui:fragment>
        </ul>
    </div>
</ui:composition>
