<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

    <!--@elvariable id="group" type="de.l3s.learnweb.group.Group"-->
    <!--@elvariable id="active" type="java.lang.String"-->

    <div class="center-header" id="group_header">
        <ui:insert name="title"></ui:insert>

        <ul>
            <li>
                <a href="./group/overview.jsf?group_id=#{group.id}" class="#{active == 'overview'? 'active':''}">
                    <h:outputText value="#{msg.overview}"/>
                </a>
            </li>
            <li>
                <a href="./group/resources.jsf?group_id=#{group.id}" class="#{active == 'resources'? 'active':''}">
                    <h:outputText value="#{msg.resources}"/>
                </a>
            </li>
            <li>
                <a href="./group/members.jsf?group_id=#{group.id}" class="#{active == 'members'? 'active':''}">
                    <h:outputText value="#{msg.members}"/>
                </a>
            </li>
            <ui:fragment rendered="#{not empty group.links or not empty group.documentLinks}">
                <li>
                    <a href="./group/links.jsf?group_id=#{group.id}" class="#{active == 'links'? 'active':''}">
                        <h:outputText value="#{msg.links}"/>
                    </a>
                </li>
            </ui:fragment>
            <li>
                <a href="./group/forum.jsf?group_id=#{group.id}" class="#{active == 'forum'? 'active':''}">
                    <h:outputText value="#{msg.forum}"/>
                </a>
            </li>
            <ui:fragment rendered="${group.course.isModerator(userBean.user) || group.isLeader(userBean.user)}">
                <li>
                    <a href="./group/options.jsf?group_id=#{group.id}" class="#{active == 'options'? 'active':''}">
                        <h:outputText value="#{msg.options}"/>
                    </a>
                </li>
            </ui:fragment>
        </ul>
    </div>
</ui:composition>
