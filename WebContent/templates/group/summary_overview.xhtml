<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">


	<h:outputStylesheet library="slick" name="slick.css" />
	<h:outputStylesheet library="slick" name="slick-theme.css" />
	<h:outputStylesheet library="resource-summary-overview"
		name="tabs_style.css" />
	<h:outputStylesheet library="resource-pane-template"
		name="resource-pane.css" />
	<h:outputStylesheet library="resource-summary-overview"
		name="group_summary_overview.css" />

	<h:outputScript library="resource-summary-overview"
		name="group_summary_overview.js" target="body" />
	<h:outputScript library="slick" name="slick.js" target="head" />
	<h:form>
		<p:remoteCommand name="onAfterChange"
			actionListener="#{groupDetailBean.displayClickedResourceFromSlider()}"
				update=":right_pane_wrapper " oncomplete="update_header()"/>
	</h:form>

	<h:form >
		<ui:fragment rendered="#{summary!=null and !summary.isEmpty()}">
			<h:form class="summary_overview_container">

				<div id="new_changes" class="summary tabcontent">
					<ui:fragment rendered="#{not empty summary.addedResources}">
						<div id="added_res_tab_new_changes" class="dropdown-btn">
							<h:graphicImage class="icons" value="/resources/icon/Add.png"
								alt="" />
							<span class="main-text"><h:outputText
									value="#{summary.addedResourcesDescription}" /></span> <span
								class="icon_wrapper"><i class="fa fa-caret-down open" /></span>
						</div>
						<div
							class="dropdown-container dropdown-container-added-resources wrapper  ">
							<div id="new_changes_slider" class="center added_res_slider list">
								<c:forEach var="item" items="#{summary.addedResources}">
									<div class="resource-block">
										<div class="resource-preview">
											<div class="resource-preview-wrapper">
												<div class="resource-preview-wrapper2">
													<div class="resource-preview-block"></div>
													<img class="resource-preview-image"
														src="#{item.resource.thumbnail1.url}"
														alt="#{item.resource.title}" />
												</div>
											</div>
										</div>
										<div class="resource-title">
											<div class="resource-title-wrapper">
												<div class="resource-title-text">
													<h:outputText value="#{item.resource.title}" escape="false"
														styleClass="resource-title-name"
														title="#{item.resource.title}" />

													<span class="resource-title-summary"><span>${utilBean.getLocaleMessage(item.resource.type)}</span>
														#{msg.added_by} <span>#{item.resource.getOwnerUser().username}</span></span>
												</div>
											</div>
										</div>
									</div>

								</c:forEach>
							</div>
						</div>
					</ui:fragment>
					<ui:fragment rendered="#{not empty summary.deletedResources}">
						<div class="dropdown-btn">
							<h:graphicImage class="icons" value="/resources/icon/Remove.png"
								alt="" />
							<span class="main-text"> <h:outputText
									value="#{summary.deletedResourcesDescription}" /></span><span
								class="icon_wrapper"> <i class="fa fa-caret-down" /></span>
						</div>
						<div
							class="dropdown-container dropdown-container-added-resources wrapper open">
							<div>
								<c:forEach var="item" items="#{summary.deletedResources}">
									<div class="newsfeed_text">
										<h:outputText value="#{item.description}" escape="false" />
									</div>
								</c:forEach>
							</div>
						</div>
					</ui:fragment>

					<ui:fragment rendered="#{not empty summary.updatedResources}">
						<div id="added_res_tab" class="dropdown-btn ">
							<h:graphicImage class="icons" value="/resources/icon/updated.png"
								alt="" />
							<span class="main-text"><h:outputText
									value="#{summary.updatedResourcesDescription}" /></span><span
								class="icon_wrapper"> <i class="fa fa-caret-down" /></span>
						</div>
						<div
							class="dropdown-container dropdown-container-added-resources wrapper open">
							<div id="update_changes_slider" class="center updated_res_slider">
								<c:forEach var="item"
									items="#{summary.updatedResources.keySet()}">
									<div class="resource-block">
										<div class="resource-preview">
											<div class="resource-preview-wrapper">
												<div class="resource-preview-wrapper2">
													<div class="resource-preview-block"></div>
													<img class="resource-preview-image"
														src="#{item.thumbnail1.url}" alt="#{item.title}" />
												</div>
											</div>
										</div>
										<div class="resource-title">
											<div class="resource-title-wrapper">
												<div class="resource-title-text">
													<h:outputText value="#{item.title}" escape="false"
														styleClass="resource-title-name" title="#{item.title}" />

													<span class="resource-title-summary"><span>${utilBean.getLocaleMessage(item.type)}</span>
														#{msg.added_by} <span>#{item.getOwnerUser().username}</span></span>
												</div>
											</div>
										</div>
									</div>

								</c:forEach>
							</div>
						</div>
					</ui:fragment>
					<ui:fragment rendered="#{not empty summary.forumsInfo}">
						<div class="dropdown-btn ">
							<h:graphicImage class="icons"
								value="/resources/icon/new_topic.png" alt="" />
							<span class="main-text"><h:outputText
									value="#{summary.forumInfoDescription}" /></span> <span
								class="icon_wrapper"><i class="fa fa-caret-down" /></span>
						</div>
						<div
							class="dropdown-container dropdown-container-added-resources wrapper open">
							<div>
								<c:forEach var="item" items="#{summary.forumsInfo}">
									<div class="newsfeed_text">
										<h:outputText value="#{item.description}" escape="false" />
									</div>
								</c:forEach>
							</div>
						</div>
					</ui:fragment>
					<ui:fragment rendered="#{not empty summary.membersInfo}">
						<div class="dropdown-btn ">
							<h:graphicImage class="icons" value="/resources/icon/members.png"
								alt="" />
							<span class="main-text"> <h:outputText
									value="#{summary.membersInfoDescription}" /></span><span
								class="icon_wrapper"> <i class="fa fa-caret-down" /></span>
						</div>
						<div
							class="dropdown-container dropdown-container-added-resources wrapper open">
							<div>
								<c:forEach var="item" items="#{summary.membersInfo}">
									<div class="newsfeed_text">
										<h:outputText value="#{item.description}" escape="false" />
									</div>
								</c:forEach>
							</div>
						</div>
					</ui:fragment>
				</div>
			</h:form>
		</ui:fragment>
	</h:form>


</ui:composition>
