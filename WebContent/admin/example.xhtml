<ui:composition 
	template="/templates/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="pageTitle" value="#{msg.loginTitle}" />


	<ui:define name="center_layout">
	
		<ui:decorate template="menue.xhtml"></ui:decorate> 
		
		
		
		<h:form>
			<p:commandButton value="do something" actionListener="#{adminEvaluationBean.onClick()}" update=":message" />
			<br/><br/>
			
			<p:dataTable var="user" value="#{adminEvaluationBean.users}">
				<p:column filterBy="#{user.username}" headerText="#{msg.username}">

					<h:outputText value="#{user.username}" />

				</p:column>

				<p:column>
					<f:facet name="header">#{msg.email_address}</f:facet>
					<h:outputText value="#{user.email}" />

				</p:column>

				<p:column>
					<f:facet name="header">#{msg.organization}</f:facet>
					<h:outputText value="#{user.organisation.title}" />

				</p:column>	
			</p:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
