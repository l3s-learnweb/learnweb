<ui:composition template="/lw/templates/new_main_t.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="group_id" value="#{groupDetailBean.groupId}" />
			<f:event type="javax.faces.event.PreRenderViewEvent" listener="#{forumTopicsBean.preRenderView}" /> 
		</f:metadata>
	</ui:define>
	
	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="forum" escape="false" />

	<ui:define name="center_layout">
	
		<h:form id="forum_post" enctype="multipart/form-data">
			<p:panel header="Forum Post">

				<table cellpadding="10" cellspacing="5" border="0">
					<tr> 
						<td>
						Enter your name: <h:inputText value="#{forumTopicsBean.name}" id="name"></h:inputText>
						</td>
					</tr>
					<tr> 
						<td>
						Enter your email: <h:inputText value="#{forumTopicsBean.email}" id="email"></h:inputText>
						</td>
					
					</tr>
					<tr>
					<td>
						Enter your query: <h:inputTextarea value="#{forumTopicsBean.query}" id="query">  </h:inputTextarea>
						</td>
					</tr>
					<tr>
					<td>
					<p:commandButton type="submit" value="submit" ajax="true" update="name email query messagedb :growl" action="#{forumTopicsBean.saveForumPost}"/>
					</td>
					</tr>
					<tr><td><h:outputText id="messagedb" value="#{forumTopicsBean.message}"/></td></tr>
				</table>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
