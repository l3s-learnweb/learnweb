<ui:composition template="/WEB-INF/templates/blocks/group/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<ui:param name="loginRequired" value="true"/>
<ui:param name="disableGrowl" value="true"/>
<ui:param name="pageTitle" value="#{msg.forum} - #{msg.edit}"/>
<ui:param name="group" value="#{forumEditBean.group}"/>

<ui:define name="metadata">
    <f:metadata>
        <f:viewParam name="post_id" value="#{forumEditBean.postId}"/>
        <f:viewAction action="#{forumEditBean.preRenderView}"/>
    </f:metadata>
</ui:define>

<ui:define name="breadcrumb_ext">
    <p:menuitem value="#{forumEditBean.group.title}" url="group/overview.jsf?group_id=#{forumEditBean.group.id}"/>
    <p:menuitem value="#{msg.forum}" url="group/forum.jsf?group_id=#{forumEditBean.group.id}"/>
    <p:menuitem value="#{forumEditBean.topic.title}" url="group/forum_post.jsf?topic_id=#{forumEditBean.topic.id}"/>
    <p:menuitem value="#{msg.edit}" url="#"/>
</ui:define>

<ui:define name="group_layout">
    <p:panel rendered="#{forumEditBean.canEditPost()}">
        <h:form>
            <table id="answer_table">
                <ui:fragment rendered="#{forumEditBean.group.restrictionForumCategoryEnabled}">
                    <div class="mb-3">
                        <h:panelGroup>
                            <p class="mb-0"><h:outputText styleClass="font-weight-bold" value="#{msg.category}: "/></p>
                            <p:message for="post_category"/>
                        </h:panelGroup>

                        <p:selectOneMenu id="post_category" value="#{forumEditBean.post.category}" editable="true"
                                         label="#{msg.category}" required="#{forumEditBean.group.restrictionForumCategoryRequired}">
                            <f:selectItems value="#{forumEditBean.categories}"/>
                        </p:selectOneMenu>
                    </div>
                </ui:fragment>
                <p:textEditor widgetVar="editorWidget" value="#{forumEditBean.post.text}"
                              label="#{msg['PostShow.postContent']}" height="184" id="msg_description"/>
                <p:commandButton id="save" action="#{forumEditBean.onSavePost}" value="#{msg.save}" styleClass="mt-3"
                                 update="@form" ajax="true" validateClient="true"/>
            </table>
        </h:form>
    </p:panel>
</ui:define>
</ui:composition>
