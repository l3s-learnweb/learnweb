<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:lw="http://l3s.de/learnweb">


<ui:param name="pageTitle" value="#{msg.forum} - #{msg.edit}"/>

<ui:define name="metadata">
    <f:metadata>
        <f:viewParam name="post_id" value="#{forumEditBean.postId}" required="true"/>
        <f:viewAction action="#{forumEditBean.onLoad}"/>
    </f:metadata>
</ui:define>

<ui:define name="breadcrumb">
    <lw:breadcrumb-item link="myhome/groups.jsf" title="#{msg.myGroups}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
    </lw:breadcrumb-item>

    <lw:breadcrumb-item link="group/resources.jsf?group_id=#{forumEditBean.group.id}" title="#{forumEditBean.group.title}" >
        <p:repeat var="groups" value="#{userBean.user.groups}">
            <li><a href="group/resources.jsf?group_id=#{groups.id}">#{groups.title}</a></li>
        </p:repeat>
    </lw:breadcrumb-item>

    <lw:breadcrumb-item link="group/forum.jsf?group_id=#{forumEditBean.group.id}" title="#{msg.forum}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_my_groups.xhtml">
            <ui:param name="groupId" value="#{forumEditBean.group.id}"/>
        </ui:decorate>
    </lw:breadcrumb-item>

    <lw:breadcrumb-item link="group/forum_post.jsf?topic_id=#{forumEditBean.topic.id}" title="#{forumEditBean.topic.title}">
        <p:repeat var="topic" value="#{forumEditBean.topics}">
            <li><a href="group/forum_post.jsf?topic_id=#{topic.id}">#{topic.title}</a></li>
        </p:repeat>
    </lw:breadcrumb-item>

    <lw:breadcrumb-item title="#{msg.edit}"/>
</ui:define>

<ui:define name="center_layout">

    <p:panel rendered="#{forumEditBean.canEditPost()}">
        <h:form>
            <table id="answer_table">
                <ui:fragment rendered="#{forumEditBean.group.restrictionForumCategoryEnabled}">
                    <div class="mb-3">
                        <h:panelGroup>
                            <p class="mb-0"><h:outputText styleClass="font-weight-bold" value="#{msg.category}: "/></p>
                            <p:message for="post_category"/>
                        </h:panelGroup>

                        <p:selectOneMenu id="post_category" value="#{forumEditBean.post.category}" editable="true"
                                         label="#{msg.category}" required="#{forumEditBean.group.restrictionForumCategoryRequired}">
                            <f:selectItems value="#{forumEditBean.categories}"/>
                        </p:selectOneMenu>
                    </div>
                </ui:fragment>
                <p:textEditor widgetVar="editorWidget" value="#{forumEditBean.post.text}"
                              label="#{msg['PostShow.postContent']}" height="184" id="msg_description"/>
                <p:commandButton id="save" action="#{forumEditBean.onSavePost}" value="#{msg.save}" styleClass="mt-3"
                                 update="@form" ajax="true" validateClient="true"/>
            </table>
        </h:form>
    </p:panel>
</ui:define>
</ui:composition>
