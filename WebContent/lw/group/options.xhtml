<ui:composition template="/lw/templates/new_main_t.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="helpText" value="#{msg.groupOptionsHelp}"/>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="group_id" value="#{groupDetailBean.groupId}" />
			<f:event type="javax.faces.event.PreRenderViewEvent" listener="#{groupDetailBean.preRenderView}" /> 
		</f:metadata>
	</ui:define>			

	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="#{groupDetailBean.group.title}" />

	<ui:define name="center_layout">
		
		<div class="center-header" id="group_header">
			<span>
				#{msg.options}
			</span> 
			#{msg.of} #{groupDetailBean.group.title}
			
			<h:form id="center_header_form">
				<p:commandLink rendered="#{not groupDetailBean.member}" action="#{groupsBean.joinGroup}" styleClass="resource_button greenbutton"  
					update=":growl :group_menu @form" partialSubmit="true" process="@this" value="#{msg.join_group}">
					<f:setPropertyActionListener target="#{groupsBean.selectedGroup}" value="#{groupDetailBean.group}" />
				</p:commandLink>
			</h:form>
				
			<ul>								
				<li>
					<a href="./group/overview.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.overview}" />
					</a>
				</li>								
				<li>
					<a href="./group/resources.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.resources}" />
					</a>
				</li>								
				<li>
					<a href="./group/members.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.members}" />
					</a>
				</li>								
				<li>
					<a href="./group/presentations.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.presentations}" />
					</a>
				</li>								
				<li>
					<a href="./group/links.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.links}" />
					</a>
				</li>								
				<li>
					<a href="./group/forum.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.forum}" />
					</a>
				</li>	
				<ui:fragment rendered="${userBean.admin || userBean.moderator || groupDetailBean.group.isLeader(userBean.user)}">							
				<li>
					<a class="active" href="./group/options.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.options}" />
					</a>
				</li>
				</ui:fragment>
			</ul>
		</div>
		
		<script type="text/javascript">
		/* <!-- */
			$("#center_pane").prepend($("#group_header"));
			function onClickCopyGroup()
			{
				var groupSize = #{groupDetailBean.group.resources.size()};
				return confirm('Do you really want to copy '+ groupSize + ' resources?');
			}
		/* --> */
		</script>
		
		<ui:fragment rendered="${userBean.moderator || groupDetailBean.group.isLeader(userBean.user)}">	
	
			<div class="page_header">
				<span>
					#{msg.edit_group}
				</span>
			</div>
			<h:form id="group_moderator_form">
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msg.leader}:" for="edit_group_leader"/>		
						
					<h:selectOneMenu value="#{groupDetailBean.editedGroupLeaderId}" immediate="true" id="edit_group_leader">
						<f:selectItems value="#{groupDetailBean.membersSelectItemList}" />
					</h:selectOneMenu>
	
					<h:outputLabel value="#{msg.title}:" for="edit_group_title"/>
					<p:inputText value="#{groupDetailBean.editedGroupTitle}" id="edit_group_title" style="width:29rem;"/>
						
					<h:outputLabel value="#{msg.description}:" for="edit_group_description"/>
					<p:editor id="edit_group_description" value="#{groupDetailBean.editedGroupDescription}" 
								controls="bold italic underline bullets numbering undo redo link unlink" style="width:30rem;" height="150">
					</p:editor>
						
					<h:outputText value="#{msg.options}:" />
					<h:panelGrid columns="2">
						<p:selectBooleanCheckbox value="#{groupDetailBean.group.restrictionForumCategoryRequired}" id="restriction_mandatory_forum_category"/>	
						<h:outputLabel value="Users have to enter a forum category" for="restriction_mandatory_forum_category"/>
						
						<p:selectBooleanCheckbox value="#{groupDetailBean.group.restrictionOnlyLeaderCanAddResources}" id="restriction_only_leader_can_add"/>	
						<h:outputLabel value="Only the group leader can add resources" for="restriction_only_leader_can_add"/>	
						
						<p:selectBooleanCheckbox value="#{groupDetailBean.group.readOnly}" id="restriction_read_only"/>	
						<h:outputLabel value="Only the group leader can edit, delete or comment resources" for="restriction_read_only"/>							
					</h:panelGrid>
					
					<h:outputText value="" />
					<p:commandButton value="#{msg.save}" ajax="false" action="#{groupDetailBean.onGroupEdit}" 
						update=":growl :group_menu"	style="border-radius:0px;">
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		
			<br/>
			<div class="page_header">
				<span>
					#{msg.copy_resources}
				</span>
			</div>
			
			<h:form id="group_copy_form">
				<h:panelGrid columns="3">
					<h:outputText value="Copy all resources of this group to:"/>
					<h:selectOneMenu value="#{groupDetailBean.selectedResourceTargetGroupId}">
						<f:selectItems var="group" value="#{groupDetailBean.userCopyableGroups}" itemLabel="#{group.title}" 
							itemValue="#{group.id}"/>
					</h:selectOneMenu>					
					<p:commandButton value="Copy" action="#{groupDetailBean.copyGroup}" process="@form" 
						update=":growl" onstart="return onClickCopyGroup();"/>
				</h:panelGrid>				
			</h:form>
		</ui:fragment>
	</ui:define>
</ui:composition>
