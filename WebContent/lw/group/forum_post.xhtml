<ui:composition template="/lw/templates/new_main_t.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="topic_id" value="#{forumPostBean.topicId}" />
			<f:event type="javax.faces.event.PreRenderViewEvent" listener="#{forumPostBean.preRenderView}" /> 
		</f:metadata>
	</ui:define>
	
	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="forum" escape="false" />

	<ui:define name="center_layout">
	  
		<h:form>
		    <p:dataTable var="post" value="#{forumPostBean.posts}" rows="20"
		                         paginator="true" lazy="true" paginatorPosition="bottom"
		                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                         rowsPerPageTemplate="5,10,15"
		                         style="width:99.7%">
		      
		        <p:column headerText="#{msg.forum_topics}" style="width:55%">
		            <h:outputText value="#{post.date}" />
		        </p:column>
		        <p:column headerText="#{msg.author}" styleClass="align-center">
		        	<a href="./user/detail.jsf?user_id=#{post.userId}">
		        		<h:outputText value="#{post.user}" style="color:#3399ff"/>
		        	</a>
		        </p:column>
		        <p:column headerText="#{msg.views}" style="width:5%" styleClass="align-center">
		        	<h:outputText value="#{post.text}" escape="false"/>
		        </p:column>
		   
		    
		    </p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
