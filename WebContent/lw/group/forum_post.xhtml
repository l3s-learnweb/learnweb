<ui:composition template="/lw/templates/new_main_t.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="topic_id" value="#{forumPostBean.topicId}" />
			<f:event type="javax.faces.event.PreRenderViewEvent" listener="#{forumPostBean.preRenderView}" /> 
		</f:metadata>
	</ui:define>
	
	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="#{msg.forum}" escape="false" />

	<ui:define name="center_layout">
	
	<h:outputStylesheet library="forum" name="forum.css" />
		
		<div class="center-header" id="group_header">
			<span>
				#{msg.message}s #{forumPostsBean.topic.title}
			</span> 
			#{msg.of} Subject
			
			<h:form id="center_header_form">
				<a href="./group/forum_post.jsf?topic_id=#{forumPostsBean.topic.id}#reply" class="resource_button greenbutton"> <!-- doesn't work yet -->
					Reply
				</a>
			</h:form>
				
			<ul>
				<li>
					<a href="./group/overview.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.overview}" />
					</a>
				</li>								
				<li>
					<a href="./group/resources.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.resources}" />
					</a>
				</li>								
				<li>
					<a href="./group/members.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.members}" />
					</a>
				</li>								
				<li>
					<a href="./group/presentations.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.presentations}" />
					</a>
				</li>								
				<li>
					<a class="" href="./group/links.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.links}" />
					</a>
				</li>								
				<li>
					<a class="active" href="./group/forum.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.forum}" />
					</a>
				</li>
			</ul>
		</div>  	
		
		<h:form prependId="false">
		    <p:dataTable var="post" value="#{forumPostBean.posts}" rows="20" paginator="true" 
		    	lazy="false" paginatorPosition="bottom" id="forum_post_table"
		    	paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" >
		      
		      	<p:column headerText="#{msg.author}" styleClass="align-center" >
		        	<a href="./user/detail.jsf?user_id=#{post.userId}" >
		        		<h:outputText value="#{post.user.username}"/>
		        	</a>
		
					<br style="margin-bottom:0.5rem;"/>
					
		        	<h:graphicImage height="100" width="100" value="${learnwebBean.getProfileImage(user)}" id="profile_image" alt="profile image"/>
		        	
		        	<div class="align-left">
			        	<h:outputText value="#{msg.registered_since}: "/>
							<h:outputText value="#{post.user.registrationDate}">
								<f:convertDateTime dateStyle="default" type="date" timeZone="#{userBean.timeZone}" />
							</h:outputText>
			        	<br/>
			        	<h:outputText value="#{msg.message}s: " />
		        	</div>
		        </p:column>
		        
		        <p:column headerText="#{msg.message}s">
		        	<div>
				       	posted on 
				        <h:outputText value="#{post.date}">
					        <f:convertDateTime type="both" timeStyle="short" dateStyle="long" timeZone="#{userBean.timeZone}"/>
					    </h:outputText>
					    
					    <h:commandButton value="quote" styleClass="greenbutton float-right"/>
					    
				    </div>
				   
		            <h:outputText value="#{post.text}" escape="false"/>
		        </p:column>
		        
		    </p:dataTable>
		</h:form>
		
		<div class="page_header" id="reply">
			<span>
				Reply
			</span>
		</div>
			
		<div class="grey_border">
			
			<h:form>           
				<p:editor id="editor" widgetVar="editorWidget" value="#{editorView.text}" width="600" 
					controls="bold italic underline strikethrough subscript superscript font size style color highlight bullets numbering outdent indent alignleft center alignright justify undo redo rule image link unlink"/>
					 
				<h:commandButton value="#{msg.save}" styleClass="greenbutton save_button" />
	 
				<p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
					<h:outputText id="display" value="#{editorView.text}" escape="false" />
				</p:dialog>
			</h:form> 
			
		</div>
		
	</ui:define>

</ui:composition>
