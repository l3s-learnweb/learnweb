<ui:composition template="/lw/templates/new_main_t.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="group_id" value="#{groupDetailBean.groupId}" />
			<f:event type="javax.faces.event.PreRenderViewEvent" listener="#{forumTopicsBean.preRenderView}" /> 
		</f:metadata>
	</ui:define>
	
	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="forum" escape="false" />

	<ui:define name="center_layout">
	  
		<h:form id="forum_post" enctype="multipart/form-data">
			<p:panel header="Forum post">
				<table cellpadding="10" cellspacing="5" border="0">
					<tr> 
						<td>
							Enter your topic : <p:inputText value="#{forumPostBean.post}" id="topic"></p:inputText>
						</td>
					</tr>					
					<tr> 
						<h3>Forum Post</h3>
	   						 <p:inputTextarea value="#{forumPostBean.post}" id="post" rows="5" cols="30" counter="display" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" />
	   						 <h:outputText id="display" />
					</tr>
					<tr>
						<td>
							 <p:commandButton type="submit" value="submit" ajax="true" update="post :growl" action="#{forumPostBean.saveForumPost}"/>
						</td>
					</tr>
				</table>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
