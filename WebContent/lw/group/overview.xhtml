<ui:composition template="/lw/templates/new_main_t.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="group_id" value="#{groupDetailBean.groupId}" />
			<f:event type="javax.faces.event.PreRenderViewEvent" listener="#{groupDetailBean.preRenderView}" /> 
		</f:metadata>
	</ui:define>
	
	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="#{groupDetailBean.group.title}" escape="false" />
	<ui:param name="helpText" value="#{msg.groupOverviewHelp}"/>

	<ui:define name="center_layout">
	
		<div class="ui-layout-unit-header ui-widget-header ui-corner-all" id="group_header">
			<span class="group_header">#{groupDetailBean.group.title}</span> #{msg.created_by} #{groupDetailBean.group.leader.username}
			<h:form id="add_resource" rendered="#{groupDetailBean.member}">
				<p:commandButton styleClass="resource_button greenbutton" value="#{msg.upload_resource}" widgetVar="add_resource" update=":add_resource_panel" oncomplete="update_header()">
					<f:setPropertyActionListener target="#{addResourceBean.resourceTargetGroupId}" value="#{groupDetailBean.groupId}"></f:setPropertyActionListener>
					<f:setPropertyActionListener target="#{groupDetailBean.newResourceClicked}" value="true"></f:setPropertyActionListener>
				</p:commandButton>
			</h:form>
			
			<ul>								
				<li>
					<a class="active" href="./group/overview.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.overview}" />
					</a>
				</li>								
				<li>
					<a class="" href="./group/resources.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.resources}" />
					</a>
				</li>								
				<li>
					<a class="" href="./group/members.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.members}" />
					</a>
				</li>								
				<li>
					<a class="" href="./group/presentations.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.presentations}" />
					</a>
				</li>								
				<li>
					<a class="" href="./group/links.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.links}" />
					</a>
				</li>
			</ul>
		</div>
			
		<script type="text/javascript">
		/* <!-- */
			$("#center_pane").prepend($("#group_header"));
		/* --> */
		</script>
		
		<h:dataTable var="datagrid" value="#{groupDetailBean.newslist}" id="datagrid" >
					
				
				<h:column >
					<div class="newsfeed_user_image_div">
					    <h:graphicImage id="userpic"  url="#{datagrid.user.image}" alt="profile image" width="30" height="30" styleClass="newsfeed_user_image"/>
					    </div>
						<div class="newsfeed_text">
						<h:outputText value="#{datagrid.text}" escape="false"  />
						<h:panelGroup rendered="#{datagrid.queryNeeded}">
						<h:outputText value=" #{msg.with_query} " escape="false"  />
						
						<h:outputLink styleClass="newsfeed_query_link" value="search.jsf">
						<h:outputText value=" #{datagrid.resource.query}" escape="false" styleClass="newsfeed_query_link_text"/>
						
								<f:param name="query" value="#{datagrid.resource.query}"></f:param>
						        <f:param name="action" value="search"></f:param>
						</h:outputLink>
						
						<h:outputText value=" #{msg.from} #{datagrid.resource.source} " escape="false"  />
						</h:panelGroup>
						</div>
						
						<h:outputText value="#{datagrid.datedifference}" escape="false" styleClass="newsfeed_date_difference"/>	
						
						<br></br>
						<br></br>
						<h:panelGroup rendered="#{datagrid.resourceAction}">
							<div class="newsfeed_left">
						
						<h:form>
								<p:commandLink styleClass="newsfeed_query_link" update=":add_resource_panel" oncomplete="update_header()">
				        			<f:setPropertyActionListener target="#{groupDetailBean.clickedResource}" value="#{datagrid.resource}"></f:setPropertyActionListener>
										<h:outputText value="#{datagrid.resource.embeddedSize1}" escape="false" />
								</p:commandLink>
								</h:form>
				
		                   </div>
							
							<div class="newsfeed_right">
								<h:outputText value="#{datagrid.resource.shortDescription} " escape="false" styleClass="newsfeed_description"/>
								
								
								<br />
								<h:outputText value="#{msg.author}: #{datagrid.resource.author} " rendered="#{not empty datagrid.resource.author}" escape="false" styleClass="newsfeed_author"/>
							
							</div>
						</h:panelGroup>
						
						<br style="clear:both;"></br>
						<h:panelGroup rendered="#{datagrid.resourceAction}">
						<br></br><h:outputText value="tags: " escape="false" styleClass="newsfeed_tag" rendered="#{not empty datagrid.resource.tagsAsString}" />
						
						<h:outputText value=" #{datagrid.resource.tagsAsString} " rendered="#{not empty datagrid.resource.tagsAsString}" escape="false" styleClass="newsfeed_tags"/>
						
						</h:panelGroup>
						<hr width="auto" class="newsfeed_separator"></hr>
						</h:column>				
					</h:dataTable>
					<br></br>
					<h:form>
					<h:panelGroup id="history" class="newsfeed_history">
						<p:commandButton value="#{msg.full_history}"  styleClass="blackbutton" rendered="${not groupDetailBean.isAllLogs()}" update=":datagrid history" actionListener="#{groupDetailBean.fetchAllLogs()}"></p:commandButton>
					</h:panelGroup>
					</h:form>
					<br></br>
					

		<p:dialog header="Upload File" widgetVar="file_dialog" modal="true" appendTo="@(body)" width="600" height="150">
			<h:form>
				<p:fileUpload  rendered="true" fileUploadListener="#{addResourceBean.handleFileUpload}"  
	            mode="advanced"  
	            auto="true"
	            sizeLimit="10000000"   
	            widgetVar="fileUpload"
	            oncomplete="PF('file_dialog').hide()"
	            update=":add_resource_form:preview"
	            /> 
			</h:form>
		</p:dialog>
		<p:dialog header="#{msg.edit}" id="comment_dialog1" modal="true" minWidth="440" appendTo="@(body)" widgetVar="comment_dialog">
			<h:form id="comment_dialog_form">	
				<p:inputTextarea autoResize="1" maxHeight="20" value="#{groupDetailBean.clickedComment.text}" id="edit_comment_textbox"></p:inputTextarea>
				<p:commandButton actionListener="#{groupDetailBean.onEditComment}" update=":add_resource_panel" 
									title="#{msg.save}" value="#{msg.save}"								
									onsuccess="PF('comment_dialog').hide();">
				</p:commandButton>
			</h:form>
		</p:dialog>
	
	</ui:define>
	
	<ui:define name="right_layout">
		<ui:decorate  template="/lw/templates/right_pane.xhtml">
			<ui:param name="bean" value="#{groupDetailBean}" />
		</ui:decorate >
	</ui:define>
</ui:composition>
