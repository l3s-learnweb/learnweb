<ui:composition template="/lw/templates/new_main_t.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="group_id" value="#{groupDetailBean.groupId}" />
			<f:event type="javax.faces.event.PreRenderViewEvent" listener="#{groupDetailBean.preRenderView}" /> 
		</f:metadata>
	</ui:define>
	
	<ui:param name="loginRequired" value="true"  />
	<ui:param name="pageTitle" value="#{groupDetailBean.group.title}" escape="false" />
	<ui:param name="helpText" value="#{msg.groupOverviewHelp}"/>
 
	<ui:define name="center_layout">
		<div class="center-header" id="group_header">
			<h2>
				#{groupDetailBean.group.title}
			</h2> 
				 #{msg.created_by} #{groupDetailBean.group.leader.username} (#{groupDetailBean.group.resourcesCount} #{msg.resources})
			<h:form id="center_header_form">
				<p:menuButton value="#{msg.upload_resource}" rendered="#{groupDetailBean.member and (!groupDetailBean.group.restrictionOnlyLeaderCanAddResources or groupDetailBean.group.isLeader(userBean.user))}" menuStyleClass="test" iconPos="right" styleClass="resource_button greenbutton resourcetoolbutton">
			        <p:menuitem value="#{msg.upload_file}" icon="ui-icon-disk" update=":add_resource_panel" oncomplete="update_header()" actionListener="#{addResourceBean.clearForm()}">
			        	<f:setPropertyActionListener target="#{addResourceBean.resourceTargetGroupId}" value="#{groupDetailBean.groupId}"/>
						<f:setPropertyActionListener target="#{addResourceBean.resource.storageType}" value="1"/>
						<f:setPropertyActionListener target="#{groupDetailBean.rightPanelAction}" value="newResource"/>
			        </p:menuitem>
			        <p:menuitem value="#{msg.upload_url}" icon="ui-icon-link" update=":add_resource_panel" oncomplete="update_header()" actionListener="#{addResourceBean.clearForm()}">
			        	<f:setPropertyActionListener target="#{addResourceBean.resourceTargetGroupId}" value="#{groupDetailBean.groupId}"/>
						<f:setPropertyActionListener target="#{addResourceBean.resource.storageType}" value="2"/>
						<f:setPropertyActionListener target="#{groupDetailBean.rightPanelAction}" value="newResource"/>
			        </p:menuitem>
			    </p:menuButton>
				
				<p:commandLink rendered="#{not groupDetailBean.member}" action="#{groupsBean.joinGroup}" 
					styleClass="resource_button greenbutton"  update=":growl :group_menu @form :datagrid" partialSubmit="true" 
					process="@this" value="#{msg.join_group}">
					<f:setPropertyActionListener target="#{groupsBean.selectedGroup}" value="#{groupDetailBean.group}" />
				</p:commandLink>
			</h:form>
			
			<ul>								
				<li>
					<a class="active" href="./group/overview.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.overview}" />
					</a>
				</li>								
				<li>
					<a class="" href="./group/resources.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.resources}" />
					</a>
				</li>								
				<li>
					<a class="" href="./group/members.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.members}" />
					</a>
				</li>								
				<li>
					<a class="" href="./group/presentations.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.presentations}" />
					</a>
				</li>								
				<li>
					<a class="" href="./group/links.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.links}" />
					</a>
				</li>
				<li>
					<a href="./group/forum.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.forum}" />
					</a>
				</li>
				<ui:fragment rendered="${userBean.moderator || groupDetailBean.group.isLeader(userBean.user)}">							
				<li>
					<a href="./group/options.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.options}" />
					</a>
				</li>
				</ui:fragment>
			</ul>
		</div>
		
		<script type="text/javascript">
		/* <!-- */
			$("#center_pane").prepend($("#group_header"));
		/* --> */
		</script>
		
		<h:dataTable var="datagrid" value="#{groupDetailBean.newslist}" id="datagrid">
					
				
			<h:column >
				<div class="newsfeed_user_image_div">
			    	<h:graphicImage id="userpic" url="#{datagrid.logEntry.userImage}" alt="profile image" width="30" height="30" styleClass="newsfeed_user_image"/>
			    </div>
				<div class="newsfeed_text">
					<h:outputText value="#{datagrid.text}" escape="false"  />
					<h:panelGroup rendered="#{datagrid.queryNeeded}">
						<h:outputText value=" #{msg.with_query} " escape="false" />
						
						<h:outputLink styleClass="newsfeed_query_link" value="search.jsf">
						<h:outputText value=" #{datagrid.resource.query}" escape="false" styleClass="newsfeed_query_link_text"/>						
								<f:param name="query" value="#{datagrid.resource.query}"/>
						        <f:param name="action" value="web"/>
						</h:outputLink>
						
						<h:outputText value=" #{msg.from_source} #{datagrid.resource.source} " escape="false" />
					</h:panelGroup>
				</div>
					
				<h:outputText value="${userBean.getPrettyDate(datagrid.date)}" title="${userBean.formatDate(datagrid.date)}" escape="false" styleClass="newsfeed_date_difference"/>	
					
				<br></br>
				<br></br>
				<h:panelGroup rendered="#{datagrid.resourceAction}">
					<div class="newsfeed_left">
					
						<h:form>
							<p:commandLink styleClass="newsfeed_query_link" update=":add_resource_panel" oncomplete="update_header()">
			        			<f:setPropertyActionListener target="#{groupDetailBean.clickedGroupItem}" value="#{datagrid.resource}"/>
			        			<f:setPropertyActionListener target="#{resourceDetailBean.clickedResource}" value="#{datagrid.resource}"/>
									<h:outputText value="#{datagrid.resource.embeddedSize1}" escape="false" />
							</p:commandLink>
						</h:form>
			
                    </div>
						
					<div class="newsfeed_right">
						<h:outputText value="#{datagrid.resource.shortDescription} " escape="false" styleClass="newsfeed_description"/>
							
							
						<br />
						<h:outputText value="#{msg.author}: #{datagrid.resource.author} " rendered="#{not empty datagrid.resource.author}" 
							escape="false" styleClass="newsfeed_author"/>
						
					</div>
				</h:panelGroup>
					
				<br class="clear"></br>
				<h:panelGroup rendered="#{datagrid.resourceAction}">
					<br></br>
					<h:outputText value="tags: " escape="false" styleClass="newsfeed_tag" rendered="#{not empty datagrid.resource.tagsAsString}"/>
					
					<h:outputText value=" #{datagrid.resource.tagsAsString} " rendered="#{not empty datagrid.resource.tagsAsString}" 
						escape="false" styleClass="newsfeed_tags"/>
					
				</h:panelGroup>
				<hr width="auto" class="newsfeed_separator"></hr>
			</h:column>				
		</h:dataTable>
		<br></br>
		<h:form>
			<h:panelGroup id="history" class="newsfeed_history">
				<p:commandButton value="#{msg.full_history}"  styleClass="blackbutton" rendered="${not groupDetailBean.isAllLogs()}" 
					update=":datagrid history" actionListener="#{groupDetailBean.fetchAllLogs()}"/>
			</h:panelGroup>
		</h:form>
		<br></br>
		<p:dialog header="#{msg.edit}" id="comment_dialog1" modal="true" minWidth="440" appendTo="@(body)" widgetVar="comment_dialog">
			<h:form id="comment_dialog_form">	
				<p:inputTextarea autoResize="1" maxHeight="20" value="#{resourceDetailBean.clickedComment.text}" id="edit_comment_textbox"/>
				<p:commandButton actionListener="#{resourceDetailBean.onEditComment}" update=":add_resource_panel" title="#{msg.save}" 
					value="#{msg.save}"	onsuccess="PF('comment_dialog').hide();"/>
			</h:form>
		</p:dialog>
	
	</ui:define>
	
	<ui:define name="right_layout">
		<ui:decorate  template="/lw/templates/right_pane.xhtml">
			<ui:param name="bean" value="#{groupDetailBean}" />
		</ui:decorate >
	</ui:define>
</ui:composition>
