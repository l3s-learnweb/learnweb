<ui:composition template="/WEB-INF/templates/blocks/group/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:lw="http://l3s.de/learnweb">

<ui:param name="loginRequired" value="true"/>
<ui:param name="hideGrowl" value="false"/>
<ui:param name="helpText" value="#{msg.groupResourceHelp}"/>
<ui:param name="pageTitle" value="#{groupResourcesBean.group.title} - #{msg.resources}"/>
<ui:param name="group" value="#{groupResourcesBean.group}"/>

<ui:define name="metadata">
    <f:metadata>
        <f:viewParam name="group_id" value="#{groupResourcesBean.groupId}" required="true"/>
        <f:viewParam name="folder_id" value="#{groupResourcesBean.folderId}"/>
        <f:viewParam name="save_url" value="#{groupResourcesBean.saveUrl}"/>
        <f:viewParam name="resource_id" value="#{resourceDetailBean.resourceId}"/>
        <f:viewAction action="#{groupResourcesBean.onLoad}"/>
        <f:viewAction action="#{resourceDetailBean.onLoad}"/>
    </f:metadata>
</ui:define>

<ui:define name="breadcrumb">
    <lw:breadcrumb-item link="myhome/groups.jsf" title="#{msg.myGroups}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
    </lw:breadcrumb-item>

    <lw:breadcrumb-item link="group/resources.jsf?group_id=#{userBean.user.activeGroup.id}" title="#{userBean.user.activeGroup.title}" >
        <p:repeat var="groups" value="#{userBean.user.groups}">
            <li><a href="group/resources.jsf?group_id=#{groups.id}">#{groups.title}</a></li>
        </p:repeat>
    </lw:breadcrumb-item>

    <lw:breadcrumb-item link="group/resources.jsf?group_id=#{userBean.user.activeGroup.id}" title="#{msg.resources}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_my_groups.xhtml"/>
    </lw:breadcrumb-item>
</ui:define>

<ui:define name="group_layout">
    <ui:decorate template="/WEB-INF/templates/blocks/resources/resources_panel.xhtml"/>
</ui:define>
</ui:composition>
