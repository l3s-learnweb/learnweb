<ui:composition template="/WEB-INF/templates/blocks/group/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:param name="loginRequired" value="true"/>
<ui:param name="disableGrowl" value="false"/>
<ui:param name="helpText" value="#{msg.groupResourceHelp}"/>
<ui:param name="pageTitle" value="#{msg.group} - #{msg.resources}"/>
<ui:param name="group" value="#{groupResourcesBean.group}"/>

<ui:define name="metadata">
    <f:metadata>
        <f:viewParam name="group_id" value="#{groupResourcesBean.groupId}"/>
        <f:viewParam name="folder_id" value="#{groupResourcesBean.selectedFolderId}"/>
        <f:viewParam name="resource_id" value="#{rightPaneBean.resourceId}"/>
        <f:viewAction action="#{groupResourcesBean.onLoad}"/>
        <f:viewAction action="#{rightPaneBean.onLoad}"/>
    </f:metadata>
</ui:define>

<ui:define name="breadcrumb_ext">
    <p:menuitem value="#{groupResourcesBean.group.title}" url="group/overview.jsf?group_id=#{groupResourcesBean.groupId}"/>
    <p:menuitem value="#{msg.resources}" url=""/>
</ui:define>

<ui:define name="group_layout">
    <h:form>
        <p:remoteCommand name="selectGroupItemCommand" actionListener="#{groupResourcesBean.actionSelectGroupItem}" update=":right_pane :growl"
                         global="false" onstart="PF('rightPaneOverlay').show();PF('learnweb').showRightPane();" oncomplete="PF('rightPaneOverlay').hide()"/>
        <p:remoteCommand name="editGroupItemCommand" actionListener="#{groupResourcesBean.actionEditGroupItem}" update=":right_pane :growl"
                         global="false" onstart="PF('rightPaneOverlay').show();PF('learnweb').showRightPane();" oncomplete="PF('rightPaneOverlay').hide()"/>
        <p:remoteCommand name="createGroupItemCommand" actionListener="#{groupResourcesBean.actionCreateGroupItem}" update=":right_pane :growl"
                         global="false" onstart="PF('rightPaneOverlay').show();PF('learnweb').showRightPane();" oncomplete="PF('rightPaneOverlay').hide()"/>
        <p:remoteCommand name="updateAddResourcePaneCommand" actionListener="#{groupResourcesBean.updateTargetForAddResourceBean}" update=":right_pane :growl"
                         global="false" onstart="PF('rightPaneOverlay').show();" oncomplete="PF('rightPaneOverlay').hide()"/>
        <p:remoteCommand name="updateThumbnailCommand" actionListener="#{resourceDetailBean.setResourceThumbnail}" update=":right_pane :growl"
                         global="false" onstart="PF('rightPaneOverlay').show();" oncomplete="PF('rightPaneOverlay').hide();"/>

        <p:remoteCommand name="openFolderCommand" actionListener="#{groupResourcesBean.actionOpenFolder}" update=":resourcesWrapper :growl"
                         global="false" onstart="PF('resourcesOverlay').show();" oncomplete="PF('resourcesOverlay').hide();onResourcesUpdated();"/>
        <p:remoteCommand name="resourceAddedHook" update=":resourcesWrapper"
                         global="false" onstart="PF('resourcesOverlay').show();" oncomplete="PF('resourcesOverlay').hide();onResourcesUpdated();"/>
        <p:remoteCommand name="resourceUpdatedHook" update=":resourcesView"
                         global="false" onstart="PF('resourcesOverlay').show();" oncomplete="PF('resourcesOverlay').hide();onResourcesUpdated();"/>

        <p:remoteCommand name="updateGroupItemsCommand" actionListener="#{groupResourcesBean.actionUpdateGroupItems}"
                         update=":resourcesWrapper :right_pane :growl" global="false"
                         onstart="PF('resourcesOverlay').show();PF('rightPaneOverlay').show();"
                         oncomplete="PF('resourcesOverlay').hide();PF('rightPaneOverlay').hide();onResourcesUpdated();"/>
    </h:form>

    <div class="row no-gutters resources-panel mb-n3">
        <div class="col-12 col-folders ui-panel ui-widget d-flex flex-column">
            <div class="ui-panel-titlebar ui-widget-header">
                <span class="ui-panel-title">Folders</span>
            </div>

            <div class="ui-panel-content ui-widget-content flex-grow-1">
                <h:form id="group_folders_tree">
                    <p:tree value="#{groupResourcesBean.getFoldersOnlyTree(group)}" var="node" selection="#{groupResourcesBean.selectedNode}"
                            datakey="#{node.id}" animate="true" selectionMode="single" styleClass="ui-tree-responsive"
                            rendered="#{groupResourcesBean.group.folders.size() > 0}" onNodeClick="openFolder(node.data('datakey'));">

                        <p:treeNode type="folder" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                            <h:outputText value="#{node.name}"/>
                        </p:treeNode>
                    </p:tree>

                    <h:outputText value="${msg.group_no_folders}" class="res-no-folders-text"
                                  rendered="#{groupResourcesBean.group.folders.size() == 0}"/>
                </h:form>
            </div>
        </div>
        <div class="col-12 col-resources ui-panel ui-widget">
            <h:form>
                <p:toolbar styleClass="d-flex align-items-center justify-content-between">
                    <f:facet name="left">
                        <p:commandButton icon="fa fa-list" title="#{msg.list_view}" update=":resourcesView @form" oncomplete="onResourcesUpdated();" rendered="#{groupResourcesBean.gridView}">
                            <f:setPropertyActionListener target="#{groupResourcesBean.gridView}" value="false"/>
                        </p:commandButton>

                        <p:commandButton icon="fa fa-th" title="#{msg.grid_view}" update=":resourcesView @form" oncomplete="onResourcesUpdated();" rendered="#{!groupResourcesBean.gridView}">
                            <f:setPropertyActionListener target="#{groupResourcesBean.gridView}" value="true"/>
                        </p:commandButton>

                        <span class="ui-separator">
                            <span class="ui-icon fa fa-ellipsis-v" />
                        </span>

                        <p:commandButton title="#{msg.download_group_resources}" icon="fa fa-cloud-download" onclick="PF('dlg1').show();"
                                         type="button" rendered="#{true or learnwebBean.learnweb.service == 'AMA'}"/>
                    </f:facet>

                    <f:facet name="right">
                        <p:commandButton value="#{msg.create}" title="#{msg.create_folder}" icon="fa fa-folder" onclick="doAction('create-folder');return false;"/>

                        <p:menuButton value="#{msg.add}" icon="fa fa-file" rendered="#{groupResourcesBean.group.canAddResources(userBean.user)}">
                            <p:menuitem value="#{msg.office_document}" icon="fa fa-file-word-o" onclick="doAction('new-file', 'document');return false;"
                                        update=":right_pane" actionListener="#{addResourceBean.clearForm()}">
                            </p:menuitem>
                            <p:menuitem value="#{msg.office_spreadsheet}" icon="fa fa-file-excel-o" onclick="doAction('new-file','spreadsheet');return false;"
                                        update=":right_pane" actionListener="#{addResourceBean.clearForm()}">
                            </p:menuitem>
                            <p:menuitem value="#{msg.office_presentation}" icon="fa fa-file-powerpoint-o" onclick="doAction('new-file', 'presentation');return false;"
                                        update=":right_pane" actionListener="#{addResourceBean.clearForm()}">
                            </p:menuitem>
                            <p:separator/>
                            <p:menuitem value="#{msg.upload_file}" icon="ui-icon-disk" onclick="doAction('upload-file'); return false;"/>
                            <p:menuitem value="#{msg.upload_url}" icon="ui-icon-link" onclick="doAction('add-website'); return false;"/>
                            <p:menuitem value="#{msg['Glossary.add_glossary']}" icon="ui-icon-link" onclick="doAction('add-glossary2'); return false;"/>
                        </p:menuButton>

                        <p:commandButton rendered="${not groupResourcesBean.group.isMember(userBean.user)}" action="#{groupsBean.joinGroup}"
                                         update=":growl @form" partialSubmit="true" styleClass="alt-btn ml-2" process="@this" value="#{msg.join_group}">
                            <f:setPropertyActionListener target="#{groupsBean.selectedGroup}" value="#{groupResourcesBean.group}"/>
                        </p:commandButton>
                    </f:facet>
                </p:toolbar>
            </h:form>

            <h:panelGroup id="resourcesWrapper" layout="block" styleClass="ui-panel-content p-0">
                <p:blockUI block="resourcesWrapper" widgetVar="resourcesOverlay">
                    <h:outputText value="#{msg.please_wait}"/>
                </p:blockUI>

                <c:if test="${userBean.user.organisation.id ne 480}">
                    <!--suppress XmlDuplicatedId -->
                    <h:form id="resourcesFilters" styleClass="bg-gray200" rendered="#{!groupResourcesBean.paginator.isEmpty()}">
                        <ul class="res-filters">
                            <p:repeat value="#{groupResourcesBean.availableFilters}" var="filter">
                                <li class="filter#{filter.disabled ? ' disabled' : (filter.active ? ' active' : null)}">
                                    <span class="filter-title">
                                        <span class="text-truncate">#{filter.name}</span>
                                        <i class="fa fa-fw fa-caret-down" aria-hidden="true"></i>
                                    </span>
                                    <ul class="filter-sub-bar collapse js-limited-list" data-visible-items="5">
                                        <li class="#{!filter.active ? 'active' : null}">
                                            <p:commandLink value="#{filter.anyText}" action="#{groupResourcesBean.changeFilters(filter.anyUrl)}"
                                                           update=":resourcesWrapper" oncomplete="updateCarousel2();onResourcesUpdated();"/>
                                        </li>
                                        <p:repeat value="#{filter.items}" var="item">
                                            <li class="#{item.active ? 'active' : null}">
                                                <p:commandLink action="#{groupResourcesBean.changeFilters(item.url)}"
                                                               update=":resourcesWrapper" oncomplete="updateCarousel2();onResourcesUpdated();">
                                                    <span class="text-truncate">#{item.name}</span>
                                                    <h:outputText rendered="#{item.counter != null}" value=" (#{item.counter})"/>
                                                </p:commandLink>
                                            </li>
                                        </p:repeat>
                                        <li class="expand-list collapse">
                                            <a href="#">#{msg.filter_carousel_all}</a>
                                        </li>
                                    </ul>
                                </li>
                            </p:repeat>

                            <li class="search-box#{groupResourcesBean.query != null ? ' active' : null}">
                                <p:commandLink id="search_filter_icon" styleClass="filter-title text-body"
                                               onclick="$('#search_filter_form').show().find('input').trigger('focus');$(this).hide();return false;">
                                    <i class="fa fa-fw fa-search-plus" aria-hidden="true"></i>
                                </p:commandLink>

                                <div id="search_filter_form" class="res-search-form">
                                    <p:inputText value="#{groupResourcesBean.query}"/>

                                    <p:commandButton actionListener="${groupResourcesBean.onQueryChange()}" partialSubmit="true" process="@form"
                                                     styleClass="text-body" update=":resourcesWrapper" icon="fa fa-fw fa-search-plus"
                                                     oncomplete="onResourcesUpdated();"/>
                                </div>
                            </li>

                            <h:panelGroup rendered="#{groupResourcesBean.searchFilters != null or groupResourcesBean.query != null}">
                                <li class="clear-filters">
                                    <p:commandLink value="#{msg.clear_filters}" styleClass="filter-title text-body"
                                                   action="#{groupResourcesBean.clearFilters()}" update=":resourcesWrapper"
                                                   oncomplete="updateCarousel2();onResourcesUpdated();"/>
                                </li>
                            </h:panelGroup>
                        </ul>
                    </h:form>
                </c:if>

                <c:if test="${userBean.user.organisation.id eq 480}">
                    <!--suppress XmlDuplicatedId -->
                    <h:panelGroup id="resourcesFilters" layout="block" rendered="#{!groupResourcesBean.paginator.isEmpty()}">
                        <!-- from here begins the new metadata visualization -->
                        <h:form id="header_query_form" prependId="false">
                            <h:inputText style="width: 400px; padding: 3px 0;" value="#{groupResourcesBean.query}" id="input_query_form"
                                         onkeyup="if (event.keyCode === 13) {document.getElementById('group_resource_searchbutton').click(); return false; }"/>

                                <p:commandButton actionListener="${groupResourcesBean.onQueryChange()}" partialSubmit="true" process="@form"
                                                 oncomplete="onResourcesUpdated();" update=":resourcesWrapper"
                                             value="#{msg.searchLabel}" id="group_resource_searchbutton"/>
                        </h:form>
                        <br/>

                        <h:form id="accordion_form" style="width:530px;">
                            <p:accordionPanel activeIndex="-2">
                                <p:tab title="Filters - refine your search or narrow down your search results!">
                                    <p:panelGrid columns="3" cellpadding="20" layout="grid">

                                        <h:panelGroup>
                                            <h:outputLabel for="alist" value="Author:  "/>
                                            <p:selectCheckboxMenu id="alist" value="#{groupResourcesBean.selectedAuthors}"
                                                                  label="Authors" multiple="true" filter="true" filterMatchMode="startsWith">
                                                <f:selectItems value="#{groupResourcesBean.authors}"/>
                                            </p:selectCheckboxMenu>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <h:outputLabel for="llist" value="Language:"/>
                                            <p:selectCheckboxMenu id="llist" value="#{groupResourcesBean.selectedLanguages}"
                                                                  label="Languages" multiple="true" filter="true" filterMatchMode="startsWith"
                                                                  panelStyle="width:250px">
                                                <f:selectItems value="#{searchFilterBean.langs}"/>
                                            </p:selectCheckboxMenu>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <h:outputLabel for="levlist" value="Language Level:"/>
                                            <p:selectCheckboxMenu id="levlist" value="#{groupResourcesBean.selectedLevels}"
                                                                  label="Levels" multiple="true" filter="true" filterMatchMode="startsWith"
                                                                  panelStyle="width:250px">
                                                <f:selectItems value="#{searchFilterBean.levels}"/>
                                            </p:selectCheckboxMenu>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <h:outputLabel for="aglist" value="Target Learner:"/>
                                            <p:selectCheckboxMenu id="aglist" value="#{groupResourcesBean.selectedTargets}" multiple="true"
                                                                  label="Target Learners" filter="true" filterMatchMode="startsWith"
                                                                  panelStyle="width:250px">
                                                <f:selectItems value="#{searchFilterBean.targets}"/>
                                            </p:selectCheckboxMenu>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <h:outputLabel for="aclist" value="Purpose of Use:"/>
                                            <p:selectCheckboxMenu id="aclist" value="#{groupResourcesBean.selectedPurposes}" multiple="true"
                                                                  label="Purposes of Use" filter="true" filterMatchMode="startsWith"
                                                                  panelStyle="width:250px">
                                                <f:selectItems value="#{searchFilterBean.purposes}"/>
                                            </p:selectCheckboxMenu>
                                        </h:panelGroup>


                                        <p:commandButton styleClass="greenbutton" value="Filter"
                                                         actionListener="#{groupResourcesBean.onMetadataFilterClick}" update=":resourcesWrapper"
                                                         oncomplete="onResourcesUpdated();" process="@form"/>
                                    </p:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                        </h:form>
                        <hr/>

                        <b><h:outputText value="Click on the resource to view details or add more useful information to help community to discover!"/></b>
                    </h:panelGroup>
                </c:if>

                <h:panelGroup id="breadcrumbs" layout="block" rendered="#{not empty groupResourcesBean.breadcrumbs}">
                    <ul class="res-breadcrumbs">
                        <li data-folderId="0">
                            <h:outputLink value="#" onclick="openFolder(0);return false;">#{groupResourcesBean.group.title}</h:outputLink>
                        </li>
                        <p:repeat var="folder" value="#{groupResourcesBean.breadcrumbs}">
                            <li data-folderId="#{folder.id}">
                                <h:outputLink value="#" onclick="openFolder(#{folder.id});return false;">#{folder.name}</h:outputLink>
                            </li>
                        </p:repeat>
                    </ul>
                </h:panelGroup>

                <ui:decorate template="/WEB-INF/templates/blocks/resources/resources_view.xhtml">
                    <ui:param name="paginator" value="#{groupResourcesBean.paginator}"/>
                    <ui:param name="gridView" value="#{groupResourcesBean.gridView}"/>
                    <ui:param name="canAddResources" value="#{groupResourcesBean.group.canAddResources(userBean.user)}"/>
                    <ui:param name="canMoveResources" value="#{groupResourcesBean.group.canMoveResources(userBean.user)}"/>
                    <ui:param name="query" value="#{groupResourcesBean.query}"/>
                </ui:decorate>

                <p:dialog id="deleteConfirmDialog" header="#{msg.delete_entry}" widgetVar="deleteConfirm"
                          modal="true" resizable="false" draggable="false" responsive="true" closeOnEscape="false">
                    <p>
                        <h:outputText value="#{msg.delete_confirm_dialog_content_folder}" styleClass="type-folder collapse"/>
                        <h:outputText value="#{msg.delete_confirm_dialog_content}" styleClass="type-resource collapse"/>
                        <h:outputText value="#{msg.delete_confirm_dialog_content_plural}" styleClass="type-resources collapse"/>
                    </p>

                    <h:panelGroup layout="block" styleClass="text-right">
                        <p:button value="#{msg.cancel}" styleClass="secondary-btn" onclick="PF('deleteConfirm').hide(); return false;"/>
                        <p:button value="#{msg.delete}" styleClass="confirm" onclick="return false;"/>
                    </h:panelGroup>
                </p:dialog>

                <p:dialog id="selectDestinationDialog" header="#{msg.selectDestination}" widgetVar="selectDestination" appendTo="@(body)" closable="false"
                          minWidth="540" modal="true">

                    <h:outputText value="#{msg.add_to}:"/>

                    <h:form>
                        <p:tree value="#{userBean.writeAbleGroupsTree}" var="node" styleClass="ui-tree-responsive" animate="true"
                                selectionMode="single" selection="#{groupResourcesBean.selectedTargetNode}" style="max-height:50vh;min-width:300px;overflow:auto;">
                            <p:ajax event="select" listener="#{groupResourcesBean.onTargetNodeSelect}"/>

                            <p:treeNode type="group">
                                <h:outputText id="group" value="#{node.title}"/>
                            </p:treeNode>

                            <p:treeNode type="folder" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                                <h:outputText value="#{node.name}"/>
                            </p:treeNode>
                        </p:tree>
                    </h:form>

                    <div class="text-right mt-3">
                        <p:button value="#{msg.cancel}" styleClass="secondary-btn" onclick="PF('selectDestination').hide();return false;"/>
                        <p:button value="#{msg.save}" styleClass="confirm" onclick="return false;"/>
                    </div>
                </p:dialog>

                <p:dialog id="addTagDialog" header="#{msg.addTag}" widgetVar="addTag" appendTo="@(body)" closable="false" minWidth="540" modal="true">
                    <h:panelGrid columns="1">
                        <p:inputText id="modal_tag_name"/>
                    </h:panelGrid>

                    <h:panelGroup colspan="2" styleClass="float-right" style="margin: 10px 0;">
                        <p:button value="#{msg.cancel}" styleClass="graybutton" onclick="PF('addTag').hide(); return false;"/>
                        <p:button value="#{msg.save}" styleClass="confirm greenbutton" onclick="return false"/>
                    </h:panelGroup>
                </p:dialog>

                <script type="text/javascript">
                    updateCarousel2();
                </script>
            </h:panelGroup>
        </div>
    </div>

    <p:dialog header="#{msg.download_group_resources}" widgetVar="dlg1" width="50%" rendered="#{true or learnwebBean.learnweb.service == 'AMA'}">
        <h:outputFormat value="#{msg.export_resources_warning}">
            <f:param value="#{dialogBean.totalResourcesNum(groupResourcesBean.groupId)} "/>
            <f:param value="#{dialogBean.externalResourcesNum(groupResourcesBean.groupId)}"/>
        </h:outputFormat>

        <p:dataTable var="entry" value="#{dialogBean.externalResourcesList(groupResourcesBean.groupId)}" tableStyleClass="table-responsive" scrollable="true"
                     scrollHeight="150">
            <p:column headerText="#{msg.external_resources}">
                <h:outputText value="#{entry}"/>
            </p:column>

        </p:dataTable>
        <h:inputHidden id="group_id" name="group_requested" value="#{groupResourcesBean.groupId}"/>
        <h:commandLink value="#{msg.start_download}" action="#{dataExporterBean.requestGroupResources()}"/>
    </p:dialog>

    <script type="application/javascript">
        /**
         * This event is fired every time when resources reloaded from backend, here you can update event listeners to use new elements
         */
        function onResourcesUpdated() {
            createSelectable('resourcesView');
            createDragAndDrop('resourcesView', 'breadcrumbs', 'group_folders_tree');
        }

        $(function () {
            $(document).on('dblclick', '.res-item', openItems);

            createContextMenu();
            onResourcesUpdated();
        });
    </script>
</ui:define>
</ui:composition>
