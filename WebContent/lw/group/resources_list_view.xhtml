<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:panelGroup id="dataList" styleClass="dataList">
        <p:repeat value="#{groupResourcesBean.paginator.currentPage}" var="res">
            <h:panelGroup id="rdetail" styleClass="group-resources2-item" layout="block"
                          pt:data-itemType="resource"
                          pt:data-itemId="#{res.resource.id}"
                          pt:data-canViewResource="#{res.resource.canViewResource(userBean.user)}"
                          pt:data-canEditResource="#{res.resource.canEditResource(userBean.user)}"
                          pt:data-canDeleteResource="#{res.resource.canDeleteResource(userBean.user)}"
                          pt:data-canAnnotateResource="#{res.resource.canAnnotateResource(userBean.user)}">
                <div id="rlist" style="width: 530px; height: auto;">
                    <div id="rnav" style="width: 10%;">
                        <ui:fragment rendered="#{res.type == 'website'}">
                            <img class="timg" src="#{request.contextPath}/resources/resources/img-chloe/web.png" width="80%"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{res.type == 'pdf'}">
                            <img class="timg" src="#{request.contextPath}/resources/resources/img-chloe/pdf.png" width="70%"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{res.type == 'image'}">
                            <img class="timg" src="#{request.contextPath}/resources/resources/img-chloe/image.png" width="80%"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{res.type == 'audio'}">
                            <img class="timg" src="#{request.contextPath}/resources/resources/img-chloe/audio.png" width="80%"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{res.type == 'video'}">
                            <img class="timg" src="#{request.contextPath}/resources/resources/img-chloe/video.png" width="70%"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{res.type == 'file'}">
                            <img class="timg" src="#{request.contextPath}/resources/resources/img-chloe/file.png" width="70%"/>
                        </ui:fragment>

                        <!--<img class="timg" src="#{request.contextPath}/resources/resources/img-chloe/web.png" width="80%" /> -->
                        <!--<img class="simg" src="#{request.contextPath}/resources/resources/img-chloe/bbc.png" width="80%" /> -->
                    </div>

                    <div id="rmain" style="width: 90%;">
                        <div class="resource-block2">
                            <div class="resource-preview">
                                <div class="resource-preview-wrapper">
                                    <div class="resource-preview-wrapper2">
                                        <div class="resource-preview-block"></div>
                                        <img class="resource-preview-image" src="#{res.thumbnail1.url}" alt="#{res.title}" title="#{res.title}"/>
                                    </div>
                                </div>
                                <h:panelGroup class="resource-controls2" layout="block">
                                    <h:outputLink value="#" title="#{msg.copy}" styleClass="action-copy">
                                        <h:graphicImage alt="Copy" value="/resources/icon/Add.png"/>
                                    </h:outputLink>

                                    <ui:fragment rendered="${res.resource.canEditResource(userBean.user)}">
                                        <h:outputLink value="#" title="#{msg.edit}" styleClass="action-edit">
                                            <h:graphicImage alt="Edit" value="../resources/icon/Edit.png"/>
                                        </h:outputLink>
                                    </ui:fragment>

                                    <ui:fragment rendered="${res.resource.canDeleteResource(userBean.user)}">
                                        <h:outputLink value="#" title="#{msg.delete}" styleClass="action-delete">
                                            <h:graphicImage alt="Remove" value="../resources/icon/Remove.png"/>
                                        </h:outputLink>
                                    </ui:fragment>
                                </h:panelGroup>
                            </div>
                        </div>

                        <div class="metadata-block">
                            <label class="rlabel"><b>Title:
                            </b></label> <span class="text-ellipses">#{res.title}</span><br/>
                            <ui:fragment rendered="#{not empty res.language}">
                                <label class="rlabel"><b>Language: </b></label>
                                #{res.language}
                            </ui:fragment>
                            <ui:fragment rendered="#{not empty res.extendedMetadata.lCount}">
                                <label class="rlabels"><b>Level (stats):
                                </b></label>#{res.extendedMetadata.lCount} <br/>
                            </ui:fragment>
                            <ui:fragment rendered="#{not empty res.extendedMetadata.targetCount}">
                                <label class="rlabel"><b>Target
                                    learner (stats): </b></label>
                                <p:repeat value="#{res.extendedMetadata.targetCount.entrySet().toArray()}" var="t">

                                    <h:graphicImage class="circle"
                                                    value="/resources/resources/img-chloe/green_circle.png"
                                                    width="3%" rendered="#{t.key == 'very young learners (pre-school)'}"
                                                    alt="o"/>
                                    <h:graphicImage class="circle"
                                                    value="/resources/resources/img-chloe/blue_circle.png" width="3%"
                                                    rendered="#{t.key == 'young learners (elementary)'}" alt="o"/>
                                    <h:graphicImage class="bluecircle"
                                                    value="/resources/resources/img-chloe/yellow_circle.png"
                                                    width="3%" rendered="#{t.key == 'teenage learners'}" alt="o"/>
                                    <h:graphicImage class="circle"
                                                    value="/resources/resources/img-chloe/red_circle.png" width="3%"
                                                    rendered="#{t.key == 'teachers'}" alt="o"/>
                                    <h:graphicImage class="circle"
                                                    value="/resources/resources/img-chloe/red_circle.png" width="3%"
                                                    rendered="#{t.key == 'adult learners'}" alt="o"/>

                                    <h:outputText value="Pre-school"
                                                  rendered="#{t.key == 'very young learners (pre-school)'}"/>
                                    <h:outputText value="Young learners"
                                                  rendered="#{t.key == 'young learners (elementary)'}"/>
                                    <h:outputText value="Teens" rendered="#{t.key == 'teenage learners'}"/>
                                    <h:outputText value="Adult learners" rendered="#{t.key == 'adult learners'}"/>
                                    <h:outputText value="Teachers" rendered="#{t.key == 'teachers'}"/>
                                    <h:outputText value="[#{t.value}] "/>

                                </p:repeat>
                                <br/>
                            </ui:fragment>
                            <ui:fragment rendered="#{not empty res.extendedMetadata.purposeCount}">
                                <label class="rlabel"><b>Purpose of use (stats): </b></label>
                                <p:repeat value="#{res.extendedMetadata.purposeCount.entrySet().toArray()}" var="p">
                                    <h:graphicImage class="bluecircle"
                                                    value="/resources/resources/img-chloe/speaking.png" width="3%"
                                                    rendered="#{p.key == 'speaking skills'}" alt="speaking"/>
                                    <h:graphicImage class="bluecircle"
                                                    value="/resources/resources/img-chloe/listening.png" width="3%"
                                                    rendered="#{p.key == 'listening skills'}" alt="listening"/>
                                    <h:graphicImage class="bluecircle"
                                                    value="/resources/resources/img-chloe/writing.png" width="3%"
                                                    rendered="#{p.key == 'writing skills'}" alt="writing"/>
                                    <h:graphicImage class="bluecircle"
                                                    value="/resources/resources/img-chloe/reading.png" width="3%"
                                                    rendered="#{p.key == 'reading skills'}" alt="reading"/>

                                    <h:outputText value="Speaking" rendered="#{p.key == 'speaking skills'}"/>
                                    <h:outputText value="Listening" rendered="#{p.key == 'listening skills'}"/>
                                    <h:outputText value="Writing" rendered="#{p.key == 'writing skills'}"/>
                                    <h:outputText value="Reading" rendered="#{p.key == 'reading skills'}"/>
                                    <h:outputText value="[#{p.value}] "
                                                  rendered="#{p.key == 'speaking skills' or p.key == 'listening skills' or p.key =='writing skills' or p.key =='reading skills'}"/>
                                </p:repeat>
                                <br/>

                                <p:repeat value="#{res.extendedMetadata.purposeCount.entrySet().toArray()}" var="p">
                                    <ui:fragment
                                            rendered="#{p.key != 'speaking skills' and p.key != 'listening skills' and p.key !='writing skills' and p.key !='reading skills'}">
                                        <span class="tag tag-grey">#{p.key}</span>
                                    </ui:fragment>
                                </p:repeat>
                            </ui:fragment>
                        </div>
                    </div>
                </div>
                <hr style="margin-top:5px; margin-bottom:5px;"/>
            </h:panelGroup>
        </p:repeat>

        <h:outputText value="${msg.no_resources_found}" class="nothing_found"
                      rendered="#{groupResourcesBean.paginator.isEmpty() and groupResourcesBean.paginator.getClass().getSimpleName() eq 'GroupPaginator'}"/>

        <h:outputText value="#{msg.no_results_found}" class="nothing_found"
                      rendered="#{groupResourcesBean.paginator.isEmpty() and groupResourcesBean.paginator.getClass().getSimpleName() eq 'FilterPaginator'}"/>

        <!--<h:outputText value="#{msg.no_results_found}" class="nothing_found"
            rendered="#{groupDetailBean.paginator.isEmpty() and groupDetailBean.paginator.getClass().getSimpleName() eq 'SearchPaginator'}" /> -->
    </h:panelGroup>

</ui:composition>
