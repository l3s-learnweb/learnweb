<ui:composition template="/lw/templates/new_main_t.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="group_id" value="#{groupDetailBean.groupId}" />
			<f:event type="javax.faces.event.PreRenderViewEvent" listener="#{forumTopicsBean.preRenderView}" /> 
		</f:metadata>
	</ui:define>		
	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="forum" escape="false" />
	<ui:define name="center_layout">  	
		<p:panel header="Forum post">
			<h:form>
			    <p:dataTable var="car" value="#{dtPaginatorView.cars}" rows="10"
			                         paginator="true"
			                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			                         rowsPerPageTemplate="5,10,15">
			        <p:column headerText="Forum">
			            <h:outputText value="#{}" />
			        </p:column>
			 
			        <p:column headerText="Latest Post">
			            <h:outputText value="#{}" />
			        </p:column>
			    </p:dataTable>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
