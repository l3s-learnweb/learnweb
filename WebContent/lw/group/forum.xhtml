<ui:composition template="/lw/templates/new_main_t.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="group_id" value="#{groupDetailBean.groupId}"  />
			<f:event type="javax.faces.event.PreRenderViewEvent" listener="#{forumTopicsBean.preRenderView}" /> 
		</f:metadata>
	</ui:define>	
		
	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="#{msg.forum}" escape="false" />

	<ui:define name="center_layout">
	
		<div class="center-header" id="group_header">
			<span>
				#{msg.forum}
			</span> 
			#{msg.of} #{groupDetailBean.group.title}
			
			<h:form id="center_header_form">
				<a href="./group/forum.jsf?group_id=#{groupDetailBean.group.id}#new_topic" class="resource_button greenbutton" style="padding:6px 12px;">
					#{msg.new_topic}
				</a>
			</h:form>
				
			<ul style="box-shadow: 0px 5px 5px 0px rgba(0,0,0,0.1);">								
				<li>
					<a href="./group/overview.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.overview}" />
					</a>
				</li>								
				<li>
					<a href="./group/resources.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.resources}" />
					</a>
				</li>								
				<li>
					<a href="./group/members.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.members}" />
					</a>
				</li>								
				<li>
					<a href="./group/presentations.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.presentations}" />
					</a>
				</li>								
				<li>
					<a class="" href="./group/links.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.links}" />
					</a>
				</li>								
				<li>
					<a class="active" href="./group/forum.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.forum}" />
					</a>
				</li>
			</ul>
		</div>  	
		
		<h:form style="margin-top:1rem;">
			<p:dataTable var="topic" value="#{forumTopicsBean.topics}" rows="20" style="width:99.7%;"
				paginator="true" lazy="false" paginatorPosition="bottom"
			    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
			      
			 	<p:column headerText="#{msg.topic}" style="width:55%;height:25px" sortBy="#{topic.title}">
			    	<a href="./group/forum_post.jsf?topic_id=#{topic.id}">
			    		<h:outputText value="#{topic.title}" style="font-weight:bold;color:#489a83;"/>
			    	</a>
			    </p:column>
			    <p:column headerText="#{msg.author}" styleClass="align-center" sortBy="#{topic.user.username}">
			       	<a href="./user/detail.jsf?user_id=#{topic.userId}">
			        	<h:outputText value="#{topic.user.username}" style="font-weight:bold;color:#489a83;"/>
			        </a>
			    </p:column>
			    <p:column headerText="#{msg.replies}" style="width:5%" styleClass="align-center" sortBy="#{topic.replies}">
			        <h:outputText value="#{topic.replies}"/>
			    </p:column>
			    <p:column headerText="#{msg.views}" style="width:5%" styleClass="align-center" sortBy="#{topic.views}">
			       	<h:outputText value="#{topic.views}"/>
			    </p:column>
			    <p:column headerText="#{msg.last_message}" style="width:12%" styleClass="align-center" sortBy="#{topic.lastPostDate}">
			       	<h:outputText value="#{topic.lastPostDate}">
			        	<f:convertDateTime type="both" timeStyle="short" dateStyle="medium" timeZone="#{userBean.timeZone}"/>
			        </h:outputText>
			        <br/>
			        <h:outputText value="by" />
			        <a href="./user/detail.jsf?user_id=#{topic.userId}"> <!-- TODO replace with real user -->
			        	<h:outputText value="#{topic.user.username}" style="font-weight:bold;color:#489a83;"/>
			        </a>
			        
			    </p:column>
			    
			</p:dataTable>
		</h:form>
			
		<div class="page_header" id="new_topic" style="margin-top:2rem;margin-right:5px;">
			<span>
				#{msg.new_topic}
			</span>
		</div>
			
		<div style="margin-bottom:5rem;margin-right:5px;" class="grey_border">
			<form>
				<select name="selectbox" size="1">
					<option>
						Option 1
					</option>
					<option>
						Option 2
					</option>
				</select>
			</form>
				
			<div style="margin-bottom:2rem;margin-top:2rem;font-size:1.5rem">
				#{msg.topic}:
				<h:inputText value="" style="width:35%; height:20px;padding-left:5px;"/>
			</div>
			<h:form>           
				<p:editor id="editor" 
					widgetVar="editorWidget" 
					value="#{editorView.text}" 
					width="600" 
					controls="bold italic underline strikethrough subscript superscript font size style color highlight bullets numbering alignleft center alignright justify undo redo rule image link unlink"/>
					 
				
				<h:commandButton value="#{msg.save}"  styleClass="greenbutton"/>
			
					 
				<p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
					<h:outputText id="display" value="#{editorView.text}" escape="false" />
				</p:dialog>
			</h:form> 
			</div>
	</ui:define>
</ui:composition>
