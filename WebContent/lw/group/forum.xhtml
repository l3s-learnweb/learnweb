<ui:composition template="/lw/templates/new_main_t.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="group_id" value="#{groupDetailBean.groupId}"  />
			<f:event type="javax.faces.event.PreRenderViewEvent" listener="#{forumTopicsBean.preRenderView}" /> 
		</f:metadata>
	</ui:define>	
		
	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="#{msg.forum}" escape="false" />

	<ui:define name="center_layout">
	
	<h:outputStylesheet library="forum" name="forum.css" />
	
		<div class="center-header" id="group_header">
			<span>
				#{msg.forum}
			</span> 
			#{msg.of} #{groupDetailBean.group.title}
			
			<h:form id="center_header_form">
				<a href="./group/forum.jsf?group_id=#{groupDetailBean.group.id}#new_topic" class="resource_button greenbutton">
					#{msg['ForumIndex.new_topic']}
				</a>
			</h:form>
				
			<ul>								
				<li>
					<a href="./group/overview.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.overview}" />
					</a>
				</li>								
				<li>
					<a href="./group/resources.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.resources}" />
					</a>
				</li>								
				<li>
					<a href="./group/members.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.members}" />
					</a>
				</li>								
				<li>
					<a href="./group/presentations.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.presentations}" />
					</a>
				</li>								
				<li>
					<a class="" href="./group/links.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.links}" />
					</a>
				</li>								
				<li>
					<a class="active" href="./group/forum.jsf?group_id=#{groupDetailBean.group.id}">
						<h:outputText value="#{msg.forum}" />
					</a>
				</li>
			</ul>
		</div>  	
		
		<h:form prependId="false">
			<p:dataTable var="topic" value="#{forumTopicsBean.topics}" rows="20" paginator="true" lazy="false" id="forum_table"
				paginatorPosition="bottom" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
			      
			 	<p:column headerText="#{msg['ForumIndex.topic']}" sortBy="#{topic.title}">
			    	<a href="./group/forum_post.jsf?topic_id=#{topic.id}">
			    		<h:outputText value="#{topic.title}"/>
			    	</a>
			    </p:column>
			    <p:column headerText="#{msg['ForumIndex.author']}" styleClass="align-center" sortBy="#{topic.user.username}">
			       	<a href="./user/detail.jsf?user_id=#{topic.userId}">
			        	<h:outputText value="#{topic.user.username}"/>
			        </a>
			    </p:column>
			    <p:column headerText="#{msg['ForumIndex.replies']}" styleClass="align-center" sortBy="#{topic.replies}">
			        <h:outputText value="#{topic.replies}"/>
			    </p:column>
			    <p:column headerText="#{msg['ForumIndex.views']}" styleClass="align-center" sortBy="#{topic.views}">
			       	<h:outputText value="#{topic.views}"/>
			    </p:column>
			    <p:column headerText="#{msg['ForumIndex.lastMessage']}" styleClass="align-center" sortBy="#{topic.lastPostDate}">
			       	<h:outputText value="#{topic.lastPostDate}">
			        	<f:convertDateTime type="both" timeStyle="short" dateStyle="medium" timeZone="#{userBean.timeZone}"/>
			        </h:outputText>
			        <br/>
			        <h:outputText value="#{msg.by}" />
			        <a href="./user/detail.jsf?user_id=#{topic.userId}"> <!-- TODO replace with real user -->
			        	<h:outputText value="#{topic.lastPostUser.username}" />
			        </a>
			    </p:column>
			    
			</p:dataTable>
		</h:form>
			
		<div class="page_header" id="new_topic">
			<span>
				#{msg['ForumIndex.new_topic']}
			</span>
		</div>
			
		<div class="grey_border">
			<form>
				<h:panelGrid columns="2" id="new_topic_table">
					#{msg['ForumIndex.topic']}:
				<h:inputText value=""/>
	
				<h:outputText value="#{msg.category}: "/>
			       <p:selectOneMenu styleClass="category" value="#{selectOneMenuView.category}" effect="fold" editable="true">
				           <f:selectItem itemLabel="#{msg['ForumIndex.question']}" itemValue="" />
				           <f:selectItem itemLabel="#{msg['ForumIndex.answer']}" itemValue="" />
				           <f:selectItem itemLabel="#{msg['ForumIndex.explanation']}" itemValue="" />
				           <f:selectItems value="#{selectOneMenuView.category}" />
			       </p:selectOneMenu>	
			   
			   		<h:outputText value=""/>
			   		
					<p:editor id="editor" widgetVar="editorWidget" value="#{editorView.text}"
						controls="bold italic underline strikethrough subscript superscript font size style color highlight bullets numbering outdent indent alignleft center alignright justify undo redo rule image link unlink"/>
		 
					<p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
						<h:outputText id="display" value="#{editorView.text}" escape="false" />
					</p:dialog>
				
				</h:panelGrid>
				
				<h:commandButton value="#{msg.save}" styleClass="greenbutton save_button"/>
			</form> 
		</div>
	</ui:define>
</ui:composition>
