<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui">

<ui:define name="metadata">
	<f:metadata>
		<f:viewParam name="group_id" value="#{forumTopicsBean.groupId}"/>
		<f:viewAction action="#{forumTopicsBean.preRenderView}"/>
	</f:metadata>
</ui:define>

<ui:param name="loginRequired" value="true"/>
<ui:param name="disableGrowl" value="true"/>
<ui:param name="pageTitle" value="#{msg.forum}"/>
<ui:define name="sub_breadcrumb">
	<p:menuitem value="#{forumTopicsBean.group.title}" url="group/overview.jsf?group_id=#{forumTopicsBean.group.id}"/>
	<p:menuitem value="#{msg.forum}" url="group/forum.jsf?group_id=#{forumTopicsBean.group.id}"/>

</ui:define>
<ui:define name="center_layout">
	<p:outputPanel>
		<ui:decorate template="/templates/group/menu.xhtml">
			<ui:param name="group" value="#{forumTopicsBean.group}"/>
			<ui:param name="active" value="forum"/>

			<ui:define name="title">
				<div class="row align-items-center">
                    <h5 class="col mb-2 py-1">
						<span class="text-primary">#{msg.forum}</span> #{msg.of} #{forumTopicsBean.group.title}
                    </h5>
					<h:form id="center_header_form" styleClass="col mb-2 mx-1 py-1">
						<ui:fragment rendered="${forumTopicsBean.group.isMember(userBean.user)}">
							<p:commandButton value="#{msg['ForumIndex.new_topic']}"
											 rendered="${forumTopicsBean.group.isMember(userBean.user)}"
											 class="float-right"
											 onclick="$('html, body').animate({scrollTop:$(document).height()}, 'slow'); return false;" />
						</ui:fragment>

						<p:commandLink rendered="${not forumTopicsBean.group.isMember(userBean.user)}" action="#{groupsBean.joinGroup}"
									   update=":growl :group_menu @form" partialSubmit="true"
									   process="@this" value="#{msg.join_group}">
							<f:setPropertyActionListener target="#{groupsBean.selectedGroup}" value="#{groupResourcesBean.group}"/>
						</p:commandLink>
					</h:form>
				</div>
			</ui:define>
		</ui:decorate>

		<h:form prependId="false" rendered="#{not facesContext.validationFailed}" id="form_list_topics">
			<p:dataTable var="topic" value="#{forumTopicsBean.topics}" rows="20" paginator="true" lazy="false" id="forum_table"
						 paginatorPosition="bottom" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						 emptyMessage="#{msg['ForumIndex.no_forum_topics']}">

				<p:column headerText="#{msg['ForumIndex.topic']}" styleClass="text-center" sortBy="#{topic.title}">
					<h:link value="#{topic.title}" outcome="/lw/group/forum_post.jsf?topic_id=#{topic.id}"
							styleClass="${userBean.user.lastLoginDate lt topic.lastPostDate? 'new-topic-title':''}"/>
				</p:column>
				<p:column headerText="#{msg['ForumIndex.author']}" styleClass="text-center" sortBy="#{topic.user.username}">
					<h:link value="#{topic.user.username}" outcome="/lw/user/detail.jsf?user_id=#{topic.userId}"/>
				</p:column>
				<p:column headerText="#{msg['ForumIndex.replies']}" styleClass="text-center" sortBy="#{topic.replies}">
					<h:outputText value="#{topic.replies}"/>
				</p:column>
				<p:column headerText="#{msg['ForumIndex.views']}" styleClass="text-center" sortBy="#{topic.views}">
					<h:outputText value="#{topic.views}"/>
				</p:column>
				<p:column headerText="#{msg['ForumIndex.lastMessage']}" styleClass="text-center" sortBy="#{topic.lastPostDate}">
					<h:outputText value="#{topic.lastPostDate}"
								  styleClass="${userBean.user.lastLoginDate lt topic.lastPostDate? 'font-weight-bold':''}">
						<f:convertDateTime type="both" timeStyle="short" dateStyle="medium" timeZone="#{userBean.timeZone}"/>
					</h:outputText>
					<br/>
					<h:outputText value="#{msg.by} "/>
					<h:link value="#{topic.lastPostUser.username}" outcome="/lw/user/detail.jsf?user_id=#{topic.userId}"/>
				</p:column>

			</p:dataTable>
		</h:form>
	</p:outputPanel>


	<ui:fragment rendered="${forumTopicsBean.group.isMember(userBean.user)}">
		<p:panel styleClass="mt-3" header="#{msg['ForumIndex.new_topic']}">
				<h:form prependId="false">
					<table id="new_topic_table">
						<tr>
							<td >
								<h:outputText styleClass="w-100 mb-2" value="#{msg['ForumIndex.topic']}: "/>
							</td>
							<td>
								<h:inputText value="#{forumTopicsBean.newTopicTitle}" styleClass="w-100 mb-2" id="post_topic" label="#{msg['ForumIndex.topic']}">
									<f:validateLength minimum="0" maximum="100"/>
								</h:inputText>
							</td>
							<td>
								<p:message for="post_topic"/>
							</td>
						</tr>
						<tr>
							<td>
								<h:outputText value="#{msg.category}: "/>
							</td>
							<td>
								<p:selectOneMenu id="post_category" styleClass="w-100 mb-2" value="#{forumTopicsBean.newPost.category}"
												 editable="true" label="#{msg.category}"
												 required="#{forumTopicsBean.group.restrictionForumCategoryRequired}">
									<f:selectItems value="#{forumTopicsBean.categories}"/>
								</p:selectOneMenu>
							</td>
							<td >
								<p:message for="post_category"/>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<p:textEditor id="post_message" widgetVar="editorWidget" value="#{forumTopicsBean.newPost.text}" label="#{msg['PostShow.postContent']}" >
									<f:facet name="toolbar">
						             <span class="ql-formats">
						                <button class="ql-bold"></button>
						                <button class="ql-italic"></button>
						                <button class="ql-underline"></button>
						                <button class="ql-strike"></button>
						            </span>
										<span class="ql-formats">
						                <select class="ql-font"></select>
						                <select class="ql-size"></select>
						            </span>
									</f:facet>
								</p:textEditor>
							</td>
							<td >
								<p:message for="post_message"/>
							</td>
						</tr>
						<tr>
							<td colspan="3">
								<p:commandButton ajax="true" value="#{msg.save}"
												 action="#{forumTopicsBean.onSavePost}" validateClient="true" update="@form :form_list_topics"/>
							</td>
						</tr>
					</table>
				</h:form>

		</p:panel>
	</ui:fragment>


</ui:define>
</ui:composition>
