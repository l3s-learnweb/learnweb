<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="id" value="#{presentationBean.id}" />
		<f:event type="javax.faces.event.PreRenderViewEvent" listener="#{presentationBean.preRenderView}" /> 
	</f:metadata>
	<h:head>
		<title>
			#{msg.presentation}
		</title>
		<link href="//fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
	    <link href="../../resources/css/impress.css" rel="stylesheet" />
	    
	    <link rel="shortcut icon" href="favicon.png" />
	    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
	    
	</h:head>

	<h:body class="impress-not-supported">
		<style>
			.top
			{
				opacity: 0.8;
				height: 20px;
				border: 1px solid #a8a8a8;
				background: #ffffff;
				color: #4f4f4f;
				font-family: Arial,sans-serif;
				padding: 20px 0px;
				text-align: center;
			}
		</style>
		<p:notificationBar effect="slide" position="top" styleClass="top" widgetVar="notification">
			<h:outputText value="#{msg.full_screen_mode}" escape="false" />
		</p:notificationBar>
		<script type="text/javascript">
		$(document).ready(function(){
			setTimeout('PF("notification").show()',500);
			setTimeout('PF("notification").hide()',8000);
		});
		</script>
		<style>
			:-webkit-full-screen {
	  			width: 100%;
	 			height: 100%;
				margin: 0px;
				padding: 0px;
			}
		</style>
		<script>
			function fullscreen()
			{
				var elem = document.body;
				if (elem.requestFullscreen) {
	 				elem.requestFullscreen();
				} else if (elem.mozRequestFullScreen) {
	 				elem.mozRequestFullScreen();
				} else if (elem.webkitRequestFullscreen) {
	  				elem.webkitRequestFullscreen();
				}
			}
		</script>
		<div class="fallback-message">
		    <h:outputText value="#{msg.browser_message}"/>a
		</div>
	
		<div id="impress">
			<h:outputText escape="false" value="#{presentationBean.presentation.code}"/>
		</div>	
		<div class="hint">
		    <h:outputText value="#{msg.navigate}"/>
		</div>
		<script>
		/* <!-- */
		if ("ontouchstart" in document.documentElement) { 
		    document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
		}
		/* --> */
		</script>
		
		<script src="../../resources/js/impress.js"></script>
		<script>impress().init();</script>
	</h:body>

</html>
