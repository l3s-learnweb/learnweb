<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<ui:define name="metadata">
    <f:metadata>
        <f:viewParam name="group_id" value="#{groupMembersBean.groupId}"/>
        <f:viewAction action="#{groupMembersBean.onLoad}"/>
    </f:metadata>
</ui:define>

<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="#{msg.groupMember}"/>
<ui:param name="helpText" value="#{msg.groupMembersHelp}"/>
<ui:param name="rightPane" value="true"/>
<ui:define name="sub_breadcrumb">
    <p:menuitem value="#{groupMembersBean.group.title}" url="group/overview.jsf?group_id=#{groupMembersBean.group.id}"/>
    <p:menuitem value="Members" url="group/members.jsf?group_id=#{groupMembersBean.group.id}"/>
</ui:define>
<ui:define name="center_layout">
    <p:panel  styleClass="no-padding-panel-content section-group-members">
    <ui:decorate template="/templates/group/menu.xhtml">
        <ui:param name="group" value="#{groupMembersBean.group}"/>
        <ui:param name="active" value="members"/>
        <ui:define name="title">
            <div class="row align-items-center">
                 <span class="col mb-2 font-weight-bold mt-0">
					<span class="green-tittle">#{msg.members}</span> #{msg.of} #{groupMembersBean.group.title}"
                 </span>
                <h:form id="center_header_form">
                    <p:commandLink rendered="#{not groupMembersBean.member}" action="#{groupsBean.joinGroup}"
                                   update=":growl :group_menu @form :resource_disp" partialSubmit="true" process="@this"
                                   value="#{msg.join_group}" styleClass="resource_button greenbutton">
                        <f:setPropertyActionListener target="#{groupsBean.selectedGroup}" value="#{groupMembersBean.group}"/>
                    </p:commandLink>
                </h:form>
            </div>
        </ui:define>

    </ui:decorate>


<!--    <script type="text/javascript">
        /* &lt;!&ndash; */
        //$("#center_pane").prepend($("#group_header"));
        /* &ndash;&gt; */
    </script>-->

    <h:panelGrid id="resource_disp" styleClass="mt-2">
        <h:form>

                <p:repeat id="datagrid" var="user" value="#{groupMembersBean.members}">

                    <p:commandLink styleClass="resource_command_link" update=":right_form" >
                        <f:setPropertyActionListener target="#{groupMembersBean.clickedUser}" value="#{user}"/>
                        <div class="members_panelgrid">
                            <img src="#{user.image}" />
                            <ui:fragment rendered="#{not empty user.credits}">
                                <div class="member_star"></div>
                            </ui:fragment>
                            <div class="member_username_small">
                                #{user.username}
                            </div>
                        </div>
                    </p:commandLink>
                </p:repeat>

        </h:form>
    </h:panelGrid>
    </p:panel>
</ui:define>

<ui:define name="right_layout">

            <h:form id="right_form">
         <!--       <script type="text/javascript">
                    function update_header() {
                        //document.getElementById("right_pane_header").hidden = "true";
                    }
                </script>-->

                <ui:fragment  rendered="#{groupMembersBean.clickedUser ne null}">
                    <ui:decorate template="/templates/user/profile.xhtml" >
                        <ui:param name="user" value="#{groupMembersBean.clickedUser}"/>
                        <ui:param name="userDetailsHidden" value="#{groupMembersBean.userDetailsHidden}"/>
                    </ui:decorate>
                </ui:fragment>
            </h:form>

</ui:define>
</ui:composition>
