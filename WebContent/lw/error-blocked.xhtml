<ui:composition template="/WEB-INF/templates/layout/template-page.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">>

	<ui:param name="pageTitle" value="#{msg.error}" />
	<ui:param name="disableGrowl" value="true" />

	<ui:define name="container_layout">
		<p:panel header="Restricted access" styleClass="ui-widget-danger">
			<h5 class="text-danger">Your access to #{msg['application.name']} has been blocked due to unauthorized activity. Please contact our support team: #{msg['application.serverAdmin']}</h5>
		</p:panel>
	</ui:define>

</ui:composition>
