<ui:composition template="/templates/main/main.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="mode" value="#{exploreBean.exploreMode}" />
			<f:viewParam name="page" value="#{exploreBean.page}" />
			<f:event type="preRenderView" listener="#{exploreBean.preRenderView}" />
		</f:metadata>
	</ui:define>
	
	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="#{msg.exploreTitle}" />	
	
	<ui:define name="sub_menu_bar">
		<style type="text/css">
			#content { padding-top:6.7rem; }
		</style>	
		<div id="sub_menu_bar">

			<h:form class="links">
				<h:outputText value="#{msg.list_view}" styleClass="activeResource" rendered="#{exploreBean.exploreMode == 'list_view'}" />
				<h:link value="#{msg.list_view}" outcome="explore" rendered="#{exploreBean.exploreMode != 'list_view'}" >
					<f:param name="mode" value="list_view" />
					<f:param name="page" value="1" />
				</h:link>
				<h:outputText value="#{msg.resultSetViewTitle}" rendered="#{exploreBean.exploreMode == 'resultset_view'}" />
			</h:form>
		</div>		
	</ui:define>
	
	
	<ui:define name="center_layout">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
		<h:panelGroup id="list_view" rendered="#{exploreBean.exploreMode == 'list_view'}">
			<ui:decorate template="/lw/templates/search_history_list.xhtml">
				<ui:param name="searchHistorylogs" value="#{exploreBean.searchHistoryLogs}" />
			</ui:decorate>
		</h:panelGroup>
	</ui:define>
</ui:composition>
