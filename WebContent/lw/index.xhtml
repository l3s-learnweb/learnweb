<ui:composition template="/templates/main/main.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
						
	<ui:param name="pageTitle" value="#{msg.homepageTitle}" />	
	<ui:param name="disableGrowl" value="true" />

	<pre><code class="js">baguetteBox.run('.baguetteBoxOne');</code></pre>
	
	<ui:define name="center_layout">
		<h:outputStylesheet name="frontpage/index.min.css" />
		<h:outputStylesheet library="toolGuide" name="guide.css"></h:outputStylesheet>
		<h:outputScript library="toolGuide" name="guide.js" />
		
		<div class="content_box">
			<h1>
				#{msg.homepageTitle}
			</h1>
			
	
			<h:outputText value="#{msg.homepage}" styleClass="homepage_infotext" />
			
			<div id="lightbox">
				<div id="lightbox_background" onclick="lightbox_close();"></div>

				<div id="lightbox_container">



					<div id="lightbox_content">
	
						<div id="lightbox_navigate_left" onclick="lightbox_prev();"></div>
						<div id="lightbox_navigate_right" onclick="lightbox_next();"></div>
					</div>




				</div>

			</div>
			
			
			<div id="gallery" style="display:none;">
				<!-- <a href="ToolGuide/Activity.html" data-caption="Image caption">

					<img src="ToolGuide/thumb/ppt2.png" alt="First image"></img>
				</a> <a href="ToolGuide/ppt2.png"></a> -->
				<div class="resource" style="width: 100%; height: 100%">
				<OBJECT type="image/svg+xml" data="ToolGuide/ppt1.svg" style="width: 100%; height: 100%"></OBJECT>
				</div>
				<div class="resource" style="width: 100%; height: 100%">
				<OBJECT type="image/svg+xml" data="ToolGuide/ppt2.svg" style="width: 100%; height: 100%"></OBJECT>
				</div>
				<div class="resource" style="width: 100%; height: 100%">
				<OBJECT type="image/svg+xml" data="ToolGuide/ppt3.svg" style="width: 100%; height: 100%"></OBJECT>
				</div>
				<div class="resource" style="width: 100%; height: 100%">
				<OBJECT type="image/svg+xml" data="ToolGuide/ppt4.svg" style="width: 100%; height: 100%"></OBJECT>
				</div>
				<div class="resource" style="width: 100%; height: 100%">
				<OBJECT type="image/svg+xml" data="ToolGuide/ppt5.svg" style="width: 100%; height: 100%"></OBJECT>
				</div>
			</div>

			
<div id="div_left">
				<ui:fragment rendered="#{!userBean.loggedIn}">

					<h2 class="page_header">
						#{msg.loginLabel}
					</h2>
					<h:form class="grey_border">
						<p:focus for="username"/>
						<h:panelGrid columns="3">
							<h:outputLabel for="username" value="#{msg.username}:"/>
							<p:inputText id="username" value="#{loginBean.username}" label="#{msg.username}" styleClass="inputbox"/>
							<p:message styleClass="error" for="username" display="icon"/>

							<h:outputLabel for="password" value="#{msg.password}:"/>
							<p:password id="password" value="#{loginBean.password}" feedback="false" label="#{msg.password}" styleClass="inputbox"/>
							<p:message styleClass="error" for="password" display="icon"/>

							<h:outputText value="" />
							<h:commandButton styleClass="greenbutton" action="#{loginBean.login()}" value="#{msg.loginLabel}" ajax="false" 
								style="margin-top:5px;"/>
							<h:outputText value="" />

						</h:panelGrid>
						<br />
						<h:outputLink class="forgotten_password" value="user/password.jsf">
							<h:outputText value="#{msg.forgotten_password}" />
						</h:outputLink>
					</h:form>
				<br/>
				<br/>
				
				
				</ui:fragment>
				
				
					<h2 class="page_header">
						#{msg.presentation_guide}
					</h2>
					
						<div class="presentation_guide">
						<h:outputLink onclick="lightbox_open(); return false;">
							
								<h:graphicImage value="ToolGuide/ppt_icon1.png"  height="50%" width="100%" alt=""></h:graphicImage>
						</h:outputLink>	
							<!-- <BUTTON onclick="lightbox_open();" style="width:50px; height: 40px; border: none;  background-color:rgba(222, 222, 222, 0);"><img src="ToolGuide/ppt_icon1.png" height="150%" width="150%"></img></BUTTON> -->
						</div>
				
			</div>
		
		
			
			<div id="div_right">

				<ui:fragment rendered="#{!userBean.loggedIn}">

					<h2 class="page_header">
						#{msg.sign_up_for}:
					</h2>
					
					<div class="grey_border">
						<h3>
							<h:outputText value="#{msg.public_courses}" />
						</h3>
	
						<h:panelGrid columns="2" columnClasses="first_column,description">
							<h:outputLink styleClass="greenbutton" value="user/register.jsf">
								<h:outputText value="#{msg.standard_version}" />
							</h:outputLink>
	
							<h:outputText value="#{msg.standard_version_description}" />
						</h:panelGrid>
					
						<h3>
							<h:outputText value="#{msg.specific_courses}" />
						</h3>
				
						<h:panelGrid columns="2" columnClasses="first_column,description">
							<h:outputLink styleClass="greenbutton" value="user/register.jsf">
								<h:outputText value="YELL"/>
								<f:param name="wizard" value="yell"/>
							</h:outputLink>
							
							<h:outputText value="#{msg.yell_description}"/>
						</h:panelGrid>
					</div>
					<br/>
				</ui:fragment>
				
				<h2 class="page_header">
					#{msg['Changelog.title']}
				</h2>
				
				<div class="grey_border">
					<h4>
						<h:outputText value="${utilBean.StringToDate('16.10.2015')}">
	           				<f:convertDateTime type="date" dateStyle="long" timeZone="#{userBean.timeZone}"/>
	       				</h:outputText>	
	       			</h4>
					<h:panelGrid columns="2" columnClasses="first_column,description">
						<h:outputText value="#{msg['Changelog.search_filters']}:" class="changes"/>
						<h:outputText value="#{msg['Changelog.2015_10_search_filters_description']}"/>
	
						<h:outputText value="#{msg['Changelog.group_search']}:" class="changes"/>
						<h:outputText value="#{msg['Changelog.2015_10_group_search_description']}"/>
					
						<h:outputText value="#{msg['Changelog.group_options']}:" class="changes"/>
						<h:outputText value="#{msg['Changelog.2015_10_group_options_description']}"/>					
					
						<h:outputText value="#{msg['Changelog.forum']}:" class="changes"/>
						<h:outputText value="#{msg['Changelog.2015_10_forum_description']}"/>	
					</h:panelGrid>
	     			
					<h4>
						<h:outputText value="${utilBean.StringToDate('20.7.2015')}">
	           				<f:convertDateTime type="date" dateStyle="long" timeZone="#{userBean.timeZone}"/>
	       				</h:outputText>	
					</h4>
					<h:panelGrid columns="2" columnClasses="first_column,description">	
						<h:outputText value="#{msg['Changelog.tooltips']}:" class="changes"/>
						<h:outputText value="#{msg['Changelog.2015_07_tooltips_description']}"/>
												
						<h:outputText value="#{msg['Changelog.notifications']}:" class="changes" />
						<h:outputText value="#{msg['Changelog.2015_07_notification_description']}"/>
						
						<h:outputText value="#{msg.text_analysis}:" class="changes"/>
						<h:outputText value="#{msg['Changelog.2015_07_text_analysis_description']}" escape="false" id="link"/>
						
					</h:panelGrid>
				</div>
			</div>

			<br class="clear" />

		</div>

		<div id="index_footer">
			<h:outputText value="#{msg.index_footer_text} "/>
			<a href="mailto:learnweb-support@l3s.de" >
				<h:outputText value="learnweb-support@l3s.de"/>
			</a>
		</div>
	</ui:define>

</ui:composition>
