<ui:composition template="/templates/main/main.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
						
	<ui:param name="pageTitle" value="#{msg.homepageTitle}" />	
	<ui:param name="disableGrowl" value="true" />

	<ui:define name="center_layout">
		<h:outputStylesheet library="frontpage" name="index.css" />

		<div class="info">
			<h1>#{msg.homepageTitle}</h1>

			<h:outputText value="#{msg.homepage}" styleClass="homepage_infotext" />

			<div id="div_left">

				<ui:fragment rendered="#{!userBean.loggedIn}">

					<h2>#{msg.loginLabel}</h2>
					<h:form>
						<p:focus for="username"></p:focus>
						<h:panelGrid columns="3">
							<h:outputLabel for="username" value="#{msg.username}:"></h:outputLabel>
							<p:inputText id="username" value="#{loginBean.username}" label="#{msg.username}" styleClass="inputbox"></p:inputText>
							<p:message styleClass="error" for="username" display="icon"></p:message>

							<h:outputLabel for="password" value="#{msg.password}:"></h:outputLabel>
							<p:password id="password" value="#{loginBean.password}" feedback="false" label="#{msg.password}" styleClass="inputbox"></p:password>
							<p:message styleClass="error" for="password" display="icon"></p:message>

							<h:outputText value="" />
							<h:commandButton styleClass="greenbutton" action="#{loginBean.login()}" value="#{msg.loginLabel}" ajax="false" style="margin-top:5px;"></h:commandButton>
							<h:outputText value="" />

						</h:panelGrid>
						<br />
						<h:outputLink class="forgotten_password" value="user/password.jsf">
							<h:outputText value="#{msg.forgotten_password}" />
						</h:outputLink>
					</h:form>
				</ui:fragment>

				<h2>#{msg.video_guide}</h2>
				<p:lightBox>
					<div class="video_guide">
						<h:outputLink value="#"></h:outputLink>
						<f:facet name="inline">
							<iframe width="1000" height="563" src="https://www.youtube.com/embed/hWA-YdiHIWw"></iframe>
						</f:facet>
					</div>
				</p:lightBox>

			</div>

			<div id="div_right">

				<ui:fragment rendered="#{!userBean.loggedIn}">

					<h2>#{msg.sign_up_for}:</h2>
					<h3><h:outputText value="#{msg.public_courses}" /></h3>

					<h:panelGrid columns="2" columnClasses="first_column,description">
						<h:outputLink styleClass="greenbutton" value="user/register.jsf">
							<h:outputText value="#{msg.standard_version}" />
						</h:outputLink>

						<h:outputText value="#{msg.standard_version_description}" />
					</h:panelGrid>
				
					<h3><h:outputText value="#{msg.specific_courses}"/></h3>
			
					<h:panelGrid columns="2" columnClasses="first_column,description">
						<h:outputLink styleClass="greenbutton" value="user/register.jsf">
							<h:outputText value="YELL"></h:outputText>
							<f:param name="wizard" value="yell"></f:param>
						</h:outputLink>
						
						<h:outputText value="#{msg.yell_description}"></h:outputText>
					</h:panelGrid>
				</ui:fragment>

				<br/>
				<h2>#{msg.changelog_title}</h2>
				
				<h:outputText value="#{msg.changelog_date}" styleClass="changelog_date" />
				<br />
				<h:outputText value="#{msg.changelog_new_design_description}:"></h:outputText>
				<br /> <br />

				<h:panelGrid columns="2" columnClasses="first_column,description">

					<h:outputText value="#{msg.changelog_header}:" class="changes"></h:outputText>
					<h:outputText value="#{msg.changelog_header_description}"></h:outputText>

					<h:outputText value="#{msg.changelog_languages}:" class="changes"></h:outputText>
					<h:outputText value="#{msg.changelog_languages_description}"></h:outputText>
				</h:panelGrid>
			</div>

			<br class="clear" />

		</div>

		<div id="index_footer">
			<h:outputText value="LearnWeb is developed and maintained by L3S Research Centre, Hanover, Germany. Contact: "></h:outputText>
			<h:outputText value="learnweb-support@l3s.de" style="margin-left:3px; color:#000000;"></h:outputText>

		</div>
	</ui:define>

</ui:composition>
