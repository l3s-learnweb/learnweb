<ui:composition template="/WEB-INF/templates/layout/template-page.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<ui:param name="pageTitle" value="#{msg['application.name']}"/>

<ui:define name="header_right">
    <ul class="header-menu row justify-content-end px-0">
        <li><a href="#login"><span>#{msg.loginLabel}</span></a></li>
        <li><a href="#about"><span>About us</span></a></li>
        <li><a href="#courses"><span>#{msg.registerLabel}</span></a></li>
    </ul>
</ui:define>

<ui:define name="center_layout">
    <div id="header" class="landing-header" style="background-image:url(#{resource['frontpage:luh.jpg']});">
        <section class="container" id="login">
            <div class="row align-items-center">
                <div class="col-md-6 col-lg-4 mb-4 mb-md-0 highlight">
                    <div class="bg-white-90 p-3 pb-4">
                        <ui:include src="/WEB-INF/templates/blocks/user/login-form.xhtml"/>
                    </div>
                </div>
                <div class="col-md-6 col-lg-8">
                    <div class="header-news-list bg-dark-90 text-white">
                        <h2 class="m-0 bg-dark">#{msg.announcements}</h2>

                        <p:dataList value="#{frontpageBean.announcements}" var="news" type="unordered">
                            <h4 class="news-title"><h:outputText value="#{news.title}"/></h4>

                            <h:outputText value="#{news.date}" styleClass="news-date mb-1">
                                <f:convertDateTime type="date" timeZone="#{userBean.timeZone}"/>
                            </h:outputText>

                            <h:outputText escape="false" value="#{news.text}" styleClass="news-content"/>
                        </p:dataList>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <section id="about">
        <div class="container py-5 highlight">
            <div class="row">
                <div class="col-lg-6">
                    <h2 class="text-center text-primary">About us</h2>
                    <p><h:outputText value="#{msg.homepage}"/></p>
                </div>
                <div class="col-lg-6">
                    <ui:include src="/WEB-INF/templates/blocks/guide.xhtml"/>
                </div>
            </div>
        </div>
    </section>

    <section id="courses" class="landing-cards">
        <div class="container py-5 highlight">
            <h2 class="text-white text-center mb-3">#{msg.registerLabel}</h2>
            <div class="row align-items-start text-center">
                <div class="col-md-6">
                    <div class="card-single bg-white h-100 mb-5 pb-4">
                        <h6 class="card-header py-3 m-0">#{msg.public_courses}</h6>
                        <!-- 
                        <h5 class="card-subheader py-1 m-0">Playground</h5>
                        <div class="card-content row mx-auto my-3">
                            <div class="col-4 col-lg-3">
                                <h:graphicImage library="frontpage" name="icons8-playground-96.png" alt="Playground Logo"/>
                            </div>
                            <div class="col-8 col-lg-9 text-left">
                                ​<h:outputText value="Use our playground to take a quick look at the features Learnweb offers. You don't need to register and can directly explore all functionalities"/>
                            </div>
                        </div>
                        <div class="course-footer my-3">
                            <h:outputLink styleClass="ui-button ui-button-text-only" value="#{request.contextPath}/lw/user/register.jsf">
                                <h:outputText value="Explore Learnweb (without registration)" styleClass="ui-button-text"/>
                            </h:outputLink>
                        </div>
                         -->
                        <div>
                            <h5 class="card-subheader py-1 m-0">Public course</h5>
                            <div class="card-content row mx-auto my-3">
                                <div class="col-4 col-lg-3">
                                    <h:graphicImage library="frontpage" name="public_course_icon.png" alt="Public course"/>
                                </div>
                                <div class="col-8 col-lg-9 text-left">
                                    ​<h:outputText value="#{msg.standard_version_description}"/>
                                </div>
                            </div>
                            <div class="course-footer mt-3">
                                <h:outputLink styleClass="ui-button ui-button-text-only" value="#{request.contextPath}/lw/user/register.jsf">
                                    <h:outputText value="#{msg.join}" styleClass="ui-button-text"/>
                                </h:outputLink>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card-single bg-white h-100 mb-5 pb-4">
                        <h6 class="card-header py-3 m-0">#{msg.specific_courses}</h6>
                        <h5 class="card-subheader py-1 m-0">YELL</h5>
                        <div class="card-content row mx-auto py-3">
                            <div class="col-4 col-lg-3">
                                <h:graphicImage library="frontpage" name="interactive_puzzle.png" alt="YELL Logo"/>
                            </div>
                            <div class="col-8 col-lg-9 text-left">
                                ​<h:outputText value="#{msg.yell_description}"/>
                            </div>
                        </div>
                        <div class="course-footer mt-3">
                            <h:outputLink styleClass="ui-button ui-button-text-only" value="#{request.contextPath}/lw/user/register.jsf">
                                <h:outputText value="#{msg.join}" styleClass="ui-button-text"/>
                                <f:param name="wizard" value="yell"/>
                            </h:outputLink>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ui:define>
</ui:composition>
