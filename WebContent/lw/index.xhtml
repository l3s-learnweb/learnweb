<ui:composition template="/WEB-INF/templates/layout/template-page.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<ui:param name="pageTitle" value="#{msg['application.name']}"/>

<ui:define name="header_right">
    <ul class="header-menu row justify-content-end">
        <li><a href="#{request.requestURL}#"><span>Log in</span></a></li>
        <li><a href="#{request.requestURL}#about"><span>About us</span></a></li>
        <li><a href="#{request.requestURL}#subscriptions"><span>Subscribe</span></a></li>
    </ul>
</ui:define>

<ui:define name="center_layout">
    <div class="section-landing">
        <div id="header" class="header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-12">
                        <div class="header-login-form p-4">
                            <h:form>
                                <h:outputText value="#{msg.username}"/>
                                <p:inputText placeholder="#{msg.username}" value="#{loginBean.username}" styleClass="w-100"/>

                                <h:outputText value="#{msg.password}"/>
                                <p:password placeholder="#{msg.password}" value="#{loginBean.password}" feedback="false" styleClass="w-100"/>

                                <p:commandButton ajax="false" value="#{msg.loginLabel}" action="#{loginBean.login()}" styleClass="turquoise-btn"/>

                                <a href="#{request.contextPath}/lw/user/password.jsf">#{msg.forgotten_password}</a>
                            </h:form>
                        </div>
                    </div>
                    <div class="col-lg-8 d-none d-lg-block">
                        <div class="header-news-list">
                            <h2 class="m-0">#{msg.announcements}</h2>

                            <p:dataList rows="3" value="#{adminAnnouncementsBean.availableAnnouncements}" var="news" type="unordered">
                                <h4 class="news-title"><h:outputText value="#{news.title}"/></h4>

                                <h:outputText value="#{news.date}" styleClass="news-date mb-1">
                                    <f:convertDateTime pattern="dd.MM.yyyy" type="date" timeZone="#{userBean.timeZone}"/>
                                </h:outputText>

                                <h:outputText escape="false" value="#{news.text}" styleClass="news-content"/>
                            </p:dataList>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="about" class="about py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h2 class="text-center text-primary">About us</h2>
                        <p><h:outputText value="#{msg.homepage}"/></p>
                    </div>
                    <div class="col-lg-6">
                        <!--<ui:include src="/templates/user/guide.xhtml"/>-->
                        <!--<iframe width="560" height="315" src="resources/templates/user/guide.xhtml" frameborder="0"></iframe>-->
                    </div>
                </div>
            </div>
        </div>

        <div id="subscriptions" class="subscriptions px-4 py-5 border-top-0">
            <div class="container">
                <h2 class="text-white text-center mb-3">Subscribe</h2>
                <div class="row align-items-start text-center">
                    <div class="col-md-6">
                        <div class="subscription-box bg-white h-100 mb-5">
                            <h6 class="subscription-header py-3 m-0">#{msg.public_courses}</h6>
                            <h5 class="subscription-subheader py-1 m-0">Playground</h5>
                            <div class="subscription-content row mx-auto my-3">
                                <div class="col-4 col-lg-3">
                                    <h:graphicImage value="/resources/image/icons8-playground-96.png"/>
                                </div>
                                <div class="col-8 col-lg-9 text-left">
                                    ​<h:outputText value="#{msg.standard_version_description}"/>
                                </div>
                            </div>
                            <div class="subscription-footer my-4">
                                <p:commandButton type="button" value="Join"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="subscription-box bg-white h-100 mb-5">
                            <h6 class="subscription-header py-3 m-0">#{msg.specific_courses}</h6>
                            <h5 class="subscription-subheader py-1 m-0">YELL</h5>
                            <div class="subscription-content row mx-auto py-3">
                                <div class="col-4 col-lg-3">
                                    <h:graphicImage value="/resources/image/interactive_puzzle.png"/>
                                </div>
                                <div class="col-8 col-lg-9 text-left">
                                    ​<h:outputText value="#{msg.yell_description}"/>
                                </div>
                            </div>
                            <div class="subscription-footer my-4">
                                <p:commandButton type="button" value="Join"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:define>
</ui:composition>
