<ui:composition template="/WEB-INF/templates/layout/template-page.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<ui:param name="pageTitle" value="#{msg['application.name']}"/>

<ui:define name="header_right">
    <ul class="header-menu row justify-content-end">
        <li><a href="#"><span>#{msg.loginLabel}</span></a></li>
        <li><a href="#about"><span>About us</span></a></li>
        <li><a href="#courses"><span>Subscribe</span></a></li>
    </ul>
</ui:define>

<ui:define name="center_layout">
    <div class="section-landing">
        <div id="header" class="header" style="background-image:url(#{resource['frontpage:luh.jpg']});">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 col-lg-4 mb-4 mb-md-0">
                        <div class="bg-white-90 p-3 pb-4">
                            <ui:include src="/WEB-INF/templates/blocks/user/login-form.xhtml"/>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-8">
                        <div class="header-news-list bg-dark-90 text-white">
                            <h2 class="m-0 bg-dark">#{msg.announcements}</h2>

                            <p:dataList value="#{frontpageBean.announcements}" var="news" type="unordered">
                                <h4 class="news-title"><h:outputText value="#{news.title}"/></h4>

                                <h:outputText value="#{news.date}" styleClass="news-date mb-1">
                                    <f:convertDateTime type="both" timeZone="#{userBean.timeZone}"/>
                                </h:outputText>

                                <h:outputText escape="false" value="#{news.text}" styleClass="news-content"/>
                            </p:dataList>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="about" class="about py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h2 class="text-center text-primary">About us</h2>
                        <p><h:outputText value="#{msg.homepage}"/></p>
                    </div>
                    <div class="col-lg-6">
                        <!--<ui:include src="/templates/user/guide.xhtml"/>-->
                        <!--<iframe width="560" height="315" src="resources/templates/user/guide.xhtml" frameborder="0"></iframe>-->
                    </div>
                </div>
            </div>
        </div>

        <div id="courses" class="courses px-4 py-5 border-top-0">
            <div class="container">
                <h2 class="text-white text-center mb-3">Subscribe</h2>
                <div class="row align-items-start text-center">
                    <div class="col-md-6">
                        <div class="course-single bg-white h-100 mb-5 pb-4">
                            <h6 class="course-header py-3 m-0">#{msg.public_courses}</h6>
                            <h5 class="course-subheader py-1 m-0">Playground</h5>
                            <div class="course-content row mx-auto my-3">
                                <div class="col-4 col-lg-3">
                                    <h:graphicImage library="frontpage" name="icons8-playground-96.png" alt="Playground Logo"/>
                                </div>
                                <div class="col-8 col-lg-9 text-left">
                                    ​<h:outputText value="#{msg.standard_version_description}"/>
                                </div>
                            </div>
                            <div class="course-footer mt-3">
								<h:outputLink styleClass="ui-button ui-button-text-only" value="#{request.contextPath}/lw/user/register.jsf">
									<h:outputText value="#{msg.join}" styleClass="ui-button-text"/>
									<f:param name="wizard" value="default" />
								</h:outputLink>
							</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="course-single bg-white h-100 mb-5 pb-4">
                            <h6 class="course-header py-3 m-0">#{msg.specific_courses}</h6>
                            <h5 class="course-subheader py-1 m-0">YELL</h5>
                            <div class="course-content row mx-auto py-3">
                                <div class="col-4 col-lg-3">
                                    <h:graphicImage library="frontpage" name="interactive_puzzle.png" alt="YELL Logo"/>
                                </div>
                                <div class="col-8 col-lg-9 text-left">
                                	​<h:outputText value="#{msg.yell_description}"/>
                                </div>
                            </div>
                            <div class="course-footer mt-3">
								<h:outputLink styleClass="ui-button ui-button-text-only" value="#{request.contextPath}/lw/user/register.jsf">
									<h:outputText value="#{msg.join}" styleClass="ui-button-text"/>
									<f:param name="wizard" value="yell" />
								</h:outputLink>
                                <p:commandButton type="button" value="Join"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:define>
</ui:composition>
