<ui:composition 
	template="/WEB-INF/templates/layout/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="false" />
	<ui:param name="pageTitle" value="Factsheet" />

	<ui:define name="sub_breadcrumb">
		<p:menuitem value="Factsheet" url="factsheettest.jsf"/>
	</ui:define>
	<ui:define name="center_layout">

	<p:panel header="Facts">
		<h:form>
		
			<h:panelGrid columns="2">

				<p:selectOneMenu id="Search" editable="false" value="#{factSheetBean.search}">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemLabel="Random" itemValue="#{factSheetBean.random}" />
					<f:selectItem itemLabel="Barack Obama" itemValue="Q76" />
					<f:selectItem itemLabel="Donald Trump" itemValue="Q22686" />
					<f:selectItem itemLabel="Lion"  itemValue="Q140"/>
					<f:selectItem itemLabel="Henry the Lion"  itemValue="Q105378"/>
					<f:selectItem itemLabel="Cloud Strife"  itemValue="Q1798592" />
					<f:selectItem itemLabel="Paris"  itemValue="Q90" />
					<f:selectItem itemLabel="PokÃ©mon"  itemValue="Q864"/>
					<f:selectItem itemLabel="Nil"  itemValue="Q3392"/>
					<f:selectItem itemLabel="Mars"  itemValue="Q111" />
					<f:selectItem itemLabel="Red Bull"  itemValue="Red Bull"/>
					<f:selectItem itemLabel="BMW"  itemValue="Q26678"/>
					<f:selectItem itemLabel="Cucumber" itemValue="Cucumber" />
					<!-- /https://docs.google.com/spreadsheets/d/11UIURYRCUet1jGH_DbQUmzx4utKHIfCICssKZxgtVog/edit#gid=0 -->
				</p:selectOneMenu>

				<p:commandButton value="Submit" update="facts" action="#{factSheetBean.onClick}" />
			</h:panelGrid>
		</h:form>
	</p:panel>

		<h:panelGroup id="facts">
			<h:panelGrid columns="2">
				<h:outputText value="query" />
				<h:outputText value="#{factSheetBean.search}" />
			
				<h:outputText value="label" />
				<h:outputText value="#{factSheetBean.entity.label}" />
				
				<h:outputText value="title" />
				<h:outputText value="#{factSheetBean.entity.title}" />
				
				<h:outputText value="description" />
				<h:outputText value="#{factSheetBean.entity.description}" />
				
				<h:outputText value="wikiId" />
				<h:outputText value="#{factSheetBean.entity.wikiId}" />
				
				<h:outputText value="image" />
				<h:outputText value="#{factSheetBean.entity.imageUrl}" />
				
			
			</h:panelGrid>
			
			<p:repeat var="fact" value="#{factSheetBean.entity.facts}">
				
				<ui:decorate template="/templates/factsheet/fact.xhtml">
					<ui:param name="fact" value="#{fact}" />
				</ui:decorate>
			</p:repeat>
		</h:panelGroup>
	</ui:define>
</ui:composition>
