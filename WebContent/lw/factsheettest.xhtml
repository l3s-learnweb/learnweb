<ui:composition 
	template="/templates/main/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="false" />
	<ui:param name="pageTitle" value="Factsheet" />

	<ui:define name="center_layout">
		<div class="page_header" style="margin: 5px;">
			<span>Facts</span>
		</div>

		<h:form>
			<h:panelGrid columns="2">

				<p:selectOneMenu id="Search" editable="false" value="#{factSheetBean.search}">
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItem itemLabel="Barack Obama" itemValue="Q76" />
					<f:selectItem itemLabel="Donald Trump" itemValue="Q22686" />
					<f:selectItem itemLabel="Lion" itemValue="Lion" />
					<f:selectItem itemLabel="Henry the Lion" itemValue="Henry the Lion" />
					<f:selectItem itemLabel="Cloud Strife" itemValue="Cloud Strife" />
					<f:selectItem itemLabel="Paris" itemValue="Paris" />
					<f:selectItem itemLabel="Pokemon" itemValue="Pokemon" />
					<f:selectItem itemLabel="Nil" itemValue="Nil" />
					<f:selectItem itemLabel="Mars" itemValue="Mars" />
					<f:selectItem itemLabel="Red Bull" itemValue="Red Bull" />
					<f:selectItem itemLabel="BMW" itemValue="BMW" />
				</p:selectOneMenu>

				<p:commandButton value="Submit" update="facts" action="#{factSheetBean.onClick}" />
			</h:panelGrid>
		</h:form>

		<h:panelGroup id="facts">
			<h:outputText value="#{factSheetBean.search}" />
			
			<ui:repeat var="fact" value="#{factSheetBean.facts}">
				
				<ui:decorate template="/templates/factsheet/fact.xhtml">
					<ui:param name="fact" value="#{fact}" />
				</ui:decorate>
			</ui:repeat>
		</h:panelGroup>
	</ui:define>
</ui:composition>
