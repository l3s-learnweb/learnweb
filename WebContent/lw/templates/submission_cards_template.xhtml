<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<!--@elvariable id="submissions" type="java.util.List<de.l3s.learnweb.resource.submission.Submission>"-->

	<ui:repeat var="submission" varStatus="status" value="#{submissions}">
		<div class="#{status.last ? '' : 'mb-4' }">
			<div class="d-flex align-items-center justify-content-between p-2 bg-light">
				<div class="d-flex align-items-center">
					<h3 class="mb-0 mr-1">
						<b>#{submission.title}</b>
					</h3>

					<h:form styleClass="d-inline-block">
						<p:commandLink title="#{msg.edit}" rendered="#{(userBean.moderator) and not submissionBean.submissionOverviewReadOnly}"
									   process="@this" oncomplete="PF('submission_edit_dialog').show();toggleSurveySelectField(editSurveyCheckBox.input.is(':checked'), 'edit');" update=":edit_submission_dialog1">
							<f:setPropertyActionListener target="#{submissionBean.selectedSubmission}" value="#{submission}" />
							<i class="fa fa-fw fa-pencil text-warning" aria-hidden="true"></i>
						</p:commandLink>
						<p:commandLink title="unlock submission" rendered="#{(userBean.moderator) and submissionBean.submissionOverviewReadOnly and submission.currentSubmission and submission.submitted}"
									   process="@this" update=":current_submissions" action="#{submissionBean.unlockSubmission}" oncomplete="addSubmissionHeaderClickHandler();clickCurrentSubmissions();setScrollPos();" onstart="saveScrollPos(event);">
							<f:setPropertyActionListener target="#{submissionBean.selectedSubmission}" value="#{submission}" />
							<i class="fa fa-fw fa-lock text-dark" aria-hidden="true"></i>
						</p:commandLink>
						<p:commandLink title="lock submission" rendered="#{(userBean.moderator) and submissionBean.submissionOverviewReadOnly and submission.currentSubmission and not submission.submitted and not empty submission.submittedResources}"
									   process="@this" update=":current_submissions" action="#{submissionBean.lockSubmission}" oncomplete="addSubmissionHeaderClickHandler();clickCurrentSubmissions();">
							<f:setPropertyActionListener target="#{submissionBean.selectedSubmission}" value="#{submission}" />
							<i class="fa fa-fw fa-unlock text-dark" aria-hidden="true"></i>
						</p:commandLink>
					</h:form>
				</div>


				<div class="d-flex text-right flex-sm-row flex-column">
					<p:button outcome="submission_resources" value="#{msg['Submission.view_submission']}" styleClass="moderator2-btn" icon="fa fa fa-cog"
							  rendered="#{submission.pastSubmission and (not userBean.moderator || submissionBean.submissionOverviewReadOnly)}">
						<f:param name="submission_id" value="#{submission.id}" />
						<f:param name="user_id" value="#{submissionBean.userId}" />
					</p:button>

					<p:button outcome="submission_resources" value="#{msg['Submission.submit_resources']}" styleClass="moderator2-btn" icon="fa fa fa-cog"
							  rendered="#{submission.currentSubmission and submission.isSurveySubmitted(userBean.user.id) and not submissionBean.submissionOverviewReadOnly}">
						<f:param name="submission_id" value="#{submission.id}" />
						<f:param name="user_id" value="#{submissionBean.userId}" />
					</p:button>

					<p:button outcome="../survey/survey" value="Please submit the survey first" styleClass="moderator3-btn" icon="fa fa fa-cog"
							  rendered="#{submission.currentSubmission and not submission.isSurveySubmitted(userBean.user.id) and not submissionBean.submissionOverviewReadOnly}">
						<f:param name="resource_id" value="#{submission.surveyResourceId}" />
					</p:button>

					<p:button outcome="submission_resources" value="#{msg['Submission.view_submission']}" styleClass="moderator2-btn" icon="fa fa fa-cog"
							  rendered="#{submission.currentSubmission and userBean.moderator and submissionBean.submissionOverviewReadOnly}">
						<f:param name="submission_id" value="#{submission.id}" />
						<f:param name="user_id" value="#{submissionBean.userId}" />
					</p:button>

					<p:button outcome="submission_moderator" value="#{msg['Submission.view_user_submissions']}" styleClass="moderator2-btn" icon="fa fa fa-cog"
							  rendered="#{userBean.moderator}">
						<f:param name="submission_id" value="#{submission.id}" />
					</p:button>
				</div>
			</div>



			<div class="p-1 border-bottom">
				<div class="form-group mt-3">
					<span class="font-weight-lighter">#{msg['Submission.open_date']}:
						<h:outputText styleClass="font-weight-light" value="#{submission.openDatetime}">
							<f:convertDateTime dateStyle="long" type="both" timeZone="#{userBean.timeZone}"/>
						</h:outputText>
					</span>

					<span class="font-weight-lighter">#{msg['Submission.close_date']}:
						<h:outputText styleClass="font-weight-light" value="#{submission.closeDatetime}">
							<f:convertDateTime dateStyle="long" type="both" timeZone="#{userBean.timeZone}"/>
						</h:outputText>
					</span>

					<span class="font-weight-lighter">#{msg.course}:
						<h:outputText styleClass="font-weight-light" value="#{submission.course.title}" />
					</span>
				</div>

				<p class="font-weight-lighter mb-3">#{submission.description}</p>

				<h:panelGroup layout="block" styleClass="mt-5" rendered="#{not empty submission.submittedResources}">
					<h:panelGroup layout="block" styleClass="datagrid not-selectable" pt:data-isEnabledMoving="false">
						<h:panelGroup styleClass="res-grid" layout="block">
							<ui:repeat var="res" value="#{submission.submittedResources}" >
								<h:panelGroup styleClass="res-grid-item group-resources-item" pt:data-itemType="resource" pt:data-itemId="#{res.id}" layout="block">
									<ui:decorate template="/WEB-INF/templates/blocks/resources/single_res_block.xhtml">
										<ui:param name="res" value="#{res}" />
									</ui:decorate>
								</h:panelGroup>
							</ui:repeat>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</div>


		</div>
	</ui:repeat>
</ui:composition>
