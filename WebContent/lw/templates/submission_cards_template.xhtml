<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:repeat var="submission" value="#{submissions}">
		<div id="submission_card">
			<div id="submission_details">
				<h2>
					<b>#{submission.title} </b>
					<h:form style="display:inline;">
						<p:commandLink style="text-decoration:none;" title="#{msg.edit}" rendered="#{userBean.admin || userBean.moderator}"
							process="@this" oncomplete="PF('submission_edit_dialog').show();" update=":edit_submission_dialog1">
							<f:setPropertyActionListener target="#{submitResourcesBean.selectedSubmission}" value="#{submission}" />
							<h:graphicImage value="/resources/icon/silk/pencil.png" width="16" height="16" alt="#{msg.edit}" />
						</p:commandLink>
					</h:form>
				</h2>
				<span id="submission_description">#{submission.description}</span>
			</div>
			<div id="submission_time_block">
				<table style="position: relative; float: right;">
					<tr>
						<td><span style="font-weight: bold;">#{msg['Submission.open_date']}: </span></td>
						<td>
							<h:outputText value="#{submission.openDatetime}">
								<f:convertDateTime dateStyle="medium" type="date" timeZone="CET"/>
							</h:outputText>
						</td>
					</tr>
					<tr>
						<td><span style="font-weight: bold;">#{msg['Submission.close_date']}: </span></td>
						<td>
							<h:outputText value="#{submission.closeDatetime}">
								<f:convertDateTime dateStyle="medium" type="date" timeZone="CET"/>
							</h:outputText>
						</td>
					</tr>
				</table>
			</div>
			<div>
				<h:outputLink styleClass="greenbutton submission_link"
					value="myhome/submission_resources.jsf"
					rendered="#{submission.pastSubmission}">
					<f:param name="submission_id" value="#{submission.id}" />
					<f:param name="user_id" value="#{submitResourcesBean.userId}" />
					#{msg['Submission.view_submission']}
				</h:outputLink>
				<h:outputLink styleClass="greenbutton submission_link"
					value="myhome/submission_resources.jsf"
					rendered="#{submission.currentSubmission}">
					<f:param name="submission_id" value="#{submission.id}" />
					<f:param name="user_id" value="#{submitResourcesBean.userId}" />
					#{msg['Submission.submit_resources']}
				</h:outputLink>
			</div>
		</div>
	</ui:repeat>
</ui:composition>
