<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:fragment rendered="#{view eq 'list'}">
		<ui:decorate template="/lw/templates/resources_list.xhtml">
			<ui:param name="resources" value="#{resources}" />
		</ui:decorate>
	</ui:fragment>
	
	<ui:fragment rendered="#{view eq 'float'}">
		<ui:decorate template="/lw/templates/resources_float.xhtml">
			<ui:param name="resources" value="#{resources}" />
		</ui:decorate>
	</ui:fragment>
	
	<ui:fragment rendered="#{view eq 'grid'}">
		<ui:decorate template="/lw/templates/resources_grid.xhtml">
			<ui:param name="resources" value="#{resources}" />
		</ui:decorate>
	</ui:fragment>

</ui:composition>
