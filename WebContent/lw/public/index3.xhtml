<ui:composition template="/templates/main/main.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<!--  
<   link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/login.css" />
-->
						
	<ui:param name="pageTitle" value="#{msg.homepageTitle}" />	
	<ui:param name="disableGrowl" value="true" />
						
	<ui:define name="center_layout">
	<style type="text/css">	
		html { height:100%; }
		h1{
			font-weight:bold; 
			font-size:1.7rem;
			display:inline-block;
		}
		h2{
			font-size:medium;
			font-weight:bold;
		}
		#content{
			min-height:100%;
			margin:0px auto !important;
			overflow:hidden !important;
			background:url(../resources/image/uni.jpg) center no-repeat;
			background-size:cover;
			font-family:sans-serif;
			height:auto;
		}
		.info{
			min-height:550px;
			color:white;
			width:750px;
			background-color: rgba(0, 0, 0, 0.7);
			margin:5% auto;
			padding:15px;
		}
		.ui-dialog-titlebar {
			color:#489a83 ;
			text-shadow:none;
		}
		.ui-widget-header{
			background:none !important;
		}
		.logindiv{
			background-color:white;
			border-radius:12px;
			color:#489a83;
			height: 80%;
			-moz-box-shadow:    inset 0 0 10px #489a83;
		   	-webkit-box-shadow: inset 0 0 10px #489a83;
		   	box-shadow:         inset 0 0 10px #489a83;
			top: 5%; 
			right: 10%;  
			min-height: 100px; 
			min-width: 200px;
		}
		.inputbox{
			padding:4px;
			color:rgb(100, 177, 118) !important;
			background-color:white !important;
			margin:5px 0;
		}
		input:-webkit-autofill {
			background-color:none;
			background-image:none;
			color:rgb(0, 0, 0);
		}
		.greenbutton{
			border:none;
			background-color:#489a83;
			padding:4px 13px;
			color:white;
			cursor:pointer;
			display:inline-block;
			text-decoration:none;
		}
		.greenbutton:hover{
			background-color:#74beaa;
		}
		#login a{
			font-weight:bold;
			padding:20px;
			color:rgb(59, 170, 245);
		}
		.ui-autocomplete-input{
			border:1px solid #aeaeae; 
			border-radius:0px !important; 
			box-shadow:0 0 0px 0px #fff !important;	
		}
		.submitsearch{
			padding:0 !important;
			font-size:0.95em !important;
			position:relative;
			top:-1px;
			left:-5px;
			border-radius:0;
		}
		.video_guide{
			background-image:url("../resources/icon/videoguide.jpg");
			width:280px;
			height:153px;
			cursor:pointer;
		}
		.video_guide:hover{
			background-position:280px 153px;
		}
		.video_link{
			display:none;
		}
		.public_courses{
		 	display:inline-block;
    		font-size:1.2rem;
    		width:395px;
    		float:right;
    		border-left:2px solid #489a83;
    		padding:10px;
		}
		.changelog_date{
			text-decoration:underline;
			font-size:1.3rem;
		}
		.changelog_description{
			padding:0 15px;
		}
		#loginform{
			width:300px;
			float:left;
			height:156px;
			padding:0 15px;
			display:inline-block;
		}
		#dividing_line{
			width:100%; 
			color:#489a83; 
			height:2px; 
			background-color: #489a83; 
			border:none; 
			margin-top:1%;
			margin-bottom:1%;
			float:left;
		}
		.forgot{
			color:white; 
		}
		.homepage_infotext{
			font-size:medium; 
			display:block;
		}
	</style>
	
		<div class="info">
		
		<h1>#{msg.homepageTitle}</h1>
	
		<br/>
		<br/>
		
		<h:outputText value="#{msg.homepage}" styleClass="homepage_infotext"></h:outputText>
		<br />
		<br/>
		
<div style="display:block;">

<ui:fragment rendered="#{!userBean.loggedIn}">
	<div id="loginform">
		<h2>#{msg.loginLabel}</h2>
		<br/>
		<h:form>
			<p:focus for="username"></p:focus>
			<h:panelGrid columns="3">
				<h:outputLabel for="username" value="#{msg.username}:"></h:outputLabel>
				<p:inputText id="username" value="#{loginBean.username}" label="#{msg.username}" styleClass="inputbox"></p:inputText>
				<p:message styleClass="error" for="username" display="icon"></p:message>
				
				<h:outputLabel for="password" value="#{msg.password}:"></h:outputLabel>
				<p:password id="password" value="#{loginBean.password}" feedback="false" label="#{msg.password}" styleClass="inputbox"></p:password>
				<p:message styleClass="error" for="password" display="icon"></p:message>
				
				<h:outputText value="" />
				<h:commandButton styleClass="greenbutton" action="#{loginBean.login()}" value="#{msg.loginLabel}" ajax="false" style="margin-top:5px;"></h:commandButton>	
				<h:outputText value="" />
				
			</h:panelGrid>
			<br></br>
			<h:outputLink id="forgot" class="forgot" value="user/password.jsf"><h:outputText value="#{msg.forgotten_password}"/></h:outputLink>
		</h:form>
	</div>	

<div class="public_courses">
	<h2>#{msg.public_courses}</h2>
			<br></br>
			<h:panelGrid columns="2" cellpadding="5">
			
				<h:outputText value="#{msg.sign_up_for}" style="display:inline-block;font-weight:bold; font-size:1.5rem; width:115px;"></h:outputText>
				<h:outputText value=""></h:outputText>
			
				<h:outputLink styleClass="greenbutton" value="user/register.jsf">
					<h:outputText value="public version"></h:outputText>
				</h:outputLink>	
				<h:outputText value="This public version of LearnWeb is for all students and teacher, who want to join LearnWeb. Everyone can join and create groups.">
				</h:outputText>
				
				<h:outputLink styleClass="greenbutton" value="user/register.jsf">
						<h:outputText value="YELL"></h:outputText>
						<f:param name="wizard" value="yell"></f:param>
				</h:outputLink>
				<h:outputText value="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, 
		sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.">
				</h:outputText>
			
			</h:panelGrid>
	</div>
	
</ui:fragment>	

	<br style="clear:both"></br>			

<div style="float:left; padding:0 15px 15px; margin-top:-10%; width:300px;">	
	<h2>#{msg.video_guide}</h2>
	<br/>
		<p:lightBox>
			<div class="video_guide">
	        	<h:outputLink value="#" style="color:white;  font-family: sans-serif;">
	            	<h:outputText value="Video guide" styleClass="video_link"/>
	        	</h:outputLink>
	        	<f:facet name="inline">
	        	
	            	<iframe width="1000" height="563" src="https://www.youtube.com/embed/hWA-YdiHIWw" frameborder="0" allowfullscreen="0"></iframe>
	            	
	        	</f:facet>
	        </div>
	    </p:lightBox>
	 </div>
		
		<div style="float:left; border-left:2px solid #489a83; padding:10px; height:120px; width:395px">
			<h2>#{msg.changelog_title}</h2>
			<br></br>
			<h:panelGrid>
				<h:outputText value="27.April 2015" styleClass="changelog_date"/>
				<h:outputText value="new Homepage, new header, more languages" styleClass="changelog_description"></h:outputText>
			</h:panelGrid>
		</div>
			
		
		</div>
		</div>
		
	</ui:define>
	
</ui:composition>
