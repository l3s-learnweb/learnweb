<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:param name="pageTitle" value="#{msg.searchTitle}"/>
<ui:param name="helpText" value="#{msg.searchHelp}"/>
<ui:param name="loginRequired" value="true"/>
<ui:param name="hideBreadcrumbs" value="true"/>

<ui:define name="metadata">
    <f:metadata>
        <f:viewParam name="query" value="#{searchBean.query}"/>
        <f:viewParam name="action" value="#{searchBean.queryMode}"/>
        <f:viewParam name="service" value="#{searchBean.queryService}"/>
        <f:viewParam name="filter" value="#{searchBean.queryFilters}"/>
        <f:viewAction action="#{searchBean.onLoad}"/>
    </f:metadata>
</ui:define>

<ui:define name="head">
    <h:outputScript name="vendor/fancybox-v3.5.7/jquery.fancybox.min.js"/>
    <h:outputStylesheet name="vendor/fancybox-v3.5.7/jquery.fancybox.min.css"/>

    <h:outputScript name="vendor/justifiedGallery-v3.7.0/jquery.justifiedGallery.min.js"/>

    <h:outputScript library="learnweb-layout" name="js/search.js"/>
</ui:define>

<ui:define name="center_layout">
    <h:form class="d-none">
        <p:remoteCommand name="ajaxLoadNextPage" actionListener="${searchBean.loadNextPage()}" update=":searchResultsNext" immediate="true" global="false"
                         onstart="console.log('loadingNextPage')" oncomplete="displayNextPage(xhr, status, args);"/>
        <p:remoteCommand name="logResourceOpenedCommand" actionListener="${searchBean.logResourceOpened()}" immediate="true" global="false" async="true"/>
        <p:remoteCommand name="getResourceDetailsCommand" actionListener="${searchBean.getResourceDetailsCommand}" immediate="true" global="false"
                         update=":search_item_meta" oncomplete="updateSlideDetails(xhr, status, args);"/>
        <p:remoteCommand name="saveResourceCommand" actionListener="${searchBean.selectResourceCommand}" immediate="true" global="false"
                         update=":copy_resource_dialog" onstart="$.fancybox.close();" oncomplete="PF('copyResourceDialog').show();"/>
    </h:form>

    <h:panelGroup id="search_header_panel" layout="block" rendered="#{not searchBean.searchFilters.filtersEnabled}" styleClass="bg-gray200">
        <ul class="res-filters">
            <li class="filter #{searchBean.searchMode =='text' ? 'active':''}">
                <h:link outcome="search">
                    <span class="filter-title">
                        <span class="text-truncate text-dark">#{msg.web}</span>
                    </span>
                    <f:param name="action" value="text"/>
                    <f:param name="query" value="#{searchBean.query}"/>
                </h:link>
            </li>
            <li class="filter #{searchBean.searchMode =='image' ? 'active':''}">
                <h:link outcome="search">
                    <span class="filter-title">
                        <span class="text-truncate text-dark">#{msg.Images}</span>
                    </span>
                    <f:param name="action" value="image"/>
                    <f:param name="query" value="#{searchBean.query}"/>
                </h:link>
            </li>
            <li class="filter #{searchBean.searchMode =='video' ? 'active':''}">
                <h:link outcome="search">
                     <span class="filter-title">
                        <span class="text-truncate text-dark">#{msg.Videos}</span>
                    </span>
                    <f:param name="action" value="video"/>
                    <f:param name="query" value="#{searchBean.query}"/>
                </h:link>
            </li>
        </ul>

        <h:form id="search_source_carousel" styleClass="bg-gray400 p-2">
            <p:outputPanel styleClass="text-center mb-2" layout="block" rendered="#{searchBean.searchService != null}">
                <h:outputFormat value="#{searchBean.getResourcesGroupedBySource().size() == 1   ? msg.search_groups_header_empty  : msg.search_groups_header}" escape="false">
                    <f:param value="#{searchBean.totalFromCurrentService}"/>
                    <f:param value="#{searchBean.searchService}"/>
                </h:outputFormat>
            </p:outputPanel>

            <p:carousel value="#{searchBean.getResourcesGroupedBySource()}" var="gr" widgetVar="carousel" responsive="true" circular="true"
                        breakpoint="-1" styleClass="ui-carousel-light search-source-carousel" itemStyleClass="p-0 mx-2">
                <h:link outcome="search" styleClass="text-decoration-none">
                    <f:param name="service" value="#{gr.groupAlias}"/>
                    <f:param name="action" value="#{searchBean.searchMode}"/>
                    <f:param name="query" value="#{searchBean.query}"/>

                    <div class="d-flex border-bottom">
                        <div class="search-source-icon source-#{gr.groupAlias}"></div>
                        <div class="group-menu-title font-weight-bold">
                            <h:outputFormat value="#{msg.search_groups_title}" style="font-size: 0.8rem;" escape="false">
                                <f:param value="#{gr.groupName}"/>
                                <f:param value="#{gr.totalResources}"/>
                            </h:outputFormat>
                        </div>
                    </div>

                    <h:panelGroup layout="block" styleClass="d-flex flex-wrap align-items-start flex-column" style="max-width: 15em;" rendered="#{searchBean.searchMode == 'text'}">
                        <p:repeat value="#{gr.resources}" var="res">
                            <span class="text-truncate d-block w-100 p-1">
                            <h:outputText value="#{res.title}" style=" color: #4b6cb7;" styleClass="mr-1 w-50 small" escape="false"/>
                            <h:outputText value="#{res.url}" style="color: #006621;" styleClass="text-truncate overflow-hidden w-50 small" escape="false"/>
                            <br/>
                            <h:outputText value="#{res.snippet}" styleClass="text-truncate d-block text-dark small" escape="false"/>
                            </span>
                        </p:repeat>
                    </h:panelGroup>

                    <h:panelGroup styleClass="row mx-0" rendered="#{searchBean.searchMode == 'image' || searchBean.searchMode == 'video'}" layout="block">
                        <div class="search-carousel-image col-6" style="background-image:url('#{gr.resources[0].thumbnail2.url}');"></div>
                        <div class="search-carousel-image col-6" style="background-image:url('#{gr.resources[1].thumbnail2.url}');"></div>
                    </h:panelGroup>
                </h:link>
            </p:carousel>
        </h:form>
    </h:panelGroup>

    <div class="bg-white">

        <h:form id="resourcesFilters" styleClass="bg-gray200">
        <ul class="res-filters">
            <p:repeat value="#{searchBean.availableFilters}" var="filter">
                <li class="filter#{filter.disabled ? ' disabled' : (filter.active ? ' active' : null)}">
                                    <span class="filter-title">
                                        <span class="text-truncate">#{filter.title}</span>
                                        <i class="fa fa-fw fa-caret-down" aria-hidden="true"></i>
                                    </span>
                    <ul class="filter-sub-bar collapse js-limited-list" data-visible-items="5">
                        <p:repeat value="#{filter.options}" var="item">
                            <li class="#{item.active ? 'active' : null}">
                                <h:outputLink value="search.jsf" styleClass="#{item.active ? 'active' : null}">
                                    <h:outputText value="#{item.title}"/>

                                    <h:outputFormat value="#{msg.filter_counter}" escape="false" rendered="#{item.totalResults != null}">
                                        <f:param value="#{item.totalResults}"/>
                                    </h:outputFormat>

                                    <f:param name="action" value="#{searchBean.searchMode}"/>
                                    <f:param name="filter" value="#{item.value}"/>
                                    <f:param name="service" value="#{searchBean.queryService}"/>
                                    <f:param name="query" value="#{searchBean.query}"/>
                                </h:outputLink>
                            </li>
                        </p:repeat>
                        <li class="expand-list collapse">
                            <a href="#">#{msg.filter_carousel_all}</a>
                        </li>
                    </ul>
                </li>
            </p:repeat>
            <li class="filter #{searchBean.searchFilters.filtersEnabled ? 'active':'disabled'}">
                <h:link value="#{msg.clear_filters}" outcome="search"
                        styleClass="d-inline-block p-2 text-body">
                    <f:param name="action" value="#{searchBean.searchMode}"/>
                    <f:param name="query" value="#{searchBean.query}"/>
                </h:link>
            </li>
        </ul>
        </h:form>

        <script type="text/javascript">
            const view = '#{searchBean.view}';
            const userId = '#{userBean.user.id}';
        </script>

        <div id="searchResults" class="p-2 search-#{searchBean.view}">
            <ui:decorate template="/WEB-INF/templates/blocks/search/resources.xhtml">
                <ui:param name="resources" value="#{searchBean.search.resources}"/>
                <ui:param name="view" value="#{searchBean.view}"/>
            </ui:decorate>
        </div>

        <h:panelGroup id="searchResultsNext" layout="block" styleClass="d-none">
            <ui:decorate template="/WEB-INF/templates/blocks/search/resources.xhtml">
                <ui:param name="view" value="#{searchBean.view}"/>
                <ui:param name="resources" value="#{searchBean.nextPage}"/>
            </ui:decorate>
        </h:panelGroup>

        <div class="text-center font-weight-bold pb-2">
            <span id="search_loading_more_results" class="collapse">#{msg.loading_more_results} <i aria-hidden="true" class="fa fa-fw fa-cog fa-spin fa-fw"></i></span>
            <span id="search_no_more_results" class="collapse">#{msg.no_more_results}</span>
            <span id="search_nothing_found" class="collapse">#{msg.nothingFound}</span>
        </div>

        <h:panelGroup id="search_item_meta" layout="block" styleClass="d-none">
            <ui:decorate template="/WEB-INF/templates/blocks/search/resource_metadata.xhtml">
                <ui:param name="res" value="#{searchBean.selectedResource}"/>
            </ui:decorate>
        </h:panelGroup>

        <p:dialog header="#{msg.options}" widgetVar="copyResourceDialog" responsive="true" draggable="true" resizable="false" id="copy_resource_dialog" modal="true">
            <h:form rendered="#{userBean.loggedIn and searchBean.selectedResource ne null}">
                <div class="fg-grid mb-3">
                    <ui:decorate template="/WEB-INF/templates/blocks/resources/edit.xhtml">
                        <ui:param name="res" value="#{searchBean.selectedResource.resource}"/>
                    </ui:decorate>

                    <div class="fg-row">
                        <h:outputText value="#{msg.add_to}:" escape="false"/>
                        <p:tree value="#{userBean.writeAbleGroupsTree}" var="node" animate="true" dynamic="true"
                                 selectionMode="single" selection="#{searchBean.selectedNode}">
                            <p:ajax event="select" listener="#{searchBean.onNodeSelect}"/>

                            <p:treeNode type="group">
                                <h:outputText id="group" value="#{node.title}"/>
                            </p:treeNode>

                            <p:treeNode type="folder" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                                <h:outputText value="#{node.name}"/>
                            </p:treeNode>
                        </p:tree>
                        <p:message for="@previous"/>
                    </div>
                </div>

                <div class="text-right mt-3">
                    <p:defaultCommand target="addSelectedResourceButton"/>
                    <p:commandButton value="#{msg.cancel}" styleClass="secondary-btn" onclick="PF('copyResourceDialog').hide()"/>
                    <p:commandButton id="addSelectedResourceButton" value="#{msg.save}" action="#{searchBean.addSelectedResource}" async="true" process="@form" update=":growl"
                                     widgetVar="add_button" onclick="PF('add_button').disable()" oncomplete="PF('copyResourceDialog').hide()"/>
                </div>
            </h:form>
        </p:dialog>
    </div>
</ui:define>
</ui:composition>
