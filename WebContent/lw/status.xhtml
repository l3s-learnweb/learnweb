<?xml version="1.0" encoding="UTF-8"?>
<xml xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view contentType="text/xml" transient="true">
    <app>
        <startup>#{startup}</startup>
        <version>#{statusBean.version}</version>
        <project_stage>#{statusBean.projectStage}</project_stage>
    </app>
    <config>
        <property key="server_url" value="#{config.serverUrl}"/>
        <property key="development" value="#{config.developmentMode}"/>
        <property key="maintenance" value="#{config.maintenanceMode}"/>
        <property key="root" value="#{config.rootEnvironment}"/>
    </config>
    <services>
        <ui:repeat var="service" value="#{statusBean.services}">
            <service>
                <name><h:outputText value="#{service.name}" escape="false"/></name>
                <status><h:outputText value="#{service.status}" escape="false"/></status>
                <url><h:outputText value="#{service.url}" escape="false"/></url>
                <comment><h:outputText value="#{service.comment}" escape="false"/></comment>
            </service>
        </ui:repeat>
    </services>
</f:view>

</xml>
