<?xml version="1.0" encoding="UTF-8"?>
<xml xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view contentType="text/xml">
    <app>
        <version>#{statusBean.version}</version>
        <development_stage>#{statusBean.developmentStage}</development_stage>
        <uptime>#{statusBean.uptime}</uptime>
    </app>
    <services>
        <ui:repeat var="service" value="#{statusBean.services}">
            <service>
                <name><h:outputText value="#{service.name}" escape="false"/></name>
                <status><h:outputText value="#{service.status}" escape="false"/></status>
                <url><h:outputText value="#{service.url}" escape="false"/></url>
                <comment><h:outputText value="#{service.comment}" escape="false"/></comment>
            </service>
        </ui:repeat>
    </services>
</f:view>

</xml>
