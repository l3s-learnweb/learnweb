<ui:composition 
	template="/templates/main/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.users}"/>

	<ui:define name="center_layout">
		<div class="page_header" style="margin:5px;">
			<span>
				#{msg.users}
			</span>
		</div>
	
		<h:form style="margin:5px;">
			<p:dataTable var="user" value="#{adminUserBean.users}" rows="50" paginator="true" rowsPerPageTemplate="50,100,250,500,1000,1500,2500"
               paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<p:column filterBy="#{user.username}" headerText="#{msg.username}" sortBy="#{user.username}">
					
					<p:link outcome="/lw/myhome/profile" value="#{user.username}">
    					<f:param name="user_id" value="#{user.id}" />
					</p:link>					
				</p:column>	
					
				<p:column sortBy="#{user.email}" filterBy="#{user.email}">
					<f:facet name="header">
						#{msg.email_address}
					</f:facet>
					<h:outputText value="#{user.email}" />			
				</p:column>
						
				<p:column sortBy="#{user.organisation.title}" filterBy="#{user.organisation.title}">
					<f:facet name="header">
						#{msg.organization}
					</f:facet>
					<h:outputText value="#{user.organisation.title}" />			
				</p:column>
				
				<p:column headerText="Moderator" sortBy="#{user.moderator}" style="width: 8%;">
					<p:selectBooleanCheckbox value="#{user.moderator}">
						<p:ajax listener="#{adminUserBean.updateUser(user)}" update=":growl"/>
					</p:selectBooleanCheckbox>
				</p:column>
						
				<p:column style="width: 7%;">
					<f:facet name="header">
						#{msg.options}
					</f:facet>
					<h:commandLink action="${adminUserBean.login(user)}" rendered="${adminUserBean.canLoginToAccount(user)}">
						#{msg.loginLabel}
					</h:commandLink>
				</p:column>
				
				<p:column headerText="Logs" style="width: 8%;">
					<h:outputLink value="http://learnweb.l3s.uni-hannover.de/tracker/tracks/client/1,2/user/#{user.id}" target="_blank">Mouse tracker</h:outputLink>
				</p:column>
					
			</p:dataTable>	
		</h:form>

	</ui:define>
</ui:composition>
