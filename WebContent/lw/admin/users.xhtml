<ui:composition 
	template="/templates/main/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.users}"/>

	<ui:define name="center_layout">
		<div class="page_header" style="margin:5px;">
			<span>
				#{msg.users}
			</span>
		</div>
	
		<h:form style="margin:5px;">
			<p:dataTable var="user" value="#{adminUserBean.users}">
				<p:column filterBy="#{user.username}" headerText="#{msg.username}">
					<h:outputText value="#{user.username}" />					
				</p:column>	
					
				<p:column>
					<f:facet name="header">
						#{msg.email_address}
					</f:facet>
					<h:outputText value="#{user.email}" />			
				</p:column>
						
				<p:column>
					<f:facet name="header">
						#{msg.organization}
					</f:facet>
					<h:outputText value="#{user.organisation.title}" />			
				</p:column>
						
				<p:column>
					<f:facet name="header">
						#{msg.options}
					</f:facet>
					<h:commandLink action="${adminUserBean.login(user)}">
						#{msg.loginLabel}
					</h:commandLink>
				</p:column>
					
			</p:dataTable>	
		</h:form>

	</ui:define>
</ui:composition>
