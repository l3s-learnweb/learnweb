<ui:composition 
	template="/templates/main/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.users}"/>

	<ui:define name="center_layout">
		<style type="text/css">
			.ui-state-hover, .ui-state-focus, .ui-state-active{
				box-shadow:0 0 0px 0px #fff !important;
				background-color:#d1d1d1 !important;
				background-image:none !important;
				border:1px solid #a8a8a8 !important;
			}
			.page_header{margin:5px 5px 0px 5px;}
			#user_form{padding:5px;}
			#user_table{
				margin-top:5px;
				margin-bottom:15px;
			}
			.ui-widget-content .ui-state-disabled{opacity: 1;}
		</style>
	
		<div class="page_header">
			<span>
				#{msg.users}
			</span>
		</div>
		
		<h:form id="user_form">
			<p:dataTable var="user" value="#{adminUserBean.users}" rows="50" paginator="true" rowsPerPageTemplate="50,100,250,500,1000,1500,2500"
               paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
               id="user_table">
			
				<p:column filterBy="#{user.username}" sortBy="#{user.username}" headerText="#{msg.username}">
					<h:outputLink value="user/detail.jsf">
						<f:param name="user_id" value="#{user.id}" />
						<h:outputText value="#{user.username}" />
					</h:outputLink>
				</p:column>	
					
				<p:column headerText="#{msg.email_address}" sortBy="#{user.email}" filterBy="#{user.email}">
					<h:outputText value="#{user.email}" />					
				</p:column>
						
				<p:column headerText="#{msg.registered_since}" sortBy="#{user.registrationDate}" filterBy="#{user.registrationDate}">
					<h:outputText value="#{user.registrationDate}">
						<f:convertDateTime dateStyle="default" type="date" timeZone="#{userBean.timeZone}" />
					</h:outputText>					
				</p:column>
				
				<p:column headerText="Moderator" sortBy="#{user.moderator}" style="width: 8%;">
				<p:selectBooleanCheckbox value="#{user.moderator}" disabled="true" />
				</p:column>
	
			</p:dataTable>	
		</h:form>

	</ui:define>	
</ui:composition>
