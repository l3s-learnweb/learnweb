<ui:composition template="/templates/main/main.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	lang="#{userBean.localeCode}">
	
	<ui:param name="pageTitle" value="#{msg.transcript_logs}" />
	<ui:param name="loginRequired" value="true"/>

	<ui:define name="center_layout">
	
		<style type="text/css">
			.ui-state-hover, .ui-state-focus, .ui-state-active{
				box-shadow:0 0 0px 0px #fff !important;
				background-color:#d1d1d1 !important;
				background-image:none !important;
				border:1px solid #a8a8a8 !important;
			}
		</style>
		
		<div class="page_header" style="margin:5px;">
			<span>
				#{msg.transcript_logs}
			</span>
		</div>
	
		<h:form style="padding:5px">
			<p:dataTable id = "tbl" var="log" value="#{tedTranscriptBean.simpleTranscriptLogs}" rows="30" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
				rowsPerPageTemplate="20,25,30">
				 
				 <f:facet name="{Exporters}">
            		<h:commandLink>
                		<p:graphicImage library="default" value="/resources/icon/excel_icon.jpg" width="24"/>
               	 		<p:dataExporter type="xls" target="tbl" fileName="simple_transcript_log"/>
           	 		</h:commandLink>
        		</f:facet>
				
				<p:column headerText="#{msg.username}">
					<h:outputText value="#{log.user.username}" />
				</p:column>

				<p:column headerText="#{msg.tedTalk}">
					<h:outputLink value="#{request.contextPath}/lw/ted_transcript.jsf" target="_blank" style="text-decoration:underline">
						<h:outputText value="#{log.resource.title}" />
						<f:param name="resource_id" value="#{log.resource.id}"/>
					</h:outputLink>
				</p:column>
	
				<p:column headerText="#{msg.selection_count}">
					<h:outputText value="#{log.selectionCount}" />
				</p:column>
					
				<p:column headerText="#{msg.deselection_count}">
					<h:outputText value="#{log.deselectionCount}" />
				</p:column>
	
				<p:column headerText="#{msg.user_annotation_count}">
					<h:outputText value="#{log.userAnnotationCount}" />
				</p:column>
			</p:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
