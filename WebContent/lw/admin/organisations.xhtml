<ui:composition 
	template="/templates/main/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.organization}"/>
	
	

	<ui:define name="center_layout">
	
	<style type="text/css">
		.ui-state-hover, .ui-state-focus, .ui-state-active{
			box-shadow:0 0 0px 0px #fff !important;
			background-color:#d1d1d1 !important;
			background-image:none !important;
			border:1px solid #a8a8a8 !important;
		}
		.page_header{margin:5px 5px 0px 5px;}
		#courseform{padding:5px;}
	</style>
	
		<div class="page_header">
			<span>
				#{msg.organization}
			</span>
		</div>		
	
		<h:form id="organisationform">
			<p:dataTable var="organisation" value="#{adminOrganisationsBean.organisations}" style="margin: 0px 0px 0px 5px;text-align: center; width:122.7rem" >					
				<p:column headerText="#{msg.title}" >
					<p:link value="#{organisation.title}" outcome="organisation" >
						<f:param name="id" value="#{organisation.id}" />
					</p:link>			
				</p:column>	
				
				<p:column headerText="id" >
					<h:outputText value="#{organisation.id}" />						
				</p:column>	
				
				
				<p:column headerText="Welcome Page" >
					<h:outputText value="#{organisation.welcomePage}" />						
				</p:column>	
				
				<p:column headerText="#{msg.edit}">
					<p:button outcome="organisation" value="Edit">
    					<f:param name="id" value="#{organisation.id}" />
					</p:button>						
				</p:column>	
				
			</p:dataTable>	
		</h:form>
		
		<br/>
		
	</ui:define>
</ui:composition>
