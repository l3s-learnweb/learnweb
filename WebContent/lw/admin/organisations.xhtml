<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui" xmlns:lw="http://l3s.de/learnweb">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.organizations}"/>

	<ui:define name="breadcrumb">
		<ui:fragment rendered="#{userBean.admin}">
			<lw:breadcrumb-item link="admin.jsf" title="#{msg.admin}">
				<ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
			</lw:breadcrumb-item>

			<lw:breadcrumb-item link="admin/organisations.jsf" title="#{msg.organizations}">
				<ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_admin.xhtml"/>
			</lw:breadcrumb-item>
		</ui:fragment>
	</ui:define>

	<ui:define name="center_layout">
		<p:panel rendered="#{not userBean.admin}">
			<h:outputText value="#{msg.missing_authentication}"/>
		</p:panel>

		<h:form id="organisationform" rendered="#{userBean.admin}">
			<p:dataTable var="organisation" value="#{adminOrganisationsBean.organisations}" tableStyleClass="table-responsive">
				<f:facet name="header">
					<div class="d-flex">
						<div class="mr-auto">#{msg.organizations_all}</div>
						<div class="d-md-block d-flex flex-column">
							<p:commandButton value="#{msg.create}" styleClass="float-right alt-btn"
											 onclick="PF('createOrgWidget').show();" global="false"/>
						</div>
					</div>
				</f:facet>

				<p:column headerText="#{msg.title}" sortBy="#{organisation.title}">
					<h:outputText value="#{organisation.title}"/>
				</p:column>

				<p:column headerText="#{msg.welcome_page}">
					<h:outputText value="#{organisation.welcomePage}"/>
				</p:column>

				<p:column headerText="#{msg.options}" styleClass="td-text-right">
					<h:link title="#{msg.edit}" styleClass="icon-link" outcome="/lw/admin/organisation">
						<i class="fa fa-fw fa-pencil text-warning" aria-hidden="true"></i>
						<f:param name="organisation_id" value="#{organisation.id}"/>
						<h:outputText value="#{msg.edit}"/>
					</h:link>
				</p:column>
			</p:dataTable>
		</h:form>

		<p:dialog header="#{msg.add_new_organization}" styleClass="overflow-hidden" widgetVar="createOrgWidget" rendered="#{userBean.admin}">
			<h:form id="addorganisation">
				<div class="form-group">
					<p:outputLabel for="@next" value="#{msg.organization_title}:"/>
					<p:inputText value="#{adminCoursesBean.newOrganisationTitle}"/>
					<p:message for="@previous"/>
				</div>
				<p:commandButton action="${adminCoursesBean.onCreateOrganisation}" value="#{msg.add}" type="submit"
								 oncomplete="PF('createOrgWidget').hide();" process="@form" update=":organisationform :growl" global="false"/>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
