<ui:composition 
	template="/WEB-INF/templates/layout/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.organizations}"/>

	<ui:define name="sub_breadcrumb">
		<p:menuitem value="#{msg.organizations}" url="admin/organisations.jsf" />
	</ui:define>

	<ui:define name="center_layout">
		<h:form id="organisationform">
			<p:dataTable var="organisation" value="#{adminOrganisationsBean.organisations}"  >
				<p:column headerText="#{msg.title}" sortBy="#{organisation.title}">
					<h:outputText value="#{organisation.title}" />		
				</p:column>

				<p:column headerText="Welcome Page" >
					<h:outputText value="#{organisation.welcomePage}" />						
				</p:column>	
				
				<p:column style="width: 6%;" headerText="#{msg.edit}">
					 <h:link title="#{msg.edit}" value="#{msg.edit}" outcome="/lw/admin/organisation">
					 	<h:graphicImage value="/resources/icon/silk/pencil.png" width="16" height="16" alt="#{msg.edit}" />
			            <f:param name="organisation_id" value="#{organisation.id}" />
			        </h:link>
				</p:column>	
				
			</p:dataTable>	
		</h:form>
		<br/>
		
	</ui:define>
</ui:composition>
