<ui:composition
	template="/templates/main/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:param name="loginRequired" value="true" />
<ui:param name="pageTitle" value="System Tools" />

<ui:define name="center_layout">
	<h:outputText value="Missing authentication" rendered="#{not userBean.admin}" />
	<ui:fragment rendered="#{userBean.admin}">
		<h:form>
			<p:panel id="solrIndex" header="Solr Index">
				<p:panelGrid columns="2">
					<h:outputText value="Total resources:"/>
					<h:outputText value="#{adminSystemBean.totalResources}"/>

					<h:outputText value="Indexed resources:"/>
					<h:outputText value="#{adminSystemBean.indexedResources}"/>
				</p:panelGrid>

				<p:commandButton actionListener="#{adminSystemBean.reindexResources()}" widgetVar="reindexBtn" value="Reindex"
								 update="solrIndex" onclick="PF('reindexProgress').start();PF('reindexBtn').disable();$(this).next().show();"/>

				<p:progressBar widgetVar="reindexProgress" value="#{adminSystemBean.reindexProgress}" ajax="true"
							   labelTemplate="{value}%" global="false" interval="500">
					<p:ajax event="complete" listener="#{adminSystemBean.onReindexComplete}"
							oncomplete="PF('reindexBtn').enable();PF('reindexProgress').cancel();"/>
				</p:progressBar>
			</p:panel>

			<div class="page_header" >
				<h1>
					Database connections
				</h1>
			</div>

			<p:dataTable id="processTable" var="process"
					value="#{adminSystemBean.databaseProcessList}"
					tableStyle="table-layout:auto"
					emptyMessage="no open connection">

					<p:column headerText="id" sortBy="#{process.id}">
						<h:outputText value="#{process.id}" />
					</p:column>


					<p:column headerText="#{msg.username}" style="width: 3%;" sortBy="#{process.user}">
						<h:outputText value="#{process.user}" />
					</p:column>

					<p:column headerText="host" sortBy="#{process.host}">
						<h:outputText value="#{process.host}" />
					</p:column>

					<p:column headerText="db" sortBy="#{process.db}">
						<h:outputText value="#{process.db}" />
					</p:column>

					<p:column headerText="command" sortBy="#{process.command}">
						<h:outputText value="#{process.command}" />
					</p:column>

					<p:column headerText="time" sortBy="#{process.time}">
						<h:outputText value="#{process.time}" />
					</p:column>

					<p:column headerText="state" sortBy="#{process.state}">
						<h:outputText value="#{process.state}" />
					</p:column>

					<p:column headerText="#{msg.info}" sortBy="#{process.info}">
						<h:outputText value="#{process.info}" />
					</p:column>

					<p:column headerText="progress" sortBy="#{process.progress}">
						<h:outputText value="#{process.progress}" />
					</p:column>

					<p:column class="column-button"  headerText="Terminate">
						<p:commandButton styleClass="btn-as-link" value="terminate"
							actionListener="#{adminSystemBean.onKillDatabaseProcess(process.id)}" update="processTable">
							<h:graphicImage value="/resources/icon/Remove.png" width="16" height="16" alt="#{msg.edit}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</h:form>

		<h:form styleClass="grey_border" >
			<p:commandButton actionListener="#{adminSystemBean.onClearCaches()}" styleClass="margin-top" value="Clear caches" />
		</h:form>
	</ui:fragment>
</ui:define>

</ui:composition>
