<ui:composition 
	template="/templates/main/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">


		<ui:param name="loginRequired" value="true"/>
		<ui:param name="pageTitle" value="#{msg.admin_messages_Title}"/>

		
		
		<ui:define name="center_layout">
			<p:panel header="#{msg.admin_message}">
			<h:form id="msgform" >
			<h:outputText value="#{msg.message}:"/><br />
			<h:inputTextarea style="width:260px; height:60px;" value="#{adminMessageBean.message}"></h:inputTextarea>
			<br /><h:commandButton value="#{msg.update}" actionListener="#{adminMessageBean.update()}"></h:commandButton><br />
			<h:commandButton value="#{msg.admin_message_clear}" actionListener="#{adminMessageBean.clear()}" process="@form" update="msgform"></h:commandButton>
			</h:form>
		</p:panel>
	
		</ui:define>
	</ui:composition>
