<ui:composition 
	template="/templates/main/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.admin_messages_Title}"/>

	<ui:define name="center_layout">
		
		<div class="page_header" style="margin:5px">
			<span>
				#{msg.admin_message}
			</span>
		</div>
		
		<h:form id="msgform" styleClass="grey_border" style="margin:5px">
			<h:outputText value="#{msg.message}:" style="font-weight:bold;color:#4f4f4f;"/>
			<br style="margin-bottom:10px;"/>
			<p:editor value="#{adminMessageBean.message}" widgetVar="editor" style="width:600px;" />
			<br style="margin-bottom:15px;"/>
			<h:commandButton value="#{msg.update}" actionListener="#{adminMessageBean.update()}" style="margin-right:10px;color:#4f4f4f;"/>
			<h:commandButton value="#{msg.admin_message_clear}" actionListener="#{adminMessageBean.clear()}" process="@form" update="msgform"
				style="color:#4f4f4f;"/>
		</h:form>
	
	</ui:define>
</ui:composition>
