<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">	
	
	<ui:composition template="/lw/templates/new_main.xhtml"> 

		<ui:param name="loginRequired" value="true"/>
		<ui:param name="pageTitle" value="Admin Messages"/>

		
		
		<ui:define name="center_layout">
			<p:panel header="Admin Message">
			<h:form id="msgform" >
			<h:outputText value="Message:"/><br />
			<h:inputTextarea style="width:260px; height:60px;" value="#{adminMessageBean.message}"></h:inputTextarea>
			<br /><h:commandButton value="Update" actionListener="#{adminMessageBean.update()}"></h:commandButton><br />
			<h:commandButton value="Clear Admin Message" actionListener="#{adminMessageBean.clear()}" process="@form" update="msgform"></h:commandButton>
			</h:form>
		</p:panel>
	
		</ui:define>
	</ui:composition>
</html>
