<ui:composition 
	template="/WEB-INF/templates/layout/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- TODO: this page uses unexisted bean(s) -->

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.admin_messages_Title}"/>

	<ui:define name="content">

		
		<div class="page-header">
			<h1>
				#{msg.admin_message}
			</h1>
		</div>


		
		<h:form id="msgform" styleClass="grey_border form" >
			<div class="p-grid">
				<div class="p-col-12">
					<div class="card card-w-title">
						<h2><h:outputText value="#{msg.message}:" /></h2>
						<p:textEditor height="184" value="#{adminMessageBean.message}" />
						<div class="margin-top">
							<h:commandButton class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only in-form-link-to-button" value="#{msg.update}" actionListener="#{adminMessageBean.update()}" style="margin-right:10px;"/>
							<h:commandButton class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only in-form-link-to-button" value="#{msg.admin_message_clear}" actionListener="#{adminMessageBean.clear()}" process="@form" update="msgform"/>
						</div>

					</div>
				</div>
			</div>

		</h:form>
	
	</ui:define>
</ui:composition>
