<ui:composition 
	template="/templates/main/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- TODO: this page uses unexisted bean(s) -->

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.admin_messages_Title}"/>

	<ui:define name="center_layout">
		
		<style type="text/css">
			#msgform input{color:#4f4f4f;}
			#msgform input:hover{
				cursor:pointer;
				color:#000;
			}
			#msgform{
				margin:5px;
				color:#4f4f4f;
				font-weight:bold;
			}
			.page_header{margin:5px}
		</style>
		
		<div class="page_header">
			<span>
				#{msg.admin_message}
			</span>
		</div>
		
		<h:form id="msgform" styleClass="grey_border" >
			<h:outputText value="#{msg.message}:" />
			<br style="margin-bottom:10px;"/>
			<p:editor value="#{adminMessageBean.message}" widgetVar="editor" style="width:600px;" />
			<br style="margin-bottom:15px;"/>
			<h:commandButton value="#{msg.update}" actionListener="#{adminMessageBean.update()}" style="margin-right:10px;"/>
			<h:commandButton value="#{msg.admin_message_clear}" actionListener="#{adminMessageBean.clear()}" process="@form" update="msgform"/>
		</h:form>
	
	</ui:define>
</ui:composition>
