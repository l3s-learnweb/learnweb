<ui:composition template="/templates/main/main.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	lang="#{userBean.localeCode}">
	
	<ui:param name="pageTitle" value="#{msg.transcript_logs}" />
	<ui:param name="loginRequired" value="true"/>

	<ui:define name="center_layout">
	
		<div class="page_header" style="margin:5px;">
			<span>
				#{msg.transcript_logs}
			</span>
		</div>
		
		<style type="text/css">
			.ui-state-hover, .ui-state-focus, .ui-state-active{
				box-shadow:0 0 0px 0px #fff !important;
				background-color:#d1d1d1 !important;
				background-image:none !important;
				border:1px solid #a8a8a8 !important;
			}
		</style>
	
		<h:form style="padding:5px;">
			<p:dataTable var="log" value="#{tedTranscriptBean.transcriptLogs}" rows="30" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="20,25,30,35,40">
				
				<p:column headerText="#{msg.student}">
					<h:outputText value="#{log.user.username}" />
				</p:column>

				<p:column headerText="#{msg.tedTalk}">
					<h:outputText value="#{log.resource.title}" />
				</p:column>

				<p:column headerText="#{msg.added_by}">
					<h:outputText value="#{log.resource.ownerUser.username}" />
				</p:column>
				
				<p:column headerText="#{msg.word}">
					<h:outputText value="#{log.wordsSelected}" />
				</p:column>

				<p:column headerText="#{msg.userAnnotation}">
					<h:outputText value="#{log.userAnnotation}" />
				</p:column>

				<p:column headerText="#{msg.action}">
					<h:outputText value="#{log.action}" />
				</p:column>
				
				<p:column headerText="#{msg.time_stamp}">
					<h:outputText value="#{log.timestamp}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
