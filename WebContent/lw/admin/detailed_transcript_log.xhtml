<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="pageTitle" value="#{msg.transcript_logs}" />
	<ui:param name="loginRequired" value="true"/>

	<ui:define name="content">
	
		<div class="page_header" style="margin:5px;">
			<span>
				#{msg.transcript_logs}
			</span>
		</div>
		<h:form id="us_form" style="padding:0px 5px;" prependId="false">
				<ui:include src="/templates/user/user_select_form.xhtml" />
				<p:commandButton style="margin-top:5px;" actionListener="#{tedTranscriptBean.onSubmitSelectedUsers}" value="Gather logs of selected users" 
					process="@form" update=":transcript_table"/>
		</h:form>
		<style type="text/css">
			.ui-state-hover, .ui-state-focus, .ui-state-active{
				box-shadow:0 0 0px 0px #fff !important;
				background-color:#d1d1d1 !important;
				background-image:none !important;
				border:1px solid #a8a8a8 !important;
			}
		</style>
	
		<h:form style="padding:5px;" prependId="false">
			<p:dataTable id = "transcript_table" var="log" value="#{tedTranscriptBean.transcriptLogs}" rows="30" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
				rowsPerPageTemplate="20,25,30,35,40" widgetVar="transcriptLogs">
				
				<f:facet name="{Exporters}">
            		<h:commandLink>
                		<p:graphicImage library="default" value="/resources/icon/excel_icon.jpg" width="24" style="top:7px;position:relative;"/>
               	 		<p:dataExporter type="xls" target="transcript_table" fileName="detailed_transcript_log"/>
           	 		</h:commandLink>
        		</f:facet>
				
				<p:column headerText="#{msg.student}" filterBy="#{log.user.username}" sortBy="#{log.user.username}">
					<h:outputText value="#{log.user.username}" />
				</p:column>

				<p:column headerText="#{msg.tedTalk}" filterBy="#{log.resource.title}" sortBy="#{log.resource.title}">
					<h:outputText value="#{log.resource.title}" />
				</p:column>

				<p:column headerText="#{msg.added_by}" filterBy="#{log.resource.ownerUser.username}" sortBy="#{log.resource.ownerUser.username}">
					<h:outputText value="#{log.resource.ownerUser.username}" />
				</p:column>
				
				<p:column headerText="#{msg.word}">
					<h:outputText value="#{log.wordsSelected}" />
				</p:column>

				<p:column headerText="#{msg.userAnnotation}" filterBy="#{log.userAnnotation}">
					<h:outputText value="#{log.userAnnotation}" />
				</p:column>

				<p:column headerText="#{msg.action}" filterMatchMode="equals" filterBy="#{log.action}">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('transcriptLogs').filter()">
							<f:selectItem itemLabel="All" itemValue="#{null}" noSelectionOption="true" />
							<f:selectItem itemLabel="Selection" itemValue="selection" />
							<f:selectItem itemLabel="Deselection" itemValue="deselection" />
							<f:selectItem itemLabel="Add Annotation" itemValue="add annotation" />
							<f:selectItem itemLabel="Edit Annotation" itemValue="edit annotation" />
							<f:selectItem itemLabel="Display Definition" itemValue="display definition" />
							<f:selectItem itemLabel="Save Transcript" itemValue="save transcript" />
							<f:selectItem itemLabel="Submit Transcript" itemValue="submit transcript" />
						</p:selectOneMenu>
					</f:facet>
					<h:outputText value="#{log.action}" />
				</p:column>

				<p:column headerText="#{msg.time_stamp}" sortBy="#{log.timestamp}">
					<h:outputText value="#{log.timestamp}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
