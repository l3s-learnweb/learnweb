<ui:composition template="/templates/main/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="peer_assessment_id"
				value="#{adminPeerAssesmentPairBeen.peerAssementId}" required="true"
				requiredMessage="Missing parameter" />
			<f:viewAction action="#{adminPeerAssesmentPairBeen.onLoad}" />
		</f:metadata>
	</ui:define>

	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="Peer assessment pairing" />

	<ui:define name="center_layout">
		<c:set var="showEmail" value="false" scope="request" />
	
		<h:outputText value="Missing authentication" rendered="#{not userBean.moderator}" />

		<ui:fragment rendered="#{userBean.moderator}">			
			<div class="page_header" style="margin:5px;">
				<span>
					Peer assessment pairing
				</span>
			</div>
		
			<h:form style="margin:5px;">
				<p:dataTable id="processTable" var="pair"
					value="#{adminPeerAssesmentPairBeen.pairs}"
					tableStyle="width: 96%; table-layout:auto"
					emptyMessage="No pairs found">

					<p:columnGroup type="header">
						<p:row>
							<p:column colspan="${showEmail? 3:2}" headerText="Assessor" style="font-size:1.2em" />
							<p:column colspan="${showEmail? 3:2}" headerText="Assessed" style="font-size:1.2em"  />
							<p:column colspan="3" headerText="Assessment" style="font-size:1.2em"  />
						</p:row>

						<p:row>
							<p:column headerText="Course"
								sortBy="#{pair.assessorUser.courses[0].title}">
							</p:column>
							<p:column headerText="Student Id"
								sortBy="#{pair.assessorUser.studentId}">
							</p:column>
							
							<p:column headerText="#{msg.email_address}" rendered="${showEmail}"
								sortBy="#{pair.assessorUser.email}">
							</p:column>
							
							<p:column headerText="Course"
								sortBy="#{pair.assessedUser.courses[0].title}">
							</p:column>
							<p:column headerText="Student Id"
								sortBy="#{pair.assessedUser.studentId}">
							</p:column>
							<p:column headerText="#{msg.email_address}" rendered="${showEmail}"
								sortBy="#{pair.assessedUser.email}">
							</p:column>
							
							<p:column headerText="Submission">
							</p:column>

							<p:column headerText="Peer Assessment">
							</p:column>
							
							<p:column headerText="Teachers Assessment's">
							</p:column>
						</p:row>
					</p:columnGroup>

					<p:column>
						<h:outputText value="#{pair.assessorUser.courses[0].title}" />
					</p:column>
					<p:column>
						<h:outputText value="#{pair.assessorUser.studentId}" />
					</p:column>
					<p:column rendered="#{showEmail}">
						<h:outputText value="#{pair.assessorUser.email}" />
						<h:outputText value="#{pair.assessorUser.id}" />
					</p:column>
					
					<p:column>
						<h:outputText value="#{pair.assessedUser.courses[0].title}" />
					</p:column>
					<p:column>
						<h:outputText value="#{pair.assessedUser.studentId}" />
					</p:column>
					<p:column rendered="#{showEmail}">
						<h:outputText value="#{pair.assessedUser.email}" />
						<h:outputText value="#{pair.assessedUser.id}" />
					</p:column>

					<p:column>
						<h:outputLink value="myhome/submission_resources.jsf">
							<f:param name="user_id" value="#{pair.assessedUserId}"/>
							<f:param name="submission_id" value="#{pair.submissionId}"/>
							Submission
						</h:outputLink>
					</p:column>
					
					<p:column>
						<h:outputLink value="survey/answer.jsf">
							<f:param name="resource_id" value="#{pair.peerAssessmentSurveyResourceId}" />							
							<f:param name="user_id" value="#{pair.assessorUserId}" />
							<h:outputText value="#{pair.peerAssessment.title}" />
						</h:outputLink>
						
						<h:outputText value=" Saved" rendered="#{pair.peerAssessmentUserAnswers.saved and not pair.peerAssessmentUserAnswers.submitted}" styleClass="red bold" />
						<h:outputText value=" Submitted" rendered="#{pair.peerAssessmentUserAnswers.submitted}" styleClass="green bold" />
					</p:column>
					
					<p:column>
						<h:outputLink value="survey/survey.jsf">
							<f:param name="resource_id" value="#{pair.assessmentSurveyResourceId}" />	
							<h:outputText value="My" />
						</h:outputLink>
						
						<h:outputText value=" Saved" rendered="#{pair.assessment.getAnswersOfUser(userBean.user.id).saved and not pair.assessment.getAnswersOfUser(userBean.user.id).submitted}" styleClass="red bold" />
						<h:outputText value=" Submitted" rendered="#{pair.assessment.getAnswersOfUser(userBean.user.id).submitted}" styleClass="green bold" />
						
						<ui:repeat var="user" value="#{pair.assessment.usersWhoSaved}">
							<ui:fragment rendered="#{user.id != userBean.user.id}">
								<h:outputText value=", " />
								<h:outputLink value="survey/answer.jsf">
									<f:param name="resource_id" value="#{pair.assessmentSurveyResourceId}" />							
									<f:param name="user_id" value="#{user.id}" />							
									<h:outputText value="#{user.realUsername}" />	 
								</h:outputLink>
								<h:outputText value=" Saved" rendered="#{pair.assessment.getAnswersOfUser(user.id).saved and not pair.assessment.getAnswersOfUser(user.id).submitted}" styleClass="red bold" />
								<h:outputText value=" Submitted" rendered="#{pair.assessment.getAnswersOfUser(user.id).submitted}" styleClass="green bold" />
							</ui:fragment>
						</ui:repeat>
						
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:fragment>
	</ui:define>

</ui:composition>
