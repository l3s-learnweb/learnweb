<ui:composition 
	template="/templates/main/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<!-- TODO: this page uses unexisted bean(s) -->

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.admin_changelog}"/>
		
	<ui:define name="center_layout">
		
		<style type="text/css">
			.page_header{margin:5px}
			#msgform{
				color:#4f4f4f;
				font-weight:bold;
			}
			#msgform input{color:#4f4f4f;}
			#msgform input:hover{
				cursor:pointer;
				color:#000;
			}
			#admin_changelog_id{
				width:300px;
				height:80px;
			}
		</style>
		
		<div class="page_header">
			<span>
				#{msg.admin_changelog}
			</span>
		</div>
		
		<p:panel header="#{msg.info}" style="margin:5px;">
			#{infoBean.info}
		</p:panel>	
	<br/>
		<p:panel header="#{msg.admin_changelog}" style="margin:5px;">
			<h:form id="msgform">
				<h:outputText value="#{msg.enter_update}:"/>
				<br style="margin-bottom:15px;"/>
				<h:inputTextarea value="#{adminChangeLogBean.message}" id="admin_changelog_id"/>
				<br style="margin-bottom:10px;"/>
				<h:commandButton value="#{msg.update}" actionListener="#{adminChangeLogBean.update()}"/>
				<br />
			</h:form>
		</p:panel>
	<br/>
		<p:panel header="#{msg['Changelog.title']}" style="margin:5px">
			<h:dataTable var="logEntry" value="#{adminChangeLogBean.changelogmessages}">
				<h:column>
					<h:outputText value="#{logEntry}" escape="false" />
				</h:column>
				<br />
			</h:dataTable>
		</p:panel>
	
	</ui:define>
</ui:composition>
