<ui:composition 
	template="/templates/main/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">


		<ui:param name="loginRequired" value="true"/>
		<ui:param name="pageTitle" value="#{msg.admin_changelog}"/>

		
		<ui:define name="center_layout">
		
				<p:panel header="#{msg.info}">
			#{infoBean.info}
		</p:panel>	
		
			<p:panel header="#{msg.admin_changelog}">
			<h:form id="msgform" >
			<h:outputText value="#{msg.enter_update}:"/><br />
			<h:inputTextarea style="width:260px; height:60px;" value="#{adminChangeLogBean.message}"></h:inputTextarea>
			<br /><h:commandButton value="#{msg.update}" actionListener="#{adminChangeLogBean.update()}"></h:commandButton><br />
			</h:form>
		</p:panel>
		<p:panel header="#{msg.changelog_title}">
		<h:dataTable var="logEntry" value="#{adminChangeLogBean.changelogmessages}">
					<h:column>
						<h:outputText value="#{logEntry}" escape="false" />
					</h:column>
					<br />
				</h:dataTable>

		</p:panel>
	
		</ui:define>
	</ui:composition>
