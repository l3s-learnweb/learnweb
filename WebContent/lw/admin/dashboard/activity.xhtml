<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<ui:param name="loginRequired" value="true"/>
<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="Activity Dashboard"/>
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{activityDashboardBean.onLoad}"/>
    </f:metadata>
</ui:define>

<ui:define name="sub_breadcrumb">
    <p:menuitem value="Activity Dashboard" url="admin/statistics.jsf#"/>
</ui:define>

<ui:define name="center_layout">
    <p:panel header="Users' Activities (All user interactions)">
        <p:outputPanel styleClass="d-flex justify-content-center mb-3">
            <ui:decorate template="templates/setSelectedUsers.xhtml">
                <ui:param name="nameOfBean" value="#{activityDashboardBean}"/>
            </ui:decorate>
        </p:outputPanel>
        <div class="p-col-9 no-padding">
            <h:form>
                <div id="grouped_activities" class="p-col-12">

                    <p:selectManyCheckbox id="grid1" widgetVar="grid1"
                                          value="#{activityDashboardBean.selectedActionItems}"
                                          layout="responsive" columns="3"
                                          var="action" itemLabel="#{action}" itemValue="#{action}"
                                          onchange="unselectAllCheckBoxes(PF('grid2'))">
                        <f:selectItems
                                value="#{activityDashboardBean.actions.keySet()}"
                                var="action" itemLabel="#{action}" itemValue="#{action}"/>
                        <p:ajax event="valueChange" global="false" process="@this"/>
                    </p:selectManyCheckbox>

                </div>

                <div class="p-col-4 no-padding-bottom">
                    <div id="advanced_options" class="py-1">
                        <a href="#"><h:outputText value="Advanced options"/> <i class="fa fa-angle-double-up"/></a>
                    </div>
                </div>
                <div id="all_activities" class="p-col-12 collapse">
                    <p:selectManyCheckbox id="grid2" widgetVar="grid2"
                                          value="#{activityDashboardBean.selectedGroupedActions}"
                                          layout="responsive" columns="3"
                                          onchange="unselectAllCheckBoxes(PF('grid1'))">
                        <p:ajax event="valueChange" global="false" process="@this"/>
                        <f:selectItems value="#{activityDashboardBean.groupedActions}"
                                       var="groupedAction" itemLabel="#{groupedAction}"
                                       itemValue="#{groupedAction}"/>
                    </p:selectManyCheckbox>

                </div>
            </h:form>
        </div>
    </p:panel>


    <h:panelGroup id="content">
        <p:outputPanel id="activityPanel" styleClass="dashboard">
            <p:panel rendered="#{!empty activityDashboardBean.interactionsChart}" header="Activities">
                <f:facet name="actions">
                    <p:button id="interactions"
                              styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default ui-icon"
                              icon="ui-icon-help" onclick="return false;"/>
                    <p:tooltip for="interactions"
                               value="Number of selected activities (of all selected users) per day"/>
                </f:facet>
                <p:chart type="line"
                         model="#{activityDashboardBean.interactionsChart}"
                         style="height:300px;" responsive="true"/>
            </p:panel>

            <p:panel rendered="#{!empty activityDashboardBean.interactionsTable}" header="Activities Table">
                <p:dataTable var="row" value="#{activityDashboardBean.interactionsTable}">
                    <p:columns var="key" value="#{activityDashboardBean.interactionsTableColumnNames}" headerText="#{key}">
                        <h:outputText value="#{row[key]}"/>
                    </p:columns>
                </p:dataTable>
            </p:panel>
        </p:outputPanel>
    </h:panelGroup>

    <script type="text/javascript">
        var $allActivities = $('#all_activities');
        var $groupedActivities = $('#grouped_activities');

        $('#advanced_options').on('click', function (e) {
            $(this).find('i').toggleClass('fa-angle-double-down');

            $groupedActivities.stop(true).slideToggle(200);
            if ($groupedActivities.is(':visible')) {
                $groupedActivities.find('div.ui-chkbox-box').removeClass('ui-state-active')
                    .find('span.ui-chkbox-icon').removeClass('ui-icon-check').addClass('ui-icon-blank');
            }

            $allActivities.stop(true).slideToggle(200);
            if ($allActivities.is(':visible')) {
                $allActivities.find('div.ui-chkbox-box').removeClass('ui-state-active')
                    .find('span.ui-chkbox-icon').removeClass('ui-icon-check').addClass('ui-icon-blank');
            }

            e.preventDefault();
        });

        function unselectAllCheckBoxes(manyCheckBoxes) {
            manyCheckBoxes.inputs.each(function () {
                $(this).prop('checked', false);
            });
        }
    </script>
</ui:define>

</ui:composition>
