<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<ui:param name="loginRequired" value="true"/>
<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="Activity Dashboard"/>
<ui:define name="metadata">
    <f:metadata>
        <f:viewAction action="#{activityDashboardBean.onLoad}"/>
    </f:metadata>
</ui:define>

<ui:define name="sub_breadcrumb">
    <p:menuitem value="#{msg.dashboard}" url="admin/dashboard/index.jsf"/>
    <p:menuitem value="#{msg.activity_dashboard}" url=""/>
</ui:define>

<ui:define name="center_layout">
    <p:panel header="Users' Activities (All user interactions)">
        <p:outputPanel styleClass="my-3">
            <ui:decorate template="templates/setSelectedUsers.xhtml">
                <ui:param name="cbean" value="#{activityDashboardBean}"/>
            </ui:decorate>
        </p:outputPanel>

        <h:form>
            <div id="grouped_activities">
                <p:selectManyCheckbox layout="responsive" columns="3" value="#{activityDashboardBean.selectedActionItems}" var="action">
                    <p:ajax event="valueChange" global="false" process="@this"/>

                    <f:selectItems value="#{activityDashboardBean.actions.keySet()}" var="action" itemLabel="#{action}" itemValue="#{action}"/>
                </p:selectManyCheckbox>
            </div>

            <div id="advanced_options" class="py-1">
                <a href="#"><h:outputText value="Advanced options"/> <i class="fa fa-fw fa-angle-double-up"/></a>
            </div>

            <div id="all_activities" class="collapse">
                <p:selectManyCheckbox layout="responsive" columns="3" value="#{activityDashboardBean.selectedGroupedActions}">
                    <p:ajax event="valueChange" global="false" process="@this"/>

                    <f:selectItems value="#{activityDashboardBean.groupedActions}" var="groupedAction" itemLabel="#{groupedAction}" itemValue="#{groupedAction}"/>
                </p:selectManyCheckbox>
            </div>
        </h:form>
    </p:panel>

    <h:panelGroup id="content">
        <p:outputPanel id="activityPanel" styleClass="dashboard">
            <div class="row my-3">
                <div class="col">
                    <p:panel rendered="#{!empty activityDashboardBean.interactionsChart}" header="Activities">
                        <f:facet name="actions">
                            <p:button id="interactions"
                                      styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default ui-icon"
                                      icon="ui-icon-help" onclick="return false;"/>
                            <p:tooltip for="interactions"
                                       value="Number of selected activities (of all selected users) per day"/>
                        </f:facet>
                        <p:lineChart model="#{activityDashboardBean.interactionsChart}"
                                 style="height:300px;" responsive="true"/>
                    </p:panel>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p:dataTable var="row" rendered="#{!empty activityDashboardBean.interactionsTable}" value="#{activityDashboardBean.interactionsTable}">
                        <f:facet name="header">Activities Table</f:facet>
                        <p:columns var="key" value="#{activityDashboardBean.interactionsTableColumnNames}" headerText="#{key}">
                            <h:outputText value="#{row[key]}"/>
                        </p:columns>
                    </p:dataTable>
                </div>
            </div>
        </p:outputPanel>
    </h:panelGroup>

    <script type="text/javascript">
        var allActivities = $('#all_activities');
        var groupedActivities = $('#grouped_activities');

        $('#advanced_options').on('click', function (e) {
            $(this).find('i').toggleClass('fa-angle-double-down');

            allActivities.stop(true).slideToggle(200);
            groupedActivities.stop(true).slideToggle(200);
            unselectAllCheckBoxes(groupedActivities.is(':visible') ? groupedActivities : allActivities);

            e.preventDefault();
        });

        function unselectAllCheckBoxes(manyCheckBoxes) {
            manyCheckBoxes.find('div.ui-chkbox-box').removeClass('ui-state-active')
                .find('span.ui-chkbox-icon').removeClass('ui-icon-check').addClass('ui-icon-blank');

            manyCheckBoxes.find('input').each(function () {
                $(this).prop('checked', false);
            });
        }
    </script>
</ui:define>

</ui:composition>
