<ui:composition template="/templates/main/main.xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{dashboardBean.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:param name="loginRequired" value="true"/>
    <ui:param name="pageTitle" value="Dashboard"/>

    <style>
        ul {
            list-style: none;
        }
    </style>

    <ui:define name="center_layout">
        <div class="ui-g" style="margin: 5px;">
            <div class="ui-g-12 ui-md-2">
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="center-header" id="group_header" style="margin-right: 0">
                        <h2>User List</h2>
                    </div>

                    <div class="menu_section" style="height: calc(100vh - 102px); overflow-y: auto; width: 100%;">
                        <p:dataList id="usersList" value="#{glossaryDashboardUsersBean.usersList}" var="user" type="ordered">
                            <a target="_self" href="#{request.contextPath}/lw/admin/dashboard/user.jsf?userId=#{user.id}">
                                <h:outputText value="#{user.username}"/>
                            </a>
                        </p:dataList>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-10 ui-g-nopad" style="padding: .5em;">
                <div class="ui-g-12 ui-g-nopad">
                    <div class="center-header user-activities" id="group_header" style="margin-bottom: 1em;">
                        <h2>Users' Activities</h2>
                        <span class="header_detail">All user interactions</span>
                    </div>

                    <h:panelGroup id="dashboardOptions" styleClass="dashboard" layout="block">
                        <div class="ui-g">
                            <div class="ui-g-3">
                                <div class="ui-g ui-fluid">
                                    <div class="ui-md-12">
                                        <p:commandButton value="Select Users" type="button" onclick="PF('dlg2').show();"/>
                                        <p:dialog header="Select Users" widgetVar="dlg2" modal="true" height="300" width="450">
                                            <h:form id="user_form" style="padding:0 5px;" prependId="false">
                                                <div style="overflow-y: auto; max-height: 265px;">
                                                    <ui:include src="/templates/user/user_select_form.xhtml"/>
                                                </div>
                                                <p:commandButton style="margin-top:5px;"
                                                                 actionListener="#{dashboardBean.onSubmitSelectedUsers}"
                                                                 value="Gather data of selected users" process="@form"
                                                                 update=":dashboardMain :usersList :growl" oncomplete="PF('dlg2').hide();"/>
                                            </h:form>
                                        </p:dialog>
                                    </div>
                                </div>
                            </div>
                            <div class="ui-g-9">
                                <h:form id="dateForm">
                                    <div class="ui-g ui-fluid">
                                        <div class="ui-g-12 ui-md-4">
                                            <div class="ui-inputgroup">
                                                <p:outputLabel for="dateStart"/>
                                                <p:calendar id="dateStart" value="#{dashboardBean.startDate}"
                                                            showOn="button"/>
                                            </div>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <div class="ui-inputgroup">
                                                <p:outputLabel for="dateEnd"/>
                                                <p:calendar id="dateEnd" value="#{dashboardBean.endDate}"
                                                            showOn="button"/>
                                            </div>
                                        </div>

                                        <div class="ui-g-12 ui-md-4">
                                            <div class="ui-inputgroup">
                                                <p:commandButton value="Update" update=":dashboardMain :growl"
                                                                 actionListener="#{dashboardBean.cleanAndUpdateStoredData}"
                                                                 icon="ui-icon-check"/>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup id="dashboardMain" styleClass="dashboard" layout="block">
                        <div class="ui-g">
                            <div class="ui-g-6">
                                <p:panel header="Total Concepts">
                                    <f:facet name="actions">
                                        <p:button id="totalConcepts" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default ui-icon" icon="ui-icon-help" onclick="return false;" />
                                        <p:tooltip for="totalConcepts" value="Concept - a general notion" />
                                    </f:facet>
                                    <div class="count">
                                        <h:outputText value="#{dashboardBean.totalConcepts}"/>
                                    </div>
                                </p:panel>
                            </div>
                            <div class="ui-g-6">
                                <p:panel header="Total Terms">
                                    <f:facet name="actions">
                                        <p:button id="totalTerms" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default ui-icon" icon="ui-icon-help" onclick="return false;" />
                                        <p:tooltip for="totalTerms" value="Term - a word/phrase, that is used to describe a concept" />
                                    </f:facet>
                                    <div class="count">
                                        <h:outputText value="#{dashboardBean.totalTerms}"/>
                                    </div>
                                </p:panel>
                            </div>
                        </div>

                        <div class="ui-g">
                            <div class="ui-g-9">
                                <p:panel id="chart_plot_01" header="Interactions" style="margin-bottom:20px">
                                    <f:facet name="actions">
                                        <p:button id="interactions" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default ui-icon" icon="ui-icon-help" onclick="return false;" />
                                        <p:tooltip for="interactions" value="Total number of interactions (of all selected users) per day" />
                                    </f:facet>
                                    <p:chart type="line" model="#{dashboardBean.interactionsChart}"
                                             style="height:300px;" responsive="true"/>
                                </p:panel>
                            </div>
                            <div class="ui-g-3">
                                <p:panel id="chart_barModel" header="Users' Activity types"
                                         style="margin-bottom:20px">
                                    <f:facet name="actions">
                                        <p:button id="userActivityTypes" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default ui-icon" icon="ui-icon-help" onclick="return false;" />
                                        <p:tooltip for="userActivityTypes">
                                            <h:outputText value="Total number of interactions grouped by categories:" escape="false" />
                                            <br />
                                            <h:outputText value="Glossary - actions in the glossary (create, add, delete, edit)" escape="false" />
                                            <br />
                                            <h:outputText value="Search - searching in a group resources or categories" escape="false" />
                                            <br />
                                            <h:outputText value="System - log in and log out" escape="false" />
                                            <br />
                                            <h:outputText value="Resource - interactions with resources (download, delete, add, tagging, rating, commenting)" escape="false" />
                                            <br />
                                        </p:tooltip>
                                    </f:facet>
                                    <p:chart type="bar" model="#{dashboardBean.usersActivityTypesChart}"
                                             xaxisAngle="60" style="height:300px" responsive="true"/>
                                </p:panel>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-4">
                                <h:form>
                                    <p:panel id="chart_barModel_stSources" header="Users' Source"
                                             style="margin-bottom:20px">
                                        <f:facet name="actions">
                                            <p:button id="usersSourcesChart" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default ui-icon" icon="ui-icon-help" onclick="return false;" />
                                            <p:tooltip for="usersSourcesChart" value="Percentage ratio of visited pages (grouped by categories) by users" />
                                        </f:facet>
                                        <p:chart type="pie" model="#{dashboardBean.usersSourcesChart}" style="height:400px" responsive="true"/>
                                    </p:panel>
                                </h:form>
                            </div>
                            <div class="ui-g-8">
                                <h:form>
                                    <p:panel id="glossary" header="Users' Glossary" style="margin-bottom:20px">
                                        <f:facet name="actions">
                                            <p:button id="usersGlossary" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default ui-icon" icon="ui-icon-help" onclick="return false;" />
                                            <p:tooltip for="usersGlossary" value="Number of concepts and terms by a user" />
                                        </f:facet>
                                        <p:chart type="bar" model="#{dashboardBean.usersGlossaryChart}"
                                                 style="height:400px" responsive="true"/>
                                    </p:panel>
                                </h:form>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <h:form>
                                    <p:panel id="fields" header="Fields" style="margin-bottom:20px">
                                        <f:facet name="actions">
                                            <p:button id="fieldsTable" styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default ui-icon" icon="ui-icon-help" onclick="return false;" />
                                            <p:tooltip for="fieldsTable" value="??" />
                                        </f:facet>
                                        <h:panelGrid columns="1">
                                            <p:dataTable value="#{dashboardBean.glossaryFieldsSummeryPerUser}" var="gfs"
                                                         styleClass="countries_list">
                                                <p:column headerText="#{msg.username}" sortable="true"
                                                          sortBy="#{gfs.user.username}" filterable="true"
                                                          filterBy="#{gfs.user.username}" filterMatchMode="contains">
                                                    <!-- <a href="dashboard.jsf?user_id=#{gfs.userId}"> -->#{gfs.user.username}
                                                </p:column>
                                                <p:column styleClass="align-right" headerText="Terms"
                                                          sortBy="#{gfs.total}" sortable="true">
                                                    #{gfs.total}
                                                </p:column>
                                                <p:column styleClass="align-right"
                                                          sortBy="#{gfs.pronounciation/gfs.total}" sortable="true">
                                                    <f:facet name="header">Pronunciation</f:facet>

                                                    <h:outputText value="#{gfs.pronounciation/gfs.total*100}">
                                                        <f:convertNumber locale="#{userBean.locale}"
                                                                         maxFractionDigits="2" minFractionDigits="2"/>
                                                    </h:outputText>%
                                                </p:column>
                                                <p:column styleClass="align-right" sortBy="#{gfs.acronym/gfs.total}"
                                                          sortable="true">
                                                    <f:facet name="header">Acronym</f:facet>
                                                    <h:outputText value="#{gfs.acronym/gfs.total*100}">
                                                        <f:convertNumber locale="#{userBean.locale}"
                                                                         maxFractionDigits="2" minFractionDigits="2"/>
                                                    </h:outputText>%
                                                </p:column>
                                                <p:column styleClass="align-right" sortBy="#{gfs.phraseology/gfs.total}"
                                                          sortable="true">
                                                    <f:facet name="header">Phraseology</f:facet>
                                                    <h:outputText value="#{gfs.phraseology/gfs.total*100}">
                                                        <f:convertNumber locale="#{userBean.locale}"
                                                                         maxFractionDigits="2" minFractionDigits="2"/>
                                                    </h:outputText>%
                                                </p:column>
                                                <p:column styleClass="align-right" sortBy="#{gfs.uses/gfs.total}"
                                                          sortable="true">
                                                    <f:facet name="header">Uses</f:facet>
                                                    <h:outputText value="#{gfs.uses/gfs.total*100}">
                                                        <f:convertNumber locale="#{userBean.locale}"
                                                                         maxFractionDigits="2" minFractionDigits="2"/>
                                                    </h:outputText>%
                                                </p:column>
                                                <p:column styleClass="align-right" sortBy="#{gfs.source/gfs.total}"
                                                          sortable="true">
                                                    <f:facet name="header">Source</f:facet>
                                                    <h:outputText value="#{gfs.source/gfs.total*100}">
                                                        <f:convertNumber locale="#{userBean.locale}"
                                                                         maxFractionDigits="2" minFractionDigits="2"/>
                                                    </h:outputText>%
                                                </p:column>
                                                <p:column styleClass="align-right" sortBy="#{gfs.avg}" sortable="true">
                                                    <f:facet name="header">AVG %</f:facet>
                                                    <h:outputText value="#{gfs.avg*100}">
                                                        <f:convertNumber locale="#{userBean.locale}"
                                                                         maxFractionDigits="2" minFractionDigits="2"/>
                                                    </h:outputText>%
                                                </p:column>
                                            </p:dataTable>
                                        </h:panelGrid>
                                    </p:panel>
                                </h:form>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <h:form>
                                    <p:panel id="summary" header="Summary" style="margin-bottom:20px">
                                        <h:panelGrid columns="1">
                                            <p:dataTable var="gs" value="#{dashboardBean.glossaryStatisticPerUser}"
                                                         styleClass="countries_list">
                                                <p:column headerText="#{msg.username}" sortable="true"
                                                          sortBy="#{gs.user.username}" filterable="true"
                                                          filterBy="#{gs.user.username}" filterMatchMode="contains">
                                                    #{gs.user.username}
                                                </p:column>

                                                <p:column styleClass="align-right" headerText="Sources"
                                                          sortBy="#{gs.totalReferences}" sortable="true">
                                                    #{gs.totalReferences}
                                                </p:column>

                                                <p:column styleClass="align-right" headerText="Terms"
                                                          sortBy="#{gs.totalTerms}" sortable="true">
                                                    #{gs.totalTerms}
                                                </p:column>

                                                <p:column styleClass="align-right" headerText="Concepts"
                                                          sortBy="#{gs.totalGlossaries}" sortable="true">
                                                    #{gs.totalGlossaries}
                                                </p:column>
                                            </p:dataTable>
                                        </h:panelGrid>
                                    </p:panel>
                                </h:form>
                            </div>
                        </div>
                    </h:panelGroup>
                </div>
            </div>

            <footer>
                <div class="pull-right">
                    Davide Taibi
                    <a href="http://www.itd.cnr.it">CNR-ITD</a>
                </div>
                <div class="clearfix"></div>
            </footer>
        </div>
    </ui:define>
</ui:composition>
