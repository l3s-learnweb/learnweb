<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

<!--@elvariable id="cbean" type="de.l3s.learnweb.dashboard.CommonDashboardUserBean"-->

<h:form>
    <p:outputPanel id="usersSelectPanel" styleClass="row align-items-end my-2" rendered="#{!cbean.readOnly}">
        <div class="col">
            <p:selectOneRadio widgetVar="widgetSorType" layout="grid" columns="1" required="true" styleClass="no-borders"
                              value="#{cbean.selectedType}">
                <p:ajax event="valueChange" global="false" update="usersSelectorPanel usersCountPanel"/>
                <f:selectItem itemLabel="Users" itemValue="1"/>
                <f:selectItem itemLabel="Groups" itemValue="2"/>
            </p:selectOneRadio>
        </div>
        <p:outputPanel id="usersSelectorPanel" styleClass="col">
            <p:selectCheckboxMenu value="#{cbean.selectedUsersIds}" rendered="#{cbean.selectedType == 1}"
                                  label="Users" filter="true" filterMatchMode="startsWith" styleClass="no-borders"
                                  var="user" itemValue="#{user.id}" itemLabel="#{user.username}" >
                <p:ajax event="toggleSelect" global="false" update="dateAndSubmitPanel usersCountPanel"/>
                <f:selectItems value="#{cbean.getAllUsers()}" var="user" itemValue="#{user.id}" itemLabel="#{user.username}"/>
            </p:selectCheckboxMenu>

            <p:selectCheckboxMenu value="#{cbean.selectedGroupsIds}" rendered="#{cbean.selectedType == 2}"
                                  label="Groups" filter="true" filterMatchMode="startsWith" styleClass="no-borders"
                                  var="group">
                <p:ajax event="toggleSelect" global="false" update="dateAndSubmitPanel usersCountPanel"/>
                <f:selectItems value="#{cbean.getAllGroups()}" var="group" itemValue="#{group.id}"/>
            </p:selectCheckboxMenu>
        </p:outputPanel>
        <p:outputPanel id="usersCountPanel" styleClass="col">
            <div class="ui-inputgroup">
                <h:outputText value="Users selected: #{cbean.getSelectedUsersIds().size()}"
                              rendered="#{!empty(cbean.getSelectedUsersIds())}"/>
            </div>
        </p:outputPanel>
    </p:outputPanel>

    <p:outputPanel id="dateAndSubmitPanel" styleClass="row align-items-end my-2">
        <div class="col">
            <p:outputLabel for="dateStart" value="#{msg.start_date}" styleClass="mr-2"/>
            <p:calendar id="dateStart" var="date" value="#{cbean.startDate}" showOn="button"/>
        </div>
        <div class="col">
            <p:outputLabel for="dateEnd" value="#{msg.end_date}" styleClass="mr-2"/>
            <p:calendar id="dateEnd" var="date" value="#{cbean.endDate}" showOn="button"/>
        </div>
        <div class="col">
            <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()">
                <p:commandButton value="Update" icon="ui-icon-check" update=":content"
                                 disabled="#{empty(cbean.getSelectedUsersIds())}"
                                 action="#{cbean.cleanAndUpdateStoredData()}">
                </p:commandButton>
            </p:ajaxStatus>
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
                      showHeader="false">
                <p:graphicImage value="/resources/learnweb-layout/images/ajax-loader.gif"/>
            </p:dialog>
        </div>
    </p:outputPanel>
</h:form>
</ui:composition>
