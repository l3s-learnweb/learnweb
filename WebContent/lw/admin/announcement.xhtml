<ui:composition
		template="/WEB-INF/templates/layout/template.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.announcements}"/>


	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="announcement_id" value="#{adminAnnouncementBean.announcementId}" required="false" requiredMessage="Missing organisation parameter" />
			<f:viewAction action="#{adminAnnouncementBean.onLoad}" />
		</f:metadata>
	</ui:define>

	<ui:define name="sub_breadcrumb">
		<p:menuitem value="#{msg.announcements}" url="admin/announcements.jsf#"/>
		<p:menuitem value="#{adminAnnouncementBean.announcement.title}" url="admin/announcement.jsf?announcement_id=#{adminAnnouncementBean.announcementId}"/>
	</ui:define>

	<ui:define name="center_layout">

		<ui:fragment>
			<h:form id="announcementform">
				<div class="row">
					<div class="col-12">
						<p:panel>
							<p>
								<h:outputText value="#{msg.title}: " styleClass="font-weight-bold" />
							</p>
							<p:inputText styleClass="w-25" id="news_title" value="#{adminAnnouncementBean.announcement.title}"/>

							<p class="mt-3">
								<p:outputLabel for="datepick" value="Date:" styleClass="font-weight-bold mb-0" />
							</p>

							<p:datePicker id="datepick" value="#{adminAnnouncementBean.announcement.date}" styleClass="w-25" pattern="dd.MM.yyyy"  timeZone="#{userBean.timeZone}" />

							<p:textEditor height="400" styleClass="mt-4 mb-3" value="#{adminAnnouncementBean.announcement.text}">
								<f:facet name="toolbar">
									<span class="ql-formats">
										<select class="ql-font"></select>
										<select class="ql-size"></select>
									</span>

									<span class="ql-formats">
										<button class="ql-bold"></button>
										<button class="ql-italic"></button>
										<button class="ql-underline"></button>
										<button class="ql-strike"></button>
                                         <button class="ql-link"></button>
									</span>
								</f:facet>
							</p:textEditor>
							Hide: <p:selectBooleanCheckbox value="#{adminAnnouncementBean.announcement.hidden}" />
							<div class="mt-4">
								<h:commandButton action="#{adminAnnouncementBean.onUpdateNews(adminAnnouncementBean.announcement.id)}" styleClass="command-button" value="#{msg.update}" >
									<f:param name="announcement_id" value="#{adminAnnouncementBean.announcementId}" />
								</h:commandButton>
							</div>
						</p:panel>
					</div>
				</div>
			</h:form>
		</ui:fragment>
	
	</ui:define>
</ui:composition>
