<ui:composition
		template="/WEB-INF/templates/layout/template.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="Admin announcements editor"/>


	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="announcement_id" value="#{adminAnnouncementBean.announcementId}" required="false" requiredMessage="Missing organisation parameter" />
			<f:viewAction action="#{adminAnnouncementBean.onLoad}" />
		</f:metadata>
	</ui:define>

	<ui:define name="center_layout">

		<ui:fragment>
			<h:form id="editwelcomeform" styleClass="form">
				<div class="p-grid">
					<div class="p-col-12">
						<div class="card card-w-title">

							<p class="padding-top">
								<h:outputText value="#{msg.title}:" />
							</p>

							<p:inputText id="news_title" value="#{adminAnnouncementBean.announcement.title}">

							</p:inputText>
							<p:textEditor styleClass="margin-top" height="400" value="#{adminAnnouncementBean.announcement.text}">
								<f:facet name="toolbar">
									<span class="ql-formats">
										<select class="ql-font"></select>
										<select class="ql-size"></select>
									</span>

									 <span class="ql-formats">
										<button class="ql-bold"></button>
										<button class="ql-italic"></button>
										<button class="ql-underline"></button>
										<button class="ql-strike"></button>
                                         <button class="ql-link"></button>
									</span>
								</f:facet>
							</p:textEditor>
							<div class="margin-top">
								<h:commandButton action="#{adminAnnouncementBean.onUpdateNews(adminAnnouncementBean.announcement.id)}" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only in-form-link-to-button" value="#{msg.update}" >
									<f:param name="announcement_id" value="#{adminAnnouncementBean.announcementId}" />
								</h:commandButton>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</ui:fragment>
	
	</ui:define>
</ui:composition>
