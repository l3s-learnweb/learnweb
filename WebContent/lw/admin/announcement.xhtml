<ui:composition
		template="/WEB-INF/templates/layout/template.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.announcements}"/>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="announcement_id" value="#{adminAnnouncementBean.announcementId}" required="false" requiredMessage="#{msg.missing_parameter}" />
			<f:viewAction action="#{adminAnnouncementBean.onLoad}" />
		</f:metadata>
	</ui:define>

	<ui:define name="sub_breadcrumb">
		<p:menuitem value="#{msg.announcements}" url="admin/announcements.jsf#"/>
		<p:menuitem value="#{adminAnnouncementBean.announcement.title}" url="admin/announcement.jsf?announcement_id=#{adminAnnouncementBean.announcementId}"/>
	</ui:define>

	<ui:define name="center_layout">
		<h:form id="announcementform">
			<p:panel>
				<div class="form-group">
					<p:outputLabel for="@next" value="#{msg.title}:"/>
					<p:inputText id="news_title" value="#{adminAnnouncementBean.announcement.title}"/>
					<p:message for="@previous"/>
				</div>

				<div class="form-group">
					<p:outputLabel for="@next" value="#{msg.date}:"/>
					<p:datePicker id="datepick" value="#{adminAnnouncementBean.announcement.date}" timeZone="#{userBean.timeZone}" />
					<p:message for="@previous"/>
				</div>

				<div class="form-group">
					<p:textEditor height="200" value="#{adminAnnouncementBean.announcement.text}">
						<f:facet name="toolbar">
							<span class="ql-formats">
								<select class="ql-font"></select>
								<select class="ql-size"></select>
							</span>

							<span class="ql-formats">
								<button class="ql-bold"></button>
								<button class="ql-italic"></button>
								<button class="ql-underline"></button>
								<button class="ql-strike"></button>
								 <button class="ql-link"></button>
							</span>
						</f:facet>
					</p:textEditor>
				</div>

				<div class="form-group">
					<p:selectBooleanCheckbox value="#{adminAnnouncementBean.announcement.hidden}" itemLabel="#{msg.hide}" />
				</div>

				<p:commandButton action="#{adminAnnouncementBean.onUpdateNews(adminAnnouncementBean.announcement.id)}" value="#{msg.update}" update="@form :growl">
					<f:param name="announcement_id" value="#{adminAnnouncementBean.announcementId}" />
				</p:commandButton>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
