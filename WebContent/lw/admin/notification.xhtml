<ui:composition 
	template="/templates/main/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="#{msg.notification}" />

	<ui:define name="center_layout">
		<h:outputText value="Missing authentication" rendered="#{not (userBean.admin || userBean.moderator)}" />

		<div class="page_header" style="margin:5px;">
			<span>
				#{msg.notification}
			</span>
		</div>			
		
		<p:panel rendered="#{userBean.admin || userBean.moderator}" style="margin:5px;">

			<h:form id="us_form">
				<h:panelGrid id="grid" columns="1">
	
					<h:panelGroup>
						<h:outputText style="font-weight:bold" value="#{msg.title}" />
						<p:message showSummary="true" showDetail="false" styleClass="error" for="msg_title" />					
					</h:panelGroup>					
					<p:inputText value="#{adminNotificationBean.title}" style="width:100%" id="msg_title" />

					<p:spacer width="100" height="20" />
					
					<h:panelGroup>
						<h:outputText style="font-weight:bold" value="#{msg.description}" />
						<p:message showSummary="true" showDetail="false" styleClass="error" for="msg_description" />					
					</h:panelGroup>	
					<p:editor value="#{adminNotificationBean.text}" widgetVar="editor" width="600" id="msg_description" />
					
					<p:spacer width="100" height="20" />

					<h:outputText style="font-weight:bold" value="#{msg.select_users}" />
				</h:panelGrid>
					
				<ui:include src="/templates/user/user_select_form.xhtml" />	
				
				<h:panelGrid columns="2" style="margin-top:10px" rendered="#{adminNotificationBean.moderatorCanSendMail}">	
					<p:selectBooleanCheckbox value="#{adminNotificationBean.sendEmail}" id="send_notification_also_per_mail"  />					
					<p:outputLabel for="send_notification_also_per_mail">#{msg.send_notification_also_per_mail}</p:outputLabel>
				</h:panelGrid>
				
				<ui:fragment rendered="#{not adminNotificationBean.moderatorCanSendMail}">
					<h4>You have to <a href="#{request.contextPath}/lw/myhome/profile.jsf" class="underline">set up</a> a valid email address to send mails to your users.</h4>
				</ui:fragment>
				
				<h:panelGrid columns="2" style="margin-top:10px">
					<p:commandButton value="#{msg.send}" action="#{adminNotificationBean.send}" ajax="false"/>
					<p:commandButton type="button" value="#{msg.clear}" onclick="editor.clear()" icon="ui-icon ui-icon-close" />
				</h:panelGrid>
				
			</h:form>
		</p:panel>

	</ui:define>

</ui:composition>
