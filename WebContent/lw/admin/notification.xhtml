<ui:composition
		template="/WEB-INF/templates/layout/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="#{msg.notification}" />
	<ui:define name="sub_breadcrumb">
		<p:menuitem value="#{msg.notification}" url="admin/notification.jsf#"/>
	</ui:define>
	<ui:define name="center_layout">
		<h:outputText value="Missing authentication" rendered="#{not (userBean.moderator)}" />

		<ui:fragment rendered="#{userBean.moderator}">
			<h:form id="us_form" styleClass="form">
				<p:panel>

							<h:panelGroup>
								<p><h:outputText styleClass="font-weight-bold" value="#{msg.title}:" /></p>
								<p:message showSummary="true" showDetail="false"  for="msg_title" />
							</h:panelGroup>
							<p:inputText value="#{adminNotificationBean.title}" styleClass="w-100 mb-3" id="msg_title" />


							<h:panelGroup>
								<p><h:outputText styleClass="font-weight-bold" value="#{msg.description}:" /></p>
								<p:message showSummary="true" showDetail="false" for="msg_description" />
							</h:panelGroup>

							<p:textEditor height="184" value="#{adminNotificationBean.text}" id="msg_description" />

				</p:panel>
				<p:panel header="#{msg.select_users}" styleClass="mt-3">
						<ui:include src="/templates/user/user_select_form.xhtml" />

						<div class="flex-label">
							<p:selectBooleanCheckbox value="#{adminNotificationBean.sendEmail}" styleClass="mr-1" id="send_notification_also_per_mail"  />
							<p:outputLabel for="send_notification_also_per_mail">#{msg.send_notification_also_per_mail}</p:outputLabel>
						</div>



						<ui:fragment rendered="#{not adminNotificationBean.moderatorCanSendMail}">
							<h4>You have to <a href="#{request.contextPath}/lw/myhome/profile.jsf" class="underline">set up</a> a valid email address to send mails to your users.</h4>
						</ui:fragment>
				</p:panel>

				<div class="mt-3">
					<p:panel>
						<p:commandButton type="button" value="#{msg.clear}" onclick="editor.clear()" styleClass="mr-3 command-button" icon="ui-icon ui-icon-close" />
						<p:commandButton value="#{msg.send}" action="#{adminNotificationBean.send}" styleClass="command-button" ajax="false"/>
					</p:panel>
				</div>

			</h:form>
		</ui:fragment>








	</ui:define>

</ui:composition>
