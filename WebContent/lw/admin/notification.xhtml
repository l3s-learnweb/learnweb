<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.notification}"/>

	<ui:define name="breadcrumb_ext">
		<p:menuitem value="#{msg.send_notification}" url="admin/notification.jsf#"/>
	</ui:define>

	<ui:define name="center_layout">
		<p:panel rendered="#{not userBean.moderator}">
			<h:outputText value="#{msg.missing_authentication}"/>
		</p:panel>

		<h:form>
			<p:panel header="#{msg.create_notification}" rendered="#{userBean.moderator}">
				<div class="form-group">
					<p:outputLabel for="@next" value="#{msg.title}:"/>
					<p:inputText value="#{adminNotificationBean.title}" id="msg_title"/>
					<p:message for="@previous"/>
				</div>

				<div class="form-group">
					<p:outputLabel for="@next" value="#{msg.description}:"/>
					<p:textEditor height="200" value="#{adminNotificationBean.text}" id="msg_description">
						<f:facet name="toolbar">
							<span class="ql-formats">
								<select class="ql-font"></select>
								<select class="ql-size"></select>
							</span>

								<span class="ql-formats">
								<button class="ql-bold"></button>
								<button class="ql-italic"></button>
								<button class="ql-underline"></button>
								<button class="ql-strike"></button>
								 <button class="ql-link"></button>
							</span>
						</f:facet>
					</p:textEditor>
					<p:message for="@previous"/>
				</div>

				<ui:include src="/WEB-INF/templates/blocks/user/user_select_form.xhtml"/>

				<div class="form-group">
					<p:selectBooleanCheckbox value="#{adminNotificationBean.sendEmail}" itemLabel="#{msg.send_notification_also_per_mail}"
											 disabled="#{not adminNotificationBean.moderatorCanSendMail}"/>

					<ui:fragment rendered="#{not adminNotificationBean.moderatorCanSendMail}">
						<p class="text-danger">You have to <a href="#{request.contextPath}/lw/myhome/profile.jsf">set up</a> a valid email address to send mails to your users.</p>
					</ui:fragment>
				</div>

				<p:commandButton value="#{msg.send}" action="#{adminNotificationBean.send}" ajax="false"/>
				<p:commandButton value="#{msg.clear}" styleClass="secondary-btn" onclick="editor.clear()" icon="ui-icon ui-icon-close"/>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
