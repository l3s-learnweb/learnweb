<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:lw="http://l3s.de/learnweb">

<ui:param name="pageTitle" value="#{msg.courses}"/>
<ui:param name="hasAccessPermission" value="#{userBean.moderator}"/>

<ui:define name="breadcrumb">
    <lw:breadcrumb-item link="moderator.jsf" title="#{msg.moderator}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
    </lw:breadcrumb-item>

    <lw:breadcrumb-item link="admin/courses.jsf" title="#{msg.courses}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_moderator.xhtml"/>
    </lw:breadcrumb-item>
</ui:define>

<ui:define name="center_layout">
    <h:form id="courses_table">
        <p:blockUI block="courses" widgetVar="coursesOverlay">
            <h:outputText value="#{msg.please_wait}. #{msg.courses_wait_message}"/>
        </p:blockUI>

        <p:dataTable id="courses" var="course" value="#{adminCoursesBean.courses}">
            <f:facet name="header">
                <div class="d-flex">
                    <div class="mr-auto">
                        #{msg.courses}
                        <p:button icon="ui-icon-help" onclick="return false;"/>
                        <p:tooltip for="@previous" value="On this page you can add, delete and edit courses as well as view user submissions."/>
                    </div>
                    <div class="d-md-block d-flex flex-column">
                        <p:commandButton value="#{msg.create}" styleClass="float-right alt-btn" onclick="PF('createCourseWidget').show();"/>
                    </div>
                </div>
            </f:facet>

            <f:facet name="footer">
                <h:panelGroup>
                    <h:commandLink styleClass="text-danger p-1">
                        <i class="fa fa-fw fa-file-pdf-o" aria-hidden="true"></i>
                        <p:dataExporter type="pdf" target="courses" fileName="users"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-success p-1">
                        <i class="fa fa-fw fa-file-excel-o" aria-hidden="true"></i>
                        <p:dataExporter type="xls" target="courses" fileName="users"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-gray p-1">
                        <i class="fa fa-fw fa-file-text-o" aria-hidden="true"></i>
                        <p:dataExporter type="csv" target="courses" fileName="users"/>
                    </h:commandLink>
                </h:panelGroup>
            </f:facet>
            
            <p:column headerText="ID" sortBy="#{course.id}" rendered="#{userBean.admin}" styleClass="td-text-center dd-sm-none" filterBy="#{course.id}">
                <h:outputText value="#{course.id}"/>
            </p:column>

            <p:column headerText="#{msg.title}" sortBy="#{course.title}" filterBy="#{course.title}" filterMatchMode="contains">
                <h:outputText value="#{course.title}"/>
            </p:column>

            <p:column headerText="#{msg.registration_wizard}" sortBy="#{course.wizardParam}" filterBy="#{course.wizardParam}" filterMatchMode="contains">
                <h:outputText value="Disabled" styleClass="font-italic" rendered="#{course.wizardDisabled}"/>  
                
                <h:outputLink value="#{learnwebBean.learnweb.serverUrl}/wizard=#{course.wizardParam}"
                                                 rendered="#{not course.wizardDisabled}">
                    <h:outputText value="#{course.wizardParam}"/>        
                </h:outputLink>                         
	        </p:column>

            <p:column headerText="#{msg.creation_date}" rendered="#{userBean.admin}" styleClass="td-text-center dd-sm-none" sortBy="#{course.creationTimestamp}">
                <h:outputText value="#{course.creationTimestamp}">
                    <f:convertDateTime dateStyle="default" timeStyle="short" type="localDateTime" timeZone="#{userBean.timeZone}"/>
                </h:outputText>
            </p:column>

            <p:column headerText="#{msg.organization}"  rendered="#{userBean.admin}" sortBy="#{course.organisation.title}" filterBy="#{course.organisation.title}" filterMatchMode="contains">
                <h:outputText value="#{course.organisation.title}" rendered="#{not empty course.organisation}"/>
            </p:column>    

            <p:column headerText="#{msg.members}" sortBy="#{course.memberCount}" styleClass="td-text-center dd-xs-none">
                <h:outputLink value="admin/users.jsf?course_id=#{course.id}">#{course.memberCount}</h:outputLink>
            </p:column>         

            <p:column headerText="#{msg.options}" styleClass="td-text-right mw-r15" >
                <h:outputLink styleClass="icon-link" value="admin/course.jsf?course_id=#{course.id}">
                    <i class="fa fa-fw fa-pencil text-warning" aria-hidden="true"></i>
                    <h:outputText value="#{msg.edit}"/>
                </h:outputLink>

                <p:commandLink styleClass="icon-link" actionListener="#{adminCoursesBean.onDeleteCourse(course)}" process="@this"
                               update="@form" rendered="#{course.memberCount == 0 || userBean.admin}" title="#{msg.delete}"
                               onstart="PF('coursesOverlay').show()" oncomplete="PF('coursesOverlay').hide()">
                    <i class="fa fa-fw fa-trash text-danger" aria-hidden="true"></i>
                    <h:outputText value="#{msg.delete}"/>
                    <p:confirm message="#{of:format1(msg.courses_delete_question, course.title)}"/>
                </p:commandLink>

                <p:commandLink styleClass="icon-link" actionListener="#{adminCoursesBean.onAnonymiseCourse(course)}" process="@this"
                               update="@form" rendered="#{userBean.admin}"
                               onstart="PF('coursesOverlay').show()" oncomplete="PF('coursesOverlay').hide()">
                    <i class="fa fa-fw fa-eye-slash text-muted" aria-hidden="true"></i>
                    <h:outputText value="#{msg.anonymise}"/>
                    <p:confirm message="#{of:format1(msg.courses_anonymise_question, course.title)}"/>
                </p:commandLink>

                <h:outputLink styleClass="icon-link" value="admin/users_submissions.jsf?course_id=#{course.id}">
                    <i class="fa fa-fw fa-check-circle-o text-success" aria-hidden="true"></i>
                    <h:outputText value="#{msg['Submission.view_user_submissions']}"/>
                </h:outputLink>
            </p:column>
        </p:dataTable>
    </h:form>

    <p:dialog widgetVar="createCourseWidget" header="#{msg.add_new_course}" styleClass="overflow-hidden">
        <h:form id="addcourse">
            <div class="form-group">
                <p:outputLabel for="@next" value="#{msg.course_title}:"/>
                <p:inputText value="#{adminCoursesBean.newCourseTitle}" required="true"/>
                <p:message for="@previous"/>
            </div>
            <p:commandButton type="submit" action="${adminCoursesBean.onCreateCourse}" value="#{msg.add}"
                             update="@form :courses_table" process="@form"
                             onstart="PF('coursesOverlay').show()" oncomplete="PF('coursesOverlay').hide(); PF('createCourseWidget').hide();"/>
        </h:form>
    </p:dialog>
</ui:define>

</ui:composition>
