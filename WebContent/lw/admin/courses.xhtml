<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="#{msg.courses}"/>

<ui:define name="breadcrumb_ext">
    <p:menuitem value="#{msg.courses}" url="admin/courses.jsf#"/>
</ui:define>

<ui:define name="center_layout">
    <div class="row">
        <div class="col-12 col-sm-6">
            <p:panel header="#{msg.add_new_course}">
                <h:form id="addcourse">
                    <div class="form-group">
                        <p:outputLabel for="@next" value="#{msg.course_title}:"/>
                        <p:inputText value="#{adminCoursesBean.newCourseTitle}" required="true"/>
                        <p:message for="@previous"/>
                    </div>

                    <p:commandButton type="submit" action="${adminCoursesBean.onCreateCourse}" value="#{msg.add}" update=":message :growl" process="@form"/>
                </h:form>
            </p:panel>
        </div>

        <div class="col-12 col-sm-6">
            <p:panel header="#{msg.add_new_organization}" rendered="#{userBean.admin}">
                <h:form id="addorganisation">
                    <div class="form-group">
                        <p:outputLabel for="@next" value="#{msg.organization_title}:"/>
                        <h:inputText value="#{adminCoursesBean.newOrganisationTitle}"/>
                        <p:message for="@previous"/>
                    </div>

                    <p:commandButton action="${adminCoursesBean.onCreateOrganisation}" value="#{msg.add}" type="submit" process="@form" update=":message :growl"/>
                </h:form>
            </p:panel>
        </div>
    </div>

    <h:form id="courses_form">
        <p:blockUI block="courses_table" widgetVar="courses_form_blocker">
            <div class="float-left">#{msg.please_wait}. #{msg.courses_wait_message}</div>
            <div class="loading-animation small float-left">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </p:blockUI>

        <p:dataTable styleClass="mt-3" tableStyleClass="table-responsive" id="courses_table" var="course" value="#{adminCoursesBean.courses}">
            <f:facet name="header">#{msg.courses}</f:facet>

            <p:column headerText="#{msg.title}" sortBy="#{course.title}">
                <h:outputText value="#{course.title}"/>
            </p:column>

            <p:column headerText="#{msg.organization}" sortBy="#{course.organisation.title}">
                <h:outputText value="#{course.organisation.title}" rendered="#{not empty course.organisation}"/>
            </p:column>

            <p:column headerText="#{msg.members}" sortBy="#{course.memberCount}">
                <h:outputLink value="users.jsf?course_id=#{course.id}">#{course.memberCount}</h:outputLink>
            </p:column>

            <p:column headerText="#{msg.options}" styleClass="td-text-right">
                <h:outputLink value="admin/course.jsf?course_id=#{course.id}">
                    <i class="fa fa-fw fa-pencil text-warning" aria-hidden="true"></i>
                    <h:outputText value="#{msg.edit}"/>
                </h:outputLink>

                <p:commandLink actionListener="#{adminCoursesBean.onDeleteCourse(course)}" process="@this"
                               update="@form :growl" rendered="#{course.memberCount == 0 || userBean.admin}" title="#{msg.delete}"
                               onstart="PF('courses_form_blocker').show()" oncomplete="PF('courses_form_blocker').hide()">
                    <i class="fa fa-fw fa-trash text-danger" aria-hidden="true"></i>
                    <h:outputText value="#{msg.delete}"/>
                    <p:confirm message="${utilBean.getLocaleMessage('courses_delete_question', course.title)}"/>
                </p:commandLink>

                <p:commandLink actionListener="#{adminCoursesBean.onAnonymiseCourse(course)}" process="@this"
                               update="@form :growl" rendered="#{userBean.admin}"
                               onstart="PF('courses_form_blocker').show()" oncomplete="PF('courses_form_blocker').hide()">
                    <i class="fa fa-fw fa-eye-slash text-muted" aria-hidden="true"></i>
                    <h:outputText value="#{msg.anonymise}"/>
                    <p:confirm message="${utilBean.getLocaleMessage('courses_anonymise_question', course.title)}"/>
                </p:commandLink>

                <h:outputLink value="admin/users_submissions.jsf?course_id=#{course.id}">
                    <i class="fa fa-fw fa-check-circle-o text-success" aria-hidden="true"></i>
                    <h:outputText value="#{msg['Submission.view_user_submissions']}"/>
                </h:outputLink>
            </p:column>
        </p:dataTable>
    </h:form>

</ui:define>
</ui:composition>
