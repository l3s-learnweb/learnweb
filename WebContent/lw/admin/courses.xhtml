<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="#{msg.courses}"/>

<ui:define name="breadcrumb_ext">
    <p:menuitem value="#{msg.courses}" url="admin/courses.jsf#"/>
</ui:define>

<ui:define name="center_layout">

    <h:form id="courses_form">
        <p:blockUI block="courses" widgetVar="coursesOverlay">
            <h:outputText value="#{msg.please_wait}. #{msg.courses_wait_message}"/>
        </p:blockUI>

        <p:dataTable tableStyleClass="table-responsive" id="courses" var="course" value="#{adminCoursesBean.courses}">
            <f:facet name="header">
                #{msg.courses}
                <p:commandButton value="#{msg.create}"  styleClass="float-right alt-btn" onclick="PF('createCourseWidget').show();" />
            </f:facet>
            <p:column headerText="#{msg.title}" sortBy="#{course.title}">
                <h:outputText value="#{course.title}"/>
            </p:column>

            <p:column headerText="#{msg.organization}" sortBy="#{course.organisation.title}">
                <h:outputText value="#{course.organisation.title}" rendered="#{not empty course.organisation}"/>
            </p:column>

            <p:column headerText="#{msg.members}" sortBy="#{course.memberCount}">
                <h:outputLink value="admin/users.jsf?course_id=#{course.id}">#{course.memberCount}</h:outputLink>
            </p:column>

            <p:column headerText="#{msg.options}" styleClass="td-text-right">
                <h:outputLink styleClass="icon-link" value="admin/course.jsf?course_id=#{course.id}">
                    <i class="fa fa-fw fa-pencil text-warning" aria-hidden="true"></i>
                    <h:outputText value="#{msg.edit}"/>
                </h:outputLink>

                <p:commandLink styleClass="icon-link" actionListener="#{adminCoursesBean.onDeleteCourse(course)}" process="@this" global="false"
                               update="@form :growl" rendered="#{course.memberCount == 0 || userBean.admin}" title="#{msg.delete}"
                               onstart="PF('coursesOverlay').show()" oncomplete="PF('coursesOverlay').hide()">
                    <i class="fa fa-fw fa-trash text-danger" aria-hidden="true"></i>
                    <h:outputText value="#{msg.delete}"/>
                    <p:confirm message="${utilBean.getLocaleMessage('courses_delete_question', course.title)}"/>
                </p:commandLink>

                <p:commandLink styleClass="icon-link" actionListener="#{adminCoursesBean.onAnonymiseCourse(course)}" process="@this"
                               update="@form :growl" rendered="#{userBean.admin}" global="false"
                               onstart="PF('coursesOverlay').show()" oncomplete="PF('coursesOverlay').hide()">
                    <i class="fa fa-fw fa-eye-slash text-muted" aria-hidden="true"></i>
                    <h:outputText value="#{msg.anonymise}"/>
                    <p:confirm message="${utilBean.getLocaleMessage('courses_anonymise_question', course.title)}"/>
                </p:commandLink>

                <h:outputLink styleClass="icon-link" value="admin/users_submissions.jsf?course_id=#{course.id}">
                    <i class="fa fa-fw fa-check-circle-o text-success" aria-hidden="true"></i>
                    <h:outputText value="#{msg['Submission.view_user_submissions']}"/>
                </h:outputLink>
            </p:column>
        </p:dataTable>
    </h:form>

</ui:define>

<p:dialog widgetVar="createCourseWidget" header="#{msg.add_new_course}" styleClass="overflow-hidden">
    <h:form id="addcourse">
        <div class="form-group">
            <p:outputLabel for="@next" value="#{msg.course_title}:"/>
            <p:inputText value="#{adminCoursesBean.newCourseTitle}" required="true"/>
            <p:message for="@previous"/>
        </div>
        <p:commandButton type="submit" action="${adminCoursesBean.onCreateCourse}"  onstart="PF('coursesOverlay').show()" oncomplete="PF('coursesOverlay').hide(); PF('createCourseWidget').hide();" value="#{msg.add}" update=":growl :courses_form" process="@form" global="false"/>
    </h:form>
</p:dialog>
</ui:composition>
