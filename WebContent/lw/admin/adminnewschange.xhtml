<ui:composition 
	template="/WEB-INF/templates/layout/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="Admin news editor"/>
		
	<ui:define name="content">
		
		<!--<div class="page-header">
			<h1>
				Admin news editor
			</h1>
		</div>-->

		<ui:fragment>
			<h:form id="editwelcomeform" styleClass="form">
				<div class="p-grid">
					<div class="p-col-12">
						<div class="card card-w-title">

							<p class="no-margin-top">
								<h:outputText value="#{msg.title}:" />
							</p>

							<p:inputText id="news_title" value="#{adminNewsBean.news.title}" style="width: 100%;box-sizing: border-box;">

							</p:inputText>
							<p:textEditor styleClass="margin-top" height="400" value="#{adminNewsBean.news.text}">
								<f:facet name="toolbar">
									<span class="ql-formats">
										<select class="ql-font"></select>
										<select class="ql-size"></select>
									</span>

									 <span class="ql-formats">
										<button class="ql-bold"></button>
										<button class="ql-italic"></button>
										<button class="ql-underline"></button>
										<button class="ql-strike"></button>
                                         <button class="ql-link"></button>
									</span>
								</f:facet>
							</p:textEditor>
							<div class="margin-top">
								<h:commandButton action="#{adminNewsBean.onUpdateNews(adminNewsBean.news.id)}" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only in-form-link-to-button" value="#{msg.update}" >
									<f:param name="news_id" value="#{adminNewsBean.newsId}" />
								</h:commandButton>
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</ui:fragment>
	
	</ui:define>
</ui:composition>
