<ui:composition 
	template="/templates/main/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.users}"/>

	<ui:define name="center_layout">
		<div class="page_header" style="margin:5px;">
			<span>
				#{msg.users}
			</span>
		</div>
	
		<h:form style="margin:5px;">
			<p:dataTable var="user" value="#{submitResourcesBean.getUsers()}" rows="50" paginator="true" rowsPerPageTemplate="50,100,500"
               paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<p:column filterBy="#{user.username}" headerText="#{msg.username}" sortBy="#{user.username}">
					
					<p:link outcome="/lw/myhome/profile" value="#{user.username}">
    					<f:param name="user_id" value="#{user.id}" />
					</p:link>					
				</p:column>	
					
				<p:column sortBy="#{user.email}" filterBy="#{user.email}">
					<f:facet name="header">
						#{msg.email_address}
					</f:facet>
					<h:outputText value="#{user.email}" />			
				</p:column>
						
				<p:column sortBy="#{user.organisation.title}" filterBy="#{user.organisation.title}">
					<f:facet name="header">
						#{msg.organization}
					</f:facet>
					<h:outputText value="#{user.organisation.title}" />			
				</p:column>
				
				
				<p:column style="width: 8%;">
					<f:facet name="header">
						#{msg['Submission.no_of_submissions']}
					</f:facet>
					<h:outputText value="${submitResourcesBean.getNumberOfSubmissions(user.id)}"/>
				</p:column>
				
				<p:column style="width: 10%;">
					<f:facet name="header">
						#{msg.links}
					</f:facet>
					<h:outputLink value="myhome/submission_overview.jsf">
						<f:param name="user_id" value="#{user.id}"/>
						#{msg['Submission.view_submissions']}
					</h:outputLink>
				</p:column>
			</p:dataTable>	
		</h:form>

	</ui:define>
</ui:composition>
