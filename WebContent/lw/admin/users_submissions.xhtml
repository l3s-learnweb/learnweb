<ui:composition
		template="/WEB-INF/templates/layout/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.users}"/>

	<ui:define name="center_layout">

        <div class="users-submissions">


            <div class="page-header">
                <h1>
                    #{msg.transcript_logs}
                </h1>
            </div>

            <h:form>
                <p:dataTable var="user" paginatorPosition="bottom" value="#{submissionBean.getUsers()}" rows="50" paginator="true" rowsPerPageTemplate="50,100,500"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                    <p:column filterBy="#{user.username}" headerText="#{msg.username}" sortBy="#{user.username}">
                        <p:link outcome="/lw/myhome/profile" value="#{user.username}">
                            <f:param name="user_id" value="#{user.id}" />
                        </p:link>
                    </p:column>

                    <p:column sortBy="#{user.studentId}" sortable="true" filterBy="#{user.studentId}">
                        <f:facet name="header">
                            #{msg.student_id}
                        </f:facet>
                        <h:outputText value="#{user.studentId}" />
                    </p:column>

                    <p:column sortBy="#{user.email}" filterBy="#{user.email}" sortable="true">
                        <f:facet name="header">
                            #{msg.email_address}
                        </f:facet>
                        <h:outputText value="#{user.email}" />
                    </p:column>

                    <p:column sortBy="#{user.organisation.title}" sortable="true" filterBy="#{user.organisation.title}">
                        <f:facet name="header">
                            #{msg.organization}
                        </f:facet>
                        <h:outputText value="#{user.organisation.title}" />
                    </p:column>


                    <p:column style="width: 15%;" sortBy="${submissionBean.getNumberOfSubmissions(user.id)}"  sortable="true">
                        <f:facet name="header">
                            #{msg['Submission.no_of_submissions']}
                        </f:facet>
                        <h:outputText value="${submissionBean.getNumberOfSubmissions(user.id)}"/>
                    </p:column>

                    <p:column style="width: 10%;">
                        <f:facet name="header">
                            #{msg.links}
                        </f:facet>
                        <h:outputLink value="myhome/submission_overview.jsf">
                            <f:param name="user_id" value="#{user.id}"/>
                            #{msg['Submission.view_submissions']}
                        </h:outputLink>
                    </p:column>
                </p:dataTable>
            </h:form>

        </div>

	</ui:define>
</ui:composition>
