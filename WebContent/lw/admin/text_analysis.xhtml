<ui:composition
		template="/WEB-INF/templates/layout/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.text_analysis}"/>

	<ui:define name="content">
		
		<div class="page-header">

			<h1>#{msg.text_analysis}</h1>
		</div>
		
		<h:form id="anlyse_form">
			<p:panel header="#{msg.select_users}">
				<ui:include src="/templates/user/user_select_form.xhtml" />	
				<br/>
				<p:commandButton actionListener="#{adminTextAnalysisBean.onAnalyseComments}" value="#{msg.selected_users_comments}" 
					process="@form" update=":growl output"/>	
			</p:panel>
						
			<br/>
				
			<h:panelGroup id="output">
				<p:panel header="#{msg.comments}" value="#{adminTextAnalysisBean.commentCount lt 0}">
					#{msg.selected_comments}: 
					<h:outputText value="#{adminTextAnalysisBean.commentCount}" />
					<hr/>
					<h:link value="#{msg.comments_analyse}" outcome="/lw/admin/wanderer.jsf" target="_blank" style="padding:5px 10px" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" />
					<hr/>
						
					<h:outputText value="#{adminTextAnalysisBean.textBR}" escape="false"/>
				</p:panel>
			</h:panelGroup> 
		</h:form>

	</ui:define>
</ui:composition>
