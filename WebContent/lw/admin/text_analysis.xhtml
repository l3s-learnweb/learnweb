<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="loginRequired" value="true"/>
    <ui:param name="pageTitle" value="#{msg.text_analysis}"/>

    <ui:define name="sub_breadcrumb">
        <p:menuitem value="#{msg.text_analysis}" url="admin/text_analysis.jsf#"/>
    </ui:define>

    <ui:define name="center_layout">
        <p:panel header="#{msg.select_users}">
            <h:form id="anlyse_form">
                <ui:include src="/templates/user/user_select_form.xhtml"/>

                <p:commandButton actionListener="#{adminTextAnalysisBean.onAnalyseComments}" value="#{msg.selected_users_comments}"
                                 update=":growl anlyse_form"/>

                <p class="my-3"><h:outputText value="#{adminTextAnalysisBean.commentCount} #{msg.comments_from} #{adminTextAnalysisBean.selectedUsers.size()} #{msg.total_selected_users}"/></p>

<!--                <p class="my-3"><h:outputText value="${utilBean.getLocaleMessage('text_analysis_comments_count', adminTextAnalysisBean.commentCount, adminTextAnalysisBean.selectedUsers.size())}"/></p>-->

                <p:dataTable var="comment" value="#{adminTextAnalysisBean.comments}">
                    <p:column>
                        <f:facet name="header">
                            <span class="float-left">#{msg.comments}</span>
                            <span class="float-right"><p:button outcome="/lw/admin/wanderer.jsf" target="_blank" value="#{msg.comments_analyse}"/></span>
                        </f:facet>

                        <h:outputText value="#{comment.text}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
