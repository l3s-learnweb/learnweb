<ui:composition
        template="/WEB-INF/templates/layout/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <ui:param name="loginRequired" value="true"/>
    <ui:param name="pageTitle" value="#{msg.text_analysis}"/>

    <ui:define name="sub_breadcrumb">
        <p:menuitem value="#{msg.text_analysis}" url="admin/text_analysis.jsf#"/>
    </ui:define>

    <ui:define name="center_layout">
        <h:form id="anlyse_form">
            <p:panel id="output1" header="#{msg.select_users}">
                <ui:include src="/templates/user/user_select_form.xhtml"/>

                <p:commandButton actionListener="#{adminTextAnalysisBean.onAnalyseComments}"
                                     value="#{msg.selected_users_comments}"
                                     process="@form" update=":growl output1"/>

                <div class="my-3">
                    <p:outputLabel value="#{adminTextAnalysisBean.commentCount} comments from #{adminTextAnalysisBean.selectedUsers.size()} total selected users"/>
                    <div>
                        <p:button outcome="/lw/admin/wanderer.jsf" target="_blank" value="#{msg.comments_analyse}" />
                    </div>
                </div>

                <p:dataTable var="comment" value="#{adminTextAnalysisBean.comments}">
                    <p:column headerText="#{msg.comments}">
                        <h:outputText value="#{comment.text}" />
                    </p:column>
                </p:dataTable>
            </p:panel>

            <h:panelGroup id="output" styleClass="d-none">
                <p:panel header="#{msg.comments}" value="#{adminTextAnalysisBean.commentCount lt 0}"></p:panel>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
