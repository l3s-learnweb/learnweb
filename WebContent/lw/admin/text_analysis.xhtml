<ui:composition
		template="/WEB-INF/templates/layout/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.text_analysis}"/>

	<ui:define name="content">
		
		<!--<div class="page-header">
			<h1>#{msg.text_analysis}</h1>
		</div>-->
		
		<h:form id="anlyse_form" styleClass="form">
			<div class="p-grid">
				<div class="p-col-12 grid">
					<div class="card card-w-title grid">
						<h2><h:outputText value="#{msg.select_users}" /></h2>
						<ui:include src="/templates/user/user_select_form.xhtml" />
						<p:commandButton styleClass="in-form-button" actionListener="#{adminTextAnalysisBean.onAnalyseComments}" value="#{msg.selected_users_comments}"
										 process="@form" update=":growl output"/>
					</div>
				</div>

				<div class="p-col-12 grid">
					<div class="card card-w-title grid">
						<h2><h:outputText value="#{msg.comments}" /></h2>
						<p>#{msg.selected_comments}: <h:outputText value="#{adminTextAnalysisBean.commentCount}" /></p>
						<h:link value="#{msg.comments_analyse}" outcome="/lw/admin/wanderer.jsf" target="_blank"  styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only in-form-button in-form-link-to-button " />
						<h:outputText value="#{adminTextAnalysisBean.textBR}" escape="false"/>
					</div>
				</div>

			<h:panelGroup id="output" styleClass="display-none">
				<p:panel header="#{msg.comments}" value="#{adminTextAnalysisBean.commentCount lt 0}">

				</p:panel>
			</h:panelGroup>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
