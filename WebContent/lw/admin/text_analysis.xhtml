<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="loginRequired" value="true"/>
    <ui:param name="pageTitle" value="#{msg.text_analysis}"/>

    <ui:define name="breadcrumb_ext">
        <p:menuitem value="#{msg.text_analysis}" url="admin/text_analysis.jsf#"/>
    </ui:define>

    <ui:define name="center_layout">
        <p:panel header="#{msg.select_users}">
            <h:form id="anlyse_form">
                <p:blockUI block="output" widgetVar="anlyseFormOverlay">
                    <h:outputText value="#{msg.please_wait}"/>
                </p:blockUI>
                <ui:include src="/WEB-INF/templates/blocks/user/user_select_form.xhtml"/>

                <p:commandButton onstart="PF('anlyseFormOverlay').show()" oncomplete="PF('anlyseFormOverlay').hide()" global="false" actionListener="#{adminTextAnalysisBean.onAnalyseComments}" value="#{msg.selected_users_comments}"
                                 update=":growl anlyse_form"/>

                <p class="my-3">
                    <h:outputFormat value="#{msg.text_analysis_comments_count}">
                        <f:param value="#{adminTextAnalysisBean.commentCount}"/>
                        <f:param value="#{adminTextAnalysisBean.selectedUsers.size()}"/>
                    </h:outputFormat>
                </p>

                <p:dataTable id="output" var="comment" tableStyleClass="table-responsive" value="#{adminTextAnalysisBean.comments}">
                    <p:column>
                        <f:facet name="header">
                            <div class="d-flex align-items-center">
                                <div class="mr-auto">#{msg.comments}</div>
                                <div><p:button outcome="/lw/admin/wanderer.jsf" target="_blank" value="#{msg.comments_analyse}"/></div>
                            </div>
                        </f:facet>

                        <h:outputText value="#{comment.text}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
