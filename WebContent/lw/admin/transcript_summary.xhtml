<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="pageTitle" value="#{msg.transcript_summaries}" />
	<ui:param name="loginRequired" value="true"/>

	<ui:define name="content">
	
		<style type="text/css">
			.ui-state-hover, .ui-state-focus, .ui-state-active{
				box-shadow:0 0 0px 0px #fff !important;
				background-color:#d1d1d1 !important;
				background-image:none !important;
				border:1px solid #a8a8a8 !important;
			}
		</style>
		
		<div class="page_header" style="margin:5px;">
			<span>
				#{msg.transcript_summaries}
			</span>
		</div>
		<h:form id="us_form" style="padding:0px 5px;" prependId="false">
				<ui:include src="/templates/user/user_select_form.xhtml" />
				<p:commandButton style="margin-top:5px;" actionListener="#{tedTranscriptBean.onSubmitSelectedUsers}" value="Gather logs of selected users" 
					process="@form" update=":transcript_table"/>
		</h:form>
		<h:form style="padding:5px" prependId="false">
			<p:dataTable id = "transcript_table" var="log" value="#{tedTranscriptBean.transcriptSummaries}" rows="30" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
				rowsPerPageTemplate="20,25,30">
				 
				 <f:facet name="{Exporters}">
            		<h:commandLink>
                		<p:graphicImage library="default" value="/resources/icon/excel_icon.jpg" width="24" style="top:7px;position:relative;"/>
               	 		<p:dataExporter type="xls" target="transcript_table" fileName="transcript_summaries"/>
           	 		</h:commandLink>
        		</f:facet>
				
				<p:column headerText="#{msg.username}" filterBy="#{log.user.username}" sortBy="#{log.user.username}">
					<h:outputText value="#{log.user.username}" />
				</p:column>

				<p:column headerText="#{msg.tedTalk}" filterBy="#{log.resource.title}">
					<h:outputText value="#{log.resource.title}" />
				</p:column>
	
				<p:column headerText="#{msg.summary_type}" filterBy="#{log.summaryType}">
					<h:outputText value="#{log.summaryType}" />
				</p:column>
					
				<p:column headerText="#{msg.summary}">
					<h:outputText value="#{log.summaryText}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
