<ui:composition
        template="/WEB-INF/templates/layout/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="#{msg.admin_messages_Title}"/>

<ui:define name="sub_breadcrumb">
    <p:menuitem value="#{msg.admin_messages_Title}" url="admin/announcements.jsf#"/>
</ui:define>
<ui:define name="center_layout">
    <ui:fragment>
        <h:form id="addnews_form" styleClass="form">
            <div class="p-grid">
                <div class="p-col-12">
                    <div class="card card-w-title">
                        <p>
                            <h:outputText value="#{msg.title}:"/>
                        </p>

                        <p:inputText value="#{adminAnnouncementsBean.title}"/>
                        <p:textEditor styleClass="margin-top" height="184" value="#{adminAnnouncementsBean.text}">
                            <f:facet name="toolbar">
									<span class="ql-formats">
										<select class="ql-font"></select>
										<select class="ql-size"></select>
									</span>

                                <span class="ql-formats">
										<button class="ql-bold"></button>
										<button class="ql-italic"></button>
										<button class="ql-underline"></button>
										<button class="ql-strike"></button>
                                         <button class="ql-link"></button>
									</span>
                            </f:facet>
                        </p:textEditor>
                        <div class="margin-top">
                            <h:commandButton action="#{adminAnnouncementsBean.onCreateNews}" process="@this"
                                             update="@form :growl" rendered="#{userBean.admin}"
                                             class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only in-form-link-to-button"
                                             value="#{msg.add}"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <h:form id="news_form" styleClass="form">
            <div class="p-grid">
                <div class="p-col-12 no-padding-top margin-top">
                    <p:blockUI block="news_table" widgetVar="news_form_blocker">
                        <div class="float-left">#{msg.please_wait}</div>
                        <div class="loading-animation small float-left">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </p:blockUI>
                    <p:dataTable id="news_table" var="news" value="#{adminAnnouncementsBean.announcementList}">
                        <p:column headerText="#{msg.title}" sortBy="#{news.title}">
                            <h:outputText value="#{news.title}"/>
                        </p:column>

                        <p:column style="width:10%" headerText="#{msg.date}" sortBy="#{news.date}">
                            <h:outputText value="#{news.date}"/>
                        </p:column>

                        <p:column style="width:20%" headerText="#{msg.options}" styleClass="options_column column-button">
                            <f:facet name="header">
                                #{msg.options}
                            </f:facet>

                            <h:outputLink value="admin/announcement.jsf" title="#{msg.edit}">
                                <h:graphicImage value="/resources/icon/silk/pencil.png" width="16" height="16" alt="#{msg.edit}"/>
                                <span><h:outputText value="#{msg.edit}"/></span>
                                <f:param name="announcement_id" value="#{news.id}" />
                            </h:outputLink>

                            <p:commandLink actionListener="#{adminAnnouncementsBean.onDeleteNews(news)}" process="@this"
                                           update="@form :growl" rendered="#{userBean.admin}" title="#{msg.delete}">
                                <h:graphicImage value="/resources/icon/silk/delete.png" width="16" height="16" alt="#{msg.delete}"/>
                                <span><h:outputText value="#{msg.delete}"/> </span>

                                <p:confirm message="Do you really want to delete '#{news.title}' ?"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:fragment>

</ui:define>
</ui:composition>
