<ui:composition
        template="/WEB-INF/templates/layout/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <ui:param name="loginRequired" value="true"/>
    <ui:param name="pageTitle" value="#{msg.announcements}"/>

    <ui:define name="sub_breadcrumb">
        <p:menuitem value="#{msg.announcements}" url="admin/announcements.jsf#"/>
    </ui:define>

    <ui:define name="center_layout">
        <h:form id="add_announcement_form">
            <p:panel>
                <div class="form-group">
                    <p:outputLabel for="@next" value="#{msg.title}:"/>
                    <p:inputText id="news_title" value="#{adminAnnouncementsBean.title}"/>
                    <p:message for="@previous"/>
                </div>

                <div class="form-group">
                    <p:outputLabel for="@next" value="#{msg.date}:"/>
                    <p:datePicker id="datepick" value="#{adminAnnouncementsBean.date}" pattern="dd.MM.yyyy" timeZone="#{userBean.timeZone}" />
                    <p:message for="@previous"/>
                </div>

                <div class="form-group">
                    <p:textEditor styleClass="mt-4 mb-3" height="400" value="#{adminAnnouncementsBean.text}">
                        <f:facet name="toolbar">
                            <span class="ql-formats">
                                <select class="ql-font"></select>
                                <select class="ql-size"></select>
                            </span>

                            <span class="ql-formats">
                                <button class="ql-bold"></button>
                                <button class="ql-italic"></button>
                                <button class="ql-underline"></button>
                                <button class="ql-strike"></button>
                                <button class="ql-link"></button>
                            </span>
                        </f:facet>
                    </p:textEditor>
                </div>

                <div class="form-group">
                    <p:selectBooleanCheckbox value="#{adminAnnouncementsBean.hidden}" itemLabel="#{msg.hide}" />
                </div>

                <p:commandButton action="#{adminAnnouncementsBean.onCreateNews}" process="@this" update=":growl" rendered="#{userBean.admin}" value="#{msg.add}"/>
            </p:panel>
        </h:form>

        <p:panel styleClass="mt-3" header="#{msg.announcements_all}">
            <h:form id="news_form">
                <p:blockUI block="news_table" widgetVar="news_form_blocker">
                    <div class="float-left">#{msg.please_wait}</div>
                    <div class="loading-animation small float-left">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </p:blockUI>

                <p:dataTable id="news_table" var="news" tableStyleClass="table-sm table-responsive" value="#{adminAnnouncementsBean.announcements}">
                    <p:column headerText="#{msg.title}" sortBy="#{news.title}">
                        <h:outputText value="#{news.title}"/>
                    </p:column>

                    <p:column headerText="#{msg.date}" sortBy="#{news.date}">
                        <h:outputText  value="#{news.date}">
                            <f:convertDateTime pattern="dd.MM.yyyy" timeZone="#{userBean.timeZone}" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg.hide}" sortBy="#{news.hidden}">
                        <p:selectBooleanCheckbox value="#{news.hidden}">
                            <p:ajax update=":growl" listener="#{adminAnnouncementsBean.onHidden(news.id)}" />
                        </p:selectBooleanCheckbox>
                    </p:column>

                    <p:column headerText="#{msg.options}">
                        <f:facet name="header">
                            #{msg.options}
                        </f:facet>
                        <div class="text-right">
                            <h:outputLink value="admin/announcement.jsf" title="#{msg.edit}" styleClass="mr-2">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                                <h:outputText value="#{msg.edit}"/>
                                <f:param name="announcement_id" value="#{news.id}" />
                            </h:outputLink>

                            <p:commandLink actionListener="#{adminAnnouncementsBean.onDeleteNews(news)}" process="@this"
                                           update="@form :growl" rendered="#{userBean.admin}" title="#{msg.delete}">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                                <h:outputText value="#{msg.delete}"/>
                                <p:confirm message="${utilBean.getLocaleMessage('announcements_delete_question', news.title)} "/>
                            </p:commandLink>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
