<ui:composition
        template="/WEB-INF/templates/layout/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="#{msg.announcements}"/>

<ui:define name="sub_breadcrumb">
    <p:menuitem value="#{msg.announcements}" url="admin/announcements.jsf#"/>
</ui:define>
<ui:define name="center_layout">
    <ui:fragment>
        <h:form id="add_announcement_form">
            <div class="row">
                <div class="col-12">
                    <p:panel>

                        <p>
                            <h:outputText value="#{msg.title}: "/>
                            <p:inputText styleClass="w-25" value="#{adminAnnouncementsBean.title}"/>
                        </p>
                        <p>
                            <p:outputLabel for="datepick" value="Date:" />
                            <p:datePicker id="datepick" value="#{adminAnnouncementsBean.date}" styleClass="ml-1 w-25" pattern="dd.MM.yyyy" timeZone="#{userBean.timeZone}" />
                        </p>

                        <p:textEditor styleClass="mt-3 mb-3" height="184" value="#{adminAnnouncementsBean.text}">
                            <f:facet name="toolbar">
									<span class="ql-formats">
										<select class="ql-font"></select>
										<select class="ql-size"></select>
									</span>

                                <span class="ql-formats">
										<button class="ql-bold"></button>
										<button class="ql-italic"></button>
										<button class="ql-underline"></button>
										<button class="ql-strike"></button>
                                         <button class="ql-link"></button>
									</span>
                            </f:facet>
                        </p:textEditor>
                        Hide: <p:selectBooleanCheckbox value="#{adminAnnouncementsBean.hidden}"/>
                        <div class="mt-4">
                            <h:commandButton action="#{adminAnnouncementsBean.onCreateNews}" process="@this"
                                             update=":growl" rendered="#{userBean.admin}"
                                             styleClass="command-button"
                                             value="#{msg.add}"/>
                        </div>
                    </p:panel>
                </div>
            </div>
        </h:form>
        <h:form id="news_form">
            <div class="p-grid">
                <div class="p-col-12 pt-0 mt-1">
                    <p:blockUI block="news_table" widgetVar="news_form_blocker">
                        <div class="float-left">#{msg.please_wait}</div>
                        <div class="loading-animation small float-left">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </p:blockUI>
                    <p:dataTable id="news_table" var="news" value="#{adminAnnouncementsBean.announcements}">
                        <p:column headerText="#{msg.title}" sortBy="#{news.title}">
                            <h:outputText value="#{news.title}"/>
                        </p:column>

                        <p:column style="width:8%" headerText="#{msg.date}" styleClass="m-auto" sortBy="#{news.date}">
                            <h:outputText  value="#{news.date}">
                                <f:convertDateTime pattern="dd.MM.yyyy" timeZone="#{userBean.timeZone}" />
                            </h:outputText>
                        </p:column>

                        <p:column style="width:6%" headerText="#{msg.hide}" sortBy="#{news.hidden}">
                            <p:selectBooleanCheckbox value="#{news.hidden}" styleClass="m-auto d-block">
                                <p:ajax update=":growl" listener="#{adminAnnouncementsBean.onHidden(news.id)}" />
                            </p:selectBooleanCheckbox>
                        </p:column>

                        <p:column style="width:10%" headerText="#{msg.options}">
                            <f:facet name="header">
                                #{msg.options}
                            </f:facet>
                            <span>
                                <h:outputLink value="admin/announcement.jsf" title="#{msg.edit}">
                                <h:graphicImage value="/resources/icon/silk/pencil.png" width="16" height="16" alt="#{msg.edit}"/>
                                <span><h:outputText value="#{msg.edit}"/></span>
                                <f:param name="announcement_id" value="#{news.id}" />
                                </h:outputLink>
                            </span>
                            <span>
                                <p:commandLink actionListener="#{adminAnnouncementsBean.onDeleteNews(news)}" process="@this"
                                               update="@form :growl" rendered="#{userBean.admin}" title="#{msg.delete}">
                                <h:graphicImage value="/resources/icon/silk/delete.png" width="16" height="16" alt="#{msg.delete}"/>
                                <span><h:outputText value="#{msg.delete}"/></span>

                                <p:confirm message="Do you really want to delete '#{news.title}' ?"/>
                                </p:commandLink>
                            </span>



                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:fragment>

</ui:define>
</ui:composition>
