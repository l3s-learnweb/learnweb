<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<ui:param name="loginRequired" value="true"/>
<ui:param name="hideGrowl" value="true"/>
<ui:param name="pageTitle" value="#{msg.announcements}"/>

<ui:define name="breadcrumb_ext">
    <p:menuitem value="#{msg.announcements}" url="admin/announcements.jsf"/>
</ui:define>

<ui:define name="center_layout">
    <h:form id="news_form" styleClass="mt-3">
        <p:blockUI block="news_form" widgetVar="newsOverlay">
            <h:outputText value="#{msg.please_wait}"/>
        </p:blockUI>

        <p:dataTable var="news" tableStyleClass="table-responsive" value="#{adminAnnouncementsBean.announcements}">
			<f:facet name="header">
				<div class="d-flex">
					<div class="mr-auto">#{msg.announcements}</div>
					<div class="d-md-block d-flex flex-column">
						<h:outputLink value="admin/announcement.jsf?" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only alt-btn mt-2 mt-md-0 px-2">							
                    		<f:param name="announcement_id" value="0"/>
							#{msg.add}
						</h:outputLink>
					</div>
				</div>
			</f:facet>

            <p:column headerText="#{msg.title}" sortBy="#{news.title}">
                <h:outputText value="#{news.title}"/>
            </p:column>

            <p:column headerText="#{msg.date}" sortBy="#{news.date}">
                <h:outputText  value="#{news.date}">
                    <f:convertDateTime timeZone="#{userBean.timeZone}" type="date"/>
                </h:outputText>
            </p:column>

            <p:column headerText="#{msg.hide}" sortBy="#{news.hidden}">
                <p:selectBooleanCheckbox value="#{news.hidden}">
                    <p:ajax update=":message" listener="#{adminAnnouncementsBean.onSave(news)}"
                            global="false" onstart="PF('newsOverlay').show()" oncomplete="PF('newsOverlay').hide()"/>
                </p:selectBooleanCheckbox>
            </p:column>

            <p:column headerText="#{msg.options}" styleClass="td-text-right">
                <h:outputLink value="admin/announcement.jsf" styleClass="icon-link" title="#{msg.edit}">
                    <i class="fa fa-fw fa-pencil text-warning" aria-hidden="true"></i>
                    <h:outputText value="#{msg.edit}"/>
                    <f:param name="announcement_id" value="#{news.id}"/>
                </h:outputLink>

                <p:commandLink actionListener="#{adminAnnouncementsBean.onDelete(news)}" styleClass="icon-link" process="@this" global="false"
                               update="@form :message" rendered="#{userBean.admin}" title="#{msg.delete}"
                               onstart="PF('newsOverlay').show()" oncomplete="PF('newsOverlay').hide()">
                    <i class="fa fa-fw fa-trash text-danger" aria-hidden="true"></i>
                    <h:outputText value="#{msg.delete}"/>
                    <p:confirm message="${utilBean.getLocaleMessage('delete_entry_confirm_message', news.title)} "/>
                </p:commandLink>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:define>
</ui:composition>
