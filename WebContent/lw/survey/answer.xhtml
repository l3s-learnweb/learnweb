<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
	
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="resource_id" value="#{surveyBean.surveyResourceId}" required="true" requiredMessage="Missing resource parameter" />
			<f:viewParam name="user_id" value="#{surveyBean.surveyUserId}" />
			<f:viewAction action="#{surveyBean.onLoad}" />
		</f:metadata>
	</ui:define>
		
	<ui:param name="pageTitle" value="Survey" />
	<ui:param name="loginRequired" value="true" />

	<ui:define name="center_layout">
		<h:outputStylesheet library="survey" name="survey.css" />
		<style>
			#survey .ui-widget,
			#survey label  { pointer-events: none; }	
			.radio-buttons td { padding-right: 0.8rem; }			
		</style>
		
		<h:form id="form" prependId="false">
			<ui:fragment rendered="#{surveyBean.resource != null}">
				<p:panel header="#{surveyBean.resource.title}" style="margin-bottom:10px;">

					<h:panelGrid columns="1" cellpadding="5" id="survey">

						<h:outputText value="Student ID: #{surveyBean.userAnswers.user.studentId}" style="font-weight:bold" rendered="#{userBean.moderator or userBean.user.id eq surveyBean.surveyUserId}" />

						<c:forEach var="field" items="#{surveyBean.resource.questions}">

							<c:if test="#{fn:startsWith(field.type,'FULLWIDTH_')}">

								<c:if test="#{field.type eq 'FULLWIDTH_HEADER'}">
									<h:panelGroup>
										<h3>
											<h:outputText value="${field.label}"
												style="font-style: italic; font-weight: bold;" />
										</h3>
									</h:panelGroup>
								</c:if>
								<c:if test="#{field.type eq 'FULLWIDTH_DESCRIPTION'}">
									<h:outputText value="${field.label}" />
								</c:if>

							</c:if>
							<c:if test="#{field.type eq 'INPUT_TEXT' or field.type eq 'INPUT_TEXTAREA' or field.type eq 'AUTOCOMPLETE'}">
							<!-- eumade4all special rule remove later   field.label.startsWith('QUALITATIVE FEEDBACK ON ') and  -->
							<c:if test="#{not (field.label.startsWith('QUALITATIVE FEEDBACK ON ') and empty surveyBean.userAnswers.answers[field.id].trim())}">
							
								<h:outputText value="#{field.label}" />
								<h:outputText
									value="#{surveyBean.userAnswers.answers[field.id]}"
									style="font-style:italic;" /></c:if>
							</c:if>

							<c:if
								test="#{field.type eq 'ONE_MENU' or field.type eq 'ONE_MENU_EDITABLE'}">
								<h:outputText value="#{field.label}" />
								<p:selectOneMenu id="input_selectone_#{field.id}"
									value="#{surveyBean.userAnswers.answers[field.id]}"
									editable="#{field.type eq 'ONE_MENU_EDITABLE'}"
									required="#{field.required}" class="border-box-100"
									title="#{field.info}">
									<f:selectItems value="#{field.answers}" var="option"
										itemLabel="#{option}" itemValue="#{option}" />
								</p:selectOneMenu>
							</c:if>

							<c:if test="#{field.type eq 'MULTIPLE_MENU'}">
								<h:outputText value="#{field.label}" />
								<p:selectCheckboxMenu id="input_selectmultiple_#{field.id}"
									value="#{surveyBean.userAnswers.multipleAnswers[field.id]}"
									label="" multiple="true" title="#{field.info}"
									required="#{field.required}"
									filter="#{field.optionsList.size() gt 8}"
									filterMatchMode="startsWith" panelStyle="width:250px">
									<f:selectItems value="#{field.optionsList}" var="selectItemOption"
										itemLabel="#{selectItemOption.label}" itemValue="#{selectItemOption.value}" />
								</p:selectCheckboxMenu>
							</c:if>
							<c:if test="#{field.type eq 'ONE_RADIO'}">
							<c:if test="#{not field.label.startsWith('OVERALL MARK') or not empty surveyBean.userAnswers.answers[field.id] and surveyBean.userAnswers.answers[field.id] ne 'Don\'t show'}">
							<!-- eumade4all special rule remove later  -->
							
								<h:outputText value="#{field.label}" />
								<h:selectOneRadio id="input_oneradio_#{field.id}"
									value="#{surveyBean.userAnswers.answers[field.id]}" label=""
									multiple="true" title="#{field.info}"
									required="#{field.required}" 
									filter="#{field.optionsList.size() gt 8}"
									filterMatchMode="startsWith" panelStyle="width:250px"
									styleClass="radio-buttons">
									<!--  
									
									<f:selectItems value="#{field.answers}" var="option" 
										itemLabel="#{option}" itemValue="#{option}"  />
										
										special rule for eumade4all remove after the project:
										-->
									<f:selectItems value="#{field.getEUMadeAnswersWithout()}" var="option"
												   itemLabel="#{option}" itemValue="#{option}"  />
								
								</h:selectOneRadio>
							</c:if>
							</c:if>
							<c:if test="#{field.type eq 'MANY_CHECKBOX'}">
								<h:outputText value="#{field.label}" />
								<h:selectManyCheckbox id="input_manycheckbox_#{field.id}"
									value="#{surveyBean.userAnswers.multipleAnswers[field.id]}"
									label="" multiple="true" title="#{field.info}"
									required="#{field.required}"
									filter="#{field.optionsList.size() gt 8}"
									filterMatchMode="startsWith" panelStyle="width:250px"
									layout="pageDirection" columns="1">
									<f:selectItems value="#{field.answers}" var="option"
										itemLabel="#{option}" itemValue="#{option}" />
								</h:selectManyCheckbox>
							</c:if>

						</c:forEach>
					</h:panelGrid>

					<br />
					
					<p:commandButton value="#{msg.Print}" type="button" style="float:left;" styleClass="greenbutton resource_button">
						<p:printer target="survey" />
					</p:commandButton>
					
					<h:outputLink value="survey/survey.jsf" rendered="#{not surveyBean.submitted}" style="float:left; margin-left:20px;"  styleClass="greenbutton resource_button">
						<f:param name="resource_id" value="#{surveyBean.surveyResourceId}" />
						<f:param name="user_id" value="#{surveyBean.surveyUserId}" />		
						<h:outputText value="#{msg.edit}" />
					</h:outputLink>	

								
				</p:panel>

			</ui:fragment>

			<ui:fragment rendered="#{surveyBean.resource == null}">
				<div class="noresource">
					<br /> <br />
					<h:outputText value="Please select valid survey resource."
						style="text-align:center; font-weight:bold"></h:outputText>
				</div>
			</ui:fragment>			
		</h:form>
	</ui:define>



</ui:composition>
