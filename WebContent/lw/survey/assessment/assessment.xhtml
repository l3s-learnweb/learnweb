<ui:composition template="/templates/main/main_old.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	lang="#{userBean.localeCode}">
	
	
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="resource_id" value="#{assessmentGridBean.resource_id}" />
		</f:metadata>
	</ui:define>
	<ui:param name="pageTitle" value="Survey" />
	<ui:param name="loginRequired" value="true" />

	<ui:define name="center_layout">
		<h:outputStylesheet library="eu4all-survey" name="survey.css" />
		<h:outputScript library="glossary" name="glossary.js" />
		<br/>
		<br/>
		<h:form>
		<p:panel id="panelOut" header="#{assessmentGridBean.title}" style="margin-bottom:10px;" rendered="true">
		
		<br/>
		<p:dataTable var="user" value="#{assessmentGridBean.users}">
			<p:column headerText="User Name">
       			 <h:outputText value="${user.username}" />
   			 </p:column>
			<p:column headerText="Student ID">
				 <h:outputText value="${user.studentId}" />
				 
       			 <h:outputLink value="survey/assessment/assessmentAnswers.jsf" >
       			 	<h:graphicImage library="icon" name="user_submission.png" width="16" height="16" alt="#{msg['Submission.view_user_submissions']}"/>
       			 	<f:param name="resource_id" value="#{assessmentGridBean.resource_id}"></f:param>
       			 	<f:param name="user_id" value="#{user.id}" />
       			 </h:outputLink>
       			
   			 </p:column>
		
		</p:dataTable>
		
		</p:panel>
		</h:form>
</ui:define>
</ui:composition>
