<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui" xmlns:lw="http://l3s.de/learnweb">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg['surveys']}"/>

	<ui:define name="breadcrumb">
		<lw:breadcrumb-item link="admin.jsf" title="#{msg.admin}">
			<ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
		</lw:breadcrumb-item>

		<lw:breadcrumb-item link="survey/templates.jsf" title="#{msg['survey.survey_overview']}">
			<ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_admin.xhtml"/>
		</lw:breadcrumb-item>
	</ui:define>

	<ui:define name="center_layout">
		<h:form id="form"> 
			<p:dataTable var="survey" styleClass="mb-3" tableStyleClass="table-responsive" value="#{surveyTemplatesBean.surveys}" emptyMessage="#{msg['no_survey_found']}">
				<f:facet name="header">
					<div class="d-flex">
						<div class="mr-auto">#{msg['surveys']}</div>
						<div class="d-md-block d-flex flex-column">
							<p:commandButton value="#{msg['survey.create_new_survey']}" onclick="PF('createSurvey').show(); return false;" styleClass="alt-btn mt-2 mt-md-0" global="false"/>
						</div>
					</div>
				</f:facet>

				<p:column headerText="#{msg['title']}" styleClass="d-none d-sm-table-cell">
					<h:outputLink value="#{request.contextPath}/lw/survey/template_readonly.jsf">
						<f:param name="survey_id" value="#{survey.id}"/>
						<h:outputText value="#{survey.title}"/>
					</h:outputLink>
				</p:column>

				<p:column headerText="#{msg['description']}" styleClass="d-none d-md-table-cell">
					<h:outputText value="#{survey.description}"/>
				</p:column>

				<p:column headerText="#{msg['options']}" styleClass="td-text-right">
					<p:commandLink styleClass="icon-link" onsuccess="PF('copySurvey').show(); return false;" action="#{surveyTemplatesBean.setCopySurvey(survey)}" update="copySurvey" process="@this">
						<i class="fa fa-fw fa-files-o text-warning" aria-hidden="true"></i>
						<h:outputText value="#{msg['copy']}"/>
					</p:commandLink>
					<p:commandLink actionListener="#{surveyTemplatesBean.onEditSurvey(survey.id)}" update="templateAssociated" styleClass="icon-link">
						<i class="fa fa-fw fa-pencil text-warning" aria-hidden="true"></i>
						<h:outputText value="#{msg['edit']}"/>
					</p:commandLink>
					<p:commandLink styleClass="icon-link"  action="#{surveyTemplatesBean.onDeleteSurvey(survey)}" update="form" process="@this">
						<p:confirm header="#{msg['survey.delete_dialog_header']}" message="#{msg['survey.delete_template']}" icon="ui-icon-alert"/>
						<i class="fa fa-fw fa-trash-o text-warning" aria-hidden="true"></i>
						<h:outputText value="#{msg['delete']}"/>
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>

		<p:dialog header="#{msg['survey.create_new_survey']}" styleClass="overflow-hidden" widgetVar="createSurvey" modal="true">
			<h:form id="createSurvey">
                <div class="d-flex flex-column mb-3">
					<div class="form-group">
						<p:outputLabel for="@next" value="#{msg['title']}:" styleClass="font-weight-bold"/>
						<p:inputText value="#{surveyTemplatesBean.survey.title}" />
						<p:message for="@previous"/> 
					</div>
					<div class="form-group">
						<p:outputLabel for="@next" value="#{msg['description']}:" styleClass="font-weight-bold"/>
						<p:textEditor value="#{surveyTemplatesBean.survey.description}" height="100">
							<f:facet name="toolbar">
								<span class="ql-formats">
									<button class="ql-bold"></button>
									<button class="ql-italic"></button>
									<button class="ql-underline"></button>
								</span>
								<span class="ql-formats">
									<button class="ql-header" value="1"/>
									<button class="ql-header" value="2"/>
								</span>
							</f:facet>
						</p:textEditor>
						<p:message for="@previous"/>
					</div>
                    <p:outputPanel layout="block" styleClass="d-flex flex-column">
                        <p:outputLabel for="@next" value="#{msg['survey.permission_to_copy']}:" styleClass="font-weight-bold"/>
                        <p:tooltip for="@next" value="#{msg['survey.permission_to_copy_explanation']}." position="right"/>
                        <p:toggleSwitch value="#{surveyTemplatesBean.survey.permissionToCopy}"/>
                    </p:outputPanel>
                </div>
				<p:commandButton value="#{msg['save']}" action="#{surveyTemplatesBean.onCreateSurvey}" styleClass="float-right" update="@form" process="@form"/>
			</h:form>
		</p:dialog>

		<p:dialog header="#{msg['survey.copy_survey']}" styleClass="overflow-hidden" widgetVar="copySurvey" modal="true">
			<h:form id="copySurvey">
				<div class="d-flex flex-column mb-3">
					<div class="form-group">
						<p:outputLabel for="@next" value="#{msg['title']}:" styleClass="font-weight-bold"/>
						<p:inputText value="#{surveyTemplatesBean.surveyCopy.title}"/>
						<p:message for="@previous"/>
					</div>
					<div class="form-group">
						<p:outputLabel for="@next" value="#{msg['description']}:" styleClass="font-weight-bold"/>
						<p:textEditor value="#{surveyTemplatesBean.surveyCopy.description}" height="100">
							<f:facet name="toolbar">
								<span class="ql-formats">
									<button class="ql-bold"></button>
									<button class="ql-italic"></button>
									<button class="ql-underline"></button>
								</span>
								<span class="ql-formats">
									<button class="ql-header" value="1"/>
									<button class="ql-header" value="2"/>
								</span>
							</f:facet>
						</p:textEditor>
						<p:message for="@previous"/>
					</div>
				</div>
                <p:outputPanel layout="block" styleClass="d-flex flex-column" rendered="#{surveyTemplatesBean.surveyCopy.permissionToCopy or surveyTemplatesBean.surveyCopy.userId == userBean.user.id}">
                    <p:outputLabel for="@next" value="#{msg['survey.permission_to_copy']}:" styleClass="font-weight-bold"/>
                    <p:tooltip for="@next" value="#{msg['survey.permission_to_copy_explanation']}." position="right"/>
                    <p:toggleSwitch value="#{surveyTemplatesBean.surveyCopy.permissionToCopy}"/>
                </p:outputPanel>
				<p:commandButton value="#{msg['save']}" action="#{surveyTemplatesBean.onCopySurvey}" styleClass="float-right" update="@form" process="@form"/>
			</h:form>
		</p:dialog>

		<p:dialog id="templateAssociated" widgetVar="templateAlreadyAssociatedDialog" styleClass="overflow-hidden" modal="true">
			<h:form>
				<h:outputText value="#{msg['survey.template_already_associated']} "/>
				<h:outputLink value="group/resources.jsf" styleClass="icon-link">
					<f:param name="resource_id" value="#{surveyTemplatesBean.associatedResourceId}"/>
					<h:outputText value="#{msg['survey.resource']}."/>
				</h:outputLink>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
