<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:lw="http://l3s.de/learnweb">

<ui:param name="pageTitle" value="Survey Result"/>
<ui:param name="hideGrowl" value="true"/>

<ui:define name="metadata">
	<f:metadata>
		<f:viewParam name="resource_id" value="#{surveyResultBean.surveyResourceId}" required="true" requiredMessage="Missing resource parameter"/>
		<f:viewAction action="#{surveyResultBean.onLoad}"/>
	</f:metadata>
</ui:define>

<ui:define name="breadcrumb">
	<ui:fragment rendered="#{surveyResultBean.resource.groupId > 0}">
		<lw:breadcrumb-item link="myhome/groups.jsf" title="#{msg.myGroups}">
			<ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
		</lw:breadcrumb-item>

		<lw:breadcrumb-item link="group/resources.jsf?group_id=#{surveyResultBean.resource.groupId }" title="#{surveyResultBean.resource.group.title}" >
			<p:repeat var="groups" value="#{userBean.user.groups}">
				<li><a href="group/resources.jsf?group_id=#{groups.id}">#{groups.title}</a></li>
			</p:repeat>
		</lw:breadcrumb-item>

		<lw:breadcrumb-item link="group/resources.jsf?group_id=#{surveyResultBean.resource.groupId}" title="#{msg.resources}">
			<ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_my_groups.xhtml">
				<ui:param name="groupId" value="#{surveyResultBean.resource.groupId}"/>
			</ui:decorate>
		</lw:breadcrumb-item>
	</ui:fragment>

	<lw:breadcrumb-item rendered="#{surveyResultBean.resource.groupId == -1}" link="myhome/resources.jsf" title="#{msg.myResourcesTitle}">
		<ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
	</lw:breadcrumb-item>

	<lw:breadcrumb-item title="#{msg.survey_results}"/>
</ui:define>

<ui:define name="center_layout">
	<h:form rendered="#{surveyResultBean.questionColumns ne null}">
		<p:dataTable id="survey_result" var="result" value="#{surveyResultBean.resource.answersOfAllUsers}" paginator="true" rows="20"
					 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}">
			<f:facet name="{Exporters}">
				<h:commandLink>
					<i class="fa fa-fw fa-file-excel-o text-success" aria-hidden="true"></i>
					<p:dataExporter type="xls" target="survey_result" fileName="survey"/>
				</h:commandLink>
			</f:facet>
			<f:facet name="header">#{surveyResultBean.resource.title}</f:facet>
			<p:column headerText="#{msg.username}">
				<h:outputLink id="print_user" value="survey/answer.jsf">
					<h:outputText value="#{result.user.username} "/>
					<f:param name="resource_id" value="#{surveyResultBean.surveyResourceId}"/>
					<f:param name="user_id" value="#{result.userId}"/>
				</h:outputLink>
			</p:column>

			<p:column headerText="Student id">
				<h:outputText value="#{result.user.studentId}"/>
			</p:column>
			<p:column headerText="#{msg.courses}">
				<h:outputText value="#{result.user.courses}"/>
			</p:column>
			<p:column headerText="#{msg.submit}?">
				<h:outputText value="#{result.submitted}"/>
			</p:column>
			<p:columns var="column" value="#{surveyResultBean.questionColumns}" headerText="#{column.label}">
				<h:outputText value="#{result.getAnswer(column.id)}"/>
			</p:columns>
		</p:dataTable>
	</h:form>
</ui:define>

</ui:composition>
