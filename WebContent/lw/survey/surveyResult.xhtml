<ui:composition template="/templates/main/main_old.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	lang="#{userBean.localeCode}">
	
	
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="resource_id" value="#{surveyResultBean.resourceId}" />
			
		</f:metadata>
	</ui:define>
	<ui:param name="pageTitle" value="Survey Result" />
	<ui:param name="loginRequired" value="true" />

	<ui:define name="center_layout">
		<h:outputStylesheet library="eu4all-survey" name="survey.css" />
		<h:outputScript library="glossary" name="glossary.js" />
		<h:form>
			<p:panel id="panelOut" header="#{surveyResultBean.title}" style="margin-bottom:10px;" rendered="true">
			<p:dataTable id="survey_result"  var="result" value="#{surveyResultBean.answers}"  paginator="true" rows="12" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}">
			<f:facet name="{Exporters}">
						<h:commandLink styleClass="excel_export_todo_use">
							<p:graphicImage library="default"
								value="/resources/icon/excel_icon.jpg" width="24" style="top:7px;left:3px;position:relative;"/>
							<p:dataExporter type="xls" target="survey_result"
								fileName="survey"/>
						</h:commandLink>
					</f:facet>
			<p:column >
			
			<f:facet name="header" >
				<h:outputText value="User"></h:outputText>
			</f:facet>
			<h:outputText value="#{result.userName}"></h:outputText>
			</p:column>
			<p:columns var="column" value="#{surveyResultBean.columns}">
			<f:facet name="header">
			
				<h:outputText value="#{column.header}" />
				
			</f:facet>
			
			<h:outputText value="#{result.getAnswer(column.id)}"></h:outputText>
			</p:columns>
			</p:dataTable>
			</p:panel>
		</h:form>
		</ui:define>
		</ui:composition>
