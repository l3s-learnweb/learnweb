<ui:composition template="/templates/main/main_old.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" lang="#{userBean.localeCode}">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="resource_id" value="#{surveyResultBean.resourceId}" />

		</f:metadata>
	</ui:define>
	<ui:param name="pageTitle" value="Survey Result" />
	<ui:param name="loginRequired" value="true" />

	<ui:define name="center_layout">
		<h:outputStylesheet library="survey" name="survey.css" />
		<h:outputScript library="glossary" name="glossary.js" />
		<ui:fragment rendered="#{userBean.user.moderator eq true}">
			<h:form>
				<p:panel id="panelOut" header="#{surveyResultBean.title}" style="margin-bottom:10px;" rendered="true">
					<p:dataTable id="survey_result" var="result" value="#{surveyResultBean.answers}" paginator="true" rows="12"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}">
						<f:facet name="{Exporters}">
							<h:commandLink styleClass="excel_export_todo_use">
								<p:graphicImage library="default" value="/resources/icon/excel_icon.jpg" width="24" style="top:7px;left:3px;position:relative;" />
								<p:dataExporter type="xls" target="survey_result" fileName="survey" />
							</h:commandLink>
						</f:facet>
						<p:column>
							<f:facet name="header">
								<h:outputText value="User"></h:outputText>
							</f:facet>
							<h:outputText value="#{result.user.username} "></h:outputText>
							<h:outputLink id="print_user" value="survey/answer.jsf">
								<h:graphicImage library="icon" name="print-icon.png" width="10" height="10" alt="Print}" />
								<f:param name="resource_id" value="#{surveyResultBean.resourceId}"></f:param>
								<f:param name="user_id" value="#{result.userId}" />
							</h:outputLink>
							<p:tooltip id="survey_print_tooltip" for="print_user" value="Print form answers of user: #{result.user.username}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Submitted"></h:outputText>
							</f:facet>
							<h:outputText value="${result.submitted}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Student ID"></h:outputText>
							</f:facet>
							<h:outputText value="${result.user.studentId}" />
						</p:column>
						<p:columns var="column" value="#{surveyResultBean.columns}">
							<f:facet name="header">
								<h:outputText value="#{column.header}" />
							</f:facet>
							<h:outputText value="#{result.getAnswer(column.id)}"></h:outputText>
						</p:columns>
					</p:dataTable>
				</p:panel>
			</h:form>
		</ui:fragment>
		<ui:fragment rendered="#{userBean.user.moderator eq false}">
			<br />
			<br />
			<h:outputText value="You do not have permission to view this page." style="text-align:center; font-weight:bold; color:red;"></h:outputText>
		</ui:fragment>
	</ui:define>
</ui:composition>
