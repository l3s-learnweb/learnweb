<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/lw/templates/new_main_t.xhtml">
	
		<ui:param name="loginRequired" value="true" />
		<ui:param name="pageTitle" value="#{msg.myCommentsTitle}" />
		<ui:param name="helpText" value="#{msg.myhomeCommentsHelp}"/>	
	
		<ui:define name="center_layout">
		
			<style type="text/css">
				a:hover, a:focus{
					color:#489a83;
				}
			</style>
	
			<div class="page_header">
				<span>
					#{msg.myCommentsTitle}
				</span>
			</div>
						
				<h:form>
					<p:dataTable var="comment" value="#{userBean.user.comments}">
						<p:column>
							<f:facet name="header">
								#{msg.comment}
							</f:facet>
							<h:outputText value="#{comment.text}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								#{msg.resource}
							</f:facet>
							<h:outputLink value="resource.jsf">
								<f:param name="resource_id" value="#{comment.resource.id}" />
								<h:outputText value="#{comment.resource.title}" escape="false" />
							</h:outputLink>
						</p:column>
	
						<p:column>
							<f:facet name="header">
								#{msg.date}
							</f:facet>
							<h:outputText value="#{comment.date}" >
								<f:convertDateTime dateStyle="default" type="both" />								
							</h:outputText>
						</p:column>
					</p:dataTable>
				</h:form>
	
		</ui:define>
	</ui:composition>
</html>
