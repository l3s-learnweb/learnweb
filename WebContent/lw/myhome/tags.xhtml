<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/lw/templates/main.xhtml">

	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="#{msg.tagsTitle}" />

	<ui:define name="body">
		<p:panel header="#{msg.tagsTitle}">
			<ul style="padding-right: 40px">
				<ui:repeat var="tag" value="#{userBean.user.tags}">
					<li>
						<h4><h:outputText value="#{tag.name}" /></h4>
						<p:dataList var="res" value="#{tag.resources}">
							<h:outputLink value="resource.jsf">
								<f:param name="resource_id" value="#{res.id}" />
								<h:outputText value="#{res.title}" escape="false" /> 
							</h:outputLink>
						</p:dataList>
					</li>
				</ui:repeat>
			</ul>
		</p:panel>


	</ui:define>
</ui:composition>
</html>
