<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/lw/templates/new_main_t.xhtml">

	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="#{msg.tagsTitle}" />
	<ui:param name="helpText" value="#{msg.myhomeTagsHelp}"/>

	<ui:define name="center_layout">
	
	<style type="text/css">
		table a:hover, a:focus{color:#489a83;}
	</style>
		
		<div class="page_header">
			<span>
				#{msg.tagsTitle}
			</span>
		</div>	
		
		<form>
			<p:dataTable var="tag" value="#{userBean.user.tags}">
				<p:column style="width:20%">
					<f:facet name="header">
						#{msg.tags}
					</f:facet>
					<h:outputText value="#{tag.name}" />
				</p:column>
					
				<p:column>
					<f:facet name="header">
						#{msg.resource}
					</f:facet>
					<ui:repeat var="res" value="#{tag.resources}">
						<div class="float-left" style="width:50%;padding:1px 0;">
							<h:outputLink value="resource.jsf">
								<f:param name="resource_id" value="#{res.id}" />
								<h:outputText value="#{res.title}" escape="false" /> 
							</h:outputLink>
						</div>
					</ui:repeat>
				</p:column>
			<!-- don't work yet, create a funktion date
				<p:column>
					<f:facet name="header">
						#{msg.date}
					</f:facet>	
					<h:outputText value="#{tag.date}" >
						<f:convertDateTime dateStyle="default" type="both" />								
					</h:outputText>
				</p:column>
			-->
			</p:dataTable>
		</form>

	</ui:define>
</ui:composition>
</html>
