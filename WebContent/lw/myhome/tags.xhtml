<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layout/template.xhtml">

	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="#{msg.myTagsTitle}" />
	<ui:param name="helpText" value="#{msg.myhomeTagsHelp}"/>
	<ui:define name="sub_breadcrumb">
		<p:menuitem value="#{msg.myTagsTitle}" url="myhome/tags.jsf#"/>
	</ui:define>
	<ui:define name="center_layout">
		<h:form prependId="false">
			<p:dataTable var="tag" value="#{userBean.user.tags}" id="tag_table">
				<f:facet name="header">
					#{msg.myTagsTitle}
				</f:facet>
				<p:column style="width:20%">
					<f:facet name="header">
						#{msg.tags}
					</f:facet>
					<h:outputText value="#{tag.name}" />
				</p:column>
					
				<p:column>
					<f:facet name="header">
						#{msg.resource}
					</f:facet>
					<p:repeat var="res" value="#{tag.resources}">
						<div class="float-left" style="width:50%;padding:1px 0;">
							<h:outputLink value="myhome/resources.jsf">
								<f:param name="resource_id" value="#{res.id}" />
								<f:param name="group_id" value="#{res.groupId}" />
								<h:outputText value="#{res.title}" escape="false" />
							</h:outputLink>
						</div>
					</p:repeat>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
</html>
