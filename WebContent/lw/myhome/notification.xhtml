<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/templates/layout/template.xhtml">
	
		<ui:param name="loginRequired" value="true" />
		<ui:param name="pageTitle" value="#{msg.notification}" />
		<ui:define name="sub_breadcrumb">
			<p:menuitem value="#{msg.notification}" url="myhome/notification.jsf#"/>
		</ui:define>
<!--		<ui:define name="right_layout">
			<p:layoutUnit position="east" size="38%" resizable="false" closable="false" collapsible="false" style="border: none;"
				id="right_pane" rendered="#{userBean.loggedIn}">
				<div style="width:90%; position:relative; margin-left:auto; margin-right:auto;"></div>
			</p:layoutUnit>
		</ui:define>-->
	
		<ui:define name="center_layout" >

			<p:panel>
				<div class="mb-3">
					<h:panelGroup layout="block" styleClass="w-100 mb-1" rendered="#{userBean.moderator}">
						<h:outputText value="#{msg.moderator}: "/>
						<a href="#{request.contextPath}/lw/admin/notification.jsf">
							<h:outputText value="#{msg.send_notification}"/>
						</a>
					</h:panelGroup>

					<h:outputText value="#{msg.no_notifications}" rendered="#{empty messageBean.receivedMessages}" styleClass=""/>
				</div>


				<div class="unread" >

						<div class="d-flex">
							<img src="${learnwebBean.getProfileImage(profileBean.selectedUser)}" width="45" height="45"
								 alt="Profile picture" class="rounded-circle"/>
							<div class="ml-3">
								<div>
									<h5 class="h5 mb-0 d-flex align-items-center">
										<h:outputText value="Title"></h:outputText>
										<small class="ml-1"><h:outputText styleClass="" value="(#{msg.new_word})" /></small>
									</h5>
									#{msg.from_user} <b>User</b>
									<span>
									#{msg.on_date} 21.11.1996
								</span>

								</div>

								<h:outputText escape="false" value="ACDC"/>
							</div>

						</div>

				</div>

				<div class="read" >

					<div class="d-flex">
						<img src="${learnwebBean.getProfileImage(profileBean.selectedUser)}" width="45" height="45"
							 alt="Profile picture" class="rounded-circle"/>
						<div class="ml-3">
							<div>
								<h5 class="h5 mb-0 d-flex align-items-center">
									<h:outputText value="Title"></h:outputText>
								</h5>
								#{msg.from_user} <b>User</b>
								<span>
									#{msg.on_date} 21.11.1996
								</span>

							</div>

							<h:outputText escape="false" value="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum."/>
						</div>

					</div>

				</div>

				<ui:repeat var="message" value="#{messageBean.receivedMessages}">

					<div class="#{message.read ? 'read' : 'unread'}" >
						<div class="d-flex">
							<img src="#{message.fromUser.image}" width="45" height="45"
								 alt="Profile picture" class="rounded-circle"/>
							<div class="ml-3">
								<div>
									<h5 class="h5 mb-0 d-flex align-items-center">
										<h:outputText value="#{message.title}"></h:outputText>
										<small class="ml-1"><h:outputText styleClass="" value="(#{msg.new_word})" rendered="#{not message.read}"/></small>
									</h5>
									#{msg.from_user} <b>#{message.fromUser.username}</b>
									<span>
									#{msg.on_date}
										<h:outputText value="#{message.time}">
										<f:convertDateTime type="both" timeStyle="short" dateStyle="long" timeZone="#{userBean.timeZone}"/>
									</h:outputText>
								</span>

								</div>

								<h:outputText escape="false" value="#{message.text}"/>
							</div>

						</div>

						<!--<div class="page_header">
							<img id="userpic" src="#{message.fromUser.image}" width="45" height="45"
								 alt="Profile picture" class="rounded-circle"/>
							<span>
							<h:outputText value="#{message.title} "></h:outputText>
						</span>
							#{msg.from_user} #{message.fromUser.username}
							<span>
							#{msg.on_date}
								<h:outputText value="#{message.time}">
								<f:convertDateTime type="both" timeStyle="short" dateStyle="long" timeZone="#{userBean.timeZone}"/>
							</h:outputText>
						</span>
							<h:outputText value="#{msg.new_word}" rendered="#{not message.read}"/>

						</div>-->

						<!--<div class="page_content">
							<h:outputText escape="false" value="#{message.text}"/>
						</div>
						<br/>-->

					</div>

				</ui:repeat>
			</p:panel>

			
		</ui:define>
	</ui:composition>
</html>
