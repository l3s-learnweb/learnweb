<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/templates/layout/template.xhtml">
	
		<ui:param name="loginRequired" value="true" />
		<ui:param name="pageTitle" value="#{msg.notification}" />
		<ui:define name="sub_breadcrumb">
			<p:menuitem value="#{msg.notification}" url="myhome/notification.jsf#"/>
		</ui:define>
<!--		<ui:define name="right_layout">
			<p:layoutUnit position="east" size="38%" resizable="false" closable="false" collapsible="false" style="border: none;"
				id="right_pane" rendered="#{userBean.loggedIn}">
				<div style="width:90%; position:relative; margin-left:auto; margin-right:auto;"></div>
			</p:layoutUnit>
		</ui:define>-->
	
		<ui:define name="center_layout" >

			<p:panel>
				<h:panelGroup layout="block" styleClass="w-100 mb-1" rendered="#{userBean.moderator}">
					<h:outputText value="#{msg.moderator}: "/>
					<a href="#{request.contextPath}/lw/admin/notification.jsf">
						<h:outputText value="#{msg.send_notification}"/>
					</a>
				</h:panelGroup>

				<h:outputText value="#{msg.no_notifications}" rendered="#{empty messageBean.receivedMessages}"/>
			</p:panel>


			<p:panel styleClass="unread rounded mt-1 text-break no-padding-panel-content p-2">
				<div class="row">
					<div class="col-12">
						<div class="d-flex">
							<img class="user-picture mr-4 mr-md-2" src="${learnwebBean.getProfileImage(profileBean.selectedUser)}" alt="Profile picture"/>
							<div class="d-flex flex-column">
								<div>
									<div>
										<h:outputText value="Title " escape="false"  />
										<h:outputText value="(#{msg.new_word})" escape="false"  />
									</div>
								</div>

								<small>
									<h:outputText value="#{msg.from_user} " escape="false"  />
									<h:outputText value="User " styleClass="font-weight-bold" escape="false"  />
									<h:outputText value="#{msg.on_date} 21.11.1996" escape="false" styleClass="font-weight-light"/>
								</small>
								<h:outputText escape="false" value="ACDC"/>
							</div>
						</div>

					</div>
				</div>

			</p:panel>

			<p:panel styleClass="rounded mt-1 text-break no-padding-panel-content p-2">
				<div class="row">
					<div class="col-12">
						<div class="d-flex">
							<img class="user-picture mr-4 mr-md-2" src="${learnwebBean.getProfileImage(profileBean.selectedUser)}" alt="Profile picture"/>
							<div class="d-flex flex-column">
								<div>
									<div>
										<h:outputText value="Title" escape="false"  />
									</div>
								</div>

								<small>
									<h:outputText value="#{msg.from_user} " escape="false"  />
									<h:outputText value="User " styleClass="font-weight-bold" escape="false"  />
									<h:outputText value="#{msg.on_date} 21.11.1996" escape="false" styleClass="font-weight-light"/>
								</small>
								<h:outputText escape="false" value="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum."/>
							</div>
						</div>

					</div>
				</div>

			</p:panel>

			<ui:repeat var="message" value="#{messageBean.receivedMessages}">
				<p:panel styleClass="#{message.read ? 'read' : 'unread'} rounded mt-1 text-break no-padding-panel-content p-2">
					<div class="row">
						<div class="col-12">
							<div class="d-flex">
								<img class="user-picture mr-4 mr-md-2" src="#{message.fromUser.image}" alt="Profile picture"/>
								<div class="d-flex flex-column">
									<div>
										<div>
											<h:outputText value="#{message.title}" escape="false"  />
											<h:outputText rendered="#{message.read}" value="(#{msg.new_word})" escape="false"  />
										</div>
									</div>

									<small>
										<h:outputText value="#{msg.from_user} " escape="false"  />
										<h:outputText value="#{message.fromUser.username} " styleClass="font-weight-bold" escape="false"  />
										<h:outputText value="#{msg.on_date} " escape="false" styleClass="font-weight-light"/>
										<h:outputText value="#{message.time}">
											<f:convertDateTime type="both" timeStyle="short" dateStyle="long" timeZone="#{userBean.timeZone}"/>
										</h:outputText>
									</small>
									<h:outputText escape="false" value="#{message.text}"/>
								</div>
							</div>

						</div>
					</div>
				</p:panel>
			</ui:repeat>

		</ui:define>
	</ui:composition>
</html>
