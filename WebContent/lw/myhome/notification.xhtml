<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="loginRequired" value="true" />
	<ui:param name="pageTitle" value="#{msg.notification}" />

	<ui:define name="sub_breadcrumb">
		<p:menuitem value="#{msg.notification}" url="myhome/notification.jsf#"/>
	</ui:define>

	<ui:define name="center_layout" >
		<p:panel header="#{msg.notification}">
			<h:panelGroup layout="block" styleClass="w-100 mb-1" rendered="#{userBean.moderator}">
				<h:outputText value="#{msg.moderator}: "/>
				<a href="#{request.contextPath}/lw/admin/notification.jsf">
					<h:outputText value="#{msg.send_notification}"/>
				</a>
			</h:panelGroup>

			<h:outputText value="#{msg.no_notifications}" rendered="#{empty messageBean.receivedMessages}"/>

			<ui:repeat var="message" value="#{messageBean.receivedMessages}" varStatus="status">
				<div class="d-flex align-items-center #{status.first ? 'pb-3 border-bottom' : (status.last ? 'pt-3' : 'py-3 border-bottom') } log-entry">
					<img class="profile-picture mr-3" src="#{message.fromUser.image}" alt="Profile picture"/>

					<div class="log-details">
						<p class="mb-0">
							<h:outputText value="#{message.title}" escape="false"  />
							<h:outputText rendered="#{message.read}" value="(#{msg.new_word})" escape="false"  />
						</p>
						<p class="mb-0 log-description">
							<h:outputText value="#{message.text}" escape="false"  />
						</p>
						<p class="small font-weight-light mb-0 log-date">
							<h:outputText value="#{msg.from_user} " escape="false"  />
							<h:outputText value="#{message.fromUser.username} " styleClass="font-weight-bold" escape="false"  />
							<h:outputText value="#{msg.on_date} " escape="false" styleClass="font-weight-light"/>
							<h:outputText value="#{message.time}">
								<f:convertDateTime type="both" timeStyle="short" dateStyle="long" timeZone="#{userBean.timeZone}"/>
							</h:outputText>
						</p>
					</div>
				</div>
			</ui:repeat>
		</p:panel>
	</ui:define>
</ui:composition>
