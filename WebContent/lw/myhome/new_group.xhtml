<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/lw/templates/main.xhtml">

	<ui:param name="loginRequired" value="false" />
	<ui:param name="pageTitle" value="#{msg.groupsTitle}" />

	<ui:define name="body">

			<p:panel header="#{msg.createGroup}">
				<h:form>
					<p:fieldset legend="Mandatory fields">
						<h:panelGrid columns="3">
						
							<h:outputText value="#{msg.title}:" />
							<h:inputText id="title" value="#{groupBean.newGroupTitle}">
								<f:ajax render="titleMessage"/>							
							</h:inputText>
							<p:message showSummary="true" showDetail="false" styleClass="error" for="title" id="titleMessage" />					
	
							<h:outputText value="#{msg.description}:" />
							<h:inputText id="description" value="#{groupBean.newGroupDescription}">
								<f:ajax render="descriptionMessage"/>							
							</h:inputText>
							<p:message showSummary="true" showDetail="false" styleClass="error" for="description" id="descriptionMessage" />					
								
						</h:panelGrid>
					</p:fieldset>
			
					<p:fieldset legend="Optional fields">
						<h:panelGrid columns="3">
						
							<h:outputText value="Location:" />
							<h:inputText id="location" value="#{groupBean.newGroupTitle}">
								<f:ajax render="titleMessage"/>							
							</h:inputText>
							<p:message showSummary="true" showDetail="false" styleClass="error" for="title" id="titleMessage" />					
	
							<h:outputText value="Language:" />
							<h:inputText id="language" value="#{groupBean.newGroupDescription}">
								<f:ajax render="descriptionMessage"/>							
							</h:inputText>
							<p:message showSummary="true" showDetail="false" styleClass="error" for="description" id="descriptionMessage" />					
							
							<h:outputText value="University:" />
							<h:inputText id="university" value="#{groupBean.newGroupUniversity}" />					
							<p:message showSummary="true" showDetail="false" styleClass="error" for="university" id="descriptionMessage" />					
								
							<h:outputText value="Course:" />
							<h:inputText id="course" value="#{groupBean.newGroupCourse}" />
							<p:message showSummary="true" showDetail="false" styleClass="error" for="course" />					
								
									
						</h:panelGrid>
					</p:fieldset>		
					<p:commandButton value="#{msg.createGroup}" action="#{groupBean.createGroup}" process="@form" update="@form my_groups growl"/>
					
				</h:form>
			
			</p:panel>

	</ui:define>
</ui:composition>
</html>
