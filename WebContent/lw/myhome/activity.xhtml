<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:lw="http://l3s.de/learnweb">

<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="#{msg.activity_stream}"/>
<ui:param name="helpText" value="#{msg.myhomeActivityHelp}"/>

<ui:define name="breadcrumb">
    <lw:breadcrumb-item link="myhome/activity.jsf" title="#{msg.activity_stream}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
    </lw:breadcrumb-item>
</ui:define>

<ui:define name="center_layout">
    <h:outputStylesheet library="vendor" name="fancybox-v3.5.7/jquery.fancybox.min.css"/>
    <h:outputScript library="vendor" name="fancybox-v3.5.7/jquery.fancybox.min.js" target="body"/>

    <p:panel header="#{msg.activity_stream}">
        #{msg.activity_message}

        <ui:repeat value="#{activityResourceBean.newsList}" var="logEntry" varStatus="status">
            <ui:decorate template="/WEB-INF/templates/blocks/user/log-entry.xhtml">
                <ui:param name="showPreview" value="true"/>
                <ui:param name="status" value="#{status}"/>
                <ui:param name="logEntry" value="#{logEntry}"/>
            </ui:decorate>
        </ui:repeat>
    </p:panel>
</ui:define>
</ui:composition>
