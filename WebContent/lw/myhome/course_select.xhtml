<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	lang="#{userBean.localeCode}">
	
<ui:composition template="/templates/main/main.xhtml">
	
	<ui:param name="pageTitle" value="#{msg.course}" />
	
	<ui:define name="center_layout">
		<div class="small_page">		
			<div class="page_header">
				<span>
					Course select
				</span> 
			</div>	
			<div class="grey_border">	
				<p>You are currently working on the course: <b>#{courseSelectBean.activeCourse.title}</b></p>
				
				<h:commandButton action="#{courseSelectionBean.onChangeActiveCourse(courseSelectionBean.activeCourse.id)}" value="Proceed with this course" styleClass="greenbutton">
								
							</h:commandButton>
				
				<p>Or select another course to work on:</p>
						
				<h:form id="form" styleClass="grey_border">
				
					
						<ui:repeat var="course" value="#{courseSelectionBean.inactiveCourses}">						
							
							<h:commandButton id="save" action="#{courseSelectionBean.onChangeActiveCourse(course.id)}" value="#{course.title}" styleClass="greenbutton">
								
							</h:commandButton>
							<br/>
						</ui:repeat>
						
						<h:panelGrid id="grid" columns="2">
											
					</h:panelGrid>
					
					<br/>
					<br/>
					
		
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
