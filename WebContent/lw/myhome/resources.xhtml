<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:lw="http://l3s.de/learnweb">

<ui:param name="pageTitle" value="#{msg.myResourcesTitle}"/>
<ui:param name="helpText" value="#{msg.myhomeResourcesHelp}"/>

<ui:define name="metadata">
    <f:metadata>
        <f:viewParam name="folder_id" value="#{groupResourcesBean.folderId}"/>
        <f:viewAction action="#{groupResourcesBean.onLoad}"/>
    </f:metadata>
</ui:define>

<ui:define name="breadcrumb">
    <lw:breadcrumb-item link="myhome/resources.jsf" title="#{msg.myResourcesTitle}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
    </lw:breadcrumb-item>

    <lw:breadcrumb-item link="myhome/resources.jsf" title="#{msg.myPrivateResources}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_my_resources.xhtml"/>
    </lw:breadcrumb-item>
</ui:define>

<ui:define name="center_layout">
    <h:outputStylesheet library="vendor" name="fancybox-v3.5.7/jquery.fancybox.min.css"/>
    <h:outputScript library="vendor" name="fancybox-v3.5.7/jquery.fancybox.min.js" target="body"/>
    <h:outputScript library="vendor" name="contextMenu-v2.9.2/jquery.contextMenu.min.js" target="body"/>
    <h:outputScript library="layout" name="js/group-resources.js" target="body"/>

    <ui:decorate template="/WEB-INF/templates/blocks/resources/resources.xhtml"/>
</ui:define>

</ui:composition>
