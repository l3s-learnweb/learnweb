<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui">
	
		<ui:param name="loginRequired" value="true" />
		<ui:param name="pageTitle" value="#{msg.myRatedResourcesTitle}" />

		<ui:define name="sub_breadcrumb">
			<p:menuitem value="#{msg.myRatedResourcesTitle}" url="myhome/rated_resources.jsf#"/>
		</ui:define>

		<ui:define name="center_layout">
			<h:form>
				<p:dataTable var="res" value="#{userBean.user.ratedResources}" tableStyleClass="table-responsive">
					<f:facet name="header">
						#{msg.myRatedResourcesTitle}
					</f:facet>
					
					<p:column headerText="#{msg.title}">
						<h:outputLink value="resource.jsf">
							<f:param name="resource_id" value="#{res.id}" />
							#{res.title}
						</h:outputLink>
					</p:column>
					
					<p:column headerText="#{msg.description}">
						<h:outputText value="#{res.descriptionHTML}" escape="false" />
					</p:column>
					
					<p:column headerText="#{msg.type}">
						#{res.type}
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
</ui:composition>
