<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/main/main_old.xhtml">
	
		<ui:param name="loginRequired" value="true" />
		<ui:param name="pageTitle" value="#{msg.myRatedResourcesTitle}" />
	
		<ui:define name="body">
	
			<h:form>
				<p:dataTable var="res" value="#{userBean.user.ratedResources}" columnClasses="" headerClass="">
				
					<f:facet name="header">
						#{msg.myRatedResourcesTitle}
					</f:facet>
					
					<p:column>
						<f:facet name="header">
							#{msg.title}
						</f:facet>
						<h:outputLink value="resource.jsf">
							<f:param name="resource_id" value="#{res.id}" />
							#{res.title}
						</h:outputLink>
					</p:column>
					
					<p:column>
						<f:facet name="header">
							#{msg.description}
						</f:facet>
						<h:outputText value="#{res.descriptionHTML}" escape="false" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							#{msg.type}
						</f:facet>
						#{res.type}
					</p:column>
	
				</p:dataTable>
			</h:form>
	
	
		</ui:define>
	</ui:composition>
</html>
