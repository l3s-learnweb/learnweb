<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="submission_id" value="#{submissionBean.submissionId}"/>
			<f:viewParam name="user_id" value="#{submissionBean.userId}" />
			<f:viewParam name="resource_id" value="#{rightPaneBean.resourceId}" />
			<f:viewAction action="#{rightPaneBean.onLoad}"/>
			<f:viewAction action="#{submissionBean.onLoad}"/>
		</f:metadata>
	</ui:define>

    <ui:define name="sub_breadcrumb">
        <p:menuitem value="#{msg['Submission.overview_title']}" url="myhome/submission_overview.jsf#"/>
        <p:menuitem value="#{msg['Submission.title']}" url="myhome/submission_overview.jsf#"/>
    </ui:define>

	<ui:param name="rightPane" value="true"/>
	<ui:param name="pageTitle" value="#{msg['Submission.title']}" />
	<ui:param name="loginRequired" value="true" />

	<ui:define name="center_layout">

		<h:form styleClass="d-none">
			<p:remoteCommand name="resourceAddedHook" update=":resourcesView" />
			<p:remoteCommand name="resourceUpdatedHook" update=":resourcesView" />
			<p:remoteCommand name="selectGroupItemCommand" actionListener="#{submissionBean.actionSelectGroupItem}" update=":growl" oncomplete="selectResourceDND(); load_editor(); "/>
			<p:remoteCommand name="updateSelectedItemsCommand" actionListener="#{submissionBean.actionUpdateSelectedItems}" update=" :resourceGrid2" oncomplete="selectResourceDND(); updateMaxResources();"/>
		</h:form>

		<h:outputStylesheet name="vendor/fancybox-v3.5.7/jquery.fancybox.min.css"/>
		<h:outputScript name="vendor/fancybox-v3.5.7/jquery.fancybox.min.js"/>

		<h:outputScript library="learnweb-layout" name="js/resource-pane.js" />
		<h:outputScript library="learnweb-layout" name="js/submission-resources.js" />

		<script>
			var max_resources = parseInt('#{submissionBean.selectedSubmission.noOfResources}');
			var resources_to_select = max_resources;
		</script>

		<!-- only for eumade4all -->
		<p:panel rendered="#{not submissionBean.submitted and not submissionBean.submissionOverviewReadOnly}">
            <h3 class="h3 text-danger">Remove your name and the university name from inside the uploaded files. Only the study number can be displayed inside the files.</h3>
        </p:panel>

        <p:panel styleClass="mt-3">
            <ui:fragment rendered="#{not submissionBean.submitted and not submissionBean.submissionOverviewReadOnly}">
                <h4 class="h4">#{msg['Submission.select_resources_header']}</h4>
            </ui:fragment>

            <ui:fragment rendered="#{submissionBean.submitted}">
                <h4 class="h4">The submitted resources</h4>
            </ui:fragment>

            <h:panelGroup layout="block" id="datagrid" styleClass="mt-3" pt:data-isEnabledMoving="false">
                <hr/>
                <h:panelGroup id="resourceGrid2" layout="block" styleClass="res-grid">
                    <p:repeat var="res" value="#{submissionBean.selectedResources}" >
                        <h:panelGroup styleClass="res-grid-item group-resources-item" pt:data-itemType="resource" pt:data-itemId="#{res.id}" layout="block">
                            <h:panelGroup layout="block" id="context-menu" class="context-menu resource-context-menu" role="menu" rendered="#{not submissionBean.submitted}">
                                <ui:fragment>
                                    <div class="context-menu-item action-remove" role="menuitem" data-action="remove" data-per="canDeleteResource">
                                        <div class="context-menu-item-wrapper">
                                            <span class="context-menu-item-icon" />
                                            <!--						<span class="context-menu-item-content">Remove</span>-->
                                        </div>
                                    </div>
                                </ui:fragment>
                            </h:panelGroup>

							<ui:decorate template="/WEB-INF/templates/blocks/resources/single_res_block.xhtml">
								<ui:param name="res" value="#{res}" />
							</ui:decorate>
                        </h:panelGroup>
                    </p:repeat>

                    <h:outputText value="No resources were submitted" rendered="#{empty submissionBean.selectedResources and submissionBean.submitted}" class="nothing_found"/>

                    <h:panelGroup id="add_resource_sign" layout="block" rendered="#{not submissionBean.submitted and not submissionBean.submissionOverviewReadOnly}">
                        <a href="#" class="cancel" onclick="return false;">
							<i class="fa fa-fw fa-3x fa-plus" aria-hidden="true"></i>
							<span class="sr-only">Select a resource</span>
                        </a>
                    </h:panelGroup>

                    <div class="clear"></div>
				</h:panelGroup>

                <h:form id="submit_resources_form" prependId="false">
                    <p:commandButton id="submit_resources_button" value="#{msg.submit}" style="display:none;" action="#{submissionBean.actionSubmitItems}" update=" :resourceGrid2 :growl" onclick="return confirmSubmitMessage();" rendered="#{not submissionBean.submitted}"/>
                </h:form>
            </h:panelGroup>
        </p:panel>

		<h:panelGroup id="resourcesView" layout="block">
			<!-- dummy for right pane -->
		</h:panelGroup>

		<h:panelGroup styleClass="collapse p-0" layout="block" id="select_resources_modal">
			<p:panel styleClass="ui-panel-scroll-content">
				<f:facet name="header">
					<h:outputFormat value="#{msg['Submission.lightbox_header']}">
						<f:param value="#{submissionBean.selectedSubmission.noOfResources}"/>
					</h:outputFormat>
				</f:facet>
				<f:facet name="actions">
					<a href="#" data-fancybox-close="true" class="text-white"><i class="fa fa-fw fa-times" aria-hidden="true"></i></a>
				</f:facet>
				<f:facet name="footer">
					<p:commandButton value="#{msg.add}" onclick="selectResources();"/>
				</f:facet>

				<h:panelGroup layout="block" rendered="#{empty submissionBean.resources}">
					<h:outputText value="#{msg.no_resources_found}" class="nothing_found"/>
					First, add resources to <h:outputLink value="myhome/resources.jsf">#{msg.myResourcesTitle}.</h:outputLink>
				</h:panelGroup>

				<h:panelGroup id="resourceGrid" styleClass="res-grid" layout="block" rendered="#{!empty submissionBean.resources}">
					<p:repeat var="res" value="#{submissionBean.resources}">
						<h:panelGroup styleClass="res-grid-item resource-item2 group-resources-item2"
									  pt:data-itemType="resource"
									  pt:data-itemId="#{res.id}" layout="block">
							<ui:decorate template="/WEB-INF/templates/blocks/resources/single_res_block.xhtml">
								<ui:param name="res" value="#{res}"/>
							</ui:decorate>
						</h:panelGroup>
					</p:repeat>
				</h:panelGroup>
			</p:panel>
		</h:panelGroup>
	</ui:define>

	<ui:define name="right_layout">
		<ui:decorate  template="/WEB-INF/templates/blocks/right-pane/right_pane.xhtml">
			<ui:param name="bean" value="#{submissionBean}" />
		</ui:decorate>
	</ui:define>
</ui:composition>
