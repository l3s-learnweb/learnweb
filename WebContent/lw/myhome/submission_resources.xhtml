<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:param name="rightPane" value="true"/>
    <ui:param name="pageTitle" value="#{msg['Submission.title']}"/>
    <ui:param name="loginRequired" value="true"/>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="submission_id" value="#{submissionBean.submissionId}"/>
			<f:viewParam name="user_id" value="#{submissionBean.userId}"/>
			<f:viewParam name="resource_id" value="#{rightPaneBean.resourceId}"/>
			<f:viewAction action="#{rightPaneBean.onLoad}"/>
			<f:viewAction action="#{submissionBean.onLoad}"/>
		</f:metadata>
	</ui:define>

    <ui:define name="breadcrumb_ext">
        <p:menuitem value="#{msg['Submission.overview_title']}" url="myhome/submission_overview.jsf#"/>
        <p:menuitem value="#{msg['Submission.title']}" url="myhome/submission_overview.jsf#"/>
    </ui:define>

	<ui:define name="center_layout">

		<h:form styleClass="d-none">
			<p:remoteCommand name="resourceAddedHook" update=":resourcesView"/>
			<p:remoteCommand name="resourceUpdatedHook" update=":resourcesView"/>
			<p:remoteCommand name="selectGroupItemCommand" actionListener="#{submissionBean.actionSelectGroupItem}" update=":growl" oncomplete="load_editor(); "/>
			<p:remoteCommand name="updateSelectedItemsCommand" actionListener="#{submissionBean.actionUpdateSelectedItems}" update=":submittedResourcesGrid" oncomplete="updateMaxResources();"/>
		</h:form>

		<h:outputStylesheet name="vendor/fancybox-v3.5.7/jquery.fancybox.min.css"/>
		<h:outputScript name="vendor/fancybox-v3.5.7/jquery.fancybox.min.js"/>
		<h:outputScript name="vendor/contextMenu-v2.8.0/jquery.contextMenu.min.js"/>

		<h:outputScript library="learnweb-layout" name="js/right-pane.js" target="head"/>
		<h:outputScript library="learnweb-layout" name="js/group-resources.js" target="head"/>

		<!-- only for eumade4all -->
		<p:panel rendered="#{not submissionBean.submitted and not submissionBean.submissionOverviewReadOnly}">
            <h3 class="text-danger">Remove your name and the university name from inside the uploaded files. Only the study number can be displayed inside the files.</h3>
        </p:panel>

        <p:panel styleClass="mt-3">
            <ui:fragment rendered="#{not submissionBean.submitted and not submissionBean.submissionOverviewReadOnly}">
                <h3>#{msg['Submission.select_resources_header']}</h3>
            </ui:fragment>

            <ui:fragment rendered="#{submissionBean.submitted}">
                <h3>The submitted resources</h3>
            </ui:fragment>

            <h:panelGroup layout="block" styleClass="res-container mt-3"
						  pt:data-canSelectResources="true">
                <h:panelGroup id="submittedResourcesGrid" layout="block" styleClass="res-grid border-top">
                    <p:repeat var="res" value="#{submissionBean.selectedResources}">
                        <h:panelGroup styleClass="res-item" pt:data-itemType="resource" pt:data-itemId="#{res.id}" layout="block">
                            <h:panelGroup layout="block" id="context-menu" class="context-menu resource-context-menu" role="menu" rendered="#{not submissionBean.submitted}">
                                <ui:fragment>
                                    <div class="context-menu-item action-remove" role="menuitem" data-action="remove" data-per="canDeleteResource">
                                        <div class="context-menu-item-wrapper">
                                            <span class="context-menu-item-icon"/>
                                            <!--						<span class="context-menu-item-content">Remove</span>-->
                                        </div>
                                    </div>
                                </ui:fragment>
                            </h:panelGroup>

							<ui:decorate template="/WEB-INF/templates/blocks/resources/single_res_block.xhtml">
								<ui:param name="res" value="#{res}"/>
							</ui:decorate>
                        </h:panelGroup>
                    </p:repeat>

                    <h:outputText value="No resources were submitted" rendered="#{empty submissionBean.selectedResources and submissionBean.submitted}" class="res-empty-text"/>

                    <h:panelGroup id="add_resource_sign" layout="block" rendered="#{not submissionBean.submitted and not submissionBean.submissionOverviewReadOnly}">
                        <a href="#" class="cancel" onclick="return false;">
							<i class="fa fa-fw fa-3x fa-plus" aria-hidden="true"></i>
							<span class="sr-only">Select a resource</span>
                        </a>
                    </h:panelGroup>

                    <div class="clear"></div>
				</h:panelGroup>

                <h:form id="submit_resources_form" prependId="false">
                    <p:commandButton id="submit_resources_button" value="#{msg.submit}" style="display:none;" action="#{submissionBean.actionSubmitItems}" update=":submittedResourcesGrid :growl" onclick="return confirmSubmitMessage();" rendered="#{not submissionBean.submitted}"/>
                </h:form>
            </h:panelGroup>
        </p:panel>

		<h:panelGroup id="resourcesView" layout="block">
			<!-- dummy for right pane -->
		</h:panelGroup>

		<h:panelGroup styleClass="collapse p-0" layout="block" id="select_resources_modal">
			<p:panel styleClass="ui-panel-scroll-content">
				<f:facet name="header">
					<h:outputFormat value="#{msg['Submission.lightbox_header']}">
						<f:param value="#{submissionBean.selectedSubmission.noOfResources}"/>
					</h:outputFormat>
				</f:facet>
				<f:facet name="actions">
					<a href="#" data-fancybox-close="true" class="text-white"><i class="fa fa-fw fa-times" aria-hidden="true"></i></a>
				</f:facet>
				<f:facet name="footer">
					<p:commandButton value="#{msg.add}" onclick="confirmResourcesSelect();"/>
				</f:facet>

				<h:panelGroup layout="block" rendered="#{empty submissionBean.resources}">
					<h:outputText value="#{msg.no_resources_found}" class="res-empty-text"/>
					First, add resources to <h:outputLink value="myhome/resources.jsf">#{msg.myResourcesTitle}.</h:outputLink>
				</h:panelGroup>

				<h:panelGroup id="submitResourcesGrid" styleClass="res-container res-grid" layout="block" rendered="#{!empty submissionBean.resources}"
							  pt:data-canSelectResources="true">
					<p:repeat var="res" value="#{submissionBean.resources}">
						<h:panelGroup styleClass="res-item"
									  pt:data-itemType="resource"
									  pt:data-itemId="#{res.id}" layout="block">
							<ui:decorate template="/WEB-INF/templates/blocks/resources/single_res_block.xhtml">
								<ui:param name="res" value="#{res}"/>
							</ui:decorate>
						</h:panelGroup>
					</p:repeat>
				</h:panelGroup>
			</p:panel>
		</h:panelGroup>

		<script type="application/javascript">
			var max_resources = parseInt('#{submissionBean.selectedSubmission.noOfResources}');
			var resources_to_select = max_resources;

			/* global updateSelectedItemsCommand */

			function confirmSubmitMessage() {
				var confirmMessage = "Are you sure you want to submit? You will no longer be able to submit any more resources.";
				//var no_selected_resources = $('.res-item').length;
				if (resources_to_select > 0)
					confirmMessage = "You should select " + resources_to_select + " more resource" + (resources_to_select > 1 ? "s" : "") + " for your submission. " + confirmMessage;
				return confirm(confirmMessage);
			}

			function confirmResourcesSelect() {
				updateSelectedItemsCommand([
					{name: 'action', value: 'add'},
					{name: 'items', value: JSON.stringify(selected)}
				]);
				selected.unselectAll();
				$.fancybox.close();
			}

			function updateMaxResources() {
				var num_selected_resources = $('.res-item.ui-selected').length;
				resources_to_select = max_resources - num_selected_resources;
				if (resources_to_select === 0)
					$('#add_resource_sign').hide();
				if (num_selected_resources > 0)
					$('#submit_resources_button').show();
			}

            $(function () {
                $(document).on('click', '#add_resource_sign', function () {
                    $.fancybox.open({
                        src: '#select_resources_modal',
                        type: 'inline'
                    }, {
                        // modal: true,
                        touch: false,
                        smallBtn: false,
                        buttons: false
                    });
                });

                updateMaxResources();
                createSelectable('submitResourcesGrid');
            });
		</script>
	</ui:define>

	<ui:define name="right_layout">
		<ui:decorate  template="/WEB-INF/templates/blocks/right-pane/right_pane.xhtml">
			<ui:param name="bean" value="#{submissionBean}"/>
		</ui:decorate>
	</ui:define>
</ui:composition>
