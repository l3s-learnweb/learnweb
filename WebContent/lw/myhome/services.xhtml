<ui:composition template="/templates/main/main.xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="action" value="#{servicesBean.action}" />
			<f:viewParam name="oauth_token" value="#{servicesBean.iwToken}" />
			<f:viewParam name="oauth_token_secret" value="#{servicesBean.iwSecret}" />
			<f:event type="javax.faces.event.PreRenderViewEvent" listener="#{servicesBean.preRenderView}" />
		</f:metadata>
	</ui:define>

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg.web2_0services}"/>
	<ui:param name="smallPage" value="true"/>		
	
	<ui:define name="center_layout">			
		<p:panel header="Interweb" rendered="#{!userBean.loggedInInterweb}">
			Please <h:outputLink value="#{servicesBean.authorizeUrl}">authorize</h:outputLink> yourself by Interweb - the environment for integration of the Web2.0 tools
		</p:panel>
		
		<p:panel header="#{msg.web2_0services}"  rendered="#{userBean.loggedInInterweb}">
		<h:form>
			<h:dataTable var="service" value="#{servicesBean.services}" columnClasses="servicesTableLeftColumn," headerClass="align-left">
				<h:column>
					<f:facet name="header"><h2 style="display:inline;">Interweb</h2></f:facet>
				
					<h:graphicImage value="/resources/icon/services/${service.id.toLowerCase()}.gif" width="16" height="16" alt="#{service.title}" title="#{service.title}"/> #{service.title}
				</h:column>	
				<h:column>
					<f:facet name="header">
						<div style="font-weight:normal;">
							<h:outputText value="#{msg.authorized_as} #{servicesBean.interwebUsername} " style="color:green"/> 
							<h:commandLink actionListener="${servicesBean.signOutFromInterweb}" value="#{msg.logoutLabel}" rendered="#{true or servicesBean.userAllowedToLogoutFromInterweb}"/>
						</div>						
					</f:facet>
					<h:panelGroup rendered="#{service.authorized}">
						<h:outputText value="#{msg.authorized_as} #{service.userIdAtService} " style="color:green"/> 
						<h:commandLink actionListener="${servicesBean.signOutFromService(service.id)}" value="#{msg.logoutLabel}"/>
					</h:panelGroup>
					<h:panelGroup rendered="#{!service.authorized}">							
						<h:panelGrid columns="2">
							<h:panelGrid columns="2" style="font-size: 0.8em;" rendered="${servicesBean.isLoginBasedService(service)}">
								<h:outputText value="#{msg.username}:" style="margin-right:5px" />
								<h:inputText id="key" value="#{service.key}" />
								<h:outputText value="#{msg.password}:" style="margin-right:5px" />
								<h:inputSecret id="secret" value="#{service.secret}" />
							</h:panelGrid>
							<h:commandButton value="#{msg.authorize}" actionListener="${servicesBean.signInOnService(service)}" />
						</h:panelGrid>						
					</h:panelGroup>
				</h:column>

			</h:dataTable>
			</h:form>			
		</p:panel>
	</ui:define>
</ui:composition>
