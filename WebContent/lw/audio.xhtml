<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  lang="#{userBean.localeCode}">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>#{msg.audio}</title>

		<h:outputStylesheet library="vendor" name="video-js-v7.6.6/video-js.min.css"/>
		<h:outputScript library="vendor" name="video-js-v7.6.6/video.core.novtt.min.js" target="body"/>

		<base href="#{request.contextPath}/lw/"/>

		<style type="text/css">
			html, body { height: 100%; margin: 0; padding: 0; }
		</style>
	</h:head>

	<f:metadata>
		<f:viewParam name="resource_id" value="#{resourceDetailBean.resourceId}" required="true"/>
		<f:viewAction action="#{resourceDetailBean.onLoad}"/>
	</f:metadata>

	<h:body>
		<audio class="video-js vjs-fill vjs-default-skin vjs-big-play-centered" controls="controls" preload="none" data-setup="{}"
               poster="#{resourceDetailBean.resource.thumbnail3.url}" title="#{resourceDetailBean.resource.title}">
			<source src="#{resourceDetailBean.resource.fileUrl}" type="#{resourceDetailBean.resource.format}"/>
			<p class="vjs-no-js">To listen this audio please enable JavaScript, and consider upgrading to a web browser that supports HTML5 audio</p>
		</audio>
	</h:body>
</html>
