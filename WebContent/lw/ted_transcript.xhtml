<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:lw="http://l3s.de/learnweb">

<ui:param name="pageTitle" value="#{msg.tedTranscriptTitle}"/>
<ui:param name="helpText" value="#{msg.tedTranscriptHelp}"/>

<ui:define name="metadata">
	<f:metadata>
		<f:viewParam name="resource_id" value ="#{tedTranscriptBean.resourceId}"/>
		<f:viewAction action="#{tedTranscriptBean.onLoad}"/>
	</f:metadata>
</ui:define>

<ui:define name="breadcrumb">
	<lw:breadcrumb-item link="ted_transcript.jsf" title="#{msg.tedTranscriptTitle}">
		<ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
	</lw:breadcrumb-item>
</ui:define>

<ui:define name="center_layout">
	<h:form styleClass="d-none">
		<p:remoteCommand name="setSynonymsForWord" actionListener="${tedTranscriptBean.processActionSetSynonyms()}" immediate="true" process="@this" oncomplete="setSynonyms(xhr,status,args);" async="false"/>
		<p:remoteCommand name="saveTedResource" actionListener="${tedTranscriptBean.processActionSaveResource()}" immediate="true" process="@this"/>
		<p:remoteCommand name="submitTedResource" actionListener="${tedTranscriptBean.processActionSubmitResource()}" immediate="true" process="@this" update=":transcript :transcript_options"/>
		<p:remoteCommand name="saveTranscriptLog" actionListener="${tedTranscriptBean.processActionSaveLog()}" immediate="true" process="@this" update="@none"/>
	</h:form>

	<div class="mt-3 row">
		<h:outputStylesheet library="vendor" name="tooltipster-v3.3.0/tooltipster.min.css"/>
		<h:outputStylesheet library="vendor" name="spectrum-v1.8.0/spectrum.css"/>
		<h:outputScript library="vendor" name="spectrum-v1.8.0/spectrum.js" target="body"/>
		<h:outputScript library="vendor" name="tooltipster-v3.3.0/jquery.tooltipster.min.js" target="body"/>
		<h:outputScript library="vendor" name="contextMenu-v2.9.0/jquery.contextMenu.min.js" target="body"/>
		<h:outputScript library="layout" name="js/ted-transcript.js" target="body"/>

		<script type="text/javascript">
			let noteId = #{tedTranscriptBean.noteId};
			let readOnly = #{tedTranscriptBean.tedResource.readOnlyTranscript};
		</script>
		<div class="col-md px-0 d-flex">
            <div id="ted_content" class="col position-sticky">
                <div class="embed-responsive embed-responsive-1by1 sticky-top" style="top: 5rem;" id="ted_embedded">
                    <h:outputText value="${tedTranscriptBean.tedResource.embedded}" escape="false"/>
                </div>
            </div>
		</div>
		<div class="col-md">
			<h:panelGroup layout="block" id="transcript_column" styleClass="right_bar">
				<p:outputPanel id="transcript_options">
					<div class="p-2 bg-gray200">
						<h:form>
							<p:outputLabel for="@next" styleClass="mr-2" value="#{msg.select_transcript_lang}:"/>
							<p:selectOneMenu id="select_lang" styleClass="mr-2" value="#{tedTranscriptBean.transcriptLanguage}">
								<f:selectItems value="#{tedTranscriptBean.getLanguageList()}"/>
								<p:ajax listener="#{tedTranscriptBean.setTranscript}" update=":transcript" oncomplete="clearTagList();"/>
							</p:selectOneMenu>
							<p:commandButton id="save" styleClass="mr-2" value="#{msg.save}" onclick="saveEditing();" rendered="#{tedTranscriptBean.tedResource.canEditResource(userBean.user)}" disabled="#{tedTranscriptBean.tedResource.readOnlyTranscript}"/>
							<p:tooltip id="toolTipSave" for="save" value="#{msg.save_tooltip}" position="left"/>
							<p:commandButton id="submit" value="#{msg.submit}" styleClass="mr-2" onclick="submitTranscript();" disabled="#{tedTranscriptBean.tedResource.readOnlyTranscript}" rendered="#{tedTranscriptBean.tedResource.canEditResource(userBean.user)}"/>
							<p:tooltip id="toolTipSubmit" for="submit" value="#{msg.submit_tooltip}" position="left"/>

							<p:menuButton value="#{msg.options}" iconPos="right" rendered="#{tedTranscriptBean.tedResource.canEditResource(userBean.user)}">
								<p:menuitem value="#{msg.show_summary}" icon="ui-icon-circle-triangle-w" onclick="openTagsDiv(); selectTab(1);">
								</p:menuitem>
								<p:menuitem value="#{msg.show_tags}" icon="ui-icon-circle-triangle-w" onclick="openTagsDiv(); selectTab(0);">
								</p:menuitem>
								<p:menuitem value="#{msg.disable_editing}" icon="ui-icon-pencil" rendered="#{!tedTranscriptBean.tedResource.readOnlyTranscript and userBean.moderator}" update=":transcript :transcript_options">
									<f:setPropertyActionListener value="true" target="#{tedTranscriptBean.tedResource.readOnlyTranscript}"/>
								</p:menuitem>
								<p:menuitem value="#{msg.enable_editing}" icon="ui-icon-pencil" rendered="#{tedTranscriptBean.tedResource.readOnlyTranscript and userBean.moderator}" update=":transcript :transcript_options">
									<f:setPropertyActionListener value="false" target="#{tedTranscriptBean.tedResource.readOnlyTranscript}"/>
								</p:menuitem>
							</p:menuButton>
						</h:form>
					</div>
					<div class="border border-dark my-2 p-2">
						<strong>#{msg['ted_transcript.owner_of_transcript']}: </strong><h:outputText value="#{tedTranscriptBean.tedResource.user.username}"/><br/>
						<strong>#{msg.note}:</strong><h:outputText value = " #{msg.transcript_warning}" rendered="${!tedTranscriptBean.tedResource.canEditResource(userBean.user)}"/>
						<h:outputText value = " #{msg.transcript_submit_message}" rendered="#{tedTranscriptBean.tedResource.readOnlyTranscript}" styleClass="text-danger"/>
						<h:outputText value = " #{msg.transcript_note}" rendered="${tedTranscriptBean.tedResource.canEditResource(userBean.user) and !tedTranscriptBean.tedResource.readOnlyTranscript}"/>
					</div>
				</p:outputPanel>
				<h:panelGroup layout="block" id="transcript">
					<h:panelGroup layout="block" onmouseup="noteSelectedText();" id="ted_transcript" styleClass="transcript-container text-justify tran-selection my-3 p-3 border border-dark" rendered="${tedTranscriptBean.tedResource.canEditResource(userBean.user) and !tedTranscriptBean.tedResource.readOnlyTranscript}">
						<h:outputText value="#{tedTranscriptBean.tedResource.transcript}" escape="false"/>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="my-3 p-3 border border-dark transcript-container text-justify" rendered="${!tedTranscriptBean.tedResource.canEditResource(userBean.user) or tedTranscriptBean.tedResource.readOnlyTranscript}">
						<h:outputText value="#{tedTranscriptBean.tedResource.transcript}" escape="false"/>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<p:outputPanel styleClass="bg-light tran-tabs-overlay">
                <div class="d-flex justify-content-end my-1">
                    <a onclick="closeTagsDiv(); return false;" href="">
                        <i class="fa fa-times mr-1" aria-hidden="true"></i>
                    </a>
                </div>
                <h:form>
					<p:tabView id="myNav" widgetVar="tabViewVar" styleClass="ui-tabs-full-width bg-light">
						<p:tab title="#{msg.tags}">
							<ol id="selectable" class="tran-tabs-selectable"></ol>
						</p:tab>
						<p:tab title="#{msg.summary}">
							<div class="d-flex justify-content-between flex-column">
								<div class="text-center mb-3">
									<p:outputLabel for="@next" styleClass="m-0" value="#{msg.brief_summary}"/>
									<p:inputTextarea id="textarea_s" counter="char_s" styleClass="w-100" maxlength="600" counterTemplate="#{msg.remaining_characters}" autoResize="false" value="#{tedTranscriptBean.summaryTextS}"/>
									<h:outputText id="char_s"/>
									<p:commandButton value="#{msg.submit}" action="#{tedTranscriptBean.submitShortSummary()}"/>
								</div>
								<div class="text-center mb-3">
									<p:outputLabel for="@next" styleClass="m-0" value="#{msg.long_summary}"/>
									<p:inputTextarea id="textarea_m" counter="char_m" styleClass="w-100" maxlength="1500" counterTemplate="#{msg.remaining_characters}" autoResize="false" value="#{tedTranscriptBean.summaryTextM}"/>
									<h:outputText id="char_m"/>
									<p:commandButton value="#{msg.submit}" action="#{tedTranscriptBean.submitLongSummary()}"/>
								</div>
								<div class="text-center mb-3">
									<p:outputLabel for="@next" styleClass="m-0" value="#{msg.detailed_summary}"/>
									<p:inputTextarea id="textarea_l" counter="char_l" styleClass="w-100" maxlength="2500" counterTemplate="#{msg.remaining_characters}" autoResize="false" value="#{tedTranscriptBean.summaryTextL}"/>
									<h:outputText id="char_l"/>
									<p:commandButton value="#{msg.submit}" action="#{tedTranscriptBean.submitDetailedSummary()}"/>
								</div>
							</div>
						</p:tab>
					</p:tabView>
                </h:form>
			</p:outputPanel>
		</div>

		<p:dialog widgetVar="userinput_dialog" modal="true" header="#{msg.userAnnotation}" resizable="false" closable="false" appendTo="@(body)">
			<h:form id="userinput_form" prependId="false" styleClass="d-flex flex-column">
				<p:outputLabel for="@next" value="#{msg.justify_selection}:"/>
				<p:inputText id="text" />
				<div class="mt-2 d-flex justify-content-between">
					<p:defaultCommand target="userinput_ok"/>
					<p:commandButton id="userinput_cancel" value="#{msg.cancel}" onclick="getUserText('cancel'); return false;"></p:commandButton>
					<p:commandButton id="userinput_ok" value="#{msg['ted_transcript.Ok']}" onclick="getUserText('ok'); return false;"></p:commandButton>
				</div>
			</h:form>
		</p:dialog>
	</div>

	<ul class="d-none" id="contextmenu_items">
		<li data-action="add-annotation" data-class="" data-icon="fa-icon fa-plus">#{msg.add_annotation}</li>
		<li data-action="edit-annotation" data-class="" data-icon="fa-icon fa-pencil">#{msg.edit_annotation}</li>
		<li data-action="delete-annotation" data-class="" data-icon="fa-icon fa-minus">#{msg.delete_annotation}</li>
		<li data-action="add-wordnet-definition" data-class="" data-icon="fa-icon fa-language">#{msg.add_wordnet_definition}</li>
		<li data-action="delete-selection" data-class="" data-icon="fa-icon fa-trash">#{msg.delete_selection}</li>
		<li data-action="colorpicker" data-class="color-picker-field" data-icon="fa-icon fa-folder">#{msg.color}</li>
	</ul>
	<div class="d-none">
		<p id="delete_selection">#{msg.delete_selection}</p>
	</div>
</ui:define>

</ui:composition>
