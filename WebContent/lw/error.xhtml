<ui:composition template="/WEB-INF/templates/layout/template-page.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">>

	<ui:param name="pageTitle" value="#{msg.error}" />
	<ui:param name="smallPage" value="true" />
	<ui:param name="disableGrowl" value="true" />

	<ui:define name="container_layout">
		<p:panel header="#{msg.error}" styleClass="ui-widget-danger">
			<h5 class="text-danger" onclick="$('.collapse').fadeIn();">#{msg.fatal_error}</h5>

			<pre class="pre-scrollable collapse">
				<h:outputText value="Message: #{pfExceptionHandler.message}" /><br/>
				<h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" />
			</pre>
		</p:panel>
	</ui:define>

</ui:composition>
