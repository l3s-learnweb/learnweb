<!DOCTYPE html>
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  lang="#{userBean.localeCode}">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="resource_id" value="#{resourceBean.id}" required="true"/>
			<f:viewAction action="#{resourceBean.loadResource}"/>
		</f:metadata>
	</ui:define>

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>#{msg.video}</title>

		<h:outputStylesheet name="vendor/video-js-v7.6.6/video-js.min.css"/>
		<h:outputScript name="vendor/video-js-v7.6.6/video.core.novtt.min.js" target="body"/>

		<base href="#{request.contextPath}/lw/"/>

		<style type="text/css">
			html, body { height: 100%; margin: 0; padding: 0; }
		</style>
	</h:head>

	<h:body>
		<video class="video-js vjs-fill vjs-default-skin vjs-big-play-centered" controls="controls" preload="none" data-setup="{}"
			   poster="#{resourceBean.resource.thumbnail3.url}" title="#{resourceBean.resource.title}">
			<source src="#{resourceBean.resource.fileUrl}" type="#{resourceBean.resource.format}"/>
			<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
		</video>
	</h:body>
</html>
