<!DOCTYPE html>

	<ui:insert name="metadata" />

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{msg.error} - Learnweb</title>
		<link rel="shortcut icon" href="#{request.contextPath}/resources/icon/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/main-template/main.css" />
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/main-template/responsive_design.css" />

		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<h:outputScript library="main-template" name="default.js" />
		
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/tooltipster.css" />
		<script type="text/javascript" src="#{request.contextPath}/resources/js/jquery.tooltipster.min.js"></script>
		
		<script>

		$(document).ready(function() {

			   // first on page load, initiate the Tooltipster plugin
			   $('.tooltip').tooltipster({
				   animation: 'fall',		//from the top
				   delay: 200,
				   theme: 'tooltipster-default',
				   touchDevices: false,
				   trigger: 'hover'
				});

			   // then immediately show the tooltip
			  $('.tooltip').tooltipster('show');

			   // as soon as a key is pressed on the keyboard, hide the tooltip.
			  $(window).keypress(function() {
			      $('.tooltip').tooltipster('hide');
			   });
		});
		
		$(document).ready(function() {

			   // first on page load, initiate the Tooltipster plugin
			   $('.tooltip1').tooltipster({
				   animation: 'slide',			// from the left side
				   delay: 200,
				   theme: 'tooltipster-default',
				   touchDevices: false,
				   trigger: 'hover',
				});

			   // then immediately show the tooltip
			  $('.tooltip1').tooltipster('show');

			   // as soon as a key is pressed on the keyboard, hide the tooltip.
			  $(window).keypress(function() {
			      $('.tooltip1').tooltipster('hide');
			   });
		});
		
		$(document).ready(function() {

			   // first on page load, initiate the Tooltipster plugin
			   $('.tooltip2').tooltipster({
				   animation: 'grow',				//small to big and big to small
				   delay: 200,
				   theme: 'tooltipster-default',
				   touchDevices: false,
				   trigger: 'hover'
				});

			   // then immediately show the tooltip
			  $('.tooltip2').tooltipster('show');

			   // as soon as a key is pressed on the keyboard, hide the tooltip.
			  $(window).keypress(function() {
			      $('.tooltip2').tooltipster('hide');
			   });
		});
		
    	</script>

		<base href="#{request.contextPath}/lw/" />
	</h:head>
