<ui:composition
        template="/WEB-INF/templates/layout/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:define name="title">Your Groups</ui:define>

<ui:define name="content">
    <h:form id="yourinformationform">
        <p:dataTable id="groups_tbl" value="#{yourGroupsBean.userGroups}" var="group" paginator="true"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}">
            <f:facet name="header">
                List of groups
            </f:facet>

            <f:facet name="{Exporters}">
                <h:panelGroup>
                    <h:commandLink>
                        <p:graphicImage value="../../resources/your_information/pdf.png" width="24" style="float:right"/>
                        <p:dataExporter type="pdf" target="groups_tbl" fileName="groups"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage value="../../resources/your_information/xml.png" width="24" style="float:right"/>
                        <p:dataExporter type="xml" target="groups_tbl" fileName="groups"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage value="../../resources/your_information/csv.png" width="24" style="float:right"/>
                        <p:dataExporter type="csv" target="groups_tbl" fileName="groups"/>
                    </h:commandLink>
                </h:panelGroup>
            </f:facet>

            <p:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{group.id}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{group.title}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Member count</f:facet>
                <h:outputText value="#{group.memberCount}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Category</f:facet>
                <h:outputText value="#{group.categoryTitle}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{group.description}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Leader</f:facet>
                <h:outputText value="#{group.leader.fullName}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Resources count</f:facet>
                <h:outputText value="#{group.resourcesCount}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Language</f:facet>
                <h:outputText value="#{group.language}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Metadata</f:facet>
                <h:outputText value="#{group.metadata1}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Group home</f:facet>
                <a href="#{request.contextPath}/lw/group/resources.jsf?group_id=#{group.id}">Visit group page</a>
            </p:column>
        </p:dataTable>
    </h:form>

    <nav>
        <ul>
            <li>Back to <a href="index.jsf"> main page</a>.</li>
            <li>To next sectoion: <a href="your_posts.jsf"> your posts</a>.</li>
        </ul>
    </nav>

</ui:define>
</ui:composition>
