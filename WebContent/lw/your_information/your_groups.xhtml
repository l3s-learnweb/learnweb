<ui:composition
        template="/WEB-INF/templates/layout/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="Your Groups" />

<ui:define name="content">
    <h:form id="yourinformationform">
        <p:dataTable id="groups_tbl" value="#{yourGroupsBean.userGroups}" var="group" paginator="true" paginatorPosition="bottom" rows="30"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     tableStyle="table-layout: auto">
            <f:facet name="header">
                List of groups
            </f:facet>

            <f:facet name="{Exporters}">
                <h:panelGroup>
                    <h:commandLink>
                        <p:graphicImage library="your_information" name="pdf.png" width="24" style="float:right"/>
                        <p:dataExporter type="pdf" target="groups_tbl" fileName="groups"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="your_information" name="xml.png" width="24" style="float:right"/>
                        <p:dataExporter type="xml" target="groups_tbl" fileName="groups"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="your_information" name="csv.png" width="24" style="float:right"/>
                        <p:dataExporter type="csv" target="groups_tbl" fileName="groups"/>
                    </h:commandLink>
                </h:panelGroup>
            </f:facet>

            <p:column>
                <f:facet name="header">#{msg.title}</f:facet>
                <a href="#{request.contextPath}/lw/group/resources.jsf?group_id=#{group.id}" title="Visit group"><h:outputText value="#{group.title}"/></a>
            </p:column>

            <p:column>
                <f:facet name="header">Member count</f:facet>
                <h:outputText value="#{group.memberCount}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Category</f:facet>
                <h:outputText value="#{group.categoryTitle}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{group.description}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Leader</f:facet>
                <h:outputText value="#{group.leader.fullName}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Resources count</f:facet>
                <h:outputText value="#{group.resourcesCount}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Language</f:facet>
                <h:outputText value="#{group.language}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Metadata</f:facet>
                <h:outputText value="#{group.metadata1}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:define>
</ui:composition>
