<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="Your Groups" />

<ui:define name="sub_breadcrumb">
    <p:menuitem value="#{msg.your_information}" url="your_information/index.jsf"/>
    <p:menuitem value="#{msg.groupsTitle}" url="your_information/your_groups.jsf#"/>
</ui:define>

<ui:define name="center_layout">
    <h:form id="yourinformationform">
        <p:dataTable id="groups_tbl" value="#{yourGroupsBean.userGroups}" var="group" paginator="true" paginatorPosition="bottom" rows="30"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     tableStyleClass="table-sm table-responsive">
            <f:facet name="header">
                <h:outputText value="#{msg['groups']}"/>
            </f:facet>

            <f:facet name="{Exporters}">
                <h:panelGroup>
                    <h:commandLink styleClass="text-danger float-right p-1">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                        <p:dataExporter type="pdf" target="groups_tbl" fileName="groups"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-success float-right p-1">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                        <p:dataExporter type="xml" target="groups_tbl" fileName="groups"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-gray float-right p-1">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>
                        <p:dataExporter type="csv" target="groups_tbl" fileName="groups"/>
                    </h:commandLink>
                </h:panelGroup>
            </f:facet>

            <p:column exportFunction="#{group.getTitle()}" headerText="#{msg.title}">
                <a href="#{request.contextPath}/lw/group/resources.jsf?group_id=#{group.id}" title="Visit group"><h:outputText value="#{group.title}"/></a>
            </p:column>

            <p:column styleClass="d-none" headerText="#{msg.url}">
                <h:outputText value="#{request.contextPath}/lw/group/resources.jsf?group_id=#{group.id}"/>
            </p:column>

            <p:column headerText="#{msg.members_count}">
                <h:outputText value="#{group.memberCount}"/>
            </p:column>

            <p:column headerText="#{msg.category}">
                <h:outputText value="#{group.categoryTitle}"/>
            </p:column>

            <p:column headerText="#{msg.description}">
                <h:outputText value="#{group.description}"/>
            </p:column>

            <p:column headerText="#{msg.leader}">
                <h:outputText value="#{group.leader.fullName}"/>
            </p:column>

            <p:column headerText="#{msg.resources_count}">
                <h:outputText value="#{group.resourcesCount}"/>
            </p:column>

            <p:column headerText="#{msg.language}">
                <h:outputText value="#{group.language}"/>
            </p:column>

            <p:column headerText="#{msg.metadata}">
                <h:outputText value="#{group.metadata1}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:define>
</ui:composition>
