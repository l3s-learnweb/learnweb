<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="#{msg['your_information.resources.title']}" />

    <ui:define name="sub_breadcrumb">
        <p:menuitem value="#{msg.your } #{msg.information}" url="your_information/index.jsf"/>
        <p:menuitem value="#{msg.resources}" url="your_information/your_resources.jsf#" />
    </ui:define>

<ui:define name="center_layout">
    <ui:decorate template="templates/resources_table_skeletton.xhtml">
        <ui:param name="resources" value="#{yourResourcesBean.userResources}"/>
        <ui:param name="exportable" value="true" />
    </ui:decorate>
</ui:define>

</ui:composition>
