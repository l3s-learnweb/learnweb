<ui:composition template="/WEB-INF/templates/layout/template.xhtml"

                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:lw="http://l3s.de/learnweb">

<ui:param name="pageTitle" value="#{msg.resources} - #{msg.your_information}"/>

<ui:define name="breadcrumb">
    <lw:breadcrumb-item link="your_information/index.jsf" title="#{msg.your_information}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>

    <lw:breadcrumb-item link="your_information/your_post.jsf" title="#{msg.resources}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_your_info.xhtml"/>
    </lw:breadcrumb-item>
</ui:define>

<ui:define name="center_layout">
    <ui:decorate template="/WEB-INF/templates/blocks/your-information/resources_table_skeletton.xhtml">
        <ui:param name="resources" value="#{yourResourcesBean.userResources}"/>
        <ui:param name="exportable" value="true"/>
    </ui:decorate>

</ui:composition>
