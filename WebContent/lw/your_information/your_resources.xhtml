<ui:composition
        template="/WEB-INF/templates/layout/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:define name="title">Your Resources</ui:define>

<ui:define name="content">
    <h:form id="yourinformationform">
        <p:dataTable id="resources_tbl" value="#{yourResourcesBean.userResourses}" var="resourse" paginator="true"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}">
            <f:facet name="header">
                List of resources
            </f:facet>

            <f:facet name="{Exporters}">
                <h:panelGroup>
                    <h:commandLink>
                        <p:graphicImage value="../../resources/your_information/pdf.png" width="24" style="float:right"/>
                        <p:dataExporter type="pdf" target="resources_tbl" fileName="resources"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage value="../../resources/your_information/xml.png" width="24" style="float:right"/>
                        <p:dataExporter type="xml" target="resources_tbl" fileName="resources"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage value="../../resources/your_information/csv.png" width="24" style="float:right"/>
                        <p:dataExporter type="csv" target="resources_tbl" fileName="resources"/>
                    </h:commandLink>
                </h:panelGroup>
            </f:facet>

            <p:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{resourse.id}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{resourse.title}"/>
            </p:column>

            <p:column>
                <f:facet name="header">User</f:facet>
                <h:outputText value="#{resourse.user.realUsername}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Language</f:facet>
                <h:outputText value="#{resourse.language}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{resourse.description}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Author</f:facet>
                <h:outputText value="#{resourse.author}"/>
            </p:column>

            <p:column>
                <f:facet name="header">File name</f:facet>
                <h:outputText value="#{resourse.fileName}"/>
            </p:column>

            <p:column>
                <f:facet name="header">File URL</f:facet>
                <a href="#{resourse.fileUrl}">visit resource</a>
            </p:column>

            <p:column>
                <f:facet name="header">Creation Date</f:facet>
                <h:outputText value="#{resourse.creationDate}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Type</f:facet>
                <h:outputText value="#{resourse.type}"/>
            </p:column>
        </p:dataTable>
    </h:form>

    <nav>
        <ul>
            <li>Back to <a href="index.jsf"> main page</a>.</li>
            <li>To next sectoion: <a href="your_messages.jsf"> your messages</a>.</li>
        </ul>
    </nav>

</ui:define>
</ui:composition>
