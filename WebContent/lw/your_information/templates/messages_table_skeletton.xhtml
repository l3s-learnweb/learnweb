<ui:composition
                xmlns:ui = "http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <p:dataTable id="messages_tbl" value="#{messages}" var="message" rows="20" paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     style="margin-bottom:20px" tableStyle="table-layout: auto">

            <f:facet name="header"><ui:insert name="header"></ui:insert> </f:facet>
            <f:facet name="{Exporters}">
                <h:panelGroup>
                    <h:commandLink>
                        <p:graphicImage library="your_information" name="pdf.png" width="24" style="float:right"/>
                        <p:dataExporter type="pdf" target="messages_tbl" fileName="#{name_for_file}"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="your_information" name="xml.png" width="24" style="float:right"/>
                        <p:dataExporter type="xml" target="messages_tbl" fileName="#{name_for_file}"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="your_information" name="csv.png" width="24" style="float:right"/>
                        <p:dataExporter type="csv" target="messages_tbl" fileName="#{name_for_file}"/>
                    </h:commandLink>
                </h:panelGroup>
            </f:facet>

            <p:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{message.title}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{message.text}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Received from</f:facet>
                <h:outputText value="#{message.fromUser.realUsername}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Seen</f:facet>
                <h:outputText value="#{message.seen}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Date</f:facet>
                <h:outputText value="#{message.time}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
