<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:dataTable id="messages_tbl" value="#{messages}" var="message" rows="20" paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     style="margin-bottom:20px" tableStyle="table-layout: auto">

            <f:facet name="header">#{table_name}</f:facet>

            <f:facet name="{Exporters}">
                <h:panelGroup>
                    <h:commandLink styleClass="text-danger float-right p-1">
                        <span class="lw lw-file-pdf"></span>
                        <p:dataExporter type="pdf" target="messages_tbl" fileName="#{name_for_file}"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-success float-right p-1">
                        <span class="lw lw-file-excel"></span>
                        <p:dataExporter type="xml" target="messages_tbl" fileName="#{name_for_file}"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-gray float-right p-1">
                        <span class="lw lw-file-csv"></span>
                        <p:dataExporter type="csv" target="messages_tbl" fileName="#{name_for_file}"/>
                    </h:commandLink>
                </h:panelGroup>
            </f:facet>

            <p:column>
                <f:facet name="header"><h:outputText value="#{msg.title}"/></f:facet>
                <h:outputText value="#{message.title}"/>
            </p:column>

            <p:column>
                <f:facet name="header"><h:outputText value="#{msg.name}"/></f:facet>
                <h:outputText value="#{message.text}"/>
            </p:column>

            <p:column>
                <f:facet name="header"><h:outputText value="#{target_user_category_msg}"/></f:facet>
                <h:outputText value="#{which_messages}"/>
            </p:column>

            <p:column>
                <f:facet name="header"><h:outputText value="#{msg.seen}"/></f:facet>
                <h:outputText value="#{message.seen}"/>
            </p:column>

            <p:column>
                <f:facet name="header"><h:outputText value="#{msg.date}"/></f:facet>
                <h:outputText value="#{message.time}">
                    <f:convertDateTime dateStyle="default" type="both" timeZone="#{userBean.timeZone}" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
