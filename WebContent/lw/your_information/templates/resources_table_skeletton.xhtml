<ui:composition
                xmlns:ui = "http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
		
    <h:form>
        <p:dataTable id="resources_tbl" value="#{resources}" var="item" rows="30" paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     tableStyle="table-layout: auto">
            <f:facet name="header">                
                <ui:insert name="header">List of resources</ui:insert>
            </f:facet>

            <f:facet name="{Exporters}">
                <h:panelGroup>
                    <h:commandButton rendered="#{exportable}" value="Request All Data" action="#{dataExporterBean.requestUserResources()}" style="float:right;" />

                    <h:commandLink styleClass="text-danger float-right p-1">
                        <span class="lw lw-file-pdf"></span>
                        <p:dataExporter type="pdf" target="resources_tbl" fileName="resources"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-success float-right p-1">
                        <span class="lw lw-file-excel"></span>
                        <p:dataExporter type="xml" target="resources_tbl" fileName="resources"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-gray float-right p-1">
                        <span class="lw lw-file-csv"></span>
                        <p:dataExporter type="csv" target="resources_tbl" fileName="resources"/>
                    </h:commandLink>
                </h:panelGroup>
            </f:facet>

            <p:column exportFunction="#{item.getTitle()}" style="max-width: 10%;" >
                <f:facet name="header"><h:outputText value="#{msg.title}"/></f:facet>
                <a href="#{item.url}">
                	<h:outputText value="#{item.title}"/>
                </a>
            </p:column>
            
            <p:column styleClass="d-none" style="max-width: 30%;">
                <f:facet name="header"><h:outputText value="#{msg.url}"/></f:facet>
                <h:outputText value="#{item.url}"/>
            </p:column>

            <p:column style="max-width: 15%;">
                <f:facet name="header"><h:outputText value="#{msg.username}"/></f:facet>
                <h:outputText value="#{item.user.realUsername}"/>
            </p:column>

            <p:column style="max-width: 10%;">
                <f:facet name="header"><h:outputText value="#{msg.language}"/></f:facet>
                <h:outputText value="#{item.language}"/>
            </p:column>

            <p:column style="max-width: 30%;">
                <f:facet name="header"><h:outputText value="#{msg.description}"/></f:facet>
                <h:outputText escape="false" value="#{item.shortDescription}"/>
            </p:column>

            <p:column style="max-width: 30%;">
                <f:facet name="header"><h:outputText value="#{msg.author}"/></f:facet>
                <h:outputText value="#{item.author}"/>
            </p:column>

            <p:column style="max-width: 30%;">
                <f:facet name="header"><h:outputText value="#{msg.file}"/></f:facet>

                <a href="#{item.url}">
                    <h:outputText value="#{item.fileName}" rendered="#{item.storageType eq 1}"/>
                </a>
            </p:column>

            <p:column style="max-width: 10%;">
                <f:facet name="header"><h:outputText value="#{msg.create} #{msg.date}"/></f:facet>
                <h:outputText value="#{item.creationDate}">
                	<f:convertDateTime dateStyle="default" type="both" timeZone="#{userBean.timeZone}" />
                </h:outputText>
            </p:column>

            <p:column style="max-width: 10%;">
                <f:facet name="header"><h:outputText value="#{msg.type}"/></f:facet>
                <h:outputText value="#{item.type}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
