<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="Your Search History" />

<ui:define name="sub_breadcrumb">
    <p:menuitem value="#{msg.your } #{msg.information}" url="your_information/index.jsf"/>
    <p:menuitem value="#{msg.search_history}" url="your_information/your_search_history.jsf#"/>
</ui:define>

<ui:define name="content">
    <h:form>
        <p:dataTable id="query_tbl" value="#{yourSearchHistoryBean.userQueries}" var="query" paginator="true" rows="30" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     tableStyle="table-layout: auto">
            <f:facet name="header">
                <h:outputText value="#{msg.search_history}"/>
            </f:facet>

            <f:facet name="{Exporters}">
                <h:panelGroup>
                    <h:commandLink>
                        <p:graphicImage library="your_information" name="pdf.png" width="24" style="float:right"/>
                        <p:dataExporter type="pdf" target="query_tbl" fileName="queries"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="your_information" name="xml.png" width="24" style="float:right"/>
                        <p:dataExporter type="xml" target="query_tbl" fileName="queries"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="your_information" name="csv.png" width="24" style="float:right"/>
                        <p:dataExporter type="csv" target="query_tbl" fileName="queries"/>
                    </h:commandLink>
                </h:panelGroup>
            </f:facet>

             <p:column>
                <f:facet name="header"><h:outputText value="#{msg.query} #{msg.text}"/></f:facet>
                <h:outputText value="#{query.query}"/>
            </p:column>
            <p:column>
                <f:facet name="header"><h:outputText value="#{msg.service}"/></f:facet>
                <h:outputText value="#{query.service}"/>
            </p:column>
            <p:column>
                <f:facet name="header"><h:outputText value="#{msg.date}"/></f:facet>
                <h:outputText value="#{query.timestamp}">
                    <f:convertDateTime dateStyle="default" type="both" timeZone="#{userBean.timeZone}" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:define>
</ui:composition>
