<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:lw="http://l3s.de/learnweb">

<ui:param name="pageTitle" value="#{msg.search_history} - #{msg.your_information}"/>

<ui:define name="breadcrumb">
    <lw:breadcrumb-item link="your_information/index.jsf" title="#{msg.your_information}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
    </lw:breadcrumb-item>

    <lw:breadcrumb-item link="your_information/your_search_history.jsf" title="#{msg.search_history}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_your_info.xhtml"/>
    </lw:breadcrumb-item>
</ui:define>

<ui:define name="center_layout">
    <h:form>
        <p:dataTable id="query_tbl" value="#{yourSearchHistoryBean.userQueries}" var="query" paginator="true" rows="30" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}">
            <f:facet name="header">
                <h:outputText value="#{msg.search_history}"/>
            </f:facet>

            <f:facet name="{Exporters}">
                <h:panelGroup>
                    <h:commandLink styleClass="text-danger float-right p-1">
                        <i class="fa fa-fw fa-file-pdf-o" aria-hidden="true"></i>
                        <p:dataExporter type="pdf" target="query_tbl" fileName="queries"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-gray float-right p-1">
                        <i class="fa fa-fw fa-file-excel-o" aria-hidden="true"></i>
                        <p:dataExporter type="xls" target="query_tbl" fileName="queries"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-gray float-right p-1">
                        <i class="fa fa-fw fa-file-text-o" aria-hidden="true"></i>
                        <p:dataExporter type="csv" target="query_tbl" fileName="queries"/>
                    </h:commandLink>
                </h:panelGroup>
            </f:facet>

             <p:column headerText="#{msg.query_text}">
                <h:outputText value="#{query.query}"/>
            </p:column>

            <p:column headerText="#{msg.service}">
                <h:outputText value="#{query.service}"/>
            </p:column>

            <p:column headerText="#{msg.date}">
                <h:outputText value="#{query.timestamp}">
                    <f:convertDateTime dateStyle="default" type="both" timeZone="#{userBean.timeZone}"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:define>
</ui:composition>
