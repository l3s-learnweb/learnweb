<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="Your Posts"/>

<ui:define name="breadcrumb_ext">
    <p:menuitem value="#{msg.your_information}" url="your_information/index.jsf"/>
    <p:menuitem value="#{msg.posts}" url="your_information/your_posts.jsf#"/>
</ui:define>

<ui:define name="center_layout">
    <h:form id="yourinformationform">
        <p:dataTable id="posts_tbl" value="#{yourPostsBean.userPosts}" var="post" paginator="true" paginatorPosition="bottom" rows="30"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     tableStyleClass="table-responsive">
            <f:facet name="header">
                <h:outputText value="#{msg['forum.posts']}"/>
            </f:facet>

            <f:facet name="{Exporters}">
                <h:panelGroup>
                    <h:commandLink styleClass="text-danger float-right p-1">
                        <i class="fa fa-fw fa-file-pdf-o" aria-hidden="true"></i>
                        <p:dataExporter type="pdf" target="posts_tbl" fileName="posts"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-success float-right p-1">
                        <i class="fa fa-fw fa-file-excel-o" aria-hidden="true"></i>
                        <p:dataExporter type="xml" target="posts_tbl" fileName="posts"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-gray float-right p-1">
                        <i class="fa fa-fw fa-file-text-o" aria-hidden="true"></i>
                        <p:dataExporter type="csv" target="posts_tbl" fileName="posts"/>
                    </h:commandLink>
                </h:panelGroup>
            </f:facet>

            <p:column headerText="Forum thread">
                <a href="#{request.contextPath}/lw/group/forum_post.jsf?topic_id=#{post.topicId}" title="visit your post"><h:outputText value="#{yourPostsBean.postThreadTopics[post.topicId]}"/></a>
            </p:column>

            <p:column exportFunction="#{post.getText()}" headerText="#{msg.text}">
                <h:outputText value="#{post.text}"/>
            </p:column>

            <p:column styleClass="d-none" headerText="#{msg.url}">
                <h:outputText value="#{request.contextPath}/lw/group/forum_post.jsf?topic_id=#{post.topicId}"/>
            </p:column>

            <p:column headerText="#{msg.category}">
                <h:outputText value="#{post.category}"/>
            </p:column>

            <p:column headerText="#{msg.posted_on}">
                <h:outputText value="#{post.date}">
                    <f:convertDateTime dateStyle="default" type="both" timeZone="#{userBean.timeZone}"/>
                </h:outputText>
            </p:column>

            <p:column headerText="#{msg.last_edited}">
                <h:outputText value="#{post.lastEditDate}">
                    <f:convertDateTime dateStyle="default" type="both" timeZone="#{userBean.timeZone}"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:define>
</ui:composition>
