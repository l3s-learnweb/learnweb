<ui:composition
        template="/WEB-INF/templates/layout/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:define name="title">Your Posts</ui:define>

<ui:define name="content">
    <h:form id="yourinformationform">
        <p:dataTable id="posts_tbl" value="#{yourPostsBean.userPosts}" var="post" paginator="true"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}">
            <f:facet name="header">
                List of posts
            </f:facet>

            <f:facet name="{Exporters}">
                <h:panelGroup>
                    <h:commandLink>
                        <p:graphicImage library="your_information" name="pdf.png" width="24" style="float:right"/>
                        <p:dataExporter type="pdf" target="posts_tbl" fileName="posts"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="your_information" name="xml.png" width="24" style="float:right"/>
                        <p:dataExporter type="xml" target="posts_tbl" fileName="posts"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="your_information" name="csv.png" width="24" style="float:right"/>
                        <p:dataExporter type="csv" target="posts_tbl" fileName="posts"/>
                    </h:commandLink>
                </h:panelGroup>
            </f:facet>

            <p:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{post.id}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Text</f:facet>
                <h:outputText value="#{post.text}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Category</f:facet>
                <h:outputText value="#{post.category}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Date posted</f:facet>
                <h:outputText value="#{post.date}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Date last edited</f:facet>
                <h:outputText value="#{post.lastEditDate}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Post URL</f:facet>
                <a href="#{request.contextPath}/lw/group/forum_post.jsf?topic_id=#{post.topicId}">Visit post thread</a>
            </p:column>
        </p:dataTable>
    </h:form>

    <nav>
        <ul>
            <li>Back to <a href="index.jsf"> main page</a>.</li>
            <li>To next sectoion: <a href="your_resources.jsf"> your resources</a>.</li>
        </ul>
    </nav>

</ui:define>
</ui:composition>
