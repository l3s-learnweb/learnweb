<ui:composition
        template="/WEB-INF/templates/layout/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:define name="title">Your Posts</ui:define>

<ui:define name="content">
    <h:form id="yourinformationform">
        <p:dataTable value="#{postsBean.userPosts}" var="post">

            <f:facet name="header">
                List of posts
            </f:facet>

            <p:column>
                <f:facet name="header">ID</f:facet>
                #{post.id}
            </p:column>

            <p:column>
                <f:facet name="header">Text</f:facet>
                #{post.text}
            </p:column>

            <p:column>
                <f:facet name="header">Category</f:facet>
                #{post.category}
            </p:column>

            <p:column>
                <f:facet name="header">Date posted</f:facet>
                #{post.date}
            </p:column>

            <p:column>
                <f:facet name="header">Date last edited</f:facet>
                #{post.lastEditDate}
            </p:column>
        </p:dataTable>
    </h:form>

    <nav>
        <ul>
            <li>Back to <a href="/lw/your_information/index.jsf"> main page</a>.</li>
            <li>To next sectoion: <a href="/lw/your_information/your_resources.jsf"> your resources</a>.</li>
        </ul>
    </nav>

</ui:define>
</ui:composition>
