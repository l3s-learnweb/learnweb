<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:define name="title">Your Cources</ui:define>

<style type="text/css">
    .ui-paginator a {
        margin-right: 5px;
    }
</style>

<ui:define name="content">
    <h:form>
        <ui:repeat value="#{yourSubmissionsBean.userSubmissions}" var="submission">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Open date</th>
                    <th>Close date</th>
                    <th>Course</th>
                </tr>
                <tr>
                    <td><h:outputText value="#{submission.id}"/></td>
                    <td><h:outputText value="#{submission.title}"/></td>
                    <td><h:outputText value="#{submission.description}"/></td>
                    <td><h:outputText value="#{submission.openDatetime}"/></td>
                    <td><h:outputText value="#{submission.closeDatetime}"/></td>
                    <td><h:outputText value="#{submission.course.title}"/></td>
                </tr>
            </table>

            <ui:include src="templates/resources_table_skeletton.xhtml">
                <ui:param name="listOfResources" value="#{submission.submittedResources}"></ui:param>
            </ui:include>

            <hr/>
        </ui:repeat>
    </h:form>

    <nav>
        <ul>
            <li>Back to <a href="index.jsf"> main page</a>.</li>
            <li>To next sectoion: <a href="your_posts.jsf"> your posts</a>.</li>
        </ul>
    </nav>

</ui:define>
</ui:composition>
