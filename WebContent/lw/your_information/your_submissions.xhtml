<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:lw="http://l3s.de/learnweb">

<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="Your Submissions"/>

<ui:define name="breadcrumb">
    <lw:breadcrumb-item link="your_information/index.jsf" title="#{msg.your_information}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
    </lw:breadcrumb-item>

    <lw:breadcrumb-item link="your_information/your_submissons.jsf" title="#{msg.submissions}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_your_info.xhtml"/>
    </lw:breadcrumb-item>
</ui:define>

<ui:define name="center_layout">
    <ui:repeat value="#{yourSubmissionsBean.userSubmissions}" var="submission">
            <div class="ui-panel ui-widget ui-widget-content ui-corner-all" data-widget="widget_basic">
                <div id="basic_header" class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all">
                    <span class="ui-panel-title"><h:outputText value="#{submission.title}"/></span>
                </div>
                <div id="basic_content" class="ui-panel-content ui-widget-content" style="">
                    <div>Description: <h:outputText value="#{submission.description}"></h:outputText></div>
                    <div>Open date: <h:outputText value="#{submission.openDatetime}"><f:convertDateTime dateStyle="default" type="both" timeZone="#{userBean.timeZone}"/></h:outputText></div>
                    <div>Close date: <h:outputText value="#{submission.closeDatetime}"><f:convertDateTime dateStyle="default" type="both" timeZone="#{userBean.timeZone}"/></h:outputText></div>
                    <div>Course: <h:outputText value="#{submission.course.title}"/></div>

                    <br/>

                    <ui:decorate template="/WEB-INF/templates/blocks/your-information/resources_table_skeletton.xhtml">
                        <ui:param name="resources" value="#{submission.submittedResources}"></ui:param>
                        <ui:param name="exportable" value="false"/>
                        <ui:define name="header">
                            #{submission.title} #{msg.resources}
                        </ui:define>
                    </ui:decorate>
                </div>
            </div>
        <br/>
    </ui:repeat>
</ui:define>
</ui:composition>
