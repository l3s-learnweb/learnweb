<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="Your Activity" />

<ui:define name="sub_breadcrumb">
    <p:menuitem value="#{msg.your_information}" url="your_information/index.jsf"/>
    <p:menuitem value="#{msg.activities}" url="your_information/your_activity.jsf#"/>
</ui:define>

<ui:define name="center_layout">
    <h:form id="yourinformationform">
        <p:dataTable id="activities_tbl" value="#{yourActivityBean.userActions}" var="action" paginator="true" paginatorPosition="bottom" rows="30"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     tableStyleClass="table-responsive">
            <f:facet name="header">
                <h:outputText value="#{msg.activities}"/>
            </f:facet>

            <f:facet name="{Exporters}">
                <h:panelGroup>
                    <h:commandLink styleClass="text-danger float-right p-1">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                        <p:dataExporter type="pdf" target="activities_tbl" fileName="activities"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-success float-right p-1">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                        <p:dataExporter type="xml" target="activities_tbl" fileName="activities"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-gray float-right p-1">
                        <i class="fa fa-file-text-o" aria-hidden="true"></i>
                        <p:dataExporter type="csv" target="activities_tbl" fileName="activities"/>
                    </h:commandLink>
                </h:panelGroup>
            </f:facet>

            <p:column headerText="#{msg.action_type}">
                <h:outputText value="#{yourActivityBean.getAction(action.action)}"/>
            </p:column>

            <p:column headerText="#{msg.action_description}">
                <h:outputText escape="false" value="#{action.description}"/>
            </p:column>

            <p:column headerText="#{msg.group}">
                <a href="#{request.contextPath}/lw/group/resources.jsf?group_id=#{action.groupId}"><h:outputText value="#{yourActivityBean.groupTitles[action.groupId]}"/></a>
            </p:column>

            <p:column headerText="#{msg.action_date}">
                <h:outputText value="#{action.date}">
                    <f:convertDateTime dateStyle="default" type="both" timeZone="#{userBean.timeZone}" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:define>
</ui:composition>
