<ui:composition
        template="/WEB-INF/templates/layout/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="Your Activity" />

<ui:define name="sub_breadcrumb">
    <p:menuitem value="#{msg.your_information}" url="your_information/index.jsf"/>
    <p:menuitem value="#{msg.activities}" url="your_information/your_activity.jsf#"/>
</ui:define>

<ui:define name="center_layout">
    <h:form id="yourinformationform">
        <p:dataTable id="activities_tbl" value="#{yourActivityBean.userActions}" var="action" paginator="true" paginatorPosition="bottom" rows="30"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     tableStyle="table-layout: auto">
            <f:facet name="header">
                <h:outputText value="#{msg.activities}"/>
            </f:facet>

            <f:facet name="{Exporters}">
                <h:panelGroup>
                    <h:commandLink styleClass="text-red float-right p-1">
                        <span class="lw lw-file-pdf"></span>
                        <p:dataExporter type="pdf" target="activities_tbl" fileName="activities"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-green float-right p-1">
                        <span class="lw lw-file-excel"></span>
                        <p:dataExporter type="xml" target="activities_tbl" fileName="activities"/>
                    </h:commandLink>

                    <h:commandLink styleClass="text-gray float-right p-1">
                        <span class="lw lw-file-csv"></span>
                        <p:dataExporter type="csv" target="activities_tbl" fileName="activities"/>
                    </h:commandLink>
                </h:panelGroup>
            </f:facet>

            <p:column>
                <f:facet name="header"><h:outputText value="#{msg.action} #{msg.type}"/></f:facet>
                <h:outputText value="#{yourActivityBean.getAction(action.action)}"/>
            </p:column>
            <p:column>
                <f:facet name="header"><h:outputText value="#{msg.action} #{msg.description}"/></f:facet>
                <h:outputText escape="false" value="#{action.description}"/>
            </p:column>
            <p:column>
                <f:facet name="header"><h:outputText value="#{msg.group}"/></f:facet>
                <a href="#{request.contextPath}/lw/group/resources.jsf?group_id=#{action.groupId}"><h:outputText value="#{yourActivityBean.groupTitles[action.groupId]}"/></a>
            </p:column>
            <p:column>
                <f:facet name="header"><h:outputText value="#{msg.action} #{msg.date}"/></f:facet>
                <h:outputText value="#{action.date}">
                    <f:convertDateTime dateStyle="default" type="both" timeZone="#{userBean.timeZone}" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:define>
</ui:composition>
