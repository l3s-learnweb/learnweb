<ui:composition
        template="/WEB-INF/templates/layout/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="Your Activity" />

<ui:define name="content">
    <h:form id="yourinformationform">
        <p:dataTable id="activities_tbl" value="#{yourActivityBean.userActions}" var="action" paginator="true" paginatorPosition="bottom" rows="30"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                     tableStyle="table-layout: auto">
            <f:facet name="header">
                List of activities
            </f:facet>

            <f:facet name="{Exporters}">
                <h:panelGroup>
                    <h:commandLink>
                        <p:graphicImage library="your_information" name="pdf.png" width="24" style="float:right"/>
                        <p:dataExporter type="pdf" target="activities_tbl" fileName="activities"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="your_information" name="xml.png" width="24" style="float:right"/>
                        <p:dataExporter type="xml" target="activities_tbl" fileName="activities"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage library="your_information" name="csv.png" width="24" style="float:right"/>
                        <p:dataExporter type="csv" target="activities_tbl" fileName="activities"/>
                    </h:commandLink>
                </h:panelGroup>
            </f:facet>

            <p:column>
                <f:facet name="header">Action type</f:facet>
                <h:outputText value="#{action.action}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Action description</f:facet>
                <h:outputText value="#{action.description}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Resource used</f:facet>
                <h:outputText value="#{action.resourceId}"/>
            </p:column>
            <p:column>
                <f:facet name="header">Action date</f:facet>
                <h:outputText value="#{action.date}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:define>
</ui:composition>
