<!-- after merging the new template rename this page to your_courses -->
<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="Your Cources" />

	<ui:define name="sub_breadcrumb">
		<p:menuitem value="#{msg.your_information}" url="your_information/index.jsf"/>
		<p:menuitem value="#{msg.courses}" url="your_information/your_cources.jsf#"/>
	</ui:define>

	<ui:define name="center_layout">
	    <h:form>
	        <p:dataTable id="cources_tbl" value="#{yourCoursesBean.userCourses}" var="course" rows="30" paginator="true" paginatorPosition="bottom"
	                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
						 tableStyleClass="table-responsive">
	            <f:facet name="header">
					<h:outputText value="#{msg['courses']}"/>
	            </f:facet>
	
	            <f:facet name="{Exporters}">
					<h:panelGroup>
						<h:commandLink styleClass="text-danger float-right p-1">
							<i class="fa fa-fw fa-file-pdf-o" aria-hidden="true"></i>
							<p:dataExporter type="pdf" target="cources_tbl" fileName="cources"/>
						</h:commandLink>

						<h:commandLink styleClass="text-success float-right p-1">
							<i class="fa fa-fw fa-file-excel-o" aria-hidden="true"></i>
							<p:dataExporter type="xml" target="cources_tbl" fileName="cources"/>
						</h:commandLink>

						<h:commandLink styleClass="text-gray float-right p-1">
							<i class="fa fa-fw fa-file-text-o" aria-hidden="true"></i>
							<p:dataExporter type="csv" target="cources_tbl" fileName="cources"/>
						</h:commandLink>
					</h:panelGroup>
	            </f:facet>
	
	            <p:column headerText="#{msg.name}">
	                <h:outputText value="#{course.title}"/>
	            </p:column>
	
	            <p:column headerText="#{msg.members_count}">
	                <h:outputText value="#{course.memberCount}"/>
	            </p:column>
	
	            <p:column headerText="#{msg.organization}">
	                <h:outputText value="#{course.organisation.title}"/>
	            </p:column>
	
	            <p:column headerText="#{msg.welcome_message}">
	                <h:outputText value="#{course.welcomeMessage}"/>
	            </p:column>
	        </p:dataTable>
	    </h:form>
	</ui:define>
</ui:composition>
