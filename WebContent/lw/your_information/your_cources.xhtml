<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

	<ui:param name="loginRequired" value="true"/>
	<ui:param name="pageTitle" value="Your Cources" />
	
	<ui:define name="content">
	    <h:form>
	        <p:dataTable id="cources_tbl" value="#{yourCoursesBean.userCourses}" var="course" rows="30" paginator="true" paginatorPosition="bottom"
	                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
	                     style="margin-bottom:20px">
	            <f:facet name="header">
	                List of cources
	            </f:facet>
	
	            <f:facet name="{Exporters}">
	                <h:panelGroup>
	                    <h:commandLink>
	                        <p:graphicImage library="your_information" name="pdf.png" width="24" style="float:right"/>
	                        <p:dataExporter type="pdf" target="cources_tbl" fileName="cources"/>
	                    </h:commandLink>
	
	                    <h:commandLink>
	                        <p:graphicImage library="your_information" name="xml.png" width="24" style="float:right"/>
	                        <p:dataExporter type="xml" target="cources_tbl" fileName="cources"/>
	                    </h:commandLink>
	
	                    <h:commandLink>
	                        <p:graphicImage library="your_information" name="csv.png" width="24" style="float:right"/>
	                        <p:dataExporter type="csv" target="cources_tbl" fileName="cources"/>
	                    </h:commandLink>
	                </h:panelGroup>
	            </f:facet>
	
	            <p:column>
	                <f:facet name="header">ID</f:facet>
	                <h:outputText value="#{course.id}"/>
	            </p:column>
	
	            <p:column>
	                <f:facet name="header">Name</f:facet>
	                <h:outputText value="#{course.title}"/>
	            </p:column>
	
	            <p:column>
	                <f:facet name="header">Member count</f:facet>
	                <h:outputText value="#{course.memberCount}"/>
	            </p:column>
	
	            <p:column>
	                <f:facet name="header">Organisation</f:facet>
	                <h:outputText value="#{course.organisation.title}"/>
	            </p:column>
	
	            <p:column>
	                <f:facet name="header">Welcome message</f:facet>
	                <h:outputText value="#{course.welcomeMessage}"/>
	            </p:column>
	        </p:dataTable>
	    </h:form>
	
	    <nav>
	        <ul>
	            <li>Back to <a href="index.jsf"> main page</a>.</li>
	            <li>To next section: <a href="your_posts.jsf"> your posts</a>.</li>
	        </ul>
	    </nav>
	
	</ui:define>
</ui:composition>
