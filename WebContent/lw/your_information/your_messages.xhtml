<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:lw="http://l3s.de/learnweb">

<ui:param name="pageTitle" value="#{msg.messages} - #{msg.your_information}"/>

<ui:define name="breadcrumb">
    <lw:breadcrumb-item link="your_information/index.jsf" title="#{msg.your_information}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
    </lw:breadcrumb-item>

    <lw:breadcrumb-item link="your_information/your_messages.jsf" title="#{msg.messages}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_your_info.xhtml"/>
    </lw:breadcrumb-item>
</ui:define>

<ui:define name="center_layout">
    <ui:decorate template="/WEB-INF/templates/blocks/your-information/messages_table_skeletton.xhtml">
        <ui:param name="messages" value="#{yourMessagesBean.receivedMessages}"/>
        <ui:param name="name_for_file" value="received_messages"/>
        <ui:param name="target_user_category_msg" value="#{msg.received_from_msg}"></ui:param>
        <ui:param name="which_messages" value="message.fromUser.realUsername"></ui:param>
        <ui:param name="table_name" value="#{msg['your_info.received_msgs']}"></ui:param>
    </ui:decorate>

    <ui:decorate template="/WEB-INF/templates/blocks/your-information/messages_table_skeletton.xhtml">
        <ui:param name="messages" value="#{yourMessagesBean.sentMessages}"/>
        <ui:param name="name_for_file" value="sent_messages"/>
        <ui:param name="target_user_category_msg" value="#{msg.sent_to_msg}"></ui:param>
        <ui:param name="which_messages" value="message.toUser.realUsername"></ui:param>
        <ui:param name="table_name" value="#{msg['your_info.sent_msgs']}"></ui:param>
    </ui:decorate>
</ui:define>
</ui:composition>
