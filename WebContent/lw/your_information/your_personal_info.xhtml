<ui:composition
        template="/WEB-INF/templates/layout/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:param name="loginRequired" value="true"/>
<ui:param name="pageTitle" value="Your Personal Information" />

<ui:define name="content">
    <h:form id="yourinformationform">
        <div class="dashboard flex-center">
            <div class="ui-g-12 ui-md-12 ui-lg-8">
                <div data-widget="widget_j_idt209" class="ui-panel ui-widget ui-widget-content ui-corner-all profile-details ui-g-12">
                    <div class="ui-panel-content ui-widget-content">
                        <h:graphicImage library="your_information" name="universitaet_panorama.jpg" alt="profile background picture" ></h:graphicImage>
                        <img src="#{yourDetailedInfoBean.userImage}" alt="profile photo" class="profile-avatar"></img>
                        <span class="profile-name"><h:outputText value="#{yourDetailedInfoBean.fullName}" /></span>
                        <span class="profile-role"><h:outputText value="#{yourGeneralInfoBean.username}" /></span>
                        <a href="#{request.contextPath}/lw/myhome/profile.jsf" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" type="button"
                                role="button" aria-disabled="false"><span class="ui-button-text ui-c"><h:outputText value="#{msg.go_to_profile}"/></span></a>
                        <div class="ui-g-12">
                            <div class="profile-statistics-panel ui-g-4" style="">
                                <span class="profile-statistics" >Personal data</span>

                                <div class="stats" style="min-height: auto;">
                                    <div class="stats-numbers" style="margin: 10px;"><h:outputText value="#{msg.dateofbirth}"/></div>
                                    <div class="stats-title" style="margin: 10px;">
                                        <h:outputText value="#{yourDetailedInfoBean.dateOfBirth}">
                                            <f:convertDateTime dateStyle="default" type="both" timeZone="#{userBean.timeZone}" />
                                        </h:outputText>
                                    </div>
                                </div>

                                <div class="stats" style="min-height: auto;">
                                    <div class="stats-numbers" style="margin: 10px;"><h:outputText value="#{msg.address}"/></div>
                                    <div class="stats-title" style="margin: 10px;"><h:outputText value="#{yourDetailedInfoBean.address}" /></div>
                                </div>

                                <div class="stats" style="min-height: auto;">
                                    <div class="stats-numbers" style="margin: 10px;"><h:outputText value="#{msg.profession}"/></div>
                                    <div class="stats-title" style="margin: 10px;"><h:outputText value="#{yourDetailedInfoBean.userProfession}" /></div>
                                </div>
                            </div>
                            <div class="profile-statistics-panel ui-g-4">
                                <span class="profile-statistics"><h:outputText value="#{msg.account} #{msg.data}"/></span>

                                <div class="stats" style="min-height: auto;">
                                    <div class="stats-numbers" style="margin: 10px;"><h:outputText value="#{msg.email_address}"/></div>
                                    <div class="stats-title" style="margin: 10px;"><h:outputText value="#{yourDetailedInfoBean.email}" /></div>
                                </div>
                            </div>

                            <div class="profile-statistics-panel ui-g-4">
                                <span class="profile-statistics"><h:outputText value="#{msg.student} #{msg.data}"/></span>

                                <div class="stats" style="min-height: auto;">
                                    <div class="stats-numbers" style="margin: 10px;"><h:outputText value="#{msg.student_id}"/></div>
                                    <div class="stats-title" style="margin: 10px;"><h:outputText value="#{yourDetailedInfoBean.studentId}" /></div>
                                </div>

                                <div class="stats" style="min-height: auto;">
                                    <div class="stats-numbers" style="margin: 10px;"><h:outputText value="#{msg.organization}"/></div>
                                    <div class="stats-title" style="margin: 10px;"><h:outputText value="#{yourDetailedInfoBean.userOrganisation}" /></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:define>
</ui:composition>
