<ui:composition
        template="/WEB-INF/templates/layout/template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">

<ui:define name="title">Personal Information</ui:define>

<ui:define name="content">
    <h:form id="yourinformationform">
        <h:outputText>
            Here is more detailed information about you, <h:outputText value="#{generalinfoBean.username}" />.
        </h:outputText>
        <h3>Personal data</h3>
        <div>
            Full name: <h:outputText value="#{detailedInfoBean.fullName}" />
        </div>
        <div>
            Date of birth: <h:outputText value="#{detailedInfoBean.dateOfBirth}" />
        </div>
        <div>
            Address: <h:outputText value="#{detailedInfoBean.address}" />
        </div>
        <hr/>

        <h3>Account data</h3>
        <div>
            Username: <h:outputText value="#{detailedInfoBean.username}" />
        </div>

        <div>
            Email: <h:outputText value="#{detailedInfoBean.email}" />
        </div>
        <hr/>

        <h3>Student data</h3>
        <div>
            Student ID: <h:outputText value="#{detailedInfoBean.studentId}" />
        </div>

        <div>
            Cources amount: <h:outputText value="#{detailedInfoBean.userCoursesNum}" />
        </div>

        <div>
            Groups amount: <h:outputText value="#{detailedInfoBean.userGroupsNum}" />
        </div>


        <hr/>
    </h:form>

    <nav>
        <ul>
            <li>Back to <a href="/lw/your_information/index.jsf"> main page</a>.</li>
            <li>To next sectoion: <a href="/lw/your_information/your_cources.jsf"> your cources</a>.</li>
        </ul>
    </nav>

</ui:define>

</ui:composition>
