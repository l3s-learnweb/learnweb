<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:lw="http://l3s.de/learnweb">

<ui:param name="pageTitle" value="#{msg.personal_info} - #{msg.your_information}"/>

<ui:define name="breadcrumb">
    <lw:breadcrumb-item link="your_information/index.jsf" title="#{msg.your_information}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
    </lw:breadcrumb-item>

    <lw:breadcrumb-item link="your_information/your_personal_info.jsf" title="#{msg.personal_info}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_your_info.xhtml"/>
    </lw:breadcrumb-item>
</ui:define>

<ui:define name="center_layout">
    <h:form id="yourinformationform">
        <div class="dashboard flex-center">
            <div class="ui-panel ui-widget ui-widget-content ui-corner-all profile-details">
                <div class="ui-panel-content ui-widget-content">
                    <h:graphicImage library="images" name="universitaet_panorama.jpg" alt="profile background picture"></h:graphicImage>
                    <img src="#{yourPersonalInfoBean.userImage}" alt="profile photo" class="profile-avatar"></img>
                    <span class="profile-name"><h:outputText value="#{yourPersonalInfoBean.fullName}"/></span>
                    <span class="profile-role"><h:outputText value="#{yourGeneralInfoBean.username}"/></span>
                    <a href="#{request.contextPath}/lw/myhome/profile.jsf" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" type="button"
                            aria-disabled="false"><span class="ui-button-text ui-c"><h:outputText value="#{msg.go_to_profile}"/></span></a>

                    <div class="container-fluid">
                        <div class="row my-2">
                            <div class="profile-statistics-panel col-4">
                                <span class="profile-statistics">#{msg.personal_info}</span>

                                <div class="stats">
                                    <div class="stats-numbers"><h:outputText value="#{msg.dateofbirth}"/></div>
                                    <div class="stats-title">
                                        <h:outputText value="#{yourPersonalInfoBean.dateOfBirth}">
                                            <f:convertDateTime dateStyle="default" type="both" timeZone="#{userBean.timeZone}"/>
                                        </h:outputText>
                                    </div>
                                </div>

                                <div class="stats">
                                    <div class="stats-numbers"><h:outputText value="#{msg.address}"/></div>
                                    <div class="stats-title"><h:outputText value="#{yourPersonalInfoBean.address}"/></div>
                                </div>

                                <div class="stats">
                                    <div class="stats-numbers"><h:outputText value="#{msg.profession}"/></div>
                                    <div class="stats-title"><h:outputText value="#{yourPersonalInfoBean.userProfession}"/></div>
                                </div>
                            </div>
                            <div class="profile-statistics-panel col-4">
                                <span class="profile-statistics"><h:outputText value="#{msg.account_data}"/></span>

                                <div class="stats">
                                    <div class="stats-numbers"><h:outputText value="#{msg.email_address}"/></div>
                                    <div class="stats-title"><h:outputText value="#{yourPersonalInfoBean.email}"/></div>
                                </div>
                            </div>
                            <div class="profile-statistics-panel col-4">
                                <span class="profile-statistics"><h:outputText value="#{msg.student_data}"/></span>

                                <div class="stats">
                                    <div class="stats-numbers"><h:outputText value="#{msg.student_id}"/></div>
                                    <div class="stats-title"><h:outputText value="#{yourPersonalInfoBean.studentId}"/></div>
                                </div>

                                <div class="stats">
                                    <div class="stats-numbers"><h:outputText value="#{msg.organization}"/></div>
                                    <div class="stats-title"><h:outputText value="#{yourPersonalInfoBean.userOrganisation}"/></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:define>
</ui:composition>
