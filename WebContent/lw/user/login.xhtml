<ui:composition 
	template="/templates/main/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="pageTitle" value="#{msg.loginTitle}" />
	<ui:param name="smallPage" value="true" />
	<ui:param name="disableGrowl" value="true" />

	<ui:define name="center_layout">
	<style>
		.ui-corner-all{
			border-radius:0px;
		}
		a{
			color:#4f4f4f;
		}
		#login_div{
			border: 1px solid #ccc; 
			padding:0.5em 1em; 
			color:#4f4f4f;
		}
	</style>
		<div class="page_header">
			<span>#{msg.loginTitle}</span>
		</div>
		<div id="login_div">
			<ui:include src="/lw/templates/login_form.xhtml"/>
		</div>
	</ui:define>
</ui:composition>
