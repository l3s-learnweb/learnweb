<ui:composition 
	template="/templates/main.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="u" value="#{passwordChangeBean.parameter}" />
		</f:metadata>
	</ui:define>

	<ui:param name="pageTitle" value="#{msg.request_password}" />
	<ui:param name="loginRequired" value="true" />
	<ui:param name="smallPage" value="true" />

	<ui:define name="center_layout">

		<p:panel header="#{msg.change_password}">
			<h:form id="passwordform">
				<input type="hidden" name="u" value="#{passwordChangeBean.parameter}" />
				<h:panelGrid columns="3">
					<h:outputLabel for="password" value="#{msg.new_password}:" />
					<p:password id="password" value="#{passwordChangeBean.password}" promptLabel="#{msg.passwordStrength_prompt}" weakLabel="#{msg.passwordStrength_weak}"
						goodLabel="#{msg.passwordStrength_good}" strongLabel="#{msg.passwordStrength_strong}">
					</p:password>
					<p:message id="passwordMessage" showSummary="true" showDetail="false" styleClass="error" for="password" />

					<h:outputLabel for="confirm_password" value="#{msg.confirm_password}:" />
					<p:password id="confirm_password" value="#{passwordChangeBean.confirmPassword}" validator="#{passwordChangeBean.validatePassword}"
						promptLabel="#{msg.passwordStrength_prompt}" weakLabel="#{msg.passwordStrength_weak}" goodLabel="#{msg.passwordStrength_good}"
						strongLabel="#{msg.passwordStrength_strong}">
					</p:password>
					<p:message id="confirmPasswordMessage" showSummary="true" showDetail="false" styleClass="error" for="confirm_password" />

					<h:outputText value="" />
					<p:commandButton actionListener="#{passwordChangeBean.onChangePassword()}" value="#{msg.save}" ajax="false" />
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
