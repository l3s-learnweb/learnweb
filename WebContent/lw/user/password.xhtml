<ui:composition template="/templates/main/main.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	
	<ui:param name="pageTitle" value="#{msg.forgotten_password}" />
	<ui:param name="smallPage" value="true" />
	<ui:param name="disableGrowl" value="true" />
	
	
	
	<ui:define name="center_layout">
	
	<div class="page_header">
			<span>
				#{msg.change_password}
			</span>
		</div>
	
	<p:panel>	
				
			<h:form id="password_request_form" >
				<p>
					<h:outputText value="#{msg.request_password_text}" />
				</p>
				
				<h:panelGrid columns="3">
					
					<h:outputLabel for="email" value="#{msg.email_address}:" />
					<p:inputText id="email" value="#{passwordBean.email}"  style="width:288px;" required="true" label="#{msg.email_address}"/>
					
					<p:message id="emailMessage" showSummary="true" showDetail="false" styleClass="error" for="email" />

					<h:outputText value="" />
					<p:commandButton action="#{passwordBean.onGetPassword}" value="#{msg.nextStep}" ajax="false" />						
					<h:outputText value="" />
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
