<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

	<ui:param name="pageTitle" value="#{msg.forgotten_password}" />
	<ui:param name="smallPage" value="true" />
	<ui:param name="disableGrowl" value="true" />

	<ui:define name="center_layout">
        <p:panel header="#{msg.change_password}">
			<h:form id="password_request_form">
				<p>
					<h:outputText value="#{msg.request_password_text}" />
				</p>

					<div class="d-flex flex-column w-25 mb-3">
						<h:outputText for="email" value="#{msg.email_address}:" styleClass="font-weight-bold"/>
						<p:inputText id="email" value="#{passwordBean.email}"  required="true" label="#{msg.email_address}"/>
						<p:message id="emailMessage" showSummary="true" showDetail="false" styleClass="text-danger font-weight-bold" for="email" />
					</div>

					


					<h:outputText value="" />
					<p:commandButton action="#{passwordBean.onGetPassword}" value="#{msg.nextStep}" ajax="false" />
					<h:outputText value="" />

			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
