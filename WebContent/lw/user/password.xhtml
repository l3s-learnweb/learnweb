<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

<ui:param name="pageTitle" value="#{msg.forgotten_password}"/>
<ui:param name="hasAccessPermission" value="true"/>
<ui:param name="extraPageClass" value="container"/>

<ui:param name="hideBreadcrumbs" value="true"/>

<ui:define name="center_layout">
    <p:panel header="#{msg.change_password}">
        <h:form id="password_request_form">
            <div class="form-group">
                <h:outputText value="#{msg.request_password_text}"/>
            </div>

            <div class="form-group mw-r25">
                <p:outputLabel for="@next" value="#{msg.email_address}:" indicateRequired="false"/>
                <p:inputText value="#{passwordBean.email}" required="true" label="#{msg.email_address}" validator="emailValidator"/>
                <p:message for="@previous"/>
            </div>

            <p:commandButton action="#{passwordBean.onGetPassword}" value="#{msg.request_password}" ajax="false"/>
        </h:form>
    </p:panel>
</ui:define>

</ui:composition>
