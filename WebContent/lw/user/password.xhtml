<ui:composition template="/templates/main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	lang="#{userBean.localeCode}">


	<ui:param name="pageTitle" value="#{msg.request_password}" />
	<ui:param name="smallPage" value="true" />
	
	<ui:define name="center_layout">
		<p:panel header="#{msg.change_password}">
			<h:form id="password_request_form" >
				<p><h:outputText value="#{msg.request_password_text}" /></p>
				<h:panelGrid columns="3">	
					<h:outputLabel for="email" value="#{msg.email_address}:" />
					<p:inputText id="email" value="#{passwordBean.email}"  style="width:300px;" />
					<p:message id="emailMessage" showSummary="true" showDetail="false" styleClass="error" for="email" />

					<h:outputText value="" />
					<p:commandButton action="#{passwordBean.onGetPassword}" value="#{msg.request_password}" ajax="false" >
						
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
