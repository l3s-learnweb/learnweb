<ui:composition template="/templates/main/main_old.xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param name="pageTitle" value="#{msg['Glossary.glossary']}" />
	<ui:param name="loginRequired" value="true" />
	
	<ui:define name="metadata">
		<f:metadata>

			<f:viewParam name="resource_id" value="#{glossaryBean.resourceId}"></f:viewParam>
			<f:viewAction action="#{glossaryBean.onload()}" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="center_layout">
		<h:outputStylesheet library="glossary" name="glossary.css" />
		<h:outputScript library="glossary" name="glossary.js" />
		
		<ui:fragment rendered="#{glossaryBean.resourceId gt 0 and glossaryBean.deleted eq false}">
			<h:panelGroup id="main_component" layout="block">
				
				<h:form id= "form" prependId="false">
					
					<p:dataTable id="my_gloss_table" var="item" value="#{glossaryBean.items}" widgetVar="glossTable" tableStyle="table-layout: auto;" paginator="#{glossaryBean.paginator}" rows="#{glossaryBean.paginator ? 12 : 0}"
						paginatorPosition="bottom" filteredValue="#{glossaryBean.filteredItems}" sortBy="#{item.date}" sortOrder="descending"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">

						<p:ajax event="filter" oncomplete="groupRow()" />
						<p:ajax event="page" oncomplete="groupRow()" />
						<p:ajax event="sort" oncomplete="groupRow()" />

						<f:facet name="header">
							<p:outputPanel>
								<p:autoUpdate />
								<h:outputText value="#{msg['Glossary.search_all_field']} " />
								<p:inputText id="globalFilter" onkeyup="PF('glossTable').filter()" style="width:150px" placeholder="#{msg['Glossary.search_filter_placeholder']}" />
							</p:outputPanel>
						</f:facet>

						
						<p:column headerText="glossary ID" style="display:none" exportable="false">
							<h:outputText value="#{item.glossId}"></h:outputText>
						</p:column>
						<p:column style=" width:20px;">
							<p:commandLink action="#{glossaryBean.delete(item)}" process="@this">
								<h:graphicImage value="/resources/icon/silk/delete.png" width="16" height="16" alt="#{msg.delete}" />
							</p:commandLink>


							<p:commandLink action="#{glossaryBean.setForm(item)}" process="@this" oncomplete="openGlossForm();" update=":glossary_add">
								<h:graphicImage value="/resources/icon/silk/pencil.png" width="16" height="16" alt="#{msg.edit}" />
							</p:commandLink>
						</p:column>

						<p:column headerText="#{msg['Glossary.topic']} 1" filterable="true" filterBy="#{item.topic1}" filterMatchMode="contains" filterStyle="width: 90%;"
							sortBy="#{item.topic1}">
							<h:outputText value="#{item.topic1}" pt:data-itemId="#{item.glossId}" id="cell1" />
						</p:column>
						<p:column headerText="#{msg['Glossary.topic']} 2" filterable="true" filterBy="#{item.topic2}" filterMatchMode="contains" filterStyle="width: 90%;"
							sortBy="#{item.topic2}">
							<h:outputText value="#{item.topic2}" pt:data-itemId="#{item.glossId}" id="cell2" />
						</p:column>
						<p:column headerText="#{msg['Glossary.topic']} 3" filterable="true" filterBy="#{item.topic3}" filterMatchMode="contains" filterStyle="width: 90%;"
							sortBy="#{item.topic3}">
							<h:outputText value="#{item.topic3}" pt:data-itemId="#{item.glossId}" id="cell3" />
						</p:column>
						<p:column headerText="#{msg['Glossary.description']}" sortBy="#{item.description}" filterBy="#{item.description}" filterable="true" filterMatchMode="contains"
							filterStyle="width: 90%;">
							<h:outputText value="#{item.description}" pt:data-itemId="#{item.glossId}" id="cell4" />
						</p:column>

						<p:column headerText="#{msg['Glossary.term']}" filterable="true" filterMatchMode="contains" filterBy="#{item.value}" filterStyle="width: 90%;"
							sortBy="#{item.topic1}#{item.topic2}#{item.glossId}#{item.value}">
							<h:outputText value="#{item.value}" />
						</p:column>
						<p:column headerText="#{msg.language}" filterBy="#{item.languageNice}">
							<h:outputText value="#{item.languageNice}" />
						</p:column>
						<p:column headerText="#{msg['Glossary.use']}">
							<h:outputText value="#{item.selectedUses}" />
						</p:column>
						<p:column headerText="#{msg['Glossary.pronounciation']}">
							<h:outputText value="#{item.pronounciation}" />
						</p:column>
						<p:column headerText="#{msg['Glossary.acronym']}">
							<h:outputText value="#{item.acronym}" />
						</p:column>
						<p:column headerText="#{msg.source}">
							<h:outputText value="#{item.references}" />
						</p:column>
						<p:column headerText="#{msg['Glossary.phraseology']}">
							<h:outputText value="#{item.phraseology}" />
						</p:column>
						
						
					</p:dataTable>
					<p:panelGrid columns="4" styleClass="ui-noborder datatable_footer" style="align-content:center; border-style:none;">
						
								<h:outputLabel value="Total concepts = #{glossaryBean.glossaryEntryCount}" style="text-align:center;" styleClass="glossary_footer_text"></h:outputLabel>
								<p:commandLink styleClass="excel_export_todo_use" style="text-align:center;" ajax="false">
								<p:graphicImage library="default" value="/resources/icon/excel_icon.jpg"  width="24" style="position:relative; text-align:center; display: block; " />
								<p:dataExporter type="xls" target="my_gloss_table" fileName="glossary" postProcessor="#{glossaryBean.postProcessXls}" />
								</p:commandLink>
								<p:commandLink style="text-align:center;" ajax="false">
								<p:graphicImage library="default" value="/resources/icon/pdf_icon.png" width="24" style="position:relative; text-align:center;" />
								<p:dataExporter type="pdf" fileName="glossary" target="my_gloss_table" preProcessor="#{glossaryBean.rotatePDF}"></p:dataExporter>
								</p:commandLink>
								<p:commandLink id="show_all" actionListener="#{glossaryBean.togglePaginator()}" oncomplete="groupRow();" update=":my_gloss_table @this">
       							 <h:outputText value="#{glossaryBean.toggleValue}" />
    							</p:commandLink>
							</p:panelGrid>
				
					<br />
					<br />
					<br />
				</h:form>

				<button type="button" onclick="openGlossForm()" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only greenbutton">
					<h:outputText value="#{msg['Glossary.add_new_entry']}"></h:outputText>
				</button>

				<div id="glossform" style="display: none">
					<h:form id="glossary_add" styleClass="grey_border" prependId="false">
						<p:growl id="glossgrowl" redisplay="false" globalOnly="true" showDetail="true">
                            <p:autoUpdate />
                        </p:growl>
						<p:panelGrid id="grid" styleClass="centered-form" columns="3" style="border-style: none !important; margin: 0 auto;">

							<p:outputLabel for="topic_1" value="#{msg['Glossary.topic']} 1 " />
							<p:selectOneMenu id="topic_1" value="#{glossaryBean.selectedTopicOne}" required="true" requiredMessage="#{msg['Glossary.topic_one_message']}">
								<f:selectItems value="#{glossaryBean.availableTopicOnes}" />
								<f:ajax listener="#{glossaryBean.changeTopicOne}" render="topic_2 topic_3" />
							</p:selectOneMenu>
							<p:message for="topic_1" />

							<p:outputLabel for="topic_2" value="#{msg['Glossary.topic']} 2 " />
							<h:panelGroup id="topic_2">
								<p:selectOneMenu rendered="#{not empty glossaryBean.availableTopicTwos}" value="#{glossaryBean.selectedTopicTwo}" editable="true">
									<f:selectItems value="#{glossaryBean.availableTopicTwos}" />
									<f:ajax listener="#{glossaryBean.changeTopicTwo}" render="topic_3" />
								</p:selectOneMenu>
								<p:inputText rendered="#{empty glossaryBean.availableTopicTwos}" value="#{glossaryBean.selectedTopicTwo}" />
							</h:panelGroup>
							<p:message for="topic_2" />

							<p:outputLabel for="topic_3" value="#{msg['Glossary.topic']} 3 " />
							<h:panelGroup id="topic_3">
								<p:selectOneMenu rendered="#{not empty glossaryBean.availableTopicThrees}" value="#{glossaryBean.selectedTopicThree}" editable="true">
									<f:selectItems value="#{glossaryBean.availableTopicThrees}" />
								</p:selectOneMenu>
								<p:inputText rendered="#{empty glossaryBean.availableTopicThrees}" value="#{glossaryBean.selectedTopicThree}" />
							</h:panelGroup>
							<h:outputText value="" />

							<p:outputLabel value="#{msg['Glossary.description']} " for="description"></p:outputLabel>
							<p:inputText id="description" value="#{glossaryBean.description}" styleClass="inputfield" required="true" requiredMessage="#{msg['Glossary.description_message']}" />
							<p:message for="description" />


						</p:panelGrid>
						<br />
						<p:dataTable value="#{glossaryBean.primaryLangItems}" var="item" id="uk_terms" tableStyle="width:100%">
							<f:facet name="header">
								<h:outputText value="#{glossaryBean.primaryLanguage.label}"></h:outputText>
							</f:facet>

							<p:column headerText="#{msg['Glossary.term']}">

								<p:inputText id="termuk" value='#{item.value}' style="width: 90%" required="#{not empty param[save.clientId]}" requiredMessage="#{msg.mandatory_field}" />
								<p:message for="termuk" />
								<!-- <f:validator validatorId="termCountValidation"></f:validator>
						<f:attribute name="confirmCount" value=#{confirmCount}></f:attribute> -->
							</p:column>

							<p:column headerText="#{msg['Glossary.use']}" style="text-align: center">
								<p:selectCheckboxMenu id="use" value="#{item.selectedUses}" label="#{item.useLabel}">
									<f:selectItems value="#{glossaryBean.uses}" />
									<p:ajax listener="#{item.updateUseLabel}" update="use"></p:ajax>
									<p:ajax event="toggleSelect" listener="#{item.updateUseLabel}" update="use" />
								</p:selectCheckboxMenu>
							</p:column>
							<p:column headerText="#{msg['Glossary.pronounciation']}">

								<p:inputText id="pron_uk" value='#{item.pronounciation}' style="width: 90%" />
							</p:column>
							<p:column headerText="#{msg['Glossary.acronym']}">

								<p:inputText id="acro_uk" value='#{item.acronym}' style="width: 90%" />
							</p:column>
							<p:column headerText="#{msg.source}">

								<p:selectOneMenu id="ref_uk" value="#{item.references}" style="width: 80% !important" autoWidth="false">
									<f:selectItem itemValue="#{null}" itemLabel="--select--" />
									<f:selectItem itemValue="Wikipedia" itemLabel="Wikipedia"></f:selectItem>
									<f:selectItem itemValue="encyclopaedia" itemLabel="encyclopaedia"></f:selectItem>
									<f:selectItem itemValue="monolingual dictionary" itemLabel="monolingual dictionary"></f:selectItem>
									<f:selectItem itemValue="bilingual dictionary" itemLabel="bilingual dictionary"></f:selectItem>
									<f:selectItem itemValue="scientific/academic publication" itemLabel="scientific/academic publication"></f:selectItem>
									<f:selectItem itemValue="institutional website" itemLabel="institutional website"></f:selectItem>
									<f:selectItem itemValue="glossary" itemLabel="glossary"></f:selectItem>
									<f:selectItem itemValue="Linguee or Reverso" itemLabel="Linguee or Reverso"></f:selectItem>
									<f:selectItem itemValue="patients' websites and blogs" itemLabel="patients' websites and blogs"></f:selectItem>
									<f:selectItem itemValue="other" itemLabel="other"></f:selectItem>
								</p:selectOneMenu>
							</p:column>
							<p:column headerText="#{msg['Glossary.phraseology']}">

								<p:inputTextarea id="phras_uk" value="#{item.phraseology}" autoResize="false" />
							</p:column>
							<p:column width="10">
								<p:commandLink id="deleteUk" actionListener="#{glossaryBean.removeFirstLanguageItem(item)}" update=":glossgrowl :uk_terms">
									<f:ajax execute="uk_terms" />
									<h:graphicImage value="/resources/icon/silk/delete.png" width="16" height="16" alt="#{msg.delete}" />
								</p:commandLink>
								<p:tooltip for="deleteUk" value="#{msg['Glossary.remove_row']}" position="bottom" />
							</p:column>
						</p:dataTable>
						<br />
						<p:commandButton value="#{msg['Glossary.add_synonym']}" actionListener="#{glossaryBean.addFirstLanguageItem}" styleClass="greenbutton"
							update=":glossary_add :uk_terms">
							<f:ajax execute="@this uk_terms" />
						</p:commandButton>

						<br />
						<br />

						<p:dataTable value="#{glossaryBean.secondaryLangItems}" var="item" id="italian_terms" tableStyle="width:100%">
							<f:facet name="header">
								<h:outputText value="#{glossaryBean.secondaryLanguage.toString()}"></h:outputText>
							</f:facet>

							<p:column headerText="#{msg['Glossary.term']}">

								<p:inputText id="termIt" value='#{item.value}' style="width: 90%" required="#{not empty param[save.clientId]}" requiredMessage="#{msg.mandatory_field}" />
								<p:message for="termIt" />
							</p:column>
							<p:column headerText="#{msg['Glossary.use']}" style="text-align: center">
								<p:selectCheckboxMenu id="useIt" value="#{item.selectedUses}" styleClass="test-use-checkbox" label="#{item.useLabel}">
									<f:selectItems value="#{glossaryBean.uses}" />
									<p:ajax listener="#{item.updateUseLabel}" update="useIt"></p:ajax>
									<p:ajax event="toggleSelect" listener="#{item.updateUseLabel}" update="useIt" />
								</p:selectCheckboxMenu>
							</p:column>
							<p:column headerText="#{msg['Glossary.pronounciation']}">

								<p:inputText id="pron" value='#{item.pronounciation}' style="width: 90%" />
							</p:column>
							<p:column headerText="#{msg['Glossary.acronym']}">

								<p:inputText id="acro" value='#{item.acronym}' style="width: 90%" />
							</p:column>
							<p:column headerText="#{msg.source}">

								<p:selectOneMenu id="ref" value="#{item.references}" style="width: 80% !important" autoWidth="false">
									<f:selectItem itemValue="#{null}" itemLabel="--select--" />
									<f:selectItem itemValue="Wikipedia" itemLabel="Wikipedia"></f:selectItem>
									<f:selectItem itemValue="encyclopaedia" itemLabel="encyclopaedia"></f:selectItem>
									<f:selectItem itemValue="monolingual dictionary" itemLabel="monolingual dictionary"></f:selectItem>
									<f:selectItem itemValue="bilingual dictionary" itemLabel="bilingual dictionary"></f:selectItem>
									<f:selectItem itemValue="scientific/academic publication" itemLabel="scientific/academic publication"></f:selectItem>
									<f:selectItem itemValue="institutional website" itemLabel="institutional website"></f:selectItem>
									<f:selectItem itemValue="glossary" itemLabel="glossary"></f:selectItem>
									<f:selectItem itemValue="Linguee or Reverso" itemLabel="Linguee or Reverso"></f:selectItem>
									<f:selectItem itemValue="patients' websites and blogs" itemLabel="patients' websites and blogs"></f:selectItem>
									<f:selectItem itemValue="other" itemLabel="other"></f:selectItem>
								</p:selectOneMenu>
							</p:column>
							<p:column headerText="#{msg['Glossary.phraseology']}">

								<p:inputTextarea id="phras" value="#{item.phraseology}" autoResize="false" />
							</p:column>
							<p:column width="10">
								<p:commandLink id="deleteIt" actionListener="#{glossaryBean.removeSecondLanguageItem(item)}" update=":glossgrowl :italian_terms">
									<f:ajax execute="italian_terms" />
									<h:graphicImage value="/resources/icon/silk/delete.png" width="16" height="16" alt="#{msg.delete}" />
								</p:commandLink>
								<p:tooltip for="deleteIt" value="#{msg['Glossary.remove_row']}" position="bottom" />
							</p:column>
						</p:dataTable>
						<br />
						<p:commandButton value="#{msg['Glossary.add_synonym']}" actionListener="#{glossaryBean.addSecondLanguageItem}" styleClass="greenbutton " style="margin: 0 auto;"
							update=":glossary_add :italian_terms">
							<f:ajax execute="@this italian_terms" />
						</p:commandButton>


						<br />
						<br />


						<p:commandButton id="save" value="#{msg.save}" action="#{glossaryBean.upload()}" styleClass="greenbutton resource_button" update=":glossary_add" binding="#{save}">
							<f:ajax execute="@form" />


						</p:commandButton>
						<p:commandButton value="#{msg.cancel}" actionListener="#{glossaryBean.createEntry()}" styleClass="greenbutton resource_button" update="@form :glossary_add"
							onclick="$('#glossform').css('display', 'none')" process="@this" resetValues="true">

						</p:commandButton>

						<br />
						<br />
					</h:form>
				</div>
			</h:panelGroup>
		</ui:fragment>
		<script type="text/javascript">
			//<![CDATA[
			var groupRow = function() {
				var colIndex = 2;
				var rows = $('#my_gloss_table').find('tr');
				var groupStartIndex = null, rowGroupCellData = null, rowGroupCount = 1, columnData = null;

				var groupCounter = 1;
				
				for (var i = 0; i < rows.length; i++) {
					var row = rows.eq(i);
					var columns = [];
					var column = row.children('td').eq(colIndex);

					for (var j = 0; j < 6; j++)
						columns.push(row.children('td').eq(j));

					columnData = column.find("span").first().data("itemId");

					if (rowGroupCellData !== columnData) {
						groupCounter++;
						groupStartIndex = i;
						rowGroupCellData = columnData;
						rowGroupCount = 1;
					} 
					else {
						for (var k = 0; k < columns.length; k++)
							columns[k].remove();

						//column.remove();
						rowGroupCount++;
					}

					if (groupStartIndex != null && rowGroupCount > 1) 
					{						
						for (var l = 0; l < columns.length; l++)
						{
							var cell = rows.eq(groupStartIndex).children('td').eq(l);
							cell.attr('rowspan', rowGroupCount);							
							cell.removeClass(); // remove all classes
							cell.addClass(groupCounter % 2 === 0? 'ui-datatable-even' : 'ui-datatable-odd');
						}
					}					
				}
			};

			$(document).ready(function() {
				groupRow();
			});
			//]]>
		</script>
		<ui:fragment rendered="#{glossaryBean.resourceId le 0}">
			<div class="noresource">
				<br /> <br />
				<h:outputText value="Please select correct glossary resource." style="text-align:center; font-weight:bold"></h:outputText>
			</div>
		</ui:fragment>
		<ui:fragment rendered="#{glossaryBean.deleted eq true}">
			<div class="noresource">
				<br /> <br />
				<h:outputText value="The resource you are trying to access is deleted and does not exist." style="text-align:center; font-weight:bold"></h:outputText>
			</div>
		</ui:fragment>
	</ui:define>

</ui:composition>
