<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body{
background: url("group_overview.png"); 
background-size: auto;
background-repeat: no-repeat;
}
</style>
</head>
<body >

<svg  width="2500" height="1500">
 <rect x="1600" y="770" width="240px" height="60px" style="fill:#ffffff;stroke:green;stroke-width:5;fill-opacity:0.0;"/>
 <line x1="1840" y1="800" x2="2000" y2="800" stroke="green" stroke-width="5" marker-end="url(#arrow)" />
<defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refx="0" refy="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="green" />
    </marker>
  </defs>
  <text x="2050" y = "810" fill="green" font-size="30px">Create your own group</text>
  <rect x="1380" y="450" width="120px" height="60px" style="fill:#ffffff;stroke:green;stroke-width:5;fill-opacity:0.0;"/>
  <rect x="1410" y="360" width="60px" height="50px" style="fill:#ffffff;stroke:green;stroke-width:5;fill-opacity:0.0;"/>
  <rect x="1440" y="1160" width="60px" height="50px" style="fill:#ffffff;stroke:green;stroke-width:5;fill-opacity:0.0;"/>
  <line x1="1500" y1="1185" x2="1580" y2="1185" stroke="green" stroke-width="5" marker-end="url(#arrow)" />
  <text x="1640" y = "1200" fill="green" font-size="30px">Join new groups</text>
  <path d="M1380,500 a1,1 0 1,0 300,500"
      style="stroke: green;    fill:none;
             stroke-width:5;
             stroke-linejoin: round;" marker-end="url(#arrow)" />
             <text x="1720" y = "990" fill="green" font-size="30px">Leave, Edit or Delete groups created by you</text>
   <path d="M1410,400 a1,1 0 1,0 200,700"
      style="stroke: green;    fill:none;
             stroke-width:5;
             stroke-linejoin: round;" marker-end="url(#arrow)" />
             <text x="1660" y = "1100" fill="green" font-size="30px">Leave groups that you are a part of</text>
          
</svg>


   <!--  <div class="arrow"></div>
   <p id="group">Current groups<br>joined by you</p>
    <div id="MiddleRec"></div>
    <div class="rightArrow"></div> -->

</body>
</html>
