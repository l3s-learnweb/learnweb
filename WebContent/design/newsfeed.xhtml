<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>Learn Web</title>

    <h:outputStylesheet name="california-layout/css/layout-teal.css" />
    <h:outputStylesheet name="design/css/landing.css" />
    <h:outputStylesheet name="california-layout/css/matviei-extd.css" />
</h:head>

<h:body styleClass="landing-body">
    <div class="landing-wrapper">
        <div id="header">
            <div class="header-top clearfix">
                <h:link outcome="california/dashboard" styleClass="logo">
                    <a href="landing.jsf"><h:graphicImage value="resources/images/logo.svg"/></a>
                </h:link>
                <ul class="header-menu">
                    <li><a href="#"><span>Log in</span></a></li>
                    <li><a href="#about"><span>About us</span></a></li>
                    <li><a href="#subscribe"><span>Subscribe</span></a></li>
                </ul>
            </div>

        <div id="subscribe" class="pricing" >
            <a href="newsfeed.jsf"><h2>What's news ?</h2></a>
            <div class="ui-g">
                <p:dataGrid id="newsfeed" var="news" value="#{adminNewsBean.newsList}">
                    <div class="ui-g-12 ui-md-4 ui-lg-4 pricing-box pricing-beginner" >
                        <div class="ui-g-12 pricing-header">
                            <h:outputText value="#{news.title}" />
                        </div>
                        <div class="ui-g-12 pricing-content">
                            <span class="newsfeed_body">
                                <h:outputText value="#{news.date}" style="text-align: end;" escape="false" />
                                <h:outputText value="#{news.text}" escape="false" />
                            </span>
                            <div class="ui-g-12">
                                <h:outputLink value="news.jsf?news_id=#{news.id}" title="more">
                                    <h:outputText value="more..." />
                                </h:outputLink>
                            </div>
                        </div>

                    </div>

                </p:dataGrid>
            </div>
        </div>

        <div id="footer" class="footer">
            <div class="ui-g">
                <div class="ui-g-12 ui-lg-12">
                    <h3 class="appname">Learn Web Â© 2018</h3>
                </div>
            </div>
        </div>
    </div>
    </div>
</h:body>

</html>
