<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>PrimeFaces California - Error</title>

    <h:outputStylesheet name="california-layout/css/layout-green.css" />
</h:head>

<h:body styleClass="exception-body">

    <div class="exception-topbar">
        <h:link outcome="california//dashboard" styleClass="logo">
            <p:graphicImage name="images/logo.png" library="california-layout" />
        </h:link>
    </div>
            
    <p:graphicImage styleClass="exception-image" name="images/image-error.png" library="california-layout" />
            
    <div class="exception-panel">
        <p:graphicImage styleClass="exception-icon" name="images/icon-error.png" library="california-layout" />
        <h1 class="exception-summary">Error Occured</h1>
        <p class="exception-detail">
            An error occured, please try again later.<br></br>
Try to search again or use the Go to Dashboard button below.
        </p>
        <div>
            <p:button outcome="california//dashboard" value="Go to Dashboard" styleClass="black-btn" />
        </div>
    </div>
</h:body>

</html>
