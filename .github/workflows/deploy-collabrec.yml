name: Deploy Collabrec

on:
  push:
    branches: [ collabrec ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.vars.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'npm'

      - run: npm ci
      - run: npm run build
      - run: mvn --quiet -P prod,!local -Dmaven.test.skip=true install

      - name: Read version
        id: vars
        run: echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: learnweb-collabrec
          path: target/Learnweb.war
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.COLLABREC_DEPLOY_HOST }}
          username: ${{ secrets.COLLABREC_DEPLOY_USERNAME }}
          key: ${{ secrets.COLLABREC_DEPLOY_PRIVATE_KEY }}

          proxy_host: ${{ secrets.DEPLOY_JUMP_HOST }}
          proxy_username: ${{ secrets.DEPLOY_JUMP_USERNAME }}
          proxy_key: ${{ secrets.DEPLOY_PRIVATE_KEY }}

          script: |
            cd ${{ secrets.COLLABREC_DEPLOY_PATH }}

            # Ensure webapps directory exists
            mkdir -p webapps

            # Get artifact ID
            ARTIFACT_ID=$(curl -s \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" | \
              jq -r '.artifacts[] | select(.name=="learnweb-collabrec") | .id')

            # Create temp directory for extraction
            TEMP_DIR=$(mktemp -d)

            # Download and extract in two steps
            curl -L -s \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${ARTIFACT_ID}/zip" \
              -o "${TEMP_DIR}/artifact.zip"

            unzip -q "${TEMP_DIR}/artifact.zip" -d "${TEMP_DIR}"

            # Move to final location with correct name
            mv "${TEMP_DIR}/Learnweb.war" "webapps/ROOT##${{ needs.build.outputs.version }}.war"

            # Clean up
            rm -rf "${TEMP_DIR}"
