tedTranscriptHelp = Transcri\u00E7\u00E3o do v\u00EDdeo \u00E9 um recurso relevante \u00E0 aprendizagem. Professores de l\u00EDnguas apreciam o uso de transcri\u00E7\u00F5es em v\u00E1rios idiomas para preparar atividades pedag\u00F3gicas para seus alunos. Para atender este pedido espec\u00EDfico dos usu\u00E1rios LearnWeb-OER, n\u00F3s fornecemos as seguintes atividades relacionadas aos v\u00EDdeos do TED: <br/> 1.Estudante podem assistir a um v\u00EDdeo TED ouvindo somente conversa <br/> 2.Estudantes podem assistir ao mesmo v\u00EDdeo TED com a transcri\u00E7\u00E3o em Ingl\u00EAs 3. Estudantes <br/> s\u00E3o convidados a selecionar partes espec\u00EDficas do discurso na transcri\u00E7\u00E3o: eles podem destacar palavras espec\u00EDficas no texto.<br/> Al\u00E9m disto, o professor pode monitorar as atividades dos seus alunos, pois enquanto eles trabalham suas atividades s\u00E3o salvas pelo LearnWeb-OER.

