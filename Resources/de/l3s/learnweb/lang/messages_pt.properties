myhomeActivityHelp = Assim que você entra, o LearnWeb-OER exibe todas as últimas notificações dos vários grupos você é membro de (fluxo de Atividades). O menu à esquerda permite que você abra o link grupo visão geral, este exibe todos os grupos disponíveis em LearnWeb-OER, bem como grupos que você já participa, além do conjunto de resultados compartilhados. Na barra superior, no campo de pesquisa permite procurar novos recursos, e você pode escolher o idioma padrão. O botão no canto superior direito permite que você exiba seus recursos e configurações.

myhomeGroupsHelp = Nesta janela, você pode participar de grupos existentes ou criar novos.

myhomeResourcesHelp = Nesta janela, você pode visualizar todos os recursos que você salvou na sua pasta pessoal. Cada recurso pode ser editado (por exemplo, alterar o título e descrição), bem como removido do grupo ou copiado para um outro grupo LearnWeb-OER. Ao clicar sobre cada recurso, você pode ver uma descrição mais detalhada, incluindo o autor, a fonte, bem como adicionar tags ou comentários. Se você selecionar um vídeo TED, o painel da direita mostrará a transcrição do vídeo.

