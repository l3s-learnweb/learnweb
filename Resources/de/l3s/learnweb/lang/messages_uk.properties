transcript_note = Ви можете виділити і помітити фрагменти тексту (окремі слова або довші фрагменти). Для цього виберіть потрібний текст. Після вибору ви можете натиснути правою кнопкою миші на виділеному тексті, який надає багато варіантів анотації, додавши визначення WordNet (за наявності) та змінивши колір виділення. Після додавання примітки або визначення WordNet, переміщення вказівника миші на виділений текст відображає його як підказку. Ви можете переглянути додані анотації, натиснувши на показ тегів під кнопкою "Параметри".

