yell_description = YELL/TELL ist ein lebenslanges Lehrerausbildungsprojekt, welches Auszubildende, Lehrer, Ausbilder und Experten aus verschiedenen Schulen und Verh\u00E4ltnissen (Kindergarten, Grundschule, Sekundarstufe und erweiterte Sekundarschule, Ausbildung, Hochschule, Computerentwicklung) zusammen bringt. Das oberste Ziel ist es die Zusammenarbeit von "peer-learning" und "peer-teaching" und damit die professionelle Verbesserung von Lehrern, f\u00FCr die Englisch eine Fremdsprache ist, in jeder Schulebene zu f\u00F6rdern. Das Projekt wird im Rahmen der sozial- konstruktivistischen Ansicht "Lernen und Lehren" geerdet : die Teilnehmer lernen, Ideen, Ressourcen , Praktiken auszutauschen und die Bedeutung in Zusammenarbeit mit Lehrern aus verschiedenen Verh\u00E4ltnissen zu begreifen.

