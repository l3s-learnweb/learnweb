tedTranscriptHelp = Das Videotranskript ist eine wichtige Ressource f\u00FCr das Lernen. Sprachlehrer begr\u00FC\u00DFen die M\u00F6glichkeit Transkripte in verschiedenen Sprachen nutzen zu k\u00F6nnen um aktive Aufgaben f\u00FCr ihre Studenten vorzubereiten. Um einen bestimmten Wunsch unserer LearnWeb-OER Nutzer zu erf\u00FCllen, haben wir die folgenden Funktionen der TED Videos hinzugef\u00FCgt: <br/>1.Studenten gucken sich ein TED Video an und h\u00F6ren dem Vortrag zu. <br/>2.Studenten gucken das selbe TED Video und sehen sich dabei das englische Transkript an. <br/>3.Studenten werden gebeten bestimmte Abschnitte der Rede indem Transkript auszuw\u00E4hlen: sie k\u00F6nnen bestimmte W\u00F6rter indem Text hervorheben. <br/>Der Lehrer kann die T\u00E4tigkeiten der Studenten, wenn die Arbeit (Video und annotiertes Transkript) in einer LearnWeb-OER Gruppe gespeichert ist, verfolgen.

