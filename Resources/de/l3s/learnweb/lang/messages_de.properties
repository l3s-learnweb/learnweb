myhomeActivityHelp = Sobald du dich eingeloggt hast, zeigt LearnWeb - OER die neuesten Mitteilungen der verschiedenen Gruppen, in denen du Mitglied (Neuigkeiten) bist. Das Men\u00FC auf der linken Seite erlaubt es dir den Gruppen\u00FCbersichtenlink zu \u00F6ffnen, welche alle in LearnWeb-OER verf\u00FCgbaren Gruppen zeigt, auch jene in denen du Mitglied bist, und gemeinschaftliche Ergebnisse. Die obere Leiste erm\u00F6glicht dir im Sucheingabefeld nach neuen Ressourcen zu suchen und du kannst die Standardsprachen ausw\u00E4hlen. Die Schaltfl\u00E4che oben rechts in der Ecke erlaubt dir deine Ressourcen und Einstellungen anzuzeigen.

myhomeGroupsHelp = In diesem Fenster kannst du bestehenden Gruppen beitreten oder neue erstellen.

myhomeResourcesHelp = In diesem Fenster kannst du alle Ressourcen, die in deinem pers\u00F6nlichen Ordner gespeichert sind, ansehen. Jede Ressource kann bearbeitet (z.B. den Titel und die Beschreibung \u00E4ndern) sowie aus der Gruppe entfernt oder in andere LearnWeb-OER Gruppen kopiert werden. Durch einen Klick auf die einzelnen Ressourcen, werden eine ausf\u00FChrliche Beschreibung, einschlie\u00DFlich des Autors, der Quelle, wie auch hinzugef\u00FCgte Tags oder Kommentare, angezeigt. Wenn du ein TED Video ausw\u00E4hlst, zeigt das Feld auf der rechten Seite das Transkript des Videos.

