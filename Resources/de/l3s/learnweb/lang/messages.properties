Changelog.2015_05_header_description         = Links to the most important functionalities are always available on the top bar Menu (e.g. link to My Resources, Group overview, user Profile).
Changelog.2015_05_languages_description      = LearnWeb is now availabile in English, German, Italian and Portuguese. Select a flag on the top right corner to switch to the corresponding language.
Changelog.2015_05_new_design_description     = Today we present the new LearnWeb interface that improves navigation and collaborative activity. In particular
Changelog.2015_07_notification_description   = Moderators can send messages to their group members through LearnWeb.
Changelog.2015_07_text_analysis_description  = Moderators can get an overview of the topics discussed in their groups by visualizing comments as word-clouds employing <a href=" http://wordwanderer.org/">WordWanderer</a>.
Changelog.2015_07_tooltips_description       = Tooltips guide new users through their very first steps.
Changelog.2015_10_forum_description          = The new integrated Forum provides meta-cognitive labels to categorize each post.
Changelog.2015_10_group_options_description  = Moderators and group creators can edit details and description of their groups.
Changelog.2015_10_group_search_description   = It is now possible to search for specific resources within a group.
Changelog.2015_10_search_filters_description = Allow users to refine their search results.
