myhomeActivityHelp = Non appena effettui l'accesso, LearnWeb-OER visualizza tutte le ultime notifiche dei vari gruppi di cui sei membro (Flusso di attivit\u00E0). Il menu a sinistra ti permette di aprire il collegamento alla panoramica sui gruppi, che mostra tutti i gruppi disponibili in LearnWeb-OER, oltre ai gruppi a cui ti sei gi\u00E0 iscritto e l'insieme di risultati condivisi. Sulla barra in alto, il campo di ricerca ti permette di cercare nuove risorse e puoi scegliere la lingua predefinita. Il pulsante in alto a destra ti consente di visualizzare le tue Risorse e Impostazioni.

myhomeGroupsHelp = In questa finestra puoi iscriverti a gruppi gi\u00E0 esistenti o crearne di nuovi.

myhomeResourcesHelp = In questa finestra puoi vedere tutte le risorse che hai salvato nella tua cartella personale. Ogni risorsa pu\u00F2 essere modificata (ad es. puoi cambiare il titolo e la descrizione), rimossa dal gruppo o copiata in un altro gruppo di LearnWeb-OER. Cliccando su ciascuna risorsa puoi visualizzare una descrizione pi\u00F9 dettagliata, che comprende l'autore, la fonte e la possibilit\u00E0 di aggiungere tag o commenti. Se selezioni un video del TED, il riquadro sulla destra mostra la trascrizione del video.

