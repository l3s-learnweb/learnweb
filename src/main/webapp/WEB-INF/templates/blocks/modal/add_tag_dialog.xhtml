<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui">

<p:dialog id="addTagDialog" widgetVar="addTag" header="#{msg.add_tag}" modal="true" closeOnEscape="true" dynamic="true"
          resizable="false" resizeObserver="true" resizeObserverCenter="true" draggable="false">
    <div class="fields-grid">
        <p:outputLabel for="@next" value="#{msg.name}:"/>
        <div class="fg-col">
            <p:inputText id="modal_tag_name"/>
        </div>
    </div>

    <div class="d-flex">
        <div class="me-auto">
            <h:outputText value="* #{msg.mandatory_field}"/>
        </div>
        <div class="d-flex flex-row-reverse">
            <p:button value="#{msg.save}" styleClass="confirm ms-1" onclick="return false;"/>
            <p:button value="#{msg.cancel}" styleClass="ui-button-secondary" onclick="PF('addTagDialog').hide();return false;"/>
        </div>
    </div>
</p:dialog>

</ui:composition>
