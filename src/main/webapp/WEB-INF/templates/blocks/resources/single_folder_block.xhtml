<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets">

<!--@elvariable id="folder" type="de.l3s.learnweb.resource.Folder"-->

<div class="res-block res-block-folder">
    <div class="res-bl-details">
        <div class="res-bl-icon">
            <i class="fas fa-folder" aria-hidden="true"></i>
        </div>
        <div class="res-bl-desc">
            <h:outputText value="#{folder.title}" escape="false" styleClass="res-bl-title"/>
        </div>
        <div class="res-bl-icon res-bl-menu">
            <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
        </div>
    </div>
</div>

</ui:composition>
