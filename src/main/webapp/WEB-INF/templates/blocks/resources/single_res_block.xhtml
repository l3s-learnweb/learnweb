<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets">

<!--@elvariable id="res" type="de.l3s.learnweb.resource.Resource"-->
<!--@elvariable id="showSelectIcon" type="java.lang.Boolean"-->

<div class="res-block res-t-#{res.type}">
    <ui:fragment rendered="#{showSelectIcon}">
        <button class="res-selector"></button>
    </ui:fragment>

    <div class="res-bl-preview ratio ratio-4x3"><h:graphicImage value="#{res.thumbnailSmall}" alt="#{res.title}" title="#{res.title}" rendered="#{res.thumbnailSmall ne null}"/></div>

    <div class="res-bl-details">
        <div class="res-bl-icon">
            <i class="fas res-t-icon" aria-hidden="true"></i>
        </div>
        <div class="res-bl-desc">
            <h:outputText value="#{res.title}" escape="false" styleClass="res-bl-title"/>
            <span class="res-bl-author">#{msg.by} <strong>#{res.user.username}</strong></span>
        </div>
        <div class="res-bl-icon res-bl-menu">
            <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
        </div>
    </div>
</div>

</ui:composition>
