<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets">

<!--@elvariable id="res" type="de.l3s.learnweb.resource.Resource"-->

<div class="res-li res-t-#{res.type}">
    <div class="res-col res-col-type">
        <i class="fas res-t-icon" aria-hidden="true"></i>
    </div>

    <div class="res-col res-col-preview">
        <img class="res-image-simple" src="#{res.thumbnailSmall}" alt="#{res.title}" title="#{res.title}"/>
    </div>

    <div class="res-col res-col-description">
        <h6 class="mb-0 text-break">#{res.title}</h6>

        <ui:fragment rendered="#{not empty res.language}">
            <p class="text-body-secondary small mb-0"><strong>Language:</strong> #{res.language}</p>
        </ui:fragment>

        <ui:fragment rendered="#{not empty res.metadataMultiValue['language_level']}">
            <p class="text-body-secondary small mb-0">
                <strong>Level (stats): </strong>
                <ui:repeat value="#{res.metadataMultiValue['language_level']}" var="langLevel">
                    <h:outputText value="#{langLevel}" styleClass="me-1"/>
                </ui:repeat>
            </p>
        </ui:fragment>

        <ui:fragment rendered="#{not empty res.metadataMultiValue['yell_target']}">
            <p class="text-body-secondary small mb-0">
                <strong>Target learner (stats):</strong>
                <ui:repeat value="#{res.metadataMultiValue['yell_target']}" var="target">
                    <ui:fragment rendered="#{target == 'Pre-school'}">
                        <i class="fas fa-fw fa-circle text-success" aria-hidden="true"></i>
                    </ui:fragment>
                    <ui:fragment rendered="#{target == 'Young learners'}">
                        <i class="fas fa-fw fa-circle text-info" aria-hidden="true"></i>
                    </ui:fragment>
                    <ui:fragment rendered="#{target == 'Teens'}">
                        <i class="fas fa-fw fa-circle text-warning" aria-hidden="true"></i>
                    </ui:fragment>
                    <ui:fragment rendered="#{target == 'Teachers' or target == 'Adult learners'}">
                        <i class="fas fa-fw fa-circle text-danger" aria-hidden="true"></i>
                    </ui:fragment>

                    <h:outputText value="#{target}"/>
                </ui:repeat>
            </p>
        </ui:fragment>

        <ui:fragment rendered="#{not empty res.metadataMultiValue['yell_purpose']}">
            <p class="text-body-secondary small mb-0">
                <strong>Purpose of use (stats):</strong>
                <ui:repeat value="#{res.metadataMultiValue['yell_purpose']}" var="purpose">
                    <span class="text-nowrap d-inline-block">
                        <span class="bg-highlight">
                            <ui:fragment rendered="#{purpose == 'Speaking'}">
                                 <i class="fas fa-fw fa-volume-up" aria-hidden="true"></i>
                            </ui:fragment>
                            <ui:fragment rendered="#{purpose == 'Listening'}">
                                 <i class="fas fa-fw fa-headphones" aria-hidden="true"></i>
                            </ui:fragment>
                            <ui:fragment rendered="#{purpose == 'Writing'}">
                                 <i class="fas fa-fw fa-edit" aria-hidden="true"></i>
                            </ui:fragment>
                            <ui:fragment rendered="#{purpose == 'Reading'}">
                                <i class="fas fa-fw fa-book" aria-hidden="true"></i>
                            </ui:fragment>

                            <h:outputText value="#{purpose}"/>
                        </span>
                    </span>
                </ui:repeat>
            </p>
        </ui:fragment>
    </div>
</div>

</ui:composition>
