<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets">

<!--@elvariable id="res" type="de.l3s.learnweb.resource.Resource"-->

<h:outputStylesheet name="bundle/video-js.min.css"/>
<h:outputScript name="bundle/video-js.min.js" target="body"/>

<video class="video-js vjs-fill vjs-default-skin vjs-big-play-centered"
       controls="controls" preload="none" data-setup="{}" poster="#{res.thumbnailLargest}" title="#{res.title}">
    <source src="#{res.downloadUrl}" type="#{res.format}"/>
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
</video>

</ui:composition>
