<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

<!--@elvariable id="rendered" type="java.lang.Boolean"-->
<!--@elvariable id="link" type="java.lang.String"-->
<!--@elvariable id="title" type="java.lang.String"-->

<ui:fragment rendered="#{empty rendered or rendered == true}">
    <div class="breadcrumb-menu#{empty link ? ' breadcrumb-menu-no-link' : ''}">

        <div>
            <a href="#{link}" class="breadcrumb-title"><span>#{title}</span></a>
            <a class="breadcrumb-toggle"><i class="fas fa-fw fa-angle-down"></i></a>
        </div>

        <ui:fragment rendered="#{not empty link}">
            <ul>
                <ui:insert/>
            </ul>
        </ui:fragment>
    </div>
</ui:fragment>

</ui:composition>
