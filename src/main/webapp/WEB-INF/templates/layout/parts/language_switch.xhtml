<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:fragment rendered="#{userBean.languageSwitchEnabled}">
		<li class="nav-item dropdown">
			<a class="nav-link nav-link-flag" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				<h:graphicImage name="images/flags/flag_#{userBean.localeCode}.svg" alt="Language switch"/><span class="ms-2 navbar-expand-hide">#{msg.language}</span>
			</a>
			<ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="languageDropdown">
				<li>
					<h:commandLink action="#{userBean.setLocaleCode('de')}" styleClass="dropdown-item nav-link-flag">
						<h:graphicImage name="images/flags/flag_de.svg" alt="#{msg.language_de}"/><span>Deutsch</span>
					</h:commandLink>
				</li>
				<li>
					<h:commandLink action="#{userBean.setLocaleCode('en')}" styleClass="dropdown-item nav-link-flag">
						<h:graphicImage name="images/flags/flag_en.svg" alt="#{msg.language_en}"/><span>English</span>
					</h:commandLink>
				</li>
				<li>
					<h:commandLink action="#{userBean.setLocaleCode('es')}" styleClass="dropdown-item nav-link-flag">
						<h:graphicImage name="images/flags/flag_es.svg" alt="#{msg.language_es}"/><span>Español</span>
					</h:commandLink>
				</li>
				<li>
					<h:commandLink action="#{userBean.setLocaleCode('it')}" styleClass="dropdown-item nav-link-flag">
						<h:graphicImage name="images/flags/flag_it.svg" alt="#{msg.language_it}"/><span>Italiano</span>
					</h:commandLink>
				</li>
				<li>
					<h:commandLink action="#{userBean.setLocaleCode('pt')}" styleClass="dropdown-item nav-link-flag">
						<h:graphicImage name="images/flags/flag_pt.svg" alt="#{msg.language_pt}"/><span>Português</span>
					</h:commandLink>
				</li>
				<li>
					<h:commandLink action="#{userBean.setLocaleCode('uk')}" styleClass="dropdown-item nav-link-flag">
						<h:graphicImage name="images/flags/flag_uk.svg" alt="#{msg.language_uk}"/><span>Українська</span>
					</h:commandLink>
				</li>
				<ui:fragment rendered="#{userBean.admin}">
					<li>
						<h:commandLink action="#{userBean.setLocaleCode('xx')}" styleClass="dropdown-item nav-link-flag">
							<h:graphicImage name="images/flags/flag_xx.svg" alt="#{msg.language_xx}"/><span>Developer</span>
						</h:commandLink>
					</li>
				</ui:fragment>
			</ul>
		</li>
	</ui:fragment>

</ui:composition>
