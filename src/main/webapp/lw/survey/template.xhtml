<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
				xmlns:ui="jakarta.faces.facelets"
				xmlns:h="jakarta.faces.html"
				xmlns:f="jakarta.faces.core"
				xmlns:c="jakarta.tags.core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:lw="http://l3s.de/learnweb">

<ui:param name="pageTitle" value="#{msg.survey}"/>
<ui:param name="disableGrowl" value="true"/>

<ui:define name="metadata">
	<f:metadata>
		<f:viewParam name="resource_id" value="#{surveyTemplateBean.resourceId}"/>
		<f:viewParam name="survey_id" value="#{surveyTemplateBean.surveyId}"/>
		<f:viewAction action="#{surveyTemplateBean.onLoad}"/>
	</f:metadata>
</ui:define>

<ui:define name="breadcrumb">
	<lw:breadcrumb-item link="moderator.jsf" rendered="#{userBean.moderator}" title="#{msg.moderator}">
		<ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
	</lw:breadcrumb-item>

	<lw:breadcrumb-item link="survey/surveys.jsf" rendered="#{userBean.moderator}" title="#{msg['survey.survey_overview']}">
		<ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_admin.xhtml"/>
	</lw:breadcrumb-item>

	<lw:breadcrumb-item title="#{surveyTemplateBean.survey.title}"/>
</ui:define>

<ui:define name="center_layout">
	<h:form id="surveyForm" header="#{msg['survey']}">
		<p:panel>
<!--			<f:facet name="#{userBean.admin ? 'header' : ''}">
				<p:outputPanel layout="block" class="d-flex">
					<div class="me-auto">#{msg['survey']}</div>
					<div>
						<p:commandButton value="#{msg.show}" onclick="PF('allSurveys').show(); return false;" styleClass="ui-button-warning ms-2"/>
					</div>
				</p:outputPanel>
			</f:facet>-->
			<h:panelGroup id="questions">
				<div class="d-flex flex-nowrap mb-2">
					<p:commandLink styleClass="bg-transparent border-0 text-dark fas fa-pencil-alt align-self-center me-2" title="#{msg['edit']}" onclick="PF('updateSurveyMetadata').show();" process="@this"/>
					<h1><h:outputText value="#{surveyTemplateBean.survey.title}" escape="false"/></h1>
				</div>
				<div class="d-flex flex-nowrap mb-2">
					<p:commandLink styleClass="bg-transparent border-0 text-dark fas fa-pencil-alt align-self-center me-2" title="#{msg['edit']}" onclick="PF('updateSurveyMetadata').show();" process="@this"/>
					<h:outputText value="#{surveyTemplateBean.survey.description}" escape="false"/>
				</div>
				<h:panelGroup layout="block" rendered="#{userBean.moderator}" class="d-flex flex-column mb-3">
					<p:outputLabel for="@next" value="#{msg['public']}:" styleClass="fw-bold"/>
					<p:tooltip for="@next" value="#{msg['survey.public_explanation']}." position="right"/>
					<p:toggleSwitch id="copy" value="#{surveyTemplateBean.survey.publicTemplate}"/>
				</h:panelGroup>
				<c:forEach var="question" varStatus="questionStatus" items="#{surveyTemplateBean.questions}">
					<p:outputPanel class="field" rendered="#{!question.deleted}">
						<div class="d-flex flex-nowrap">
							<p:outputPanel class="d-flex flex-column justify-content-center me-2" rendered="#{userBean.admin}">
								<p:commandLink actionListener="#{surveyTemplateBean.onMoveQuestionUp(question)}" rendered="#{!questionStatus.first}" styleClass="text-dark fas fa-angle-up align-self-center"
											   title="#{msg['survey.up']}" update="surveyForm" process="@this"/>
								<p:commandLink action="#{surveyTemplateBean.setCurrentQuestion(question)}" styleClass="text-dark fas fa-pencil-alt align-self-center"
											   title="#{msg['edit']}" oncomplete="PF('updateSurvey').show();" update="updateForm" process="@this"/>
								<p:commandLink action="#{surveyTemplateBean.onMoveQuestionDown(question)}" rendered="#{!questionStatus.last}" styleClass="text-dark fas fa-angle-down align-self-center"
											   title="#{msg['survey.down']}" update="surveyForm" process="@this"/>
							</p:outputPanel>
							<ui:decorate template="/WEB-INF/templates/blocks/survey/question.xhtml">
								<ui:param name="question" value="#{question}"/>
								<ui:param name="update" value="#{true}"/><!-- FIXME this is terrible implementation which doesn't work at all:
                                in question.xhtml it used value="#{update ? '' : surveyBean.userAnswers.answers[question.id]}" for all input elements. which can't work. I had to remove it.
                                we need to investigate why it was added and find a proper solution
                                 -->
							</ui:decorate>
						</div>
					</p:outputPanel>
				</c:forEach>
			</h:panelGroup>
			<div class="d-flex flex-nowrap justify-content-between">
				<p:defaultCommand target="saveBtn"/>
				<p:commandButton action="#{surveyTemplateBean.onAddEmptyQuestion}" value="#{msg['survey.add_question']}" onclick="PF('updateSurvey').show();" update="updateForm" process="@this"/>
				<p:commandButton id="saveBtn" action="#{surveyTemplateBean.onSave}" value="#{msg['save']}" update="surveyForm growl" process="@this copy"/>
			</div>
		</p:panel>
	</h:form>

	<p:dialog header="#{msg['survey.update_survey']}" styleClass="overflow-hidden" widgetVar="updateSurvey" modal="true">
		<h:form id="updateForm">
			<ui:decorate template="/WEB-INF/templates/blocks/survey/updateQuestion.xhtml">
				<ui:param name="question" value="#{surveyTemplateBean.currentQuestion}"/>
				<ui:param name="associated" value="#{surveyTemplateBean.survey.associated}"></ui:param>
			</ui:decorate>
		</h:form>
	</p:dialog>

	<p:dialog header="#{msg['survey.update_survey']}" styleClass="overflow-hidden" widgetVar="updateSurveyMetadata" modal="true">
		<h:form id="createSurvey">
			<div class="d-flex flex-column mb-3">
				<div class="field">
					<p:outputLabel for="@next" value="#{msg['title']}:" styleClass="fw-bold"/>
					<p:inputText value="#{surveyTemplateBean.survey.title}" />
					<p:message for="@previous"/>
				</div>
				<div class="field">
					<p:outputLabel for="@next" value="#{msg['description']}:" styleClass="fw-bold"/>
					<p:textEditor value="#{surveyTemplateBean.survey.description}" height="100px">
						<f:facet name="toolbar">
						<span class="ql-formats">
							<button class="ql-bold"></button>
							<button class="ql-italic"></button>
							<button class="ql-underline"></button>
						</span>
							<span class="ql-formats">
							<button class="ql-header" value="1"/>
							<button class="ql-header" value="2"/>
						</span>
						</f:facet>
					</p:textEditor>
					<p:message for="@previous"/>
				</div>
				<p:outputPanel layout="block" styleClass="d-flex flex-column">
					<p:outputLabel for="@next" value="#{msg['public']}:" styleClass="fw-bold"/>
					<p:tooltip for="@next" value="#{msg['survey.public_explanation']}." position="right"/>
					<p:toggleSwitch value="#{surveyTemplateBean.survey.publicTemplate}"/>
				</p:outputPanel>
			</div>
			<p:commandButton value="#{msg['save']}" styleClass="float-end" onclick="PF('updateSurveyMetadata').hide();" update="surveyForm" process="@form"/>
		</h:form>
	</p:dialog>

	<p:dialog widgetVar="allSurveys">
		<h:form id="allSurveysForm">
			<p:dataTable id="allSurveys" var="survey" rowKey="#{survey.id}" value="#{surveyTemplateBean.surveys}" selection="#{surveyTemplateBean.selectedSurvey}">
				<p:column headerText="#{msg.title}">
					<h:outputText value="#{survey.title}" />
				</p:column>
				<p:column headerText="#{msg.size}">
					<h:outputText value="#{survey.questions.size()}" />
				</p:column>
			</p:dataTable>
			<div class="d-flex justify-content-between mt-2">
				<p:commandButton process="allSurveys" update="surveyDetail" value="#{msg.show}" oncomplete="PF('surveyPreview').show()"/>
				<p:commandButton update="surveyForm" value="#{msg.copy}" oncomplete="PF('surveyPreview').hide()" action="#{surveyTemplateBean.onCopyQuestions}"/>
			</div>
		</h:form>
	</p:dialog>

	<p:dialog id="surveyDetail" widgetVar="surveyPreview">
		<h:form>
		<ui:fragment>
			<ui:decorate template="/WEB-INF/templates/blocks/survey/template_readonly.xhtml">
				<ui:param name="survey" value="#{surveyTemplateBean.selectedSurvey}"/>
			</ui:decorate>
		</ui:fragment>
		</h:form>
	</p:dialog>

</ui:define>

</ui:composition>
