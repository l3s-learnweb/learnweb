<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:lw="http://l3s.de/learnweb">

<ui:param name="pageTitle" value="List of all dashboards"/>

<ui:define name="breadcrumb">
    <lw:breadcrumb-item link="dashboard/index.jsf" title="#{msg.dashboard}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
    </lw:breadcrumb-item>
</ui:define>

<ui:define name="center_layout">
    <p:panel header="#{msg.dashboards}">
        <div class="row">
            <div class="col-12">
                <h:outputLink value="dashboard/glossary.jsf">#{msg.glossary_dashboard}</h:outputLink>
                <h:outputText class="d-block">#{msg['Activity.dashboard_glossary_description']}</h:outputText>
            </div>
            <div class="col-12 my-2">
                <h:outputLink value="dashboard/activity.jsf">#{msg['Activity.dashboard']}</h:outputLink>
                <h:outputText class="d-block">#{msg['Activity.dashboard_activity_description']}</h:outputText>
            </div>
            <h:panelGroup layout="block" styleClass="col-12" rendered="#{userBean.trackingEnabled}">
                <h:outputLink value="dashboard/tracker.jsf">#{msg['Tracker.dashboard']}</h:outputLink>
                <h:outputText class="d-block">#{msg['Activity.dashboard_tracker_description']}</h:outputText>
            </h:panelGroup>
        </div>
    </p:panel>
</ui:define>
</ui:composition>
