<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:o="omnifaces"
                xmlns:lw="learnweb">

<ui:param name="pageTitle" value="#{msg.personal_info} - #{msg.your_information}"/>

<ui:define name="breadcrumb">
    <lw:breadcrumb-item link="your_information/index.jsf" title="#{msg.your_information}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
    </lw:breadcrumb-item>

    <lw:breadcrumb-item link="your_information/your_personal_info.jsf" title="#{msg.personal_info}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_your_info.xhtml"/>
    </lw:breadcrumb-item>
</ui:define>

<ui:define name="center_layout">
    <h:form id="your_personal_info_form">
        <div class="dashboard flex-center">
            <div class="ui-panel ui-widget ui-widget-content ui-corner-all profile-details">
                <div class="ui-panel-content ui-widget-content">
                    <h:graphicImage library="images" name="universitaet_panorama.jpg" alt="profile background picture"></h:graphicImage>

                    <p:avatar label="${userBean.user.initials}" size="large" styleClass="profile-avatar" dynamicColor="true" saturation="50" lightness="50">
                        <h:graphicImage value="#{userBean.user.imageUrl}" alt="#{userBean.user.displayName}" rendered="#{not empty userBean.user.imageUrl}"/>
                    </p:avatar>

                    <span class="profile-name"><h:outputText value="#{o:coalesce(userBean.user.fullName, 'N/D')}"/></span>
                    <span class="profile-role"><h:outputText value="#{userBean.user.username}"/></span>
                    <a href="#{request.contextPath}/lw/myhome/profile.jsf" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                        type="button" aria-disabled="false"><span class="ui-button-text ui-c"><h:outputText value="#{msg.go_to_profile}"/></span></a>

                    <div class="container-fluid">
                        <div class="row my-2">
                            <div class="profile-statistics-panel col-4">
                                <span class="profile-statistics">#{msg.personal_info}</span>

                                <div class="stats">
                                    <div class="stats-numbers"><h:outputText value="#{msg.dateofbirth}"/></div>
                                    <div class="stats-title">
                                        <h:outputText value="#{o:coalesce(userBean.user.dateOfBirth, 'N/D')}">
                                            <f:convertDateTime type="localDateTime" timeZone="#{userBean.timeZone}"/>
                                        </h:outputText>
                                    </div>
                                </div>

                                <div class="stats">
                                    <div class="stats-numbers"><h:outputText value="#{msg.address}"/></div>
                                    <div class="stats-title"><h:outputText value="#{o:coalesce(userBean.user.address, 'N/D')}"/></div>
                                </div>

                                <div class="stats">
                                    <div class="stats-numbers"><h:outputText value="#{msg.profession}"/></div>
                                    <div class="stats-title"><h:outputText value="#{o:coalesce(userBean.user.profession, 'N/D')}"/></div>
                                </div>
                            </div>
                            <div class="profile-statistics-panel col-4">
                                <span class="profile-statistics"><h:outputText value="#{msg.account_data}"/></span>

                                <div class="stats">
                                    <div class="stats-numbers"><h:outputText value="#{msg.email_address}"/></div>
                                    <div class="stats-title"><h:outputText value="#{o:coalesce(userBean.user.email, 'N/D')}"/></div>
                                </div>
                            </div>
                            <div class="profile-statistics-panel col-4">
                                <span class="profile-statistics"><h:outputText value="#{msg.student_data}"/></span>

                                <div class="stats">
                                    <div class="stats-numbers"><h:outputText value="#{msg.student_id}"/></div>
                                    <div class="stats-title"><h:outputText value="#{o:coalesce(userBean.user.studentId, 'N/D')}"/></div>
                                </div>

                                <div class="stats">
                                    <div class="stats-numbers"><h:outputText value="#{msg.organisation}"/></div>
                                    <div class="stats-title"><h:outputText value="#{o:coalesce(userBean.user.organisation.title, 'N/D')}"/></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:define>
</ui:composition>
