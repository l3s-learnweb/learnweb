<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:lw="http://l3s.de/learnweb">

<ui:param name="pageTitle" value="#{msg.moderator}"/>
<ui:param name="hasAccessPermission" value="#{userBean.moderator}"/>

<ui:define name="breadcrumb">
    <lw:breadcrumb-item title="#{msg.moderator}" link="moderator.jsf">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
    </lw:breadcrumb-item>
</ui:define>

<ui:define name="center_layout">
    <p:panel header="#{msg.moderator}" styleClass="mb-3 ui-widget-content-flat">
        <div class="links-list">
            <a href="admin/notification.jsf"><i class="ui-menuitem-icon fas fa-fw fa-envelope-open-text text-warning"></i>#{msg.send_notification}</a>
            <a href="admin/users.jsf"><i class="ui-menuitem-icon fas fa-fw fa-user-friends text-success"></i>#{msg.users}</a>
            <a href="admin/courses.jsf"><i class="ui-menuitem-icon fas fa-fw fa-graduation-cap text-success"></i>#{msg.courses}</a>
            <a href="admin/organisation.jsf"><i class="ui-menuitem-icon fas fa-fw fa-university text-success"></i>#{msg.organisation}</a>
            <a href="admin/text_analysis.jsf"><i class="ui-menuitem-icon fas fa-fw fa-spell-check text-info"></i>#{msg.text_analysis}</a>
            <a href="admin/statistics.jsf"><i class="ui-menuitem-icon fas fa-fw fa-chart-line text-info"></i>#{msg.statistics}</a>
            <a href="dashboard/activity.jsf"><i class="ui-menuitem-icon fas fa-fw fa-chart-line text-info"></i>#{msg['Activity.dashboard']}</a>
            <a href="dashboard/glossary.jsf"><i class="ui-menuitem-icon fas fa-fw fa-chart-bar text-info"></i>#{msg.glossary_dashboard}</a>
            <a href="admin/detailed_transcript_log.jsf"><i class="ui-menuitem-icon fas fa-fw fa-language text-danger"></i>#{msg.detailed_transcript_log}</a>
            <a href="admin/simple_transcript_log.jsf"><i class="ui-menuitem-icon fas fa-fw fa-language text-danger"></i>#{msg.simple_transcript_log}</a>
            <a href="admin/transcript_summary.jsf"><i class="ui-menuitem-icon fas fa-fw fa-language text-danger"></i>#{msg.transcript_summaries}</a>
            <a href="dashboard/tracker.jsf"><i class="ui-menuitem-icon fas fa-fw fa-mouse-pointer text-danger"></i>#{msg['Tracker.dashboard']}</a>
        </div>
    </p:panel>
</ui:define>

</ui:composition>
