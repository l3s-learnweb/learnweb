<ui:composition template="/WEB-INF/templates/layout/template-error.xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui">

<ui:param name="pageTitle" value="#{msg['error_pages.forbidden']}"/>

<ui:define name="center_layout">
	<c:set var="message" value="#{requestScope['jakarta.servlet.error.message']}" scope="request"/>

	<p:panel header="#{msg['error']} 403: #{msg['error_pages.forbidden']}" styleClass="ui-widget-danger">
		<h:outputText styleClass="h5 d-block" value="#{msg['error_pages.forbidden_default_description']}" rendered="#{empty message}"/>
		<h:outputText styleClass="h5 d-block" value="#{msg[message]}" rendered="#{not empty message}"/>
	</p:panel>
</ui:define>

</ui:composition>
