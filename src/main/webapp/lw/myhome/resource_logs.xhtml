<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
				xmlns:ui="jakarta.faces.facelets"
				xmlns:h="jakarta.faces.html"
				xmlns:f="jakarta.faces.core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:lw="http://l3s.de/learnweb">

<ui:param name="pageTitle" value="#{msg.logs}"/>

<ui:define name="metadata">
	<f:metadata>
		<f:viewParam name="user_id" value="#{logsBean.userId}"/>
		<f:viewAction action="#{logsBean.onLoad}"/>
	</f:metadata>
</ui:define>

<ui:define name="breadcrumb">
	<lw:breadcrumb-item link="myhome/resources.jsf" title="#{msg.myResourcesTitle}">
		<ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
	</lw:breadcrumb-item>

	<lw:breadcrumb-item link="myhome/resource_logs.jsf" title="#{msg.logs}">
		<ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_my_resources.xhtml"/>
	</lw:breadcrumb-item>
</ui:define>

<ui:define name="center_layout">
	<div class="row">
		<div class="col-lg">
			<p:panel header="#{msg.last_activities}" id="profile_news" style="position: relative">
				<ui:repeat value="#{logsBean.logEntries}" var="logEntry" varStatus="status">
					<div style="position:absolute; right:1rem; color:#f62525">Type: #{logEntry.action}</div>

					<ui:decorate template="/WEB-INF/templates/blocks/user/log-entry.xhtml">
						<ui:param name="showPreview" value="true"/>
						<ui:param name="status" value="#{status}"/>
						<ui:param name="logEntry" value="#{logEntry}"/>
					</ui:decorate>
				</ui:repeat>
			</p:panel>
		</div>

		<div class="col-lg">
			<p:panel header="#{msg.filter}">

				<h:panelGroup>
					TODO: add type filter
				</h:panelGroup>

			</p:panel>
		</div>

	</div>
</ui:define>

</ui:composition>
