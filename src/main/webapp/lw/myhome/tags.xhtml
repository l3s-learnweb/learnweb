<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
				xmlns:ui="jakarta.faces.facelets"
				xmlns:h="jakarta.faces.html"
				xmlns:f="jakarta.faces.core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:lw="http://l3s.de/learnweb">

<ui:param name="pageTitle" value="#{msg.myTags}"/>
<ui:param name="helpText" value="#{msg.myhomeTagsHelp}"/>

<ui:define name="breadcrumb">
	<lw:breadcrumb-item link="myhome/resources.jsf" title="#{msg.myResourcesTitle}">
		<ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
	</lw:breadcrumb-item>

	<lw:breadcrumb-item link="myhome/tags.jsf" title="#{msg.myTags}">
		<ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_my_resources.xhtml"/>
	</lw:breadcrumb-item>
</ui:define>

<ui:define name="center_layout">
	<p:dataTable var="tag" value="#{userBean.user.tags}" emptyMessage="You haven't tagged any resource yet">
		<f:facet name="header">#{msg.myTags}</f:facet>

		<p:column headerText="#{msg.tags}">
			<h:outputText value="#{tag.name}"/>
		</p:column>

		<p:column headerText="#{msg.resource}">
			<ui:repeat var="res" value="#{tag.resources}">
				<h:outputLink value="resource.jsf" styleClass="me-1">
					<f:param name="resource_id" value="#{res.id}"/>
					<h:outputText value="#{res.title}" escape="false"/>
				</h:outputLink>
			</ui:repeat>
		</p:column>
	</p:dataTable>
</ui:define>

</ui:composition>
