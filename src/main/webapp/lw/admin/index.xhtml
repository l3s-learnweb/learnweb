<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="primefaces"
                xmlns:lw="learnweb">

<ui:param name="pageTitle" value="#{msg.admin}"/>
<ui:param name="hasAccessPermission" value="#{userBean.admin}"/>

<ui:define name="breadcrumb">
    <lw:breadcrumb-item title="#{msg.admin}" link="admin/index.jsf">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
    </lw:breadcrumb-item>
</ui:define>

<ui:define name="center_layout">
    <p:panel header="#{msg.admin}" styleClass="mb-3 ui-widget-content-flat">
        <div class="links-list">
            <a href="#{request.contextPath}/lw/admin/announcements.jsf"><i class="ui-menuitem-icon fas fa-fw fa-bullhorn text-info"></i>#{msg.announcements}</a>
            <a href="#{request.contextPath}/lw/admin/organisations.jsf"><i class="ui-menuitem-icon fas fa-fw fa-sitemap text-success"></i>#{msg.organisations}</a>
            <a href="#{request.contextPath}/lw/admin/requests.jsf"><i class="ui-menuitem-icon fas fa-fw fa-server text-warning"></i>Requests</a>
            <a href="#{request.contextPath}/lw/admin/banlist.jsf"><i class="ui-menuitem-icon fas fa-fw fa-ban text-danger"></i>#{msg.banlist}</a>
            <a href="#{request.contextPath}/lw/admin/systemtools.jsf"><i class="ui-menuitem-icon fas fa-fw fa-desktop text-danger"></i>#{msg.system_tools}</a>
        </div>
    </p:panel>
</ui:define>

</ui:composition>
