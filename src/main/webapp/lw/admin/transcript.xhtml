<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces"
                xmlns:lw="learnweb">

<ui:param name="pageTitle" value="#{msg.transcript}"/>
<ui:param name="hasAccessPermission" value="#{userBean.moderator}"/>

<ui:define name="breadcrumb">
    <lw:breadcrumb-item title="#{msg.moderator}" link="moderator.jsf">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_first.xhtml"/>
    </lw:breadcrumb-item>

    <lw:breadcrumb-item link="admin/transcript.jsf" title="#{msg.transcript}">
        <ui:decorate template="/WEB-INF/templates/blocks/breadcrumb/nav_list_moderator.xhtml"/>
    </lw:breadcrumb-item>
</ui:define>

<ui:define name="center_layout">
    <p:panel header="#{msg.transcript}" styleClass="mb-3 ui-widget-content-flat">
        <div class="links-list">
            <a href="#{request.contextPath}/lw/admin/detailed_transcript_log.jsf"><i class="ui-menuitem-icon fas fa-fw fa-language text-body-secondary"></i>#{msg.detailed_transcript_log}</a>
            <a href="#{request.contextPath}/lw/admin/simple_transcript_log.jsf"><i class="ui-menuitem-icon fas fa-fw fa-language text-warning"></i>#{msg.simple_transcript_log}</a>
            <a href="#{request.contextPath}/lw/admin/transcript_summary.jsf"><i class="ui-menuitem-icon fas fa-fw fa-language text-info"></i>#{msg.transcript_summaries}</a>
        </div>
    </p:panel>
</ui:define>

</ui:composition>
