<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces">

<ui:param name="pageTitle" value="#{msg.email_validation}"/>
<ui:param name="hasAccessPermission" value="true"/>
<ui:param name="extraPageClass" value="container"/>

<ui:param name="hideBreadcrumbs" value="true"/>

<ui:define name="metadata">
    <f:metadata>
        <f:viewParam name="email" value="#{confirmEmailBean.email}"/>
        <f:viewParam name="token" value="#{confirmEmailBean.token}"/>
        <f:viewAction action="#{confirmEmailBean.onLoad}"/>
    </f:metadata>
</ui:define>

<ui:define name="center_layout">
    <p:panel header="#{msg.email_validation}" rendered="#{confirmEmailBean.isConfirmed()}">
        <p>#{msg.email_confirmed}</p>
        <a href="#{userBean.bannerLink}">
            <h:outputText value="#{msg.return_to_welcome_page}"/>
        </a>
    </p:panel>
</ui:define>

</ui:composition>
