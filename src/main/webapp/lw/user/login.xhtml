<ui:composition template="/WEB-INF/templates/layout/template.xhtml"
				xmlns:ui="jakarta.faces.facelets"
				xmlns:h="jakarta.faces.html"
				xmlns:f="jakarta.faces.core"
				xmlns:p="http://primefaces.org/ui">

<ui:param name="pageTitle" value="#{msg.loginTitle}"/>
<ui:param name="hasAccessPermission" value="true"/>
<ui:param name="extraPageClass" value="container"/>

<ui:param name="hideBreadcrumbs" value="true"/>

<ui:define name="metadata">
	<f:metadata>
		<f:viewAction action="#{loginBean.onLoad}"/>
	</f:metadata>
</ui:define>

<ui:define name="center_layout">
	<p:panel header="#{msg.loginTitle}">
		<ui:fragment rendered="#{!userBean.loggedIn}">
			<div class="mw-r25">
				<ui:include src="/WEB-INF/templates/blocks/user/login-form.xhtml"/>
			</div>
			<h:outputLink value="#{request.contextPath}/lw/user/register.jsf" styleClass="d-block">#{msg.registerLabel}</h:outputLink>
		</ui:fragment>

		<h:outputText rendered="#{userBean.loggedIn}" value="#{msg.you_are_already_logged_in}" styleClass="fw-bold"/>
	</p:panel>
</ui:define>

</ui:composition>
