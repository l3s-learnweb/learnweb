tedTranscriptHelp = Le trascrizioni dei video sono una risorsa importante per l'apprendimento. Gli insegnanti di lingua ricorrono spesso all'uso delle trascrizioni in varie lingue per preparare attività didattiche per i loro studenti. Per venire incontro a specifiche richieste dei nostri utenti, proponiamo le seguenti attività relative ai video del TED:<br/>1.Gli studenti guardano un video TED e ascoltano il discorso.<br/>2.Gli studenti guardano lo stesso video TED leggendo la trascrizione in inglese.<br/>3.Agli studenti viene chiesto di selezionare specifiche parti del discorso nella trascrizione: ad esempio, possono evidenziare determinate parole nel testo.<br/>L'insegnante tiene traccia delle attività degli studenti quando il lavoro (video e annotazioni sulla trascrizione) viene salvato in un gruppo.

