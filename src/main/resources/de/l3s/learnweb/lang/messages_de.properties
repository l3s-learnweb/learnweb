tedTranscriptHelp = Das Videotranskript ist eine wichtige Ressource für das Lernen. Sprachlehrer begrüßen die Möglichkeit Transkripte in verschiedenen Sprachen nutzen zu können um aktive Aufgaben für ihre Studenten vorzubereiten. Um einen bestimmten Wunsch unserer Nutzer zu erfüllen, haben wir die folgenden Funktionen der TED Videos hinzugefügt: <br/>1.Studenten gucken sich ein TED Video an und hören dem Vortrag zu. <br/>2.Studenten gucken das selbe TED Video und sehen sich dabei das englische Transkript an. <br/>3.Studenten werden gebeten bestimmte Abschnitte der Rede indem Transkript auszuwählen: sie können bestimmte Wörter indem Text hervorheben. <br/>Der Lehrer kann die Tätigkeiten der Studenten, wenn die Arbeit (Video und annotiertes Transkript) in einer Gruppe gespeichert ist, verfolgen.

