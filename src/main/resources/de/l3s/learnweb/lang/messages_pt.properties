tedTranscriptHelp = Transcrição do vídeo é um recurso relevante à aprendizagem. Professores de línguas apreciam o uso de transcrições em vários idiomas para preparar atividades pedagógicas para seus alunos. Para atender este pedido específico dos usuários, nós fornecemos as seguintes atividades relacionadas aos vídeos do TED: <br/> 1.Estudante podem assistir a um vídeo TED ouvindo somente conversa <br/> 2.Estudantes podem assistir ao mesmo vídeo TED com a transcrição em Inglês 3. Estudantes <br/> são convidados a selecionar partes específicas do discurso na transcrição: eles podem destacar palavras específicas no texto.<br/> Além disto, o professor pode monitorar as atividades dos seus alunos, pois enquanto eles trabalham suas atividades são salvas.

